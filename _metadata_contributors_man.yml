03#authorBio#::::  جون باتيست بوكلان «موليير»: مؤلف كوميدي مسرحي وشاعر فرنسي؛ يُطلَق عليه مؤسس «الكوميديا الراقية»، ساهم بقدر كبير في غرس أصول الإخراج المسرحي، كما استطاع من خلال أعماله الكوميدية الفكاهية أن يوصل أفكاره وأن يعالج المشكلات النفسية الأكثر تعقيدًا، وقد قام بمهاجمة كل الأعمال الرذيلة التي انتشرت في أواسط المجتمع الأوروبي. وُلِد في باريس عام ١٦٢٢م، كان والده يعمل في صناعة السجاد، وقد زاول «موليير» نفس المهنة في بداية حياته، ولكن والده أصر على تعليمه، فتتلمذ على يد رهبان الطائفة اليسوعية في كلية «كليرمون»، وتعلم فيها مبادئ العلوم الأساسية والفلسفة واللغة اللاتينية، والتي ساعدته على الاطلاع على الأعمال المسرحية التي نُشِرت وقتها، وبعد ذلك تابع دراسة الحقوق قبل أن يقرر التفرغ للمسرح. وتزوج في عام ١٦٦٢م من شقيقة «مادلين بيجار» إحدى زميلاته السابقات في الفرقة. قام بالتعاون مع عائلة «بيجار» وهي من كبرى العائلات في فن التمثيل بتأسيس فرقة «المسرح المتألق» عام ١٦٤٣م، وفي ذلك الحين اتخذ لقب «موليير» الذي لازمه طوال حياته، وبسبب شدة المنافسة مع الفرق المسرحية الأخرى؛ قام بتشكيل فرقة جديدة من الممثلين المتجولين ودامت لمدة خمسة عشر عامًا من عام ١٦٤٣م حتى عام ١٦٥٨م، وقد لاقت هذه الفرقة نجاحًا جماهريًّا واسعًا. وقد اقتبس «موليير» معظم أعماله الأولى من المسرح الهزلي الإيطالي، وقد ذاع صيتها في تلك الآونة، وبعد أن نالت شهرة واسعة؛ عاد إلى باريس عام ١٦٥٩م وقرر البقاء فيها، بعد أن لاقى عناية كبيرة من قبل الملك «لويس الرابع عشر»، وقام بتقديم العديد من العروض المسرحية النثرية والشعرية للبلاط الملكي وللجمهور الباريسي. كتب «موليير» العديد من الأعمال الخاصة والمتنوعة، حيث ألف في كوميديا الباليه، والكوميديا الرعوية، كذلك الكوميديا البطولية وغيرها، ومن أعماله: «مدرسة الأزواج»، و«مدرسة النساء»، و«دون جوان»، و«الطبيب على الرغم منه»، و«البخيل»، و«البورجوازي النبيل»، و«مريض الوهم»، و«كونتيسة إبيسكار بانياس»، و«الطبيب العاشق»، و«زواج بالإكراه». وفارق «موليير» الحياة عام ١٦٧٣م، بعد تقديمه للعرض الرابع لمسرحيته «مريض الوهم» بساعات.     


