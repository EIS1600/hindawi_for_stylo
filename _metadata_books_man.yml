04#AboutBook:::: «اضطهادُ المرأةِ لا يَرجعُ إلى الشرقِ أو الغربِ أو الإسلامِ أو الأديان، ولكنَّه يَرجعُ أساسًا إلى النُّظمِ الأبويةِ في المجتمعِ البَشريِّ كلِّه.» جسَّدتْ مُعاناةُ المرأةِ العربيةِ ضدَّ القِيَمِ والعاداتِ والتقاليدِ الموروثة، بالإضافةِ إلى الفَهمِ الخاطئِ للدِّين، مَلْحمةً كبيرةً امتدَّتْ لعُصورٍ طويلة، ولم تكُنْ تلكَ المُعاناةُ حصادَ رافدٍ واحدٍ من تلكَ الرَّوافد، بل انحدرَتْ منها جميعًا. ولم تكُنْ للشرقِ أو الغربِ يدٌ فيما وصلَتْ له حالُ المرأة، وبالتبعيةِ لم تكُنْ للدينِ المسيحيِّ أو الإسلاميِّ مُشارَكةٌ في اضطهادِها، غيرَ أنَّ هذا كلَّه استُتْبِعَ بتأويلاتٍ تُراثيةٍ عالجَتْ مشكلاتِ المرأةِ بأشكالٍ عدةٍ خاطئة، أدَّتْ إلى ظُهورِ المَوروثاتِ الشعبيةِ التي تحُضُّ على العُنفِ ضدَّ المرأةِ وسَلْبِها حُقوقَها، ومَنْعِها من مُمارسةِ حياةٍ طبيعيةٍ كانَتْ في القديمِ حقًّا أصيلًا لها لا يُنازعُها فيه مُنازِع.


