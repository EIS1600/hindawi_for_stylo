03#authorBio#::::  سلامة موسى: مفكر مصري، كان من أوائل الداعين للفكر الاشتراكي، وكان إيمانه بأن تحقيق النهضة في المجتمع المصري يستوجب التمثل بالغرب والمحاكاة الكاملة له. ولد سلامة موسى عام ١٨٨٧م بقرية بهنباي على بعد سبعة كيلومترات من الزقازيق لأبوين قبطيين. التحق بالمدرسة الابتدائية في الزقازيق، ثم انتقل بعدها إلى القاهرة ليلحق بالمدرسة التوفيقية ثم المدرسة الخديوية، وحصل على شهادة البكالوريا عام ١٩٠٣م.  سافر عام ١٩٠٦م إلى فرنسا ومكث فيها ثلاث سنوات قضاها في التعرف على الفلاسفة والمفكرين الغربيين. انتقل بعدها إلى إنجلترا مدة أربع سنوات بغية إكمال دراسته في القانون، إلا أنه أهمل الدراسة وانصرف عنها إلى القراءة، فقرأ للكثيرين من عمالقة مفكري وأدباء الغرب، أمثال: ماركس، وفولتير، وبرنارد شو، وتشارلز داروين، وقد تأثر موسى تأثرًا كبيرًا بنظرية التطور أو النشوء والارتقاء لتشارلز داروين. كما اطلع موسى خلال سفره على آخر ما توصلت إليه علوم المصريات. بعد عودته إلى مصر، أصدر كتابه الأول تحت عنوان: «مقدمة السوبرمان»، الذي دعا فيه إلى ضرورة الانتماء الكامل للغرب، وقطع أية صلة لمصر بعالم الشرق. كما أصدر كتابًا آخر بعنوان: «نشوء فكرة الله»، يلخص فيه أفكار الكاتب الإنجليزي جرانت ألين، التي تتضمن نقد الفكر الديني والإيمان الغيبي، الذي يرى فيه تخديرًا للشعوب وإغلالًا لأيديها! كما تَبَنَّى موسى كثيرًا من الأفكار العنصرية التي سادت الغرب آنذاك؛ حيث دعا إلى أن يتزوج المصريون من الغربيات لتحسين نسلهم! وردد بعض المقولات العنصرية عن الزنوج التي كانت تعتبرهم من أكلة لحوم البشر! توفي سلامة موسى عام ١٩٥٨م بعد أن ترك إرثًا مثيرًا للجدل، مدحه البعض كغالي شكري، حيث اعتبره نصيرًا للطبقات الكادحة، ومحررًا للعقول من الأوهام، وانتقده البعض الآخر كالعقاد الذي قال: «إن سلامة موسى أثبت شيئًا هامًّا؛ هو أنه غير عربي.» كما قال: «إن العلماء يحسبونه على الأدباء والأدباء يحسبونه على العلماء؛ لهذا فهو المنبت الذي لا عِلْمًا قطع ولا أدبًا أبقى.» وقد هوجم سلامة موسى من «مجلة الرسالة» الأدبية، التي وصفته بأنه الكاتب الذي يجيد اللاتينية أكثر من العربية، كما اعتبره مصطفى صادق الرافعي بأنه معادٍ للإسلام، ولم يره إبراهيم عبد القادر المازني سوى دجال ومشعوذ!     


