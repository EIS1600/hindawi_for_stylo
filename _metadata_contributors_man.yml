03#authorBio#::::  ولي الدين حسن إبراهيم يكن: شاعر مصري من أصل تركي. ولد في مدينة «إستانبول» التركية في عام ١٨٧٣م، ثم ارتحل مع أبيه إلى مصر، وقد عرف اليتم وهو طفل في السادسة من عمره لما توفي والده، فانتقل لكفالة ورعاية عمه «علي حيدر» وزير المالية الذي اعتنى بتعليمه وتعريفه بالأدب العربي، وقد التحق ﺑ «مدرسة الأنجال» وهي المدرسة التي أنشأها «الخديوي توفيق» لتعليم أنجاله وأولاد الأمراء والأعيان ثم انتقل إلى «مدرسة مارسيل» وهي مدرسة أسسها العالم «فرنس مارسيل» تهتم بتعليم الفرنسية وآدابها، ثم استكمل تعليمه بعد ذلك في المدارس الأميرية. أجاد الفرنسية والتركية وبعضًا من الإنجليزية، بجانب لغته الأم العربية، وقد نشأ محبًّا للأدب العربي فبدأ في كتابة المقالات الأدبية والسياسية قبل أن يبلغ العشرين من العمر، وقد لقيت هذه المقالات صدى طيبًا لدي القراء. اهتم بمسالة إصلاح الحكم أملًا في النهوض بالدولة العثمانية وإصلاح أحوالها التي أصيبت بالضعف في أواخر القرن التاسع عشر، وهو الأمر الذي أرجعه لعدة أسباب منها؛ الاستبداد، والتضييق على الحريات، وقد دعا لأفكاره هذه في «صحيفة الاستقامة» فلم تعجب جرأتها القائمين على الحكم في «إستانبول»؛ فتم منع تداولها في الولايات العثمانية، حتى اضطر صاحبها إلى إيقافها، ولكنه واصل نشر مقالاته النارية في جرائد «المشير» و«المقطم» و«القانون الأساسي». حاولت السُلطات إسكات مطالباته المستمرة بالحرية فقبض عليه وأرسل إلى السجن بعض الوقت ثم نفي إلى مدينة «سيواس» التركية حتى عام ١٩٠٨م، حيث أعلن الدستور التركي وأفرج عن المعتقلين السياسين، ليعود يكن لإستانبول ثم إلى مصر حيث استقر بها حتى نهاية عمره. كانت موهبته الأدبية خصبة فياضة؛ فقد تنوع إنتاجه الأدبي ما بين المقال والرواية الاجتماعية، بالإضافة لقصائده الشعرية التي تميزت بسلاسة الأسلوب وسهولة الألفاظ، والتحرر من قيود السجع والمحسنات المتكلفة التي كانت شائعة في هذا الوقت، وقد جمع أخوه يوسف يكن الكثير من أشعاره بعد وفاته في ديوان صغير. توفي عام ١٩٢١م بعد صراع مع المرض.     


