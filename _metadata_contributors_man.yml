03#authorBio#::::  محمد تيمور: شاعر وأديب وكاتب من الطراز الرفيع، وهو من مؤسسي الأدب القصصي والمسرحي في مصر، كما أنه الأديب الذي كسر الجمود اللغوي في الكتابة الأدبية؛ فإليه تُعْزَى الريادة في استخدام اللهجة العامية المصرية البسيطة في الكتابة الأدبية بدلًا من اللغة الفصحى التي عُهِدَت بها الكتابة في عصره؛ وهذه الخطوة تعدُّ تمردًا على حيثياتِ عصرٍ ثقافي يعتبر اللغة الفصحى هي لغة الأدب الحقيقي. ولد في القاهرة عام ١٨٩٢م في رحاب أسرة تجمع بين الثراء والأرستقراطية، وبين العلم والأدب على الطريقة العربية المأثورة؛ فوالده أحمد تيمور باشا الذي كرَّس حياته لخدمة اللغة العربية ومعارفها، وعمته الأديبة عائشة التيمورية، وأخوه الأديب الكبير محمود تيمور؛ وهذا المزيج الخصب أَوْجَد بيئةً خصبةً أنجبت لنا ذلك الشاعر الفذ الذي أضفى على الساحة الأدبية مزيجًا فريدًا من دماء التجديد. سافر إلى باريس لدراسة القانون؛ ولكنه عاد إلى مصر ثانيةً عَقِبَ اندلاع الحرب العالمية الأولى عام ١٩١٤م، وانصرف منذ ذلك الحين إلى كتابة القصص والمسرحيات، ثم رحل إلى برلين لدراسة الطب؛ ولكنه في حقيقة الأمر لم يكن لديه ميل حقيقي لدراسة الطب أو القانون؛ فقد كان شغوفًا بالأدب، وقد دفعه هذا الشغف للسفر إلى فرنسا؛ ليطلع على الأدب الأوروبي عمومًا والفرنسي خصوصًا، وقد كان لهذه الدراسة أثر فاعِل في كتاباته القصصية. وقد تَقَلَّد عددًا من المناصب ومن أبرزها عمله كمترجم لمحمد علي باشا (الحفيد).  وقد تأثر بالمذهب الواقعي الذي انعكس بدوره على كتاباته القصصية والمسرحية، وقد أثرى الساحة الأدبية والمسرحية باشتراكه في جمعية أنصار التمثيل، وقدَّم لنا مسرحيات تحمل طابع الكوميديا الاجتماعية منها مسرحية «العصفور في القفص» تلك المسرحية التي كانت سببًا في مجد ريادته المسرحية، كما قدَّم لنا مجموعة قصصية حملت اسم «ما تراه العيون»، وقد امتاز أسلوبه المسرحي ببساطة الحوار الذي يتسم بقربه إلى أفهام المتلقين، وقد وافته المنية عام ١٩٢١م، وهو لم يبلغ بعد سن الثلاثين.      


