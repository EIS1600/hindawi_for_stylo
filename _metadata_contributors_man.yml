03#authorBio#::::  نجيب إلياس ريحانة: ممثل فكاهي مصري، ورائد من رواد الفن المصري والعربي في النصف الأول من القرن العشرين، اشتهر بشخصية «كشكش بيه» قدم العديد من المسرحيات والأفلام، منها فيلم «غزل البنات» الذي اختير ليكون تاسع أفضل فيلم في تاريخ السينما المصرية. ولد نجيب الريحاني عام ١٨٨٩م بالقاهرة، لأب عراقي مسيحي وأم مصرية قبطية، كان أبوه يعمل بتجارة الخيل، وقد نشأ الطفل في منطقة باب الشعرية، فعاشر الطبقات الشعبية الفقيرة والبسيطة، كان الريحاني مولعًا بأمه، وورث عنها حس الفكاهة، فكان يسخر كما تسخر هي من المتناقضات الاجتماعية التي يعج بها المجتمع المصري في تلك الفترة، إلا أنه كان يمارس هذه السخرية بخجل، فقد كان الريحاني شخصية انطوائية، لا يخالط الناس كثيرًا ويفضل الانعزال. أدخله أبوه مدرسة الفرير، حيث أتقن الفرنسية، واستمر في دراسته إلى أن حصل على شهادة البكالوريا، إلا أنه لم يكمل تعليمه بسبب تدهور تجارة والده، واكتفى بهذه الشهادة، واضطر الريحاني للعمل من أجل مساعدة أسرته، فعمل كاتبًا للحسابات بشركة السكر بنجع حمادي بالصعيد، وكانت ملكًا للاقتصادي المصري عبود باشا، وكان يتقاضى راتبًا لا بئس به آنذاك يصل إلى ستة جنيهات شهريًّا، ومع ذلك وجد الريحاني أن هذه الوظيفة لا تشبع رغبته فقرر أن يتركها، وظل يبحث عن عمل آخر، إلى أن قادته الأقدار إلى مقابلة صديق له يدعى محمد سعيد وكان يعشق التمثيل، فاقترح على الريحاني أن يكونا معًا فرقة مسرحية تقدم اسكتشات خفيفة لجماهير الملاهي الليلية في شارع عماد الدين. وما أن بدأ الريحاني مشواره الفني حتى لمع نجمه، واشتهر بين الناس، لما يملكه من موهبة تمثيلية فذة وحس فكاهي عبقري، وقد تزوَّج الريحاني من الراقصة بديعة مصابني وأنجب منها بنتا، ولم يستمر زواجهما بسبب غيرتها عليه. وقد توفي الريحاني عام ١٩٤٩م، بعد إصابته بمرض التيفود، وكان قد شارف على الانتهاء من تصوير فيلم غزل البنات، فعُدلت نهاية الفيلم قسرًا، حتى يتم عرضه، ولاقى الفيلم نجاحًا كبيرًا بل إنه عُدَّ من أحسن الأفلام التي عرضت في تاريخ السينما المصرية.     


