03#authorBio#::::   ويليام شكسبير: يعد أشهر مؤلف مسرحي عرفه التاريخ. له آثار بارزة في المسرح الكوميدي والتراجيدي جسد من خلالها أبرز دقائق النفس البشرية في بناء درامي متساوٍ أقرب ما يوصف به أنه سيمفونية شعرية. وهو ينتسب لأسرة مرموقة. قام بالتدريس في بلدته «ستراتفورد أبون آفون» التي يوجد بها الآن مسرح يسمى باسمه، وقد تزوج من آن هاثاواي، وأنجب منها ثلاثة أطفال. في عام ١٥٨٨م انتقل إلى لندن التي صارت نقطة الانطلاق لعالم المسرح والشهرة. ومن أشهر أعماله: «تاجر البندقية»، و«روميو وجولييت»، و«هاملت»، و«عطيل»، و«مكبث»، و«الملك لير».     


