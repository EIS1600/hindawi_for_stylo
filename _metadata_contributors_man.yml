03#authorBio#::::   شارل فاجنر: فيلسوف اجتماعي فرنسي، وقسُّ الليبرالية الفرنسية. وُلد «فاجنر» في لورين بفرنسا عام ١٨٥٤م، لعائلة من الرعاة البروتستانت، توفي والده بعد مولده بخمس سنوات، فعاش طفولة بائسة مع الفلاحين في كنف جده ووالدته، ثم درس بكلية اللاهوت البروتستانتي في باريس، وهناك قابل شريكة حياته وتزوَّجها. بعد تخرُّجه في الكلية أمضى بضعة أشهر في ألمانيا، عاد بعدها لتسلُّم منصبه الكنسي الأول في فرنسا، وفي عام ١٨٨٣م أقرَّ الخطة التي اقترحتها اللجنة الليبرالية للأُسر البروتستانتية للباريسيين. تزايد مريدوه وأنشأ بعد ذلك مباشرة رعية خاصة به من محبي اللاهوت الحديث والراغبين في الاستقلال عن المعتقدات التقليدية؛ فقد كان «فاجنر» من دعاة التقريب بين المذاهب الكنسية ورافضي المسميات التي سبَّبت الخلافات في القرون السابقة عليه. منذ شبابه نَظَم «فاجنر» الشعر وعُرِف خطيبًا مفوَّهًا، وبدأ إنتاجه الأدبي عام ١٨٩٠م في فرنسا بكتابه عن العدل الذي عدَّه وليدًا يحتاج المزيد من العمل ليصل إلى منتهاه، ثم نشر كتاب «روح الاعتدال» بعد خمس سنوات، وهو ما جعل منه كاتبًا شهيرًا لدى جمهور أكبر خارج حدود فرنسا، تبعه كتاب «الإنجيل والحياة» وغيره من الكتب الاجتماعية الإصلاحية. أصبح «فاجنر» منذ عام ١٩٠٠م ضيفًا دائمًا على الجامعات الفرنسية لشرح طريقته الجديدة في فهم اللاهوت والليبرالية البروتستانتية التي تدعو للحرية بشكل كبير. وفي عام ١٩٠٤م قام بجولةٍ في الولايات المتحدة الأمريكية بناءً على دعوة من الرئيس «روزفلت» الذي صرَّح بأنه لو كان هناك كتاب على الشعب الأمريكي كله أن يقرأه فهو كتاب «روح الاعتدال» لفاجنر. توفي «فاجنر» عام ١٩١٨م ليبقى اسمه واحدًا من أهم أسماء دعاة التجديد والتوحُّد بين مذاهب الكنيسة، تاركًا مجموعةً من الكتب الاجتماعية القيمة.     


