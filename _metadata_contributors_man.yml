03#authorBio#::::  محمد رياض: جغرافيٌّ مصريٌّ معاصر، حاصل على جائزة الدولة التقديرية، ويُعَدُّ واحدًا من أبرز أساتذة الجغرافيا السياسية، وله إسهاماتٌ علمية وفكرية وأكاديمية جليلة، وذلك من خلال أبحاثه ومحاضراته ومقالاته وكُتُبه. وُلِد «محمد رياض أحمد رياض» في القاهرة سنة ١٩٢٧م، وحصل على الليسانس في الجغرافيا سنة ١٩٤٩م، وتابَعَ دراستَه حتى أتَمَّ دبلوم الدراسات السودانية من جامعة فؤاد الأول (جامعة القاهرة حاليًّا) سنة ١٩٥١م، ثمَّ نال درجة الدكتوراه في الأنثروبولوجيا من جامعة فيينا سنة ١٩٥٦م، عاد بعدها إلى مصر ليعمل مدرِّسًا للجغرافيا في كلية الآداب بجامعة عين شمس. ظلَّ النشاطُ الأكاديمي للدكتور محمد رياض متوقِّدًا؛ حيث طاف بعدة جامعات مصرية وعربية، من بينها: جامعة بيروت العربية، وجامعة قطر، كما شارَكَ في العديد من المؤتمرات الدولية في الجغرافيا والأنثروبولوجيا في النمسا وفرنسا وبريطانيا وأمريكا وكندا. وإلى جانب اهتمامه بالجغرافيا وتداخُلها مع الاقتصاد والسياسة، وعلاقتها بالتاريخ وانعكاسهما معًا على شكل العمران وخصائص السكان، أولى رياض القضايا المصرية اهتمامًا خاصًّا، فصرَفَ الكثيرَ من الجهد والوقت للبحث في مَعالِم الهُوِيَّة الوطنيَّة وتوكيدها، وتحليل المشكلات التنموية والجيوبوليتيكية اللصيقة بالواقع المصري. ولعل من أهم مؤلَّفات الدكتور محمد رياض كتابَه الذي شاركَتْه في تأليفه زوجتُه الدكتورة كوثر عبد الرسول، وسمَّيَاه: «رحلة في زمان النوبة»، وهو من أهمِّ الكتب التي عُنِيت بالنوبة المصرية، وقد وضعاه بعد ثلاث رحلات بحثيَّة قامَا بها بين عامَيْ ١٩٦٢م و١٩٦٣م إلى تلك المنطقة قبل تهجير النوبيين منها. ولرياض كتبٌ أخرى عديدة، منها: «الأصول العامة في الجغرافيا السياسية والجيوبوليتيكا»، و«أفريقيا: دراسة لمقومات القارة»، و«مصر: نسيج الناس والمكان والزمان»، و«الإنسان: دراسة في النوع والحضارة»، و«جغرافية النقل»، و«الجغرافيا الاقتصادية وجغرافية الإنتاج الحيوي». ويُضاف إلى ذلك نحو ٢٥٠ بحثًا بالعربية والإنجليزية في موضوعات اقتصادية واجتماعية وتنموية وسياسية تهتم بالشأن المصري والأفريقي والشرق أوسطي، فضلًا عن عشرات المقالات المنشورة بجريدتَي الأهرام والمصري اليوم، ومجلتَي الهلال والسياسة الدولية، وقد تناولَتْ مقالاتُه العديدَ من القضايا المعاصرة الملحَّة؛ حيث يتبنَّى الحلولَ الواقعية والجذرية، على غرار دعوته لتطوير منطقة قناة السويس إلى إقليمٍ صناعيٍّ تجاريٍّ يسهم بفاعليةٍ في الاقتصاد المصري. وقد فاز الدكتور محمد رياض بجائزة الدولة التقديرية للعلوم الاجتماعية عام ٢٠١٧.     


