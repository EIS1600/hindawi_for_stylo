03#authorBio#::::   محمود عزمي: صحفي ومفكر مصري بارز، يعدُّ واحدًا من أهم روَّاد الصحافة المصرية في النصف الأول من القرن العشرين، والتي كرَّس الكثير من وقته وجهده من أجل إعلائها والدفاع عنها، فضلًا عن صولاته في مجال الحريات وحقوق الإنسان. وُلد سنة ١٨٨٩م بإحدى قرى محافظة الشرقية لأسرة متوسطة، حصل على شهادته الثانوية من مدرسة «التوفيقية» للمتفوقين، وواصل تفوقه إبَّان التحاقه بكلية الحقوق، ليُبتعث منها إلى فرنسا حيث حصل على الدكتوراه من باريس سنة ١٩١٢م. عاد إلى مصر ليعمل أستاذًا بمدرسة التجارة العليا، ثم عميدًا لكلية الحقوق، ثم عُين رئيسًا لتحرير جريدة «المحروسة» سنة ١٩١٩م، وقام بإصدار جريدة «الاستقلال» عام ١٩٢١م، كما شارك في تحرير جريدة «السياسة»، وإصدار جريدة «اليوم»، وبعدها سافر إلى فرنسا وعمل مستشارًا صحفيًّا للخديو عباس الثاني، وفور عودته إلى مصر شارك في تحرير جريدة «الجهاد» سنة ١٩٣٤م. وفي فبراير ١٩٣٥ تولى رئاسة تحرير «روز اليوسف»، وقام بإصدار صحيفة «الشباب» في العام التالي، وكانت له إسهامات وفيرة في معظم الصحف المصرية. يرجع إليه الفضل في إنشاء معهد الصحافة العالي بجامعة القاهرة عام ١٩٣٩م بالتعاون مع الدكتور «طه حسين»، وتطوَّر المعهد فصار إلى ما يُعرف بكلية الإعلام. ولمحمود عزمي إلى جانب مؤلفاته بمجال الصحافة ﮐ «ملخص مبادئ الصحافة» عدد من الكتب الأخرى بينها «الأيام المائة» و«على عتبة المفاوضات». وضع الأساس الذي قامت على إثره نقابة الصحفيين سنة ١٩٤١م، ويُحسب له نضاله في هيئة الأمم المتحدة من أجل الدفاع عن القضايا العربية، وحقوق الإنسان والمرأة، وحرية الإعلام والصحافة. وانتُخب رئيسًا للجنة حرية الأنباء التابعة للأمم المتحدة سنة ١٩٥٢م بعد تدشينه لمشروع من ١٩ مادة لتنظيم حرية الصحافة، وكان من أوائل من تحدثوا عن الصحافة كسلطة رابعة. تُوفي في نوفمبر ١٩٥٤م إثر إصابته بأزمة قلبية وهو يلقي كلمة مصر أمام مجلس الأمن في معرض دفاعه عن القضايا العربية بمواجهة إسرائيل، لتُنكَّس أعلام الأمم المتحدة بعد وفاته مدة أسبوع.     


