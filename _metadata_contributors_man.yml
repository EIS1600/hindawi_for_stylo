03#authorBio#::::   زينب فواز: هي أديبة، وكاتبة، وشاعرة. لقبت ﺑ «درة الشرق»، لها مقالات في الأدب والإصلاح الاجتماعي ذات مكانة ثقافية رفيعة، جعلتها في طليعة رائدات التيار النسوي العربي كعائشة التيمورية ومي زيادة.  ولدت زينب بنت علي بن حسين بن عبيد الله بن حسن بن إبراهيم بن محمد بن يوسف فوَّاز عام ١٢٧٦ﻫ/١٨٤٦م على الأرجح، في بلدة «تبنين» بصيدا جنوب لبنان. كان والدها فقيرًا؛ فخدمت السيدة «فاطمة بنت أسعد الخليل» زوجة حاكم البلدة «علي بك الأسعد»، وقد كانت صاحبة فضل عليها؛ فعلَّمتْها القراءة والكتابة. وتزوَّجت زينب مرتين؛ الأولى من ««أديب نظمي الدمشقي» أحد رجال الحاشية، غير أن الزيجة لم تستمر طويلًا. ثم رحلت إلى الإسكندرية حيث درست الصرف والبيان والعروض على يد «حسن حسني الطويراني» صاحب جريدة «النيل»، كما درست على يد الشيخ «محيي الدين النبهاني» النحو والإنشاء، ثم ارتحلت إلى القاهرة. أما زواجها الثانى فتم بعدما حازت الشهرة، حيث أُعجب بها «أديب نظمي»، وبعد عدة مراسلات سافرت إلى دمشق وتزوَّجته، وقد دام الزواج ثلاث سنوات فقط، عادت بعدها إلى مصر. ذاعت شهرتها فكتبت في عدة جرائد، منها: «النيل»، و«لسان الحال»، و«المؤيد»، و«اللواء»، و«الأهالي»، و«الاتحاد المصري»، وفي مجلتَي «الفتاة»، و«أنيس الجليس». وتعدَّدت أعمالها، منها:الروائية ﮐ «حسن العواقب أو غادة الزاهرة» و«كورش ملك فارس»، والمسرحية ﮐ «الهوى والوفاء»، والسيرة ﮐ «الدر المنثور في طبقات ربات الخدور»، ومجموعة مقالات بعنوان «الرسائل الزينبية»، وعدة قصائد. وكان لها دور بارز فى الحركة النسائية؛ فكانت أسرع المُطالِبات بحقوق النساء، ورفْع مستواهن قبل دعوة «قاسم أمين»، وقد تشبثت بالمطالبة بحقوق المرأة، ورفْع مكانتها الاجتماعية، حتى حذتْ في بعض مقالاتها حَذوَ نساء الغرب المُتطرِّفات في القضية النسائية؛ فطالبت بمنح المرأة كل ما يتعاطاه الرجل من الأعمال الاقتصادية والسياسية والإدارية، فأكدت أنه ما من أمةٍ انبعثت فيها أشعة التمدُّن في أى زمان، إلا وكان للنساء فيه اليد الطولى، والفضل الأعظم. وغادرت الأديبة عالمنا في ١٣٣٢ﻫ/يناير ١٩١٤.      


