03#authorBio#::::  عبد الله بن الحسين: الملك الذي أرسى دعائم المملكة الأردنية الهاشمية بعد الثورة العربية الكبرى.  ولد الملك عبد الله الأول عام ١٨٨٢م وسار على دَرْبِ والده في استكمال النضال ضد الاحتلال؛ حيث قَدِمَ إلى الشام لمحاربة الفرنسيين في سوريا بعد الثورة العربية الكبرى التي قادها والده ضد الأتراك؛ ولكنَّه أُوقِفَ من قِبَلِ سلطات الاحتلال البريطاني في منطقة الأردن، وعرض عليه وزير المستعمرات البريطاني «ونستون تشرشل» قيام دولةٍ في الأردن تحت حكمه فوافق. وتمكن في هذه الفترة من تأسيس إمارة شرق الأردن، وشَكَّل أول حكومة مركزية. ومن الجدير بالذِّكْر أنه تزَوَّج من الشريفتين «صباح بنت ناصر»، و«سوزدال هانم» وأنجب منهما الملك «طلال»، والأميرة «هيا»، والأميرة «منيرة»، والأميرة «مقبولة».  وقد بدأ الملك عبد الله وضع اللَّبِناتِ الأولى التي تُقِيمُ دعائم شرعية الدولة بإجراء الانتخابات التشريعية، واهتم بالتعليم عن طريق فتح المدارس التي تَلاشَت في الحِقبة العثمانية، واهتمَّ بالصحة والتجارة والصناعة، وقد نالت المملكة الأردنية الهاشمية استقلالها عام ١٩٤٦م في عصره. وقد اغتيل أثناء أدائه لصلاة الجمعة في المسجد الأقصى على يد مصطفى شكري الذي كان يعمل خياطًا فى القدس عام ١٩٥١م.     


