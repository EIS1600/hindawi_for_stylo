03#authorBio#::::  أبو حسين علي ظريف بن عبد المجيد ابن الملا أيوب، الشهير ﺑ «علي ظريف الأعظمي»: مؤرخ وصحافي عراقي، عُنِي بتاريخ العراق، وله مؤلَّفات قَيِّمَة في مواضيع مختلفة منه. وُلِدَ في محلة جديد حسن باشا في بغداد عام ١٨٨٢م لأسرة تنتمي لقبيلة العبيد العربية القحطانية الحميرية، وأهل مدينة «الأعظمية» ببغداد أغلبُهم من أبناء هذه القبيلة. تعلَّمَ القرآن الكريم في صغره، ثم دخل مدرسة الإمام أبي حنيفة، وتخرج فيها على الشيخ «محمد سعيد النقشبندي». عمِل بالتدريس من بين عدة وظائف تنقَّل بينها، حتى استقر به الحال بوظيفة «محافظ التبرُّكات السنية» في جامع أبي حنيفة، وعُيِّن موظفًا في مجلس الوزراء في العهد الملكي في العراق، ثم نُقل إلى وظيفة في مديرية التسجيل العقاري. انتُخِب في عام ١٩٢١م رئيسًا لبلدية الأعظمية، وهو الذي جمع أعيان الأعظمية في قصر الوجيه «ناجي الخضيري»، وأخذ منهم البيعة للملِك «فيصل الأول» وهي أول بيعة صدرت في العراق. كان علي ظريف الأعظمي ذكيًّا حاذقًا، كثير الكتابة، غزير الإنتاج، ولعًا بتاريخ بلاده، وقد نَشَر عدة بحوث ومقالات في مجلات منها: «الشرق»، و«العراق»، و«اليقين»، وأصدر مجلة عام ١٩٢٧م أطلق عليها اسم «مجلة الأقلام»، وهي مجلة شهرية أدبية تاريخية ذاع صيتُها في العراق والبلدان العربية. وألَّف الأعظمي العديد من الكتب التاريخية في معظمها، ومنها: «تاريخ ملوك الحيرة»، و«تاريخ الدول الفارسية في العراق»، و«تاريخ الدول اليونانية في العراق»، و«الدر والياقوت في محاسن السكوت»، و«دروس التجويد»، و«دروس الصحة»، و«مختصر تاريخ البصرة»، و«مختصر تاريخ بغداد»، و«منتخبات أدبية»، كما عُرف عنه أنه كان شاعرًا مقلًّا. تُوُفِّيَ علي ظريف الأعظمي عام ١٩٥٨م، عن عمر ناهز خمسة وسبعين عامًا، ودُفِنَ في مقبرة «الخيزران» في«الأعظمية» مسقط رأسه.     


