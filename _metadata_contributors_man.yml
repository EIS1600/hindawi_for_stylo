03#authorBio#::::  أبو العلاء المعري: شاعر وفيلسوف وأديب عربي من العصر العباسي، اشتهر بآرائه وفلسفته المثيرة للجدل في وقته. وُلِدَ أحمد بن عبد الله بن سليمان القضاعي التَّنوخي المَعَرِّي المعروف ﺑ «أبي العلاء المَعَرِّي» عام ٣٦٣ﻫ بمَعَرَّة النُّعمان بسوريا، فَقَدَ بصره وهو صغير نتيجة لمرضه بالجدري، أخذ علوم القراءات القرآنية بإسنادٍ عن الشيوخ، كما تعلم الحديث في سِنٍّ مبكرة، قال الشعر وهو ابن إحدى عشرة سنة، ورحل إلى بغداد سنة ٣٩٨ﻫ فأقام بها سنة وسبعة أشهر، ثُمَّ اعتزل الناس لبعض الوقت؛ فلُقب ﺑ «رهين المحبسين». أما شعره وهو ديوان حكمته وفلسفته فثلاثة أقسام: اللزوميات، وسقط الزند، وضوء السقط. وقد تُرجم الكثير من شعره إلى غير العربية، وأما كتبه فكثيرة وفهرسها في معجم الأدباء. من تصانيفه كتاب «الأيك والغصون» في الأدب يزيد على مائة جزء، و«تاج الحرة» في النساء وأخلاقهن وعِظَاتهن، و«عبث الوليد» شرح به ونقَد ديوان البحتري، و«رسالة الملائكة» صغيرة، و«رسالة الغفران»، و«الفصول والغايات». اعتنق مذهب البراهمة، وهاجم عقائد الدين صراحةً، كان نباتيًّا، وكان يدعم حقوق الحيوان ويُحرِّم إيلامه، ولم يأكل اللحم خمسًا وأربعين سنة، وكان يلبس خشِن الثياب، ونال بسبب ذلك الكثير من النقد والتجريح، حتى وصل الحَدُّ لتكفيره وإخراجه من الإسلام، دافع عنه عميد الأدب العربي «طه حُسين» في عدة كتابات ومؤلَّفات أشهرها « مع أبي العلاء المعري». ظل حبيسًا في بيته حتى وفاته عام ٤٤٩ﻫ بمنزله بمَعَرَّةِ النُّعمان، وقد أوصى أن يُكتب على قبره عبارة: «هذا جناهُ أبي عليَّ وما جنيت على أحد.» ويقصِد أن أباه بزواجه من أمه أوقعه في دار الدنيا، وقد وقف على قبره جمعٌ غفير من أدباء عصره وشعرائه رَثَوْهُ بثمانين مرثاة.     


