04#AboutBook:::: إن لكل عصر بنيته الخاصة التي يتشكل منها نظامهُ السياسي والاقتصادي والاجتماعي والثقافي، فإذا نظرنا إلى العصر الأوروبي الوسيط وجدنا أن جوهرهُ يتجلى في المسيحية الكاثوليكية، التي كانت مدعومةً سياسيًا من الكنيسة، واقتصاديًا من النظام الإقطاعي، إلا أنه هذه البنية سرعان ما أصابها التحلل والتفكك نتيجة لظروف متعلقة بتدهور الحياة السياسية والاقتصادية، حيث انخرطت الكنيسة في الصراع السياسي مع الإمبراطورية، وابتعدت عن دورها الوعظي الإرشادي، كما اتسعت الفجوة الاقتصادية بين الطبقة الأرستقراطية الممثلة في النبلاء ورجال الدين وبين العامة من الشعب. لذلك جاء الفكر الرأسمالي البرجوازي ليثور على هذه الأوضاع، بحيث تم القضاء على النظام الإقطاعي بسبب تغير نمط الإنتاج بتصاعد معدلات حركة التجارة، واكتشاف جبال الذهب والفضة في أمريكا الجنوبية، وبداية الثورة الصناعية، وملكية وسائل الإنتاج. وعلى الصعيد السياسي تحللت البنية السياسية وأصبحت الدولة هي الوحدة الأساسية للوجود السياسي بدلًا من الوجود الإمبراطوري. ولكن يكشف التطور الفكري للأيديولوجية البرجوازية الرأسمالية أنها تحولت (على مدار ثلاثة قرون) من فكر ثوري إصلاحي، إلى فكر محافظ تقليدي، هدفه الأول الحفاظ على المكاسب والمصالح التي حققتها الطبقة الرأسمالية، حتى لوكان في ذلك استغلالًا للطبقة العاملة. لذلك جاء الفكر الاشتراكي ليلعب مع الرأسمالية ذات الدور التاريخي الثوري الذي لعبته هي ضد الطبقة الأرسقراطية. ومن الجدير بالذكر أن تحمس سلامة موسى في هذا الكتاب للأيديولوجية الاشتراكية يظهر إلى أي مدى كان تأثير المركزية الأوروبية حاضر بقوة في عقول النخبة المثقفة في العالم الثالث، بحيث لا ترى ذاتها الحضارية، ولا وجودها المتعين، إلا من خلال الخبرة الحضارية الأوروبية.


