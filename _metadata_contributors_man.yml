03#authorBio#::::  شكيب أرسلان: كاتب وأديب ومفكر عربي لبناني. لُقِّب بأمير البيان، لغزارة إنتاجه الفكري. كان كثير الترحال؛ حيث تنقل بين العديد من البلدان، والتقى بالعديد من أعلام وأدباء ومفكري عصره، وله الكثير من الإسهامات الفكرية والأدبية والسياسية التي جعلته أحد أفذاذ عصره. كما اعتُبِرَ واحدًا من كبار المفكرين ودعاة الوحدة الإسلامية.  ولد شكيب أرسلان عام ١٨٦٩م، بقرية الشويفات قرب بيروت، وتأثر بعدد كبير من أعلام عصره ممن تتلمذ على أيديهم أو اتصل بهم في مراحل متعددة من حياته، كأساتذته «الشيخ عبد الله البستاني» و«الدكتور كرنليوس» و«أحمد فارس الشدياق» الذي كان شديد الحماس والتأييد للخلافة الإسلامية والدولة العثمانية، كما تعرف إلى «أحمد شوقي» و«إسماعيل صبري» وغيرهم من أعلام الفكر والأدب والشعر في عصره. وقد أجاد أرسلان لغات عدة هي: العربية، والتركية، والفرنسية والألمانية.  أمضى شكيب أرسلان قسطًا كبيرًا من عمره في الرحلات، فقام برحلاته المشهورة من لوزان بسويسرا إلى نابولي في إيطاليا إلى بورسعيد في مصر، واجتاز قناة السويس والبحر الأحمر إلى جدة ثم مكة المكرمة. وكان يسجل في هذه الرحلة كل ما يراه ويقابله، وقد قضى أرسلان نحو ستين عامًا في القراءة والكتابة والخطابة. من أشهر مؤلفاته: «الحلل السندسية» و«لماذا تأخر المسلمون وتقدم غيرهم» و«الارتسامات اللطاف» و«تاريخ غزوات العرب».  كان أرسلان لا يثق بوعود الحلفاء للعرب، حيث حذَّر من استغلال الأجانب للشقاق الواقع بين العرب والأتراك، للقضاء على الدولة العثمانية أولًا، ثم تقسيم البلاد العربية بعد ذلك. وهو ما حدث بالفعل حينما تنكر الأتراك للخلافة الإسلامية عقب الانقلاب الأتاتوركي، واتجهوا إلى العلمانية، وقطعوا ما بينهم وبين العروبة والإسلام من صلات. حينها اتخذ أرسلان موقفًا آخر؛ حيث بدأ يدعو إلى الوحدة العربية، وكان من أشد الناس فرحًا حين أسست الجامعة العربية عام ١٩٤٥م. ولمَّا وضعت الحرب العالمية الثانية أوزارها، عاد أرسلان إلى وطنه أواخر عام ١٩٤٦م، وما لبث أن توفي بعد حياة حافلة بالعناء والكفاح.      


