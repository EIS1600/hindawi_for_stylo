04#AboutBook:::: «المشكلةُ تكمنُ في رأيي في كلمةٍ واحدةٍ هي «الخوفُ» الذي نتربَّى عليه منَ الطفولة، الخوفُ منَ العقابِ في الدنيا أو الآخرةِ إنْ تجاوَزْنا المحرَّماتِ الموروثةَ والمفروضةَ علينا تحتَ اسمِ السياسةِ أو الدِّينِ أو الأخلاق.» أيَّ حدودٍ يمكنُ أن يَفرِضَها المجتمعُ على مُفَكِّرةٍ مثلِ نوالَ السعداوي، وهيَ التي دأبتْ على كسْرِ الحدودِ وتحطيمِ القيود؟ تتعجَّبُ الكاتبةُ منْ أولئكَ الآكِلِينَ على كلِّ الموائد، المؤيِّدينَ للسُّلْطةِ حتَّى إنْ تغيَّرَ القائمونَ عليها وتبدَّلَتْ آراؤُهُم، فهُمْ يتشكَّلونَ على شاكِلتِهِم. تتهكَّمُ على المُصفِّقينَ لكلِّ ما يقولُهُ القادةُ أينما اجتمعوا في قِمَمِهم العربية. وهيَ تؤمنُ بأنَّ مصرَ دفعَتْ من اقتصادِها ثمنَ السلامِ معَ إسرائيل. تصرخُ بقلَمِها مُستغِيثةً من مفتي الديارِ الذي يرفضُ أنْ يُعاقَبَ الرجلُ بجريمةِ الزنا، مُكتفيًا بعقابِ المرأةِ فقط، وكأنَّ الأخلاقَ حكْرٌ على الذكور. تهاجِمُ نوالُ لصوصَ الشرفِ وأنصافَ الرجال.


