03#authorBio#::::  فيليب دي طرَّازي: مؤرِّخ وأديب لبنانيٌّ، يُعدُّ واحدًا من أهمِّ من أرَّخوا للصحافة العربيَّة منذ نشأتها وحتى أوائل القرن العشرين، وهو مؤسِّس دار الكتب الوطنية، وكان أمينًا لدار الآثار ببيروت. وُلد الفيكونت فيليب نصر الله أنطون دي طرَّازي في بيروت في مايو سنة ١٨٦٥م، لأسرة مسيحيَّة سريانيَّة شديدة التديُّن، وكان أبوه وأعمامه قد هجروا حلب عام ١٨٥٠م واستقرُّوا بلبنان. درس فيليب بالمدرسة البطريركيَّة مدة سنتين، ثم التحق بكلية «الآباء اليسوعيين»، وتعلَّم إلى جانب العربيَّة اللغات اللاتينيَّة واليونانيَّة والإيطاليَّة. وعمل بعد تخرُّجه بأعمال التجارة مع عائلته، لكنَّ نفسه كانت تنزع دائمًا إلى طلب العلم عامَّة والتاريخ خاصَّة.  أسَّس طرَّازي دار الكتب الوطنية في بيروت عام ١٩٢٢م، كُبرى مكتبات لبنان، ونقل إليها مكتبته الخاصَّة التي ضمَّت نفائس الكتب المخطوطة والمطبوعة، ومجموعة كبيرة من المجلَّات والجرائد التي جمعها من جميع أنحاء العالم. ونال الفيكونت عضويَّة «المجمع العلميِّ العربيِّ بدمشق»، وعضويَّة «اللجنة العليا لدار كتب المسجد الأقصى بالقدس»، وعضويَّات عدد من الجمعيَّات العلميَّة والتاريخيَّة بباريس وبرلين وموسكو. دأب طرَّازي على التأليف والكتابة، وكان باكورة مؤلفاته: «تاريخ الدولة المصريَّة في عهد السلالة المحمديَّة العلويَّة» والذي قدَّمه مخطوطًا إلى الخديو عباس الثاني بمصر عام ١٨٩٩م. كما كان له شعر جمع أكثره في ديوانيه: «نفحة الطيب» و«قُرَّة العين». وله كتب مطبوعة عديدة، منها: «خزائن الكتب العربيَّة في الخافقين»، «اللغة العربيَّة في أوروبا»، «عصر العرب الذهبي»، «أصدق ما كان في تاريخ لبنان». بالإضافة لعدد من المخطوطات، منها: «ترويح الأنفس في ربوع الأندلس»، «كشف المخبَّآت عن سارقي الكتب وأعداء المكتبات»، «تاريخ نابوليون الأول». وكان لديه ولع باقتناء الصُّحف، فاجتمع عنده آلاف الجرائد والمجلَّات بلُغات مختلفة ومن عصور مختلفة، وهي ما شكَّلت مصادر هامَّة اعتمد عليها في وضع كتابه الفريد من نوعه: «تاريخ الصحافة العربيَّة». فقد الفيكونت بصره في آواخر حياته وأصابه الشلل، حتى وافته المنيَّة في أغسطس عام ١٩٥٦م بلبنان، مخلِّفًا وراءه آثارًا جليلة ما زالت تُقتفى حتى يومنا هذا.     


