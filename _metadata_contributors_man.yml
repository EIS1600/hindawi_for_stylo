03#authorBio#::::  أحمد بن إبراهيم الصابوني: أديبٌ ومفكرٌ سوريٌّ، يُعَدُّ واحدًا من روَّاد النهضة الحديثة، وعَلَمًا من أعلام الإصلاح والتجديد، وله إسهام جليل في الصحافة والتأليف بمجالات الأدب واللغة والتاريخ. وُلِدَ الشيخ أحمد بن إبراهيم القاوقجي الحموي الشهير بالصابوني، في مدينة حماة السورية سنة ١٨٧٥م، لعائلة اشتهرت في الأوساط الاجتماعية بالدَّماثة والإقبال على العلم، والموهبة الفنيَّة التي ظهرت لدى العديد من أفرادها سواء في المجال الحِرفيِّ كالنجارة والدِّهان، أو في الإبداع الفنِّيِّ كالشعر والرسم. تلقى الصابوني تعليمه في كتاتيب حماة، وقد التزم مدينته طوال حياته ولم يبرَحْها إلا في رحلاته لطلب العلم على أيدي أهل العلم والأدب في العاصمة دمشق. عمِل في بادئ الأمر إسكافيًّا يصنع الأحذية ويُصلِحها، ولكنه ترك مهنته ولحق بالعلماء واشتغل بالتدريس فلمع نجمه، واتصل بالصحافة وأصدر صحيفة «لسان الشرق» سنة ١٩٠٩م، لكنها لم تستمر طويلًا حيث أغلقتها السلطات بعد نحو عامين من انطلاقها؛ لمعارضتها الحكم العثماني لبلاد الشام. كان تأثُّر الشيخ الصابوني كبيرًا بمُصلِحِي عصره أمثال عبد الرحمن الكواكبي، وبالتيار الديني المجدِّد في مصر، وعقد صداقات عديدة مع ناشطين في النضال القوميِّ العربيِّ؛ مما انعكس وثقافته الواسعة على مناهجه وأنشطته الاجتماعيَّة العلنيَّة والسياسيَّة السِّرَّيَّة، وعلى نزعته التجديديَّة التي برزت في مقالاته التي نشرها في جريدته وفي غيرها من جرائد الشام، وفي استقطابه الأقلام الشابة التي شاركت معه، وكذلك في مؤلَّفاتِه المطبوعة منها والمخطوطة. وقد تعدَّدت مؤلَّفات الصابوني، ومنها: «تاريخ العصر الحاضر وتراجم رجاله»، و«ماضي الشرق وحاضره»، و«تاريخ حماة»، و«تسهيل المنطق»، و«المقاصد اللطيفة في فقه أبي حنيفة»، و«أحسن الأسباب في نظم قواعد الإعراب»، و«اليقين في حقيقة سير المرسلين». كما أن له شعرًا اجتماعيًّا في معظمه، بعضه مجموع في ديوان قصير أشارت إليه بعض الدراسات، لكنه الآن مفقود. وكانت وفاة أحمد بن إبراهيم الصابوني في أثناء الحرب العالمية الأولى سنة ١٩١٦م، ودُفِنَ في المقبرة الأيوبيَّة بحماة.     


