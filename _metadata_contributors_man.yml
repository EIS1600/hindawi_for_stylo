03#authorBio#::::   أحمد بن الأمين الشِّنْقِيطي: شاعرٌ وأديبٌ موريتاني، ماهِرٌ في علوم اللغة العربية وآدابها، يُعَدُّ عَلَمًا من أعلام النهضة الحديثة، ونابغةً من نوابغ عصره في الحفظ والضبط، تعدَّدتْ مؤلَّفاته وشروحاته خلالَ رحلةِ عُمره القصيرة. وُلِد «أحمد بن الأمين بن محمد الأمين بن عثمان العلوي الشِّنقيطي» جنوبيَّ شنقيط (موريتانيا) سنة ١٨٧٢م، ودرَسَ في أعوامه الأولى القرآنَ الكريم ومبادئَ العلوم الإسلامية والعربية، وتتلمذ على علماء وأدباء بلده، وأظهَرَ في وقتٍ مُبكِّر مَيلًا إلى حفظ الشِّعْر وقَرْضه. وقد حَدَاه طموحُه ونَهَمُه للمعرفة إلى التَّرحال في أنحاءِ وطنه وخارجه؛ فبدأ سنة ١٨٩٧م رحلةً علميةً زار فيها مُدنَ المغرب العربي: تكانت، ومكناس، والسمارة، وفاس، ثم زاوية الشيخ ماء العينين، وذهب عقب ذلك إلى الحج، فالتقى علماءَ مكة والمدينة وأدباءَهما وأخذ عنهم، ثم زار البُلْدان الإسلامية في روسيا القيصرية، ثم بلاد الأناضول، فزار المعاهدَ العِلمية والمكتبات النفيسة في الآستانة وإزمير، وذهب كذلك إلى سوريا فالتقى أَفاضِلَها وعلماءَها، وأخيرًا ألقى عصا التَّرحال في مصر سنة ١٩٠٢م، وأكبَّ هناك على الدَّرْس والتصنيف والتحقيق. كان الشنقيطي زاهدًا متقشِّفًّا لم يتزوَّج قَطُّ، ولم يكتب في أيٍّ من مؤلَّفاته شيئًا عن نفسه؛ ممَّا أحاط شخصيتَه ببعض الغموض. ولعلَّ أشهرَ مؤلَّفاته وأهمَّها على الإطلاق كتابُه «الوسيط في تراجم أدباء شنقيط»، الذي يُعَد أولَ وثيقةٍ تناولَتْ شُعراءَ موريتانيا وتاريخَها وآدابَها، وعاداتِها الاجتماعيةَ والثقافية. وله أيضًا: «الدُّرَر اللوامع على هَمْع الهوامع شرح جَمْع الجوامع»، و«الدُّرَر في منع عمر»، و«طهارة العرب»، و«المُعلَّقات العَشْر وأخبار شُعرائها». وكذلك عددٌ من الكتب التي قام بشرحها وتحقيقها، منها: «ليس في كلام العرب» لابن خالويه، و«الإعلام بمثلث الكلام» و«تحفة المودود في المقصور والممدود» لابن مالك، و«الأضداد في اللغة» لابن الأنباري، ودواوين «طَرَفة» و«الشمَّاخ» و«الحُطَيْئة»، فضلًا عن عددٍ من المخطوطات، والقصائد التي لم يُعْنَ بجمعها في ديوانٍ خاصٍّ به. وفي عام ١٩١٣م، لفَظَ أحمد بن الأمين الشنقيطي أنفاسَه الأخيرة بالقاهرة، عن عُمرٍ ناهَزَ واحدًا وأربعين عامًا، بعدما أتحَفَ المكتبةَ العربية بآثارِه ومؤلَّفاته العديدة القَيِّمة.     


