03#authorBio#::::  مصطفى لطفي المنفلوطي: أديب مصري، ونابغة في الإنشاء والأدب، تفرد بأسلوب أدبي فذ، وصياغة عربية فريدة في غاية الجمال والروعة، تجلت في كافة مقالاته وكتبه، كما نظم الشعر في رقة وعذوبة، ويعتبر العديد من النقاد كتابيه «النظرات» و«العبرات» من أبلغ ما كُتب بالعربية في العصر الحديث. ولد «مصطفى لطفي محمد لطفي محمد المنفلوطي» سنة ١٨٧٦م بمدينة منفلوط إحدى مدن محافظة أسيوط، لأب مصري وأم تركية، عُرفت أسرته بالتقوى والعلم، ونبغ فيها الكثير من القضاة الشرعيون والنقباء على مدار مئتي عام. التحق بكتَّاب القرية، فحفظ القرآن الكريم كله وهو في التاسعة من عمره، ثم أرسله أبوه إلى الجامع الأزهر بالقاهرة فظل يتلقى العلم فيه طوال عشر سنوات، حيث درس علوم العربية والقرآن الكريم والحديث الشريف والتاريخ والفقه، وشيئًا من الأدب العربي الكلاسيكي، وقد وجد في نفسه ميلًا جارفًا نحو الأدب، فأقبل يتزود من كتب التراث في العصر الذهبي، كما طالع كلاسيكيات التراث الضخمة وذات التأثير الجلي في الثقافة العربية والإسلامية مثل كتاب: الأغاني والعقد الفريد، وسواهما من كتب التراث. لم يلبث المنفلوطي، وهو في مقتبل عمره أن اتصل بالشيخ الإمام محمد عبده، فلزم حلقته في الأزهر، واستمع لشروحاته العميقة لآيات القرآن الكريم، ومعاني الإسلام، بعيدًا عن التزمت والخرافات والأباطيل والبدع. وبعد وفاة أستاذه الإمام رجع المنفلوطي إلى بلدته، ومكث عامين متفرغًا لدراسة كتب الأدب القديم، فقرأ للجاحظ، والمتنبي، وأبي العلاء المعري وغيرهم من الأعلام، وكون لنفسه أسلوبًا خاصًّا يعتمد على شعوره وحساسية نفسه. يتحاكى كثير من الناس بعبقريته الإنشائية، حيث كان يتمتع بحسٍّ مرهف، وذوق رفيع، وملكة فريدة في التعبير عن المعنى الإنساني من خلال اللغة، وقد أصقل هذه الموهبة بشغفه المعرفي وتحصيله الأدبي الجاد، فجاءت كتابته رفيعة الأسلوب، أصيلة البيان، فصيحة المعنى، غنية الثقافة، ندر أن نجد لها مثيلًا في الأدب العربي الحديث.   وقد صعدت روحه إلى بارئها عام ١٩٢٤م، فكان مثال هذه الروح هو بحق الوردة العطرة التي فنيت، والصخرة الجَلْدة التي بقيت.      


