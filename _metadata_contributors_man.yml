03#authorBio#::::  علي باشا مبارك: رائد النهضة المصرية العمرانية الحديثة، والمؤرخ والتربوي المصري صاحب النهضة التعليمية الكبرى الملقَّب ﺑ «أبي التعليم». ولد علي مبارك في قرية برنبال الجديدة التابعة لمركز المنصورة بمحافظة الدقهلية عام ١٨٢٣م، ونشأ في رحاب أسرة كريمة؛ فوالده الشيخ مبارك بن سليمان مبارك كان فقيهًا وعالمًا يُهتدى بنوره في مجال الدين. وقد عُنِيَ مبارك بتهذيب ولده فأرسله إلى كُتَّاب القرية ليتلقى التعليم الابتدائي، ويحفظ القرآن الكريم ويتعلَّم مبادئ القراءة والكتابة. وكفل تفوق الطالب المجتهد أن يلحقه بمدرسة قصر العيني التجهيزية العسكرية، ثم انتقل إلى المدرسة التجهيزية بأبي زعبل. ونظرًا لنبوغه وتفوقه اختير ليلتحق بمدرسة المهندس خانة في بولاق؛ حيث درس فيها لخمس سنوات كفلت له تعلم المواد التي تمثل العصب العلمي في ميدان العلوم كالجبر، والهندسة، والطبيعة، والكيمياء، والمعادن، والجيولوجيا. ثم اختير علي مبارك ليكون ضمن بعثة دراسية إلى المدرسة الحربية المصرية بباريس، فَدَرَسَ العلوم العسكرية ليلتحق بكلية «ميتز» لدراسة المدفعية والهندسة الحربية، ثم التحق بعدها بالجيش الفرنسي للتدريب والتطبيق العملي. وعندما تولى عباس الأول مقاليد الحكم في البلاد عادت البعثة إلى مصر، وقد فتح عباس الأول لعلي مبارك أبوابًا من الترقي الوظيفي؛ فعُينَ معلمًا بمدرسة المدفعية بطرا، ثم رُقيَ إلى وظيفة مراقب على امتحانات الهندسة بالأقاليم، وأشرف على صيانة القناطر الخيرية. ثم تولى إدارة ديوان المدارس، فأحدث بها نهضةً تعليميةً شاملة. كما عُيِّن وكيلًا في نظارة الجهادية، واختتم مشواره المهني بتوليه وزارة المعارف. وقد أسهم علي مبارك بالعديد من الإنجازات العمرانية التي خلَّدت اسمه في صفحات مجد التاريخ العمراني، فقد عَهِدَ إليه إسماعيل باشا بقيادة مشروعه العمراني الذي يقضي بإعادة تنظيم القاهرة على نمطٍ حديثٍ يتواكب مع النهضة العمرانية العثمانية الجديدة. كماعَهِدَ إليه الخديوي بنظارة القناطر الخيرية؛ ليحل مشكلاتها، فوضع خطة بارعة استطاع من خلالها أن يستثمر مياه النيل. وإليه يرجع الفضل في إنشاء دار الكتب المصرية. وقد أثرى علي مبارك الميدان العلمي والفكري بالعديد من المؤلفات، منها: «الخطط التوفيقية» و«علم الدين». وقد وافته المنية عام ١٨٩٣م.     


