03#authorBio#::::  محمد عبده: داعية ومفكر إسلامي، يُعَدُّ أحد أبرز أعلام النهضة العربية والإسلامية الحديثة، عُرف بفكره الإصلاحي ودعوته للتحرُّر من كافة أشكال الجمود والتخلُّف الذي أصاب العقل العربي، كما عُرِفَ بمقاومته للاستعمار الأجنبي ومحاولاته المستمرة من أجل الارتقاء بالمؤسسات الإسلامية والتعليمية، وسعيه الدائم للإصلاح والتطوير في الأزهر والأوقاف والمحاكم الشرعية. وُلِدَ محمد عبده حسن خير الله سنة ١٨٤٩م في قرية محلة نصر بمحافظة البحيرة، لأبٍ تركماني الأصل وأم مصرية، أرسله والده إلى كُتَّاب القرية ليتلقَّى دروسه الأولى، وحينما أتم الخامسة عشرة التحق بالجامع الأحمدي بطنطا الذي تلقى فيه علوم الفقه واللغة العربية، انتقل الإمام بعدها إلى الأزهر الشريف وظل يَدْرُس به إلى أن حصل على الشهادة العالِمية. شارك في ثورة أحمد عرابي ضد الاحتلال الإنجليزي عام ١٨٨٢م، فحُكم عليه بالسجن، ثم نُفِيَ إلى بيروت، وسافر بعدها بدعوة من أستاذه جمال الدين الأفغاني إلى باريس سنة ١٨٨٤م، وأسَّس معه جريدة «العروة الوثقى» إلا أنها لم تستمر بالصدور؛ حيث إنها أثارت المتاعب للفرنسيين والإنجليز بسبب انتقادها الدائم للاستعمار والدعوة للتحرُّر، ثم عاد إلى بيروت ليدرس بالمدرسة السلطانية، ثم واتته الفرصة ليعود إلى مصر عام ١٨٨٩م، بعد إصدار الخديوي توفيق عفوًا عنه. بعد عودته إلى مصر عمِل الإمام بالقضاء، ثم أُسْنِدَ إليه منصب المفتي، ليكون بذلك أول مفتي مستقل عن مشيخه الأزهر، بعد أن كان العُرْفُ مستقرًّا على إسناد هذا المنصب لشيخ الأزهر. كان لمحمد عبده تأثير واسع في محيطه الثقافي والسياسي، حيث تأثَّر به الكثير من المفكرين والزعماء السياسيين، فكان منهم تلميذه النجيب العلامة رشيد رضا، والشيخ حسن البنا، والشيخ محمد مصطفى المراغي، والشيخ علي عبد الرازق، وسعد زغلول، وقاسم أمين، وحافظ إبراهيم، وعز الدين القَسَّام، ومحمد لطفي جمعة، وطه حسين، كما كانت لمحمد عبده إسهامات نقدية دافع بها عن الإسلام أمام من يهاجمه من المستشرقين أمثال: إرنست رنيان، وهانوتو، كما راسل الإمام الأديب الروسي العملاق تولستوي الذي سَعِدَ بهذه المراسلة كثيرًا. وفي عام ١٩٠٥م تُوُفِّيَ الإمام بعد صراع مع مرض السرطان عن عمر يناهز السبعة والخمسين عامًا.     


