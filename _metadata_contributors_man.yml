03#authorBio#::::  أبو المحاسن بهاء الدين بن شداد: كاتب عربي، كان قاضيًا في عصر «صلاح الدين الأيوبي»، ومؤرِّخًا لفترته. وُلِد أبو المحاسن بهاء الدين يوسف بن رافع بن تميم بن شداد الأسدي الموصلي في الموصل عام ١١٤٥م، وقد كان يتيمَ الأب في عُمْرٍ صغير، فربَّاه أخوالُه بنو شداد، وأخذ لقبَه منهم لهذا السبب. وتعلَّمَ القرآن والعلوم الدينية منذ طفولته، ثم انتقل إلى بغداد ليستزيد من العلوم الشرعية الإسلامية كالحديث والتفسير والفقه، ومن الأدب والفلسفة وعلوم الكلام واللغة، فالتحق بالمدرسة النظامية، ثم أصبح مدرِّسًا فيها. وعاد بعد ذلك إلى الموصل، ودرس في المدرسة التي أسَّسَها «القاضي كمال الدين محمد بن الشهرزوري»، وشرع في نشر مؤلَّفاته حتى عرفه الناس، وأصبح ذا مكانةٍ علمية كبيرة. مَرَّ أبو المحاسن بن شداد في رحلة الحج بحلب ودمشق، وكتب عن سفرته، فسمع «صلاح الدين الأيوبي» بذلك فاستدعاه وطالَبَه بالبقاء في الشام ليجعله قاضيًا للعسكر، وأولَ قاضٍ لمدينة القدس بعد انتصار «صلاح الدين»، وناظرًا للأوقاف فيها؛ فأصبح واحدًا من أهم رجاله، ومن المقرَّبين إليه. وكلَّفَه الملك «الظاهر» بعد ذلك بقضاء حلب وأوقافها، وجعل له مرتبةً تضاهي مرتبةَ الوزراء. ويُنسَب إليه بناءُ العديد من المدارس وانتشارُ العلم في حلب، حتى أصبحت مقصدًا للطلاب وللعلماء. كما تقلَّدَ الوصاية العلمية على الملك «العزيز» منذ كان طفلًا وحتى بلغ سنَّ الرُّشْد. لابن شداد مجموعةٌ من الكتب القيِّمة؛ ككتاب «النوادر السلطانية والمحاسن اليوسفية» الذي يسرد فيه سيرةَ «صلاح الدين الأيوبي»، وكتاب «دلائل الأحكام» في علم الحديث، وكتاب «ملجأ الحكام عند التباس الأحكام» في القانون، وكتب «فضل الجهاد» و«الموجز الباهر»، و«العصا» و«أسماء الرجال الذين في المهذب للشيرازي». استمرَّ ابن شداد في دوره العلمي البارز حتى آخِر أيام عُمْره على الرغم من شيخوخته، حتى تُوفِّي عام ١٢٣٤م في حلب.     


