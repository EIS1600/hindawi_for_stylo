03#authorBio#::::  سوزان طه حسين: زوجة عميد الأدب العربي، ورفيقة حياته التي صحِبته مدة ما يقرب من ٦٠ عامًا، كانت فيها عينَه التي يبصر بها. وُلدت سوزان بريسو سنة ١٨٩٥م، ونشأت نشأةً فرنسيةً كاثوليكية، وقد اشتغلت بالتدريس في بداية حياتها العملية. تسببت أحداث الحرب العالمية الأولى في تهجيرها مع عائلتها إلى مدينة «مونبلييه» في جنوب فرنسا. في تلك المرحلة — بالتحديد سنة ١٩١٥م — تعرفت إلى «طه حسين» الشاب المصري طالب الدراسات العليا كفيف البصر، الذي كان في حاجة لمن يقرأ له الكتب والمراجع التي تساعده على إتمام دراسته، وكانت سوزان هي من قام له بدور القارئ منذ ذلك الوقت حتى وفاته عام ١٩٧٣م. كان حبًّا من أول همسة، وزواجًا متينًا لم تفتُر فيه المحبة، ولم يتوقف أحد الزوجين فيه عن مساندة ودعم الآخر، وكما تحدَّيَا عقبات عديدة ليتزوجَا (من بينها اختلاف القومية والديانة) فقد تغلَّبا معًا على مصاعب الحياة في رحلتهما الطويلة غير التقليدية، وهو «طه حسين» الكاتب والمترجم والأكاديمي والمنشغل بالشأن العام، وهو الظاهرة الأدبية والثقافية المصرية والعربية الفريدة، والشخصية التي لن تتكرر في تاريخ الأدب العربي. هذه الحياة الحافلة والسيرة الملهِمة كتبتها «سوزان طه حسين» في كتاب أسمته «معك» سطرته عقب وفاة زوجها؛ إحياءً لذكراه التي لم يطوِها الموت ولا النسيان. كتبت كتابها باللغة الفرنسية لكنها أرادت له أن يصل للقارئ العربي، ليعرف وجهًا آخر من وجوه العميد. وقد نهض بمهمة ترجمة الكتاب ترجمةً راقيةً وأمينةً المترجم السوري «بدر الدين عرودكي» وراجع الترجمة الأستاذ «محمود أمين العالم»، لتصدر النسخة العربية عام ١٩٧٩م. وبعد أكثر من ثلاثين عامًا نُشرت النسخة الأصلية الفرنسية عام ٢٠١١م مقدَّمة بقلم أمينة طه حسين، وملحق بها تذييلات مهمة أضافها محرران فرنسيان. وأخيرًا صدرت الطبعة العربية الأحدث عام ٢٠١٥م عن «مؤسسة هنداوي للتعليم والثقافة» شاملةً نص الطبعة الأولى مضافًا إليه ترجمة الأستاذ عرودكي للإضافات الواردة في الطبعة الفرنسية، مع ملحق للصور التي تؤرِّخ بصريًّا لحياة «طه حسين» وزوجته وأسرتهما.     


