03#authorBio#::::   أحمد فارس الشدياق: أديب وشاعر ولُغوي ومؤرخ، وأحد رواد النهضة العربية الحديثة. لقِّب بعدة ألقاب؛ منها: «السياسي الشهير» و«الصحافي ذائع الصيت»، وأشهر ألقابه: «الشدياق» — رتبة كهنوتية أقل من الكاهن — وكان يُطلق على المتبحِّر فى العلم ذي المكانة الرفيعة. وُلد «فارس بن يوسف بن يعقوب بن منصور بن جعفر بن شاهين بن يوحنا» في الفترة ما بين (١٨٠١م–١٨٠٥م) بقرية «عشقوت» في لبنان. عمل والده جابيًا للضرائب، وكان أديبًا مُحِبًّا للمطالعة واقتناء الكتب؛ مما ساهم في تثقيف أولاده. وكانت حياة الشدياق رحلة طويلة من الأسفار لم تنتهِ حتى بعد وفاته؛ فقد خرج من بيروت إلى دمشق ومنها إلى مصر، حيث درس في الأزهر وتزوَّج من «وردة الصولي». ثم رحل إلى «مالطة»، وقضى فيها أربعة عشر عامًا. وتحوَّل من المذهب الماروني إلى الإنجيليكية. وسافر إلى إنجلترا وفرنسا فقضى فيهما عشرة أعوام، وانتقل بعدهما إلى تونس، وفيها أعلن إسلامه عام ١٨٥٧م وسمَّى نفسه «أحمد فارس». واستقر في «إسطنبول» حيث أطلق جريدته الغراء «الجوائب» عام ١٨٨١م، والتي تُعد من أشهر الصحف العربية آنذاك. وله العديد من المؤلفات، منها: «الساق على الساق في معرفة الفارياق» و«الواسطة في معرفة أحوال أهل مالطة» و«كنز اللغات» و«منتهى العجب في خصائص لغة العرب». كان الشدياق علامة بارزة في القرن التاسع عشر؛ حيث استطاع أن يصوغ العديد من الأفكار الغربية التي خدمت قيام النهضة العربية؛ ولعل من أهمها سياسيًّا إدخاله مصطلح «الاشتراكية» إلى اللغة العربية. كما أكد أن الحكم المطلق هو سبب شقاء الشرق؛ لذا نادى بضرورة استطلاع رأي الشعب في القوانين التي تصدر من خلال مجلس نواب منتخب أو «مجلس الشورى»، كما أيد الخلافة العثمانية ودعا إلى فكرة الجامعة الإسلامية التي تبنَّاها السلطان عبد الحميد، وعارض بشدة ثورة «أحمد عرابي». واقتصاديًّا دعا إلى ضرورة التغيير والتطوير في المضمار الاقتصادي، ووعى تمامًا أضرار الاحتلال الغربي وعلاقته بترويج التجارة. واجتماعيًّا نادى بضرورة تحرير المرأة الشرقية. توفي الشدياق بإسطنبول عام ١٨٨٧م، غير أنه أبى أن يدفن إلا في وطنه لبنان وأوصى بذلك.     


