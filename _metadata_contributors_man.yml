03#authorBio#::::  أميرة أحمد إمبابي: تخرجت في كلية الألسن جامعة عين شمس، عام ٢٠٠٢م. عمِلت مترجمة ومحللة لغوية في شركة «صخر لبرامج الحاسب»، والتحقت بعد ذلك بشبكة «راديو وتليفزيون العرب» ART، مكتب القاهرة؛ لتعمل في ترجمة الأفلام والبرامج. وفي نفس الفترة تقريبًا عملت مترجمة حرة مع «دار الفاروق للاستثمارات الثقافية»؛ حيث ترجمت عددًا من الكتب في شتى المجالات. وفي عام ٢٠٠٥م، ومع افتتاح مكتب القاهرة لجريدة الوسط الكويتية، شغلت وظيفة مترجمة ومحرِّرة بالجريدة، وشمل عملها تقديم عروض لبعض الكتب السياسية الأمريكية، وترجمة مقالات سياسية واقتصادية من كبرى الصحف والمجلات الأجنبية. حصلت على دبلومة الترجمة التحريرية والفورية من كلية الألسن عام ٢٠١١م بتقدير جيد جدًّا، وتشغل حاليًّا منصب متخصصة الترجمة والتصحيح اللغوي بقطاع الإعلام بالشركة المصرية للاتصالات، إلى جانب عملها مع كبرى الشركات والمنظمات ودور النشر كمترجمة تحريرية وفورية حرة. بالإضافة إلى دراستها الأكاديمية، تهتم بحضور ورش العمل والندوات التي تتعلق بمجالات الأدب والترجمة، كما تعمل على الانتهاء من رسالة الماجيستير في مجال الترجمة التحريرية.     


