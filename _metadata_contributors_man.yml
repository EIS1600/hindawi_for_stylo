03#authorBio#::::  جوان كوماس كامبس: عالِم أنثروبولوجيا إسباني مكسيكي اشتُهِر بنشاطه الفعَّال ضد التفرقة العنصرية، وشارَكَ في وضع المسوَّدة الأولى لوثيقة اليونيسكو بشأنها. وُلِد سنة ١٩٠٠م في مدينةٍ إسبانيةٍ صغيرة، وكانت إسبانيا في تلك الآونة تواجِهُ تغيُّراتٍ اجتماعيةً وسياسيةً هائلة، ظهَرَ أثرها لاحقًا في تشكيلِ شخصيةِ كوماس ورسْمِ توجُّهاته الفكرية والعملية. كان والده معلِّمًا، واتَّبَع هو خطواته؛ ففي سن السابعة عشرة، حصل كوماس على شهادته الجامعية وبدأ يدرِّس، بينما تابَعَ تحصيلَه الأكاديمي بخطًى واسعةٍ. وكان قد درَّسَ في جميع أنحاء إسبانيا، قبل أن يحصل على العديد من الدرجات التربوية من أرقى جامعات البلاد. ولم تغفل الحكومةُ الإسبانية آنذاك إنجازاته، فأرسلَتْه في بعثاتٍ تعليمية إلى الخارج، وعاد إلى بلاده بحصيلةٍ من طرق التعليم المختلفة التي مُورِست في جميع أنحاء أوروبا. واتَّجَه بعد ذلك لدراسة الأنثروبولوجيا، وحصل على درجة الدكتوراه في علوم الأنثروبولوجيا سنة ١٩٤٢م، وكان البروفيسور المُشرِفُ على رسالته سويسريًّا يُدعَى «أوجين بيتارد»، وهو أنثروبولوجيٌّ وناشطٌ سياسيٌّ نشَرَ الكثيرَ من الأعمال حول التطوُّر وأصل الأنواع والأجناس البشرية، وكانت له مقالاتٌ عديدة في الدفاع عن الأقليات والعِرْقيات المضطهدة في أوروبا، ولتأثُّر كوماس الشديد به، فقد ترجَمَ كتابه الأجناس والتاريخ، وبدأ في الربط بين العِلْم النظري وواقع الحياة الاجتماعية في ذلك الوقت. نُفِي من إسبانيا بعد الحرب الأهلية الإسبانية، ووصَلَ إلى المكسيك في الأربعينيات؛ حيث بدأ في التدريس في أكبر المعاهد والكليات هناك، وكانت أمريكا شماليها وجنوبيها ساحةً خصبةً لدراساته عن الأجناس، في ظلِّ أجواء التفرقة العنصرية، وفكرة اختلاف الدماء التي كانت مسيطرةً حتى على بعض العلماء؛ وهنا تجلَّى الدورُ الكبير الذي لعبه كوماس في أمريكا اللاتينية خاصةً، ونُشِر كتابه الهام «خرافات عن الأجناس»، وتبعته عدة كتب منها «دليل الأنثروبولوجيا الطبيعية». وتُوفِّي سنة ١٩٧٩م وفاةً فجائيةً، بعدما قضى حياته باحثًا وناشطًا ومعلِّمًا، وكرَّمَتْه هيئاتٌ أكاديميةٌ عدة حول العالم، ومنحَتْه ثلاثُ جامعات كبرى شهادةَ الدكتوراه الفخرية، كما خلَّدَت «الرابطة الأمريكية لعلماء الأنثروبولوجيا الطبيعية» ذِكْرَه عبر جائزةٍ باسمه تُمنَح كلَّ عامٍ.     


