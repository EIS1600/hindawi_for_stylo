03#authorBio#::::  محمد الخضر حسين: فقيه، وعالم لغوي، ومصلح ديني، ورائد من رواد الوسطية والتجديد في القرن الرابع عشر الهجري، وأحد كبار شيوخ الجامع الأزهر.  ولد بقرية «نفطة» التونسية عام ١٢٩٣ﻫ/١٨٦٧م في رحاب أسرةٍ تَعْتَلِي عرش العلم وتلبسُ حُلَّةَ العراقة وكرم النسبِ والشرف، تلك الأسرة التي كانت علامةً فارقةً في تاريخِ نبوغه الفكري؛ فقد تأثر الكاتبُ بأبيه، وبخاله السيد «محمد المكي بن عزوز» الذي كان من كبار العلماء وكان يحتلُ مكانةً ساميةً في الدولة العثمانية، وقد ذكر الكاتبُ أن والدته لقنته مع إخوانه كتاب «الكفراوي» في النحو، و«السفطي» في الفقه المالكي. وانتقل مع أسرته إلى العاصمة التونسية؛ فتلقى تعليمه الابتدائي، وحفظ القرآن الكريم، ثم التحق بجامع الزيتونة، وأظهر نبوغًا واقتدارًا في جميع المراحل العلمية؛ فتعلم العلوم العربية والشرعية، ودرس علوم التفسيرِ، والحديث، والفقه، والبيان على يد علماء أفذاذ مثل: الشيخ عمر بن الشيخ، والشيخ محمد النجار.  نال محمد الخضر حسين شهادة التخرج «التطويع» من جامع الزيتونة عام ١٨٩٨م وعَقِبَ تخرجه منه أنشأ مجلة «السياسة العظمى» عام ١٩٠٢م، وكانت أول مجلةٍ عربية أدبية علمية في شمال أفريقيا، وقد أسهمت هذه المجلة في نشر الوجه المشرق للإسلام، كما أسهمت في إجلاء مساوئ الاستعمار؛ ولكنها سرعان ما توقفت نتيجةً لتولي الشيخ محمد مهنة القضاء التي لم يمكُث فيها إلا قليلًا، حيث بعدها عاد إلى تونس للتدريسِ بالجامع الأعظم. ثم رحل إلى دمشق، وعُيِّنَ مدرسًا في الجامعة السلطانية، ثم سافر إلى إسطنبول واتصل بأنور باشا وزير الحربية، فاختاره محررًا عربيًّا بالوزارة، وأخيرًا حطَّ رحاله في مدينة القاهرة واشتغل بالبحثِ وكتابة المقالات. وعمل محررًا في القسم الأدبي بدار الكتب المصرية، ثم حصل على الشهادة العالمية من الأزهر الشريف، واتجه إلى تأسيس الجمعيات الإسلامية؛ فاشتركَ مع جماعة الغيورين على الإسلام في تأسيس جمعية الشبان المسلمين، وقد أثرى الشيخُ ساحة الفكر الأدبي والإسلامي بالعديدِ من المؤلفات منها: «نقض كتاب في الشعر الجاهلي»، و«نقض كتاب الإسلام وأصول الحكم»، و«الخيال في الشعر العربي». وقد توفي الشيخ عام ١٩٥٨م، ودفن بجوار صديقه أحمد تيمور باشا.     


