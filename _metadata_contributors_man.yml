03#authorBio#::::  كوثر محمود عبد الرسول: أكاديمية وباحثة جغرافية مصرية، كان لها اهتمام خاص بالحضارات الأفريقية، وطرق الانتشار الحضاري، والعرب في شرق أفريقيا. وُلِدَتْ بالقاهرة سنة ١٩٢٦م. حازت عدة شهادات علمية، أولها ليسانس الجغرافيا سنة ١٩٤٩م من جامعة فؤاد الأول — القاهرة حاليًّا — ودبلوم معهد التربية العالي سنة ١٩٥٠م، ثم دبلوم الدراسات السودانية بالعام التالي، ثم بكالوريوس التربية من الجامعة الأمريكية بالقاهرة سنة ١٩٥٣م، وأخيرًا درجة الدكتوراه في الأنثروبولوجيا من جامعة فيينا بالنمسا سنة ١٩٥٦م. شغلت وظائف أكاديمية عديدة، بدءًا من مدرس الجغرافيا بكلية البنات جامعة عين شمس في الفترة بين عامي ١٩٥٧م و١٩٦٣م، ثم أستاذ مساعد، ثم أستاذ في كلية الدراسات الإنسانية للبنات بجامعة الأزهر سنة ١٩٧٠م، وتقلدت عِمادة كلية التربية بجامعة قطر بين عامي ١٩٧٣م و١٩٧٧م، ورئاسة قسم الجغرافيا بالجامعة نفسها بين عامي ١٩٧٣م و١٩٨٥م، وأخيرًا رئاسة قسم الجغرافيا بكلية الدراسات الإنسانية بجامعة الأزهر من عام ١٩٩٦م وحتى ٢٠٠١م. التقت زوجها الدكتور محمد رياض أثناء دراستهما الجامعية، تزوَّجا وخاضَا معًا حياة أسرية علمية وعملية حافلة، تشاركا شغفهما بالتدريس والبحث والتأليف، فألَّفا معًا ثلاثة كتب مهمة هي: «أفريقيا»، و«الجغرافيا الاقتصادية وجغرافية الإنتاج الحيوي»، و«رحلة في زمان النوبة»، وهذا الأخير يحمل قيمة علمية وثقافية كبيرة؛ فهو يُوَثِّقُ للنوبة قبل تهجير أهلها، وقد وضعاه بعد ثلاث رحلات بحثية قامَا بها سويًّا إلى هناك في ستينيات القرن العشرين. كذلك كان للدكتورة كوثر العديد من البحوث الميدانية التي تناولت المجتمعات الريفية ومجتمعات البدو المستقرِّين على الهامش الزراعي المصري، وخاصة قبيلة «العبابدة» المنتشرة من الأقصر إلى بلاد النوبة، فضلًا عن بحوث اجتماعية جغرافية في النوبة المصرية قبل بناء السد العالي وترحيل النوبيين من أراضيهم، وقد نُشِرَتْ تلك الأبحاث في مقالات عديدة بالعربية والإنجليزية داخل مصر وخارجها، وآخر منشوراتها العلمية في الدوريات المحكمة ظهرت بالإنجليزية في حوليات جامعة قطر سنة ١٩٩١م. في ١٩٩٥م خصصت الدكتورة كوثر عبد الرسول عوائد منحةٍ مالية قدرها ٣٣ ألف جنيه مصري للمتفوِّقات في الجغرافيا بجامعة الأزهر، ظلت ساريةً حتى بعد وفاتها عام ٢٠٠٢م.     


