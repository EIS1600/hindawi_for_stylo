03#authorBio#::::  منصور فهمي: أستاذ الفلسفة، والأديب، والمناضل الذي أسهم بقسط كبير في الحركات الإصلاحية في أوائل القرن الماضي، وهو عَلَمٌ من أعلام المثقفين الذين ظهروا في أوائل القرن العشرين.   ولد بالمنصورة في إحدى قرى محافظة الدقهلية عام ١٨٨٦م، وقد استهلَّ منصور سبيله العلمي بالالتحاق بِكُتَّابِ القرية، ثم ما لبث أن أتَمَّ دراسته الابتدائية في مدينة المنصورة، ثم انتقل إلى القاهرة؛ لكي يلتحق بإحدى المدارس الثانوية الفرنسية التي نال منها الشهادة الثانوية عام ١٩٠٦م، وعَقِبَ حصوله على الشهادة الثانوية التحق منصور بمدرسة الحقوق؛ ولكنه لم يمكُثْ بها طويلًا؛ فقد أعلنت الجامعة المصرية عن بَعْثَةٍ لدراسة الفلسفة في جامعة باريس؛ فتقدَّم لهذا الإعلان، واجتاز الامتحان المقرر للسفر إلى هذه البعثة مما أتاح له السفر للدراسة في جامعة باريس عام ١٩٠٨م، وقد مكث بها منصور فهمي خمس سنوات دَرَسَ فيها الفلسفة وبعض العلوم الأخرى: كالجغرافيا الطبيعية، والفسيولوجيا، وعلم الأَجِنَّةِ، وتتلمذ على يد فلاسفة أفذاذ من أبرزهم «ليفي بريل» وهو أحد أقطاب المدرسة الاجتماعية الفرنسية في أوائل القرن العشرين.   وقد نال درجة الدكتوراه في الفلسفة من جامعة السوربون، وكانت أُطروحته التي اصطفاها للحصول على درجة الدكتوراه تدور حول «مركز المرأة في الإسلام» وقد مُنِعَ على إثر هذه الرسالة من التدريس بالجامعة المصرية بعد عامٍ من عمله بها، ثم عاد للتدريس بها ثانيةً عَقِبَ ثورة عام ١٩١٩م. وقد تقلَّد منصور فهمي العديد من المناصب العلمية حتى أصبح عميدًا لكلية الآداب جامعة القاهرة، ثمَّ اختير مديرًا لدار الكتب، ثم مديرًا لجامعة الإسكندرية، كما كان عضوًا في مجمع اللغة العربية منذ إنشائه.  وقد أثرى الكاتب الميادين الأدبية والفلسفية بأبحاثه التي ظلَّت على ندرتها منهلًا فيَّاضًا للدارسين؛ حيث لم يُنْشَر له سوى كتابٍ واحد هو «أبحاث وَخَطَرات» ويتضمن هذا الكتاب فصولًا أدبية وفلسفية نشرها في الصحف، ثمَّ جمعها في هذا الكتاب، وقد وافته المنية عام ١٩٥٩م.     


