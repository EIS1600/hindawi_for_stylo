03#authorBio#::::  سليم حسن: أحد أعلام المصريين في علم الآثار، قدَّم العديد من الدراسات الرائدة في هذا المجال، كان منها عمله الأبرز «موسوعة مصر القديمة»، ذلك العمل الذي يتكوَّن من ثمانية عشر جزءًا، كما كان له العديد من الاكتشافات الأثرية في المنطقة المحيطة بأهرامات الجيزة، ويُلَقَّبُ بعميد الأثريين المصريين. وُلِدَ سليم حسن عام ١٨٩٣م بقرية ميت ناجي التابعة لمركز ميت غمر بمحافظة الدقهلية بمصر، وقد تُوُفِّيَ والده وهو صغير فقامت أمه برعايته وأصرت على أن يُكمِل تعليمه. وبعد أن أنهى سليم حسن مرحلة التعليم الابتدائية والثانوية وحصل على شهادة البكالوريا عام ١٩٠٩م التحق بمدرسة المعلمين العليا، ثم اختير لإكمال دراسته بقسم الآثار الملحق بهذه المدرسة لتفوُّقه في علم التاريخ، وتخرَّج منها عام ١٩١٣م. وقد عمِل سليم حسن مدرسًا للتاريخ بالمدارس الأميرية، ثم عُيِّنَ بعدها في المتحف المصري بعد ضغط من الحكومة المصرية، حيث كانت الوظائف فيه حكرًا على الأجانب، وهناك تتلمذ على يد العالم الروسي «جولنسيف». سافر سليم حسن في بعثة إلى فرنسا عام ١٩٢٥م، والتحق بجامعة السوربون التي حصل منها على دبلومتين في اللغة والديانة المصرية القديمة، وحصَل على دبلوم اللغات الشرقية واللغة المصرية القديمة من الكلية الكاثوليكية، ودبلوم الآثار من كلية اللوفر. كما حصل فيما بعدُ على درجة الدكتوراه في علم الآثار من جامعة فيينا. بدأ سليم حسن عام ١٩٢٩م أعمال التنقيب الأثرية في منطقة الهرم لحساب جامعة القاهرة، وكان من أهم الاكتشافات التي نتجت عن هذه الأعمال مقبرة «رع ور» وهي مقبرة كبيرة وضخمة وُجِدَ بها العديد من الآثار. واستمر حسن في أعمال التنقيب حتى عام ١٩٣٩م، ليكتشف خلال تلك الفترة حوالَيْ مائتي مقبرة بالإضافة إلى مئات القطع الأثرية والتماثيل ومراكب الشمس الحجرية للملكين خوفو وخفرع. عُيِّنَ سليم حسن وكيلًا عامًّا لمصلحة الآثار المصرية، ليكون أول مصري يتولى هذا المنصب، ويكون المسئول الأول عن كل آثار البلاد، وقد أعاد إلى المتحف المصري مجموعة من القطع الأثرية كان يمتلكها الملك فؤاد، وقد حاول الملك فاروق استعادة تلك القطع، ولكن سليم حسن رفض ذلك ممَّا عرضه لمضايقات شديدة أدَّت إلى تركه منصبه عام ١٩٤٠م. وقد استعانت الحكومة المصرية في عام ١٩٥٤م بخبرة سليم حسن الكبيرة فعيَّنته رئيسًا للبعثة التي ستحدد مدى تأثير بناء السد العالي على آثار النوبة. انتُخِب سليم حسن في عام ١٩٦٠م عضوًا بالإجماع في أكاديمية نيويورك التي تضم أكثر من ١٥٠٠ عالم من ٧٥ دولة، وانتقل سليم حسن إلى الرفيق الأعلى في الخامسة والسبعين من عمره عام ١٩٦١م.     


