03#authorBio#::::   محمد كامل حسين: باحثٌ وأديبٌ مصري، اهتم بالأدب العربي وتدرَّج في الوظائف الأكاديمية حتى شغل منصب أستاذ الأدب في جامعة فؤاد الأول (جامعة القاهرة الآن). كان له اهتمامٌ خاصٌ بتاريخ الشيعة، ولا سيما طائفة الإسماعيلية، فنالت أخبارُهم وعقائدُهم قدرًا كبيرًا من اهتمامه؛ الأمر الذي انعكس على مؤلَّفاته عنهم. وللمؤلف العديد من الكتب بلغت سبعة وعشرين كتابًا؛ منها: «أدب مصر الإسلامية»، «أدب مصر الفاطمية»، «طائفة الدروز: تاريخها وعقائدها»، «في الأدب المسرحي». تُوفِّي محمد كامل حسين عام ١٩٦١م مخلِّفًا وراءه إرثًا ثقافيًّا أبقى اسمه حيًّا حتى بعد وفاته.     


