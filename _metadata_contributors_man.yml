03#authorBio#::::  نبوية موسى: رائدة مصرية بارزة في مجالات التعليم وحقوق المرأة. وُلِدَتْ «نبوية موسى» في عام ١٨٨٦م بقرية «مجول» بمحافظة «القليوبية» لأبٍ كان يعمل ضابطًا بالجيش المصري أُوفِدَ للسودان قبل ميلادها بشهرين، وتُوُفِّيَ هناك فلم تَرَهُ ونشأت يتيمة الأبِ. شُغِفَتْ نبوية منذ صغرها بالتعليم، ولكن بسبب التقاليد الاجتماعية الصارمة السائدة آنذاك لم يكن يُسمح للفتيات أن يلتحقن بالمدارس بسهولة؛ لذلك تعلَّمت القراءة والكتابة في البيت بمساعدة شقيقها الأكبر، الذي كان كثيرًا ما يقرأ عليها دروسه فتحفظها من المرة الأولى. عندما بلغت نبوية الثالثة عشرة من عمرها قررت أن تلتحق بالمدرسة، إلا أن أسرتها عارضتها بشدة وهددتها بالمقاطعة، ولكنها احتالت بشتى السُّبُل لتضمن لنفسها مقعدًا دراسيًّا؛ فاضْطُرَّتْ أن تسرق خاتَم والدتها لتُزَوِّرَ موافقتها على الالتحاق، وبالفعل بدأت في تَلَقِّي الدروس ﺑ «المدرسة السنية للبنات» لتنال شهادة التعليم الابتدائي بتفوُّق عام ١٩٠٣م. بعد أن أتمَّت نبوية دراستها بقسم المعلِّمات عام ١٩٠٦م عُيِّنَتْ مُعلِّمة ﺑ «مدرسة عباس الابتدائية للبنات» بالقاهرة، ولكنها صُدِمَتْ عندما وجدت أن راتبها نصف راتب زملائها المعلِّمين خريجي «مدرسة المعلمين العليا» فتقدَّمت بشكوى لوزارة المعارف، التي رَدَّتْ بدورها بأن سبب ذلك هو حصول زملائها الرجال على درجة «البكالوريا»، فقرَّرت نبوية أن تدرس لِنَيْلِهَا بنفسها، حيث لم يكُن هناك وقتها مدارس للبكالوريا للفتيات، فكانت هي أول فتاة مصرية تحصُل على هذه الشهادة عام ١٩٠٧م. بدأت نبوية في ذلك الوقت في كتابة مقالات صحفية تتناول موضوعات تعليمية واجتماعية وأدبية، وركزت اهتمامها على قضايا التعليم وتربية الفتاة وتثقيفها، كما ألَّفت بعض الكتب التي ضمَّت آراءها وأفكارها. كانت نبوية أوَّلَ ناظرة مصرية لمدرسة ابتدائية هي «مدرسة المحمدية للبنات» بالفيوم، وقد بذلت فيها مجهودًا كبيرًا لنشر تعليم الفتيات، وطبقت أسلوبًا أخلاقيًّا صارمًا ومنضبطًا لتربية الطالبات؛ لكي تشجع الأسر على إرسال بناتهن للتعلُّم دون خوف عليهن. أنشأت نبوية مطبعة ومجلة أسبوعية نسائية باسم «الفتاة»، كما شاركت في العديد من المؤتمرات التربوية والنسائية، وتُوُفِّيَتْ بعد حياة حافلة بالعطاء عام ١٩٥١م.     


