03#authorBio#::::  ملك حفني ناصف: أديبة ومثقفة مصرية وداعية للإصلاح الاجتماعي وإنصاف وتحرير المرأة في أوائل القرن العشرين. لُقِّبَت ﺑ «باحثة البادية». وكانت من أوائل الناشطات المصريات في مجال حقوق المرأة. وُلِدت في حي الجمالية، بالقاهرة عام ١٨٨٦م، وهي كُبرى سبعة أبناء للشاعر المصري حفني ناصف القاضي. بدأت تعليمها في المدارس الأجنبية، ثم التحقت بالمدرسة السنيَّة، حيث حصلت منها على الشهادة الابتدائية عام ١٩٠٠م، ثم انتقلت إلى قسم المعلمات بالمدرسة نفسها، وكانت أولى الناجحات في عام ١٩٠٣م، وبعد تدريب عملي على التدريس مدة عامين تسلَّمت الدبلوم عام ١٩٠٥م. عملت مدرسة في القسم الذي تخرجت فيه بالمدرسة السنيَّة، ثُم تزوجت بعدها في عام ١٩٠٧م بأحد أعيان الفيوم. وفي البيئة الجديدة «بادية الفيوم» التي أقامت فيها بعد الزواج اتخذت اسم «باحثة البادية». وفي تلك البيئة عرفت عن قرب الحياة المتدنية التي تعيشها المرأة، ومن ثم وقفت نشاطها على الدعوة إلى الإصلاح وتحرير المرأة بما لا يتعارض مع الدين أو التقاليد. أسست «اتحاد النساء التهذيبي» فضمَّ كثيرًا من السيدات المصريات والعربيات وبعض الأجنبيات، وكان هدفه توجيه المرأة إلى ما فيه صلاحها، والاهتمام بشئونها، كما كوَّنت جمعية لإغاثة المنكوبين المصريين والعرب، وهو أساس لما عُرِف فيما بعد ﺑ «الهلال الأحمر»، وأقامت في بيتها مدرسة لتعليم الفتيات مهنة التمريض، وكفلت لهذه المدرسة كل احتياجاتها، مثلت المرأة المصرية في المؤتمر المصري الأول عام ١٩١١م لبحث وسائل الإصلاح، وقدَّمت فيه المطالب التي تراها ضرورية لإصلاح حال المرأة المصرية. تركت «باحثة البادية» كتابًا بعنوان «النسائيات»، ومجموعة شعرية متفرقة في شئون المرأة كالزواج والطلاق والسفور والحجاب، والتحررية كالمساواة والتعليم والعمل. كتبت بجريدة «الجريدة» مجموعة مقالات تحت عنوان «نسائيات» باسم مستعار وهو «باحثة البادية»، كتبت عنها الأديبة اللبنانية «مي زيادة»، ونشرت الكاتبة الكبيرة عائشة عبدالرحمن «بنت الشاطئ» دراسة عنها، وعندما توفيت رثاها الشعراء «أحمد شوقي» و«حافظ إبراهيم» و«خليل مطران». توفيَّت عام ١٩١٨م عن عمر اثنين وثلاثين عامًا؛ إثر دخولها في حالة اكتئاب نتيجة انتشار إشاعة تقول إنها عاجزة عن الإنجاب.     


