03#authorBio#::::  أبو بكر محمد بن عبد الملك بن محمد بن محمد بن طفيل القيسي الأندلسي، هو فيلسوف، ومفكر، وقاضٍ، وفلكي، وطبيب، وشاعر عربي أندلسي، اشتهر بكتابه «حي بن يقظان»، الذي حاول فيه التوفيق الفلسَفِي بين المعرفة العقلية والمعرفة الدينية، وقد تُرْجِمَ هذا الكتاب إلى العديد من اللغات حول العالم. وُلِدَ ابن طفيل بين سنتي (٤٩٥ﻫ–٥٠٥ﻫ) بمدينة «وادي آش» وتسمى اليوم Guadix، وتبعد مسافة ٥٣ كيلومترًا من قرطبة. درس الفلسفة والطب علي يد أعظم فلاسفة الأندلس وأطبائها، وتولى منصب الوزارة، وكان طبيبًا خاصًّا للسلطان أبي يعقوب يوسف، كما كان معاصرًا لابن رشد وصديقًا له. كان لابن الطفيل إسهاماتٌ كثيرةٌ في الفلك والطب والشعر؛ ففي علم الفلك، ذَكَرَ عنه تلميذهُ البطروجي أنه عثر على نظام فلكي وتفسير لحركة الأفلاك على نحو مخالف لما قالهُ بطليموس، استغنى فيه عن الدوائر الداخلة والدوائر الخارجة. أما في الطب والشعر فقد ذكر لسان الدين بن الخطيب أن لابن طفيل أرجوزة في الطب، حيث كانت له أرجوزة في الأمراض وعلاجها، كما كانت له قصائد في الغزَل الصوفي، وتُوُفِّيَ ابن طفيل في مراكش عن عام ٥٨١ﻫ، وحضر السلطان جنازته.     


