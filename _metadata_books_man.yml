04#AboutBook:::: الأندلس، تلك الدولة التي حكمها المسلمون زهاء ثمانية قرون، وأقاموا فيها حضارة خالدة تشهد عليها بقايا القصور والمدن التي خلفوها، وما ألَّفه علماؤها، ودورهم في إثراء دعائم الحضارة الأوروبية. فلماذا إذًا سقطت الأندلس؟ سؤال يثير الدهشة، لكن عندما نقرأ «معارك الأندلس» تزول دهشتنا؛ حيث إن بطرس البستاني تتبَّع في كتابه هذا المعارك التي خاضها الغرب من أجل انتزاع الأندلس، عارضًا أسباب ضعف الأندلسيين؛ فقد فقدت الأندلس وحدتها عندما أعلن الوزير «أبو الحزم بن جهور» سقوط الدولة وتفككها إلى ٢٢ دويلة صغيرة؛ مما أفسح الطريق أمام الغرب لانتزاعها دويلة تلو الأخرى، وكانت آخر هذه الدويلات هي غرناطة التي سقطت عام ١٤٩٢م دونما أن يحرك المسلمون ساكنًا؛ فقد فضَّلت الدولة المملوكية والعثمانية أن تلعبا دور المشاهد، ليسقط مُلك العرب، مركز الإشعاع الحضاري الإسلامي في الغرب.


