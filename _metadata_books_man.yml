04#AboutBook:::: الأمير الساخر «مارون عبود»؛ الذي استطاع أن يُدخِل الأدبَ معترَك الحياة، وأن يصل إلى قلب الرجل البسيط، فهو دائمًا ما يناقش روايته بأسلوبٍ سلسٍ وساخرٍ. وفي رواية «الأمير الأحمر» يحاول مارون رصد أهم المشكلات التي يواجهها الريف اللبناني، مثل المشكلات الاقتصادية والاجتماعية، فنراه يسلِّط الضوء على الضرائب الكثيرة المفروضة على الفلاحين، كما يتطرق إلى العلاقة بين الرجل والمرأة، ويناقش الدور الاجتماعي للكنيسة في مواجهة هذه المشكلات. ويتطرق مارون إلى المشكلات التي يواجهها الريف اللبناني في إطار ثنائية يكون الصراع فيها بين الخير والشر، وبين قوى الشعب وقوى القهر. فتُرى مَن ذا الذي سينتصر؟ اﻟ «مير بشير» الذي يمثل قوة الدولة الغاشمة التي لا تلتفت لمصالح رعاياها، أم الفلاح البسيط الذي يسعى للفوز بكرامته المفقودة؟


