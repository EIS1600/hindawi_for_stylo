03#authorBio#::::  خليل مطران: رائد من رواد التجديد في الشعر العربي المعاصر، وأحد أركان النهضة الشعرية العربية. لقِّب بشاعر القطرين — مصر والشام — وشاعر الأقطار العربية بعد وفاة شوقي وحافظ. ولد خليل بن عبده بن يوسف مطران عام ١٨٧٢م في مدينة بعلبك شرقِيِّ لبنان، لأسرة لبنانية تتصل جذورها بقبائل الأزد اليمنية، بدأ تعليمه في المدرسة الشرقية بزحلة، ثم التحق بالمدرسة البطريركية للروم الكاثوليك في بيروت، وأنهى فيها المرحلة الثانوية. وقد عرف بإلمامه الكبير بالثقافتين العربية والفرنسية؛ فقد درس العربية وأتقنها على يد الشيخين خليل وإبراهيم اليازجي، وأتقن الفرنسية على يد أستاذ فرنسي من إقليم «تور» الذي يشتهر باللسان الفرنسي الدقيق والرشيق. برع مطران في نظم الشعر منذ الصغر، وقد استخدمه كأداة لنشاطه السياسي في مواجهة استبداد الحكم العثماني الذي يعاني أهل بلاده منه، فنظم القصائد للتنديد به والتشنيع عليه؛ مما أغضب السلطان عبد الحميد الذي أصدر أمره بالتخلص منه، فهرب مطران خوفًا على حياته متجهًا إلى فرنسا، وهناك استطاع أن ينضم إلى الحركة الثورية التركية من حزب «مصر الفتاة» التي كانت تعارض الحكم العثماني، لكنه لم يهنأ بالمكوث فيها جراء التضييقات التي كانت تمارس عليه، فقرر السفر إلى مصر ملاذ الثوار العرب وقتئذٍ. عمل مطران في القاهرة محررًا في جريدة «الأهرام»، ثم تركها بعد سنوات ليصدر مجلة «الجوائب المصرية» التي حولها بعد ذلك إلى جريدة يومية تهتم بالشعر والتاريخ والنقد الأدبي. ثم ترك العمل بالصحافة عام ١٩٠٤م، واتجه إلى التجارة فمُني فيها بخسائر فادحة دعته إلى تركها والاتجاه للعمل سكرتيرًا مساعدًا في الجمعية الزراعية، ثم مديرًا للفرقة القومية للتمثيل العربي. وصدر له من إنتاجه الشعري «ديوان الخليل»، وله من الأعمال الأخرى عدة دراسات عن الإرادة والشباب وينابيع الحكمة، وترجم من عيون المسرح الكلاسيكي لراسين وكورناي، والمسرح الرومانسي لفيكتور هوجو وبول بورجيه، كما ترجم بعض الأعمال من مسرح شكسبير. وقد لاقى خليل مطران من الإشادة والتكريم الشيء الكثير، وأُنعم عليه بالوسام المجيدي عام ١٩١٣م، وتوفي في القاهرة في الأول من يونيو عام ١٩٤٩م.     


