04#AboutBook:::: ما مدى ما أحرزه الإنسانُ من تقدُّمٍ في بحثه عن الحقيقة؟ لقد كافح البشر على مَرِّ التاريخ لفهم أسرار الحياة، من أبسطها إلى ما يبدو منها كالمعجزات. وفي هذا الكتاب العميق الجديد، يؤكِّد ديفيد دويتش على أن «التفسيرات» مهمةٌ جدًّا في الكون، وأن السَّعيَ إلى تحسينها هو المبدأُ المُنظِّمُ الأساسيُّ ليس فقط للعلم، بل لكافة المساعي الإنسانية الناجحة كذلك. يأخذنا ديفيد دويتش في رحلةٍ عبر كلِّ ميادين العلم الأساسية، فضلًا عن تاريخ الحضارة، والفن، والقِيَم الأخلاقية، ونظرية المؤسسات السياسية، يتتبَّع فيها كيف نصوغُ تفسيراتٍ جديدة، ونتخلَّى عن السيئة. يرى ديفيد دويتش أيضًا أن كلَّ تقدُّمٍ — نظريًّا كان أم عمليًّا — إنما نَتجَ عن نشاطٍ بشريٍّ واحد؛ وهو السَّعيُ إلى تفسيراتٍ جيدة. ورغم أنه سعيٌ بشريٌّ خالص، فإن تأثيرَه هو أيضًا حقيقةٌ جوهريةٌ عن الواقع على أعلى المستويات اللابشرية الكونية؛ بمعنى أنه يتناغم مع القوانين العامة للطبيعة التي هي في الواقع تفسيراتٌ جيدة. ولكن هل من الضروريِّ أن يصلَ التقدُّمُ إلى نهايةٍ — سواءٌ أكانت كارثيةً أم شكلًا من أشكال الاكتمال — أم أن التقدُّمَ لا محدود؟ الإجابةُ أن التقدُّمَ لا محدود؛ وهذه «اللامحدودية» هي «اللانهاية» المُشارُ إليها في عنوان هذا الكتاب، والتي يستلزمُ شرحُها — وعرْضُ الظروفِ التي تُحقِّقُ التقدُّمَ أو تُعرقلُه — جولةً في كلِّ فرعٍ أساسيٍّ من العلوم والفلسفة تقريبًا؛ حيث نتعلمُ من كلٍّ منها أن التقدُّمَ — مع أنه ليس من الضروريِّ أن تكون له نهاية — لا بُدَّ له حتمًا من بدايةٍ؛ قضيةٍ أو حَدثٍ يُحفِّزُه، أو ظرفٍ ضروريٍّ ينشأُ فيه ويزدهر. وكلٌّ من هذه البدايات هي «بداية لانهاية»، كما تبدو من منظور ذلك الفرع من العلم أو الفلسفة. قد يبدو العديد من هذه البدايات — ظاهريًّا — غيرَ مترابطٍ أو متَّصل، ولكن الحقيقة أنها جميعًا وجوهٌ متعدِّدةٌ لسمةٍ واحدةٍ للواقع، يُسمِّيها المؤلفُ «بداية اللانهاية».


