03#authorBio#::::   جيمس هنري برستيد: احتل مكانة كبيرة بين المشتغلين بعلم المصريات؛ فقد كان أول متخصص فيه بالولايات المتحدة الأمريكية، حيث استطاع أن يجذب الغرب للاهتمام بهذه الحقبة من تاريخ مصر. وُلد برستيد عام ١٨٦٥م في مدينة «روكفورد» بولاية «إلينوي» الأمريكية، كان أبوه تاجر خردوات صغيرًا بالمدينة. تزوَّج من «فرنسيس هارت» عام ١٨٩٤م في ألمانيا، وقضى شهر العسل في مصر، حيث ازداد ولعه بتاريخ مصر القديم، ونبت في قلبه نحو هذا التاريخ حبٌّ لم يمت. أتمَّ برستيد دراسته الجامعية في جامعة «نورث سينترال» بالولايات المتحدة الأمريكية، وتخرج فيها عام ١٨٨٨م. اهتم بعد ذلك بعلم اللاهوت؛ حيث كان يحضر سمينار اللاهوت بشيكاغو. غَيَّرَ برستيد اتجاه دراسته، حيث انتقل من أجل دراسة العبرية إلى جامعة «ييل»، وحصل منها على الماجستير عام ١٨٩١م، ثم حصل على الدكتوراه في علم المصريات من «جامعة برلين» بألمانيا عام ١٨٩٤م، وعيِّن بعد ذلك بجامعة شيكاغو. رقِّي برستيد أستاذًا بالجامعة، وكان أول من شغل كرسي المصريات والتاريخ الشرقي بالولايات المتحدة الأمريكية. بعد ذلك أسس برستيد المعهد الشرقي بشيكاغو عام ١٩١٩م. يمتاز برستيد بالدقة المتناهية في دراسة التاريخ المصري؛ الأمر الذى جعله يعكف على دراسة البردي لمدة ٢٢ عامًا ليُخرج إلينا تُحفته «فجر الضمير». ولبرستيد العديد من الأعمال؛ منها: «تاريخ مصر منذ أقدم العصور إلى العصر الفارسي» و«تطور الفكر والدين في مصر القديمة» و«تاريخ المصريين القدماء». لا يقل ما قدَّمه برستيد عمَّا قدَّمه شامبليون؛ فإذا كان الأخير قد فكَّ رموز اللغة المصرية القديمة، فإن برستيد هو من أزاح الغبار من فوق الأحجار والمقابر والجماجم والبرديات لينهل من تاريخ وحضارة مصر. إن الجهود المضنية التى قام بها برستيد هي التي وسعت مفهوم الشرق لدى الغرب. وقد رحل برستيد عن عالمنا في الثاني من ديسمبر عام ١٩٣٥ لكنه بقي خالدًا بأعماله، تاركًا المجال من خلفه لمن أراد السير على دربه.     


