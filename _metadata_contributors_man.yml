03#authorBio#::::  أمين الريحاني: مفكرٌ وأديبٌ، وروائي ومؤرخ ورحالة، ورسام كاريكاتير لبناني، يعدُّ من أكابر دعاة الإصلاح الاجتماعي وعمالقة الفكر في أواخر القرن التاسع عشر وأوائل القرن العشرين في الوطن العربي، ويلقب بفيلسوف الفريكة. وُلد «أمين فارس أنطون يوسف بن المطران باسيل الباجي» عام ١٨٧٦م بقرية الفريكة اللبنانية لأبوين مارونيين، وقد سمي بالريحاني لكثرة شجر الريحان المحيط بمنزله. بدأ أمين الريحاني رحلته الدراسية على يد معلم القرية في كنيسة «مار مارون». انتقل بعد ذلك إلى مدرسة نعوم مكرزل، وتلقى بها مبادئ اللغتين العربية والفرنسية، ثم سافر عام ١٨٨٨م مع عمه إلى الولايات المتحدة الأمريكية، وهناك تعلم اللغة الإنجليزية والرياضيات والعلوم الطبيعية. وقد أبدى الريحاني منذ صغره اهتمامًا بالأدب والفكر، حيث طالع المسرح الإغريقي والشكسبيري، كما مارس التمثيل كهواية كادت تتحول إلى احتراف. التحق الريحاني بكلية الحقوق، وبعد أن مكث بها عامًا واحدًا أصابه المرض، فأشار عليه الطبيب بالعودة إلى لبنان للاستشفاء في مناخها الجبلي، فعاد الريحاني عام ١٨٩٨م إلى لبنان بناءً على استشارة الطبيب، وأمضى به عامًا استغله في التزوُّد بما في التراث العربي من كنوز، ثم عاد مرة أخرى إلى الولايات المتحدة، وأخذ ينشر مقالاته الأدبية والفكرية في صحف المهجر، كما أخذ يمارس الخطابة بين الناس في المنتديات. وقد انصرف الريحاني تمامًا إلى الحياة الفكرية والأدبية بعد وفاة والده، وبدأ يوجه اهتمامه نحو نقد المجتمع الغربي وماديته السائدة التي قضت على الأبعاد الإنسانية في الحياة؛ وهو ما دفعه بعد ذلك إلى العودة لموطنه الأول بقرية الفريكة، حيث الارتماء بين أحضان الطبيعة بعيدًا عن وحشة المدنية الغربية الحديثة. أخذ الريحاني بعد ذلك في التنقل بين الأقطار العربية داعيًا إلى الوحدة، وقابل في رحلاته الملوك والأمراء، وألَّف من وحي هذه الرحلات مجموعة من الكتب؛ ﮐ «ملوك العرب» و«تاريخ نجد الحديث» و«قلب العراق» … إلخ. كتب الريحاني في العديد من الأجناس الأدبية؛ كالشعر والرواية والمقال والمسرح والسير والرحلات والنقد. كما ألَّف في العديد من الحقول المعرفية الأخرى؛ كالفلسفة والتاريخ والاقتصاد والاجتماع والجغرافيا، ومارس الرسم والتمثيل. وقد كان للريحاني سيرة نضالية لم يدخر فيها جهدًا في توظيف معرفته الموسوعية ضد الاحتلال، والسعي نحو الاستقلال الوطني. وقد ظلَّ على دربه المعرفي والنضالي حتى توفاه الله عام ١٩٤٧م، بعد أن ترك إرثًا أدبيًّا وعلميًّا ضخمًا.      


