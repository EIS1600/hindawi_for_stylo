03#authorBio#::::  محمود أمين العالم: ناقد وفيلسوف، يُعتبر رائد الواقعية الاشتراكية في الأدب، وواحدًا من أهم مؤسسي التيار اليساري في مصر. وُلد «محمود أمين العالم» في القاهرة، وتحديدًا في حي «الدرب الأحمر» عام ١٩٢٢م. التحق بمدرسة النحاسين الابتدائية بحي الجمالية، ومنها إلى مدرسة الإسماعيلية الثانوية الأهلية بالسيدة زينب، ثم مدرسة الحلمية الثانوية بحي القلعة. درس الفلسفة بكلية الآداب جامعة القاهرة «جامعة فؤاد الأول سابقًا»، ثم عُيِّنَ مُدرسًا مساعدًا بعد حصوله على شهادة الماجستير والتي كان عنوان رسالتها «فلسفة المصادفة الموضوعية في الفيزياء الحديثة ودلالتها الفلسفية». فُصِلَ من السلك الجامعي في عام ١٩٥٤م قبل حصوله على شهادة الدكتوراه؛ وذلك بسبب انتمائه السياسي للحركة الشيوعية، كما اعتُقِل عدة مرات، حتى سافر إلى فرنسا ودرس الفكر العربي المعاصر في جامعة باريس. كما درس بجامعة عدن باليمن، وكان عضوًا زميلًا في كلية القديس أنطوني بجامعة أكسفورد بإنجلترا. وقد كان له دور محوري في الحياة السياسية، والحركة الأدبية في مصر. كما تقلد عدة مناصب أدبية وثقافية مهمة، فقد كان رئيس مجلس إدارة المؤسسة العامة للكتاب، ورئيس مجلس إدارة مؤسسة المسرح والموسيقى والفنون الشعبية، ورئيس مجلس إدارة مؤسسة أخبار اليوم. بالإضافة إلى ذلك فقد كان عضوًا باتحاد الشماركية، وعضوًا بنقابة الصحفيين المصريين، وبلجنة الفلسفة في المجلس الأعلى للثقافة. ترك «محمود أمين العالم» عدة مؤلفات مهمة، ومنها: «الإنسان موقف»، «معارك فكرية»، «فلسفة المصادفة»، «هربرث ماركيوز أو فلسفة الطريق المسدود»، «الوعي والوعي الزائف في الفكر العربي»، «مفاهيم وقضايا إشكالية»، «الفكر العربي بين الخصوصية والكونية»، «مواقف نقدية من التراث»، «الإبداع أو الدلالة»، «من نقد الحاضر إلى إبداع المستقبل»، «الثقافة والثورة»، «تأملات في عالم نجيب محفوظ»، «الوجه والقناع في المسرح العربي المعاصر»، «البحث عن أوروبا»، «توفيق الحكيم مفكرًا وفنانًا»، «أربعون عامًا من النقد التطبيقي»، و«ثلاثية الرفض والهزيمة». وقد توفِّي عام ٢٠٠٩م.     


