04#AboutBook:::: «نعم تحرَّرتُ يا مولاي، لم أَعُدْ عبدًا، شُفِيت يا مولاي من العقم، أصبح لي عقل يفكِّر. أستطيع أن أنظر في عينَيْك الآن؛ أصبحتُ رجلًا يا مولاي … أصبحتُ رجلًا، أصبحتُ رجلًا.» لم تكن عمليةً سهلةً قطُّ، تلك التي تسلب الرجالَ عقولَهم بل حريتهم؛ فيصبح لقب «رجل» عزيزًا، بعيدَ المنال، لتخلو المدينة من الرجولة، ويكون الحاكم بأمرها أداةَ بَتْرٍ لأي محاوَلةٍ للخروج عن نظره وتفكيره؛ فهو يرى كلَّ شيء، ويعلم كلَّ شيء، والجميع عبيد، مُنقادون لأوامره، مُبتعِدون عن نواهيه، حتى يظهر مَنْ لم تَطُلْه يدُ الحاكم الخَاصِيَة؛ رجلٌ ليس من شعبه، يجرؤ على مُخاطبته، وينظر إليه دون خوف، بل يقف أمامه ليُعِيد الأمرَ إلى طبيعته، ليزرع بذرةً تُنبِت رجلًا يُحيي المدينة.


