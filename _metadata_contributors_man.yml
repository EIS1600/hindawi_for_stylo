03#authorBio#::::  أرسطوطاليس: تعد الفلسفة الحديثة انعكاسًا حقيقيًّا لما قدمه اثنان من أعظم فلاسفة اليونان؛ هما «أفلاطون» و«أرسطو». وخير دليل على ذلك أن فلاسفة العصر الحديث انقسموا إلى «أفلاطونيين» و«أرسطوطاليسيين».   ولد أرسطو عام ٣٨٤ ق.م في «استاغيرا» ﺑ «خلقديقية» – وتعرف اليوم ﺑ «ستافرو» – شمال «سالونيك»، ووالده هو«نيقوماخوس» الطبيب الخاص لملك مقدونيا «أمنتاس الثاني». وعندما توفي والداه رباه أحد أقاربه ويدعى «بروكسانس». وقد تزوج أرسطو مرتين؛ الأولى من «بثياس» وأنجب منها ابنته «بثياس»، والثانية من «هربيليس» وأنجب منها ابنه «نيقوماخوس».   أرسله والده إلى «أثينا» عام ٣٦٧ ق.م ليتعلم في أكاديمية «أفلاطون»، وظل يدرس بها طوال عشرين عامًا، حتى توفِّيَ أفلاطون سنة ٣٤٧ ق.م، فارتحل إلى بلاط الملك «هرمياس» ملك «أترنوسا». وأسس مدرسة في «أكسوس»، ثم غادرها إلى جزيرة «لسبوس»؛ حيث أسس مدرسة جديدة وظل يديرها حتى عام ٣٤٣ ق.م، لكنه لم يطل المقام بها حيث عَهد إليه «فيليب» ملك «مقدونيا» بتأديب ابنه «الإسكندر الأكبر»، الذي كان عمره آنذاك ثلاثة عشر عامًا. ثم عاد إلى «أثينا» مرة أخرى عام ٣٣٥ ق.م، وأسس مدرسته الأشهر «اللقيون» – نسبة إلى «لابولون لوقيوس»؛ أى واهب النور — أو «المشائية»؛ لأنهم كانوا يتناقشون وهم سائرون في الطرقات، وظل يُدَرِّس بها حتى عام ٣٢٣ ق.م، وظلت مفتوحة حتى أمر الإمبراطور «جستنيان» بتدميرها عام ٥٢٩م. كتب أرسطو كتبًا عدة في موضوعات مختلفة، منها: المنطق، والطبيعة، والميتافيزيقيا، والأخلاق، والسياسة، والخطابة، والشعر، وعدد من المحاورات والرسائل. وقد ظلت فلسفته سائدة حتى القرن الأول الميلادي، حينما رأى فيها رجال الدين المسيحيين كفرًا وإلحادًا، ولكن أفكاره عادت مرة أخرى وبصورة قوية في القرن التاسع الميلادي لتسيطر على الفكر في غرب أوروبا. كما اعتنى بها عدد كبير من علماء المسلمين، أمثال: «الكندي» و«الفارابي» و«ابن سينا» و«ابن رشد». وامتد تأثيره إلى فلاسفة العصر الحديث، مثل: «ديكارت» و«كانت».   بعد وفاة الإسكندر الأكبر اتُّهِمَ أرسطو بالزندقة؛ فرحل من أثينا إلى «خلقيس»، حيث توفي عام ٣٢٢ ق.م.     


