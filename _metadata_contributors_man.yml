03#authorBio#::::   المرزباني: أديب وراوية من رواة العصر العباسي، أسهم إسهامًا كبيرًا في التأريخ للشعر والأدب العربي، وعُرف بأنه صاحب أخبار، كما أُطلق عليه: «جاحظ عصره»؛ لما تميَّز به من موثوقية نقله وتنوع مؤلفاته وغزارتها التي أثرَت المكتبة العربية أيَّما إثراء. وُلد أبو عبيد الله محمد بن عمران في بغداد عام ٩٠٩م، وهو خراساني الأصل، معتزلي المذهب، اشتهر ﺑ «المرزباني»؛ و«المرزبان» اسم أحد أجداده، ويُطلق عند الفُرس على الرجل عظيم القدر. كان بيته قِبلة لأهل العلم والأدب، وقد تلقَّى تعليمه على يد اثنين من كبار العلماء؛ هما: «محمد البغوي» و«أبو بكر السجستاني». وعرفه أهل عصره بصدقه وكرمه وحسن ترتيبه لما يتجمع لديه من أخبار وروايات أخذها عن ثقات المحدِّثين، ونقلها بدوره للآخذين عنه بأسلوب شائق وممتع، فضلًا عن قيامه بتدوينها بدقة في مخطوطاته. أكثر مؤلفات المرزباني لم يصل إلينا، في الوقت الذي عدَّ المؤرخون له اثنين وستين كتابًا تدور حول الشعر، وتراجم الشعراء وأخبارهم، وموضوعات نقدية ذات صلة، بالإضافة إلى مصنفات في موضوعات أخرى أدبية ودينية وتاريخية. من مؤلفاته: «كتاب الشعر»، «الموشَّح»، «المفصَّل في البيان والفصاحة»، «الزهد وأخبار الزهاد»، «ما نزل من القرآن في علي بن أبي طالب عليه السلام»، «أشعار النساء». ولعل أشهر ما خلَّفه من كتب وأهمها على الإطلاق كتاب: «معجم الشعراء» الذي أتى فيه على ذكر خمسة آلاف شاعر من مختلف العصور والأجناس مرتَّبين حسب حروف المعجم، ونقل أبياتًا يسيرة من مشهور شعر كلٍّ منهم. وقد بلغ مكانة كبيرة لدى «عضد الدولة» الذي كان يبالغ في إظهار توقيره، حتى إنه عندما يمر بداره يقف حتى يخرج إليه، وأعطاه مرة ألف دينار. توفي في مسقط رأسه بغداد سنة ٩٩٤م.     


