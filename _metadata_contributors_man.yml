03#authorBio#::::  مونتسكيو: هو واحدٌ من أهم فلاسفة عصر التنوير، وأول من نادى بتطبيق نظام فصل السلطات. ألهمتْ دراساته دستور الولايات المتحدة الأمريكية، وإعلان حقوق الإنسان، ودستور فرنسا بعد الثورة الفرنسية، وأثره واضح في أغلب دساتير الدول الديموقراطية والليبرالية. ولد شارل لوي دي سيكوندا المعروف باسم «مونتسكيو» في جنوب غرب فرنسا بالقرب من مدينة «بوردو» عام ١٦٨٩، لعائلة أرستقراطية. لم يعانِ من الفقر في حياته، وتلقى تربية مسيحية محافظة، إلا أنه ابتعد تدريجيًّا عن الدين فيما بعد. انتسب إلى أكاديمية «بوردو» منذ بداية حياته العلمية، ثم انخرط في دراسة الفيزياء والرياضيات. ودرس نظريات نيوتن عن نظام الطبيعة، قبل أن يتفرغ للفلسفة والدراسات السياسية. وقد وقف في وجه التعصب المسيحي السائد في عصره. اهتم بإيجاد علاج للمجتمع الفرنسي الذي كان يعتقد أنه مريض يسعى للانتقال إلى فكر جديد، فألَّف أول كتبه قبل أن يصل إلى الثلاثين، لكن أول كتاب كبير له كان كتاب «الرسائل الفارسية» وهو في الثانية والثلاثين، لينتقد فيه انتقادًا لاذعًا العادات الفرنسية، والتعصب الديني السائد في عهد لويس الرابع عشر، وخلفه لويس الخامس عشر، ونظام الحكم المستبد، واضعًا هذه الانتقادات على ألسنة أجانب يبعثون بالرسائل إلى مواطنيهم في إيران، مثلما قام بحملة عاصفة على رجال الدين ونفاقهم في كتابه «اعتبارات وخواطر حول سياسة الرومان». أما كتابه «روح الشرائع» فقد لا يدانيه في القيمة إلا كتاب أرسطو «السياسة»، أو «العقد الاجتماعي» لروسو. وهو من أشهر الكتب السياسية في التاريخ، وقد درس فيه كل المؤسسات السياسية التي كانت سائدة في عصره، ثم بلور صيغة متفتحة جديدة ونظامًا ليبراليًّا للحكم عبر طرحه نظرية فصل السلطات المعروفة حاليًّا. قضى عمره في نقد الديكتاتورية ونبذ التعصب إلى أن مات عام ١٧٥٥ عن عمر يناهز السادسة والستين.     


