03#authorBio#::::   ألفونس دو لامارتين: شاعر وسياسي فرنسي، يُعدُّ واحدًا من الشخصيات الرئيسية التي أسَّست الحركة الرومانسية في الأدب الفرنسي، ومن أهم الرموز الفكرية في فرنسا في القرن التاسع عشر. وُلد «دو لامارتين» في بلدية «ماكون» الفرنسية عام ١٧٩٠م، لأسرة ثرية أرستقراطية، وباندلاع الثورة الفرنسية تمَّ سجن أبيه في الفترة المعروفة تاريخيًّا بـ «عصر الإرهاب». في تلك الفترة كان «ألفونس» يدرس بمدرسة اليسوعيين الكاثوليكية، ويعيش حياةً رغدةً في قصر عائلته، وكباقي أفراد طبقته سافر «لامارتين» حول العالم، فزار دولًا أوروبية، كما ذهب إلى الشرق الأوسط وزار تركيا ولبنان وسوريا وفلسطين، وأثَّرت تلك الرحلات في تكوينه الفكري والعقائدي. والمثير للانتباه أن لامارتين كان مناصرًا للثورة الفرنسية رغم أصله النبيل، ولم تمنعه مكتسباتها التي ألغت امتيازات طبقته عن الدفاع عن حقوق الفقراء والمطالبة بإلغاء نظام الرق، كما أعلن معارضته لحكم الملك «لويس فيليب»، وكان واحدًا من قادة ثورة ١٨٤٨م التي قامت ضده؛ حتى إنه تقلَّد المناصب في حكومة الثورة ووصل إلى منصب وزير خارجية فرنسا، ثم اعتزل الحياة السياسية مع عودة نابليون للحكم عام ١٨٥٢م، وتفرَّغ للأدب والفن. نشر «لامارتين» ديوانه «تأملات شعرية» الذي يُعدُّ نهاية للحركة الكلاسيكية الشعرية في فرنسا، وبداية حقيقية للحركة الرومانسية، وقد حقَّق هذا الديوان نجاحًا وانتشارًا كبيرين رغم كونه الأول له، قال عنه النقاد إنه كالثورة الفرنسية للشعر الفرنسي، كما اشتهرت قصيدته «البحيرة» واعتُبرت من أهم قصائد العصر الرومانسي، وتُرجمت إلى العديد من اللغات. بعد ذلك نشر لامارتين عدة كتب منها: «رحلة إلى الشرق»، و«جوسلين»، و«سقوط ملاك»، و«خشوع شعري»، ورواية «جرازييلا». أصبح «لامارتين» في السنوات الأخيرة من عمره فقيرًا مثقلًا بالديون، بعد أن انطوى على نفسه وأصبح يعمل ليل نهار ليوفر قوت يومه، حتى توفي في عام ١٨٦٩م، ورفضت عائلته تشييع جنازة رسمية له؛ خوفًا من أن يتم استغلالها من قبل السلطة الحاكمة. رحل «لامارتين» وظلت أعماله الأدبية والفكرية تمثل عصرًا مزدهرًا في الأدب الفرنسي.     


