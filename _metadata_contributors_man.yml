03#authorBio#::::  غاستون ماسبيرو: هو عالِم الآثار الفرنسي، وعالم المصريات الفذ، والمترجم البارع الذي ترجم النصوص الهيروغليفة لعالم المصريات الشهير أوجوست مارييت. وُلِدَ في باريس عام ١٨٤٦م لأبوين إيطاليين هاجرا إلى فرنسا، وقد شغفه التاريخ منذ أن كان صغيرًا في المدرسة. وقد أحْرَزَ تفوقًا على أقرانه من علماء المصريات من خلال اطِّلاعه على الآثار المصرية المحفوظة في مُتحف اللوفر، ونقوش المسلة المصرية بميدان «لاكونكورد»، وقد أَوْلى في تلك الفترة اهتمامًا خاصًّا باللغة الهيروغليفية.  جذب باجتهاده في مجالَيِ الآثار والتاريخ أنظار العمالقة من علماء الكوليج دي فرانس، ومن ثَمَّ تطلعوا إلى تنصيبه على كرسي المصريات؛ ولكن صِغَر سنه حال دون تحقق ذلك الأمر، فقرروا منحه لقب أستاذ مساعد لمدة يومين، ثمَّ نصَّبُوه بعدها على كرسي علم المصريات، وقد شغل منصب مدير مصلحة الآثار المصرية عقب وفاة مارييت، وأصبح أمينًا للمتحف المصري للآثار ببولاق. قدَّم لميدان التنقيب الأثري إنجازات حُفِرَت بين أروقة التاريخ؛ فقد استكمل الحفريات التي قام بها مارييت في سقارة، واهتمَّ بالمقابر التي تحتوي على نقوشٍ فرعونية مهمة، وإليه يُعْزَى إنشاء المعهد الفرنسي للآثار الشرقية في القاهرة، وكان أول مدير لهذا المعهد الذي لم يقتصر على الآثار الفرعونية بل امتدَّ ليشمل الآثار القبطية والإسلامية. واصل عمليات التنقيب التي بدأها مارييت في معبَدَيْ إدفو وأبيدوس، واستكمل أعمال مارييت في إزالة الرمال عن أبي الهول بالجيزة؛ حيث أزال أكثر من ٢٠ مترًا من الرمال محاولًا إيجاد عدد من المقابر تحتها. أعاد ماسبيرو ترتيب المتحف المصري ببولاق، ونقل محتوياته إلى متحف القاهرة الحالي، واكتُشفت في عهده مئات التماثيل التي تنتمي لعصور مختلفة.  وقد تُوُفِّيَ عام ١٩١٦م، ودُفِن بفرنسا، وقد أُطلق اسم «ماسبيرو» على مبنى الإذاعة والتلفزيون المصري تخليدًا لجهده الحثيث الذي بذله من أجل المحافظة على الآثار المصرية.     


