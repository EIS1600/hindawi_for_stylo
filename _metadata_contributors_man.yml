03#authorBio#::::  أحمد زكي: مفكر مصري عربي، يُعَدُّ أحد أعمدة النهضة العربية الحديثة، وهو أول من أدخل علامات الترقيم في الكتابة العربية الحديثة، وصاحب مكتبة شخصية تضم حوالي ثمانية عشر ألف مجلد، وهو أول من أطلق على الأندلس التسمية الشهيرة «الفردوس المفقود»، وأول من استخدم مصطلح «تحقيق» على أغلفة الكتب العربية، وهو أحد الرواد الذين عمِلوا على جمع المخطوطات، وتصويرها بالفوتوغرافيا وتحقيقها، وقد لقب ﺑ «شيخ العروبة». وُلِدَ أحمد زكي باشا إبراهيم عام ١٨٦٧م، وتُوُفِّيَ أبوه وهو صغير، فكفله عمه الذي كان رئيسًا للمحكمة الابتدائية الأهلية. وقد تلقى أحمد زكي تعليمه بالقاهرة، وتخرج في مدرسة الإدارة (كلية الحقوق) عام ١٨٨٧م، وقد أجاد زكي الفرنسية إجادة تامَّة إضافة للإنجليزية، والإيطالية، واللاتينية، كما عمل مترجمًا في مجلس الوزراء، وتدرج في المناصب حتى أصبح سكرتيرًا للمجلس عام ١٩١١م، حتى أُحِيلَ إلى التقاعد. وقد عاصر أحمد زكي باشا كبار أعلام النهضة العربية كرفاعة الطهطاوي، وجمال الدين الأفغاني، ومحمد عبده، فكان لا يقل عنهم قدرًا بعلمه، وقد كان «زكي باشا» كثير السفر والترحال؛ فقد سافر إلى إنجلترا، وفرنسا، وإيطاليا، وإسبانيا، كما سافر إلى الشام، وإسطنبول، والقدس، واليمن، وقبرص. وقد تَرَكَتْ هذه الأسفار أثرًا كبيرًا في حياته العلمية والأدبية؛ حيث أتاحت له زيارة عشرات المكتبات والاطِّلاع على مؤلَّفات أعلام الشرق والغرب. وقد كرَّس الرجل جهوده الفكرية في التحقيق والترجمة والتأليف، فكتب في التاريخ، وأدب الرحلات، والأدب، واللغة، وحقَّق كثيرًا من المخطوطات؛ فقدَّم لنا أكثر من ثلاثين كتابًا مؤلَّفًا، كما ترجم العديد من الكتب، بالإضافة إلى مئات المقالات التي كَتَبَهَا في مجموعة من الصحف والمجلات العربية — آنذاك — كالأهرام، والمقطم، والبلاغ، والمؤيَّد، والهلال، والمقتطف، والمعرفة، والشورى، ومجلة المجمع العلمي (دمشق). وقد تميز زكي بانتقاده للأساليب التقليدية في الكتابة، حيث طالب بلُغَة واضحة ومألوفة تُلَبِّي احتياجات الأمة الفكرية والحضارية، وقد اعتمد أسلوبه في الكتابة على التشكيل البصري، فتحرر من السجع والمحسِّنات البديعية. وقد تُوُفِّيَ عام ١٩٣٤م إثر إصابته بنزلة بردٍ حادة.     


