03#authorBio#::::  محمد عبد النبي: روائي ومترجم مصري، حائز على جائزة ساويرس الثقافية للرواية في دورتها التاسعة، وهو مؤسس ورشة «الحكاية وما فيها» المهتمَّة بتطوير مهارات الكتابة الأدبية. وُلِدَ « محمد عبد النبي محمد جمعة» في محافظة الدقهلية سنة ١٩٧٧م، وتعلَّم تعليمًا أزهريًّا، حتى تخرَّج في جامعة الأزهر، كلية اللغات والترجمة، قسم اللغة الإنجليزية. وبعد تخرُّجه اتَّجَهَ للعمل بالترجمة بدوام كامل، ثم بشكلٍ حرٍّ فيما بعدُ؛ في محاولة لتكريس مزيد من الوقت للكتابة. بدأت ممارسة محمد عبد النبي للكتابة الأدبية في منتصف التسعينيات، ووجَّه طاقته نحو كتابة القصة القصيرة تحديدًا؛ لتثمر الثمرةَ الأولى: «في الوصل والاحتراق»؛ المجموعة التي فازت بالجائزة الأولى في المسابقة الكبرى للأدباء الشبان التي عقدها صندوق التنمية الثقافية بمصر عام ١٩٩٩م. في العام التالي، صدرت له رواية صغيرة بعنوان: «أطياف حبيسة»، تَلَتْهَا في ٢٠٠٣م المجموعة القصصية «وردة للخونة» التي يَعُدُّها بدايته الحقيقية، أتبعها بالمتتالية القصصية «بعد أن يخرج الأمير للصيد» في ٢٠٠٨م، و«شبح أنطون تشيخوف» في ٢٠٠٩م، و«كما يفعل السيل بقرية نائمة» في ٢٠١٤م. وفي العام نفسه وصلت روايته «رجوع الشيخ» إلى القائمة الطويلة للبوكر العربية، وحصلت على جائزة ساويرس الثقافية كأفضل رواية لكاتب شاب، وقد رأت لجنة الجائزة أنها «عمل روائي متميز يكشف عن خبرة صاحبه العميقة بعوالم السرد، وتمكنه الجلي من تقنياته.» شارك عبد النبي في العديد من الورش المسرحية، ويتَّسع مشروعه الأدبي ليشمل الإبداع الجماعي والتفاعلي، وفي سبيل ذلك يقدِّم عددًا من الورش الإبداعية، أبرزها ورشة «الحكاية وما فيها» وفيها يمارس مجموعة من الشباب والمبتدئين تمارينَ مبتكرة لتناقُل خبرات الكتابة القصصية ومراكمتها عمليًّا. أمَّا أعماله المترجمة، فمن أبرزها: رواية «ظلال شجرة الرمان» لطارقي علي البريطاني من أصل باكستاني، ورواية «اختفاء» لهشام مطر البريطاني من أصل ليبي، والرواية المصوَّرة «فلسطين» للكاتب والرسام جو ساكو. وله إصدارات أخرى مُعَدَّة عن نصوص سابقة، منها: «٣٠ حكاية لا تنسى: من قصص الأطفال العالمية»، فضلًا عن متابعته النشر الورقي والإلكتروني، في عديد من الصحف والدوريات، مثل: «أخبار الأدب»، و«الثقافة الجديدة»، و«البديل»، و«موقع الكتابة»، وله حاليًّا مقال أسبوعي يُنشر كل يوم أربعاء في «مؤسسة هنداوي للتعليم والثقافة» يقدِّم فيه سلسلة متميِّزة من الأفكار والتمارين حول فنون الكتابة والسرد، تحت عنوان: «الحكاية وما فيها».     


