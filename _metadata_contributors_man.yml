03#authorBio#::::  قاسم أمين: كاتب، وأديب، ومصلح اجتماعي مصري، وأحد مؤسِّسي الحركة الوطنية المصرية، ويعد من أبرز رواد حركة تحرير المرأة مطلع القرن العشرين.  وُلد «قاسم محمد أمين» عام ١٨٦٣م. وتلقى دروسه الأولى في مدرسة رأس التين الابتدائية بالإسكندرية، ثم انتقل مع أسرته إلى القاهرة، حيث سكن في حي الحلمية الأرستقراطي، والتحق بمدرسة التجهيزية (الثانوية) الخديوية، وتَعَلَّم فيها الفرنسية، وانتقل بعدها للدراسة بمدرسة الحقوق والإدارة آنذاك، وحصل منها على الليسانس، وهو في العشرين من عمره. عمل بالمحاماة، إلَّا أنه ما لبث أن تركها، حيث سافر في بعثة دراسية إلى فرنسا أبدى فيها تفوقًا في الدراسة خلال أربع سنوات، وقرأ في تلك الفترة لكبار المفكرين الغربيين أمثال: ماركس، ونيتشه، وداروين، وزادت صلته هناك بالإمامين جمال الدين الأفغاني، ومحمد عبده، وعندما عاد إلى مصر عام ١٨٨٥م، عمل في النيابة المختلطة، ثم انتقل بعدها بعامين من النيابة إلى قسم قضايا الحكومة، وظل يترقى في المناصب إلى أن وصل إلى منصب مستشار وهو في سن الحادية والثلاثين. كان له نشاط فكري وثقافي واجتماعي واسع، حيث صدرت له مجموعة من المقالات غير موقعة بجريدة المؤيد، كما أصدر كتاب «المصريون» بالفرنسية، وكان يرد فيه على هجوم الدوق الفرنسي داركور على مصر والمصريين، وأصدر بعدها أشهر كتبه؛ «تحرير المرأة» و«المرأة الجديدة»، ويعد هذان الكتابان من أهم الكتب التي تم تأليفها عن المرأة مطلع القرن العشرين، وتجسدت النشاطات الاجتماعية لقاسم أمين في مشاركته بالجمعية الخيرية الإسلامية التي كانت تنشئ مدارس للفقراء، وتغيث المنكوبين والمعوزين وتقدم المساعدة إليهم. توفي عام ١٩٠٨م عن عمر يناهز خمسة وأربعين عامًا، قضاها في الإصلاح الاجتماعي والأدبي والثقافي، ورثاه كبار الأدباء والشعراء والسياسيين، أمثال حافظ إبراهيم، وخليل مطران، وعلي الجارم، وسعد زغلول، ومحمد حسين هيكل.     


