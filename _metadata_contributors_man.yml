03#authorBio#::::  إبراهيم طوقان: شاعر فلسطيني، وأحد أقطاب الشعر العربي الحديث، لقِّب بشاعر الوطنية وحارس الأرض، حيث خَضَّبَ بدماء قضيته الوطنية صفحته الشعرية، وحارب بِسطوة وحي القلم أغلال الاستعمار البريطاني، وقطرة الندى التي أحيت قسمات وجه التجديد في الشعر العربي. ولد في نابلس بفلسطين عام ١٩٠٥م، وهو الأخ الشقيق لكل من رئيس الوزراء الأردني الأسبق أحمد طوقان، والشاعرة فدوى طوقان. خاض بحر العلم المُزْبِد بتلقي دروسه الابتدائية في المدرسة الرشيدية بنابلس، وكانت هذه المدرسة بمثابة نبراس النور الذي أضاء أروقة المدارس بضوء نَهْجٍ تعليميٍّ جديد يختلف عن النَّهج الذي انتهجته الدولة العثمانية في ذلك العصر، وذلك بفضل أساتذتها الذين درَسوا في رحاب الأزهر الشريف، وتأثروا في مصر بالنهضة الشعرية والأدبية الحديثة. وبعد ذلك ركب طوقان قطار المرحلة الثانوية، فالتحق بمدرسة المطران الثانوية بالقدس عام ١٩١٩م، وتتلمذ على يد نخلة زريق الذى حفر نقوش البراعة بين أروقة تاريخ اللغة العربية، ثم التحق بالجامعة الأمريكية في بيروت عام ١٩٢٣م ونال فيها شهادة الجامعة في الآداب عام ١٩٢٩م. وقد تزوج طوقان سيدةً من آل عبد الهادي وأنجب منها جعفر وعُريب. عاد ليدرِّس في مدرسة النجاح الوطنية بنابلس، ثم عاد للتدريس في الجامعة الأمريكية ببيروت، وعمل مدرسًا للغة العربية لمدة عامين (١٩٣١م–١٩٣٣م). وفي عام ١٩٣٦م تسلَّم القسم العربي في إذاعة القدس، وعيِّن مديرًا للبرامج العربية، ثم أقالته سلطات الانتداب البريطاني عام ١٩٤٠م.  كانت قصائده الشهيرة بمثابة الفجر الصادق الذى عبَّر عن القومية العربية، ومن أشهر هذه القصائد قصيدة «موطني»، تلك القصيدة التي اتُخذت نشيدًا وطنيًّا لفلسطين. وتكْمُنُ طبيعة الشعر عندهُ في مبدأين نقديين هما: الشعر وَمْضَةٌ فكريةٌ في صورةٍ لفظية قد يُحْسِن الشاعر قولها وقد لا يُحسن، أما المبدأ الثاني فهو إيمانه أنَّ الشعر عبارات نثرية موزونة لا أثَرَ لكدِّ الخاطر فيها. وقد سافر طوقان إلى العراق حيث عمل مدرسًا بها، ووافته المنية وهو لا زال في رَوْقِ الشباب ولم يكن قد تجاوز السادسة والثلاثين من عمره، وقد قَفَلَتْ شمس حياته مساء يوم الجمعة في الثاني من مايو ١٩٤١م.      


