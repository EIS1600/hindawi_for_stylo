03#authorBio#::::  سعيد تقي الدين: أديب ومسرحي لبناني. وُلِدَ تقي الدين في مدينة «بعقلين» اللبنانية في عام ١٩٠٤م، حيث تلقى العلم بها ثم التحق بالجامعة الأمريكية بلبنان في عام ١٩١٨م، وخلال دراسته الجامعية انتسب لجمعية «العروة الوثقى» الشهيرة وتولَّى عدة مسئوليات فيها حتى أصبح رئيسها ومدير تحرير المجلة الناطقة بلسانها. بدأ «تقي الدين» في الكتابة المسرحية منذ بداية شبابه، فألف مسرحية «لولا المحامي» وهو في العشرين من العمر، وتوالت مقالاته الأدبية والسياسية التي تلقَّفتها الدوريات والمجلات الشامية والمصرية لنشرها، وبعد هجرته للفلبين بدأ أسلوبُه يصبح أكثر نضجًا وجودة فكانت مسرحياته الشهيرة ﻛ «نخب العدو» و«حفنة ريح»، بالإضافة لمجموعات قصصية مختلفة. عُيِّنَ «تقي الدين» قنصلًا فخريًّا للبنان في الفلبين عام ١٩٤٦م، كما انتمى في الخمسينات ﻟ «الحزب القومي السوري»، بالإضافة لمشاركته في العديد من الفاعليات والأنشطة السياسية التي تسببت في أن يُحكَم عليه بالإعدام غيابيًّا مرتين، وبعد عدة تضييقات هاجر مرة ثانية للمكسيك، ومنها إلى كولومبيا حيث عاش فيها بقية حياته. تُوُفِّيَ «تقي الدين» في كولومبيا عام ١٩٦٠م.     


