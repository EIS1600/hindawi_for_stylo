03#authorBio#::::  محمد فؤاد شكري: مؤرخ مصري؛ اتسمت دراساته باعتمادها على المعلومات الدقيقة والموثوقة؛ مما أضفى عليها قيمة تاريخية كبيرة. واهتم كثيرًا بالدراسات التاريخية التي تخدم القضايا الوطنية والقومية العربية، وكذلك القضايا القومية في أوروبا. التحق بدار المعلمين العليا وتخرج فيها عام ١٩٢٧م، وحصل على درجة الماجستير في التاريخ الحديث من جامعة «ليفربول» عام ١٩٣١م، ونال درجة الدكتوراه من نفس الجامعة عام ١٩٣٥م عن موضوع: «إسماعيل والرقيق في السودان». عمل في التدريس بكلية الآداب بجامعة القاهرة لما يقرب من ربع قرن، بالإضافة إلى انتدابه مفتشًا للتعليم الثانوي بوزارة المعارف عام١٩٤١م. وبسبب كتاباته وآرائه التاريخية القيِّمة؛ اعتمد عليه الوفد المصري في الأمم المتحدة عندما عُرِضت القضية المصرية السودانية على مجلس الأمن عام ١٩٤٧م، كذلك اعتمدت ليبيا كثيرًا على أوراقه التي دافع فيها عن قضيتها ببسالة، وطالب بضرورة حصولها على الاستقلال والتمتُّع بالوحدة، وكان نتيجة ذلك أن قامت السلطات البريطانية بطرده من ليبيا عام ١٩٥١م. له العديد من المؤلَّفات، نذكر منها: «مصر والسودان: تاريخ وحدة وادي النيل السياسية ١٨٢٠م–١٨٩٩م»، و«الحكم المصري في السودان»، و«السنوسية دين ودولة»، و«ميلاد دولة ليبيا الحديثة: وثائق تحريرها واستقلالها»، و«الحملة الفرنسية وخروج الفرنسيين من مصر»، و«الصراع بين البورجوازية والإقطاع ١٧٨٩م–١٨٤٨م»، و«عبد الله جاك مينو»، و«مصر والسيادة على السودان: الوضع التاريخي للمسألة»، و«ألمانيا النازية». رحل عن عالمنا عام ١٩٦٣م، إثر إصابته بمرض خطير ظل يصارعه لأكثر من ثلاث سنوات.     


