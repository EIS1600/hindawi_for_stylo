03#authorBio#::::   مصطفى الغلاييني: كاتب وشاعر وصحفي لبناني، تنوَّعت كتبه بين الفلسفة الإسلامية وبين دراسات في اللغة العربية. هو الشيخ «مصطفى بن محمد بن سليم بن محيي الدين بن مصطفى الغلاييني»، وُلد في بيروت عام ١٨٨٥م، وكسائر جيله لزم حلقات العلوم الدينية في الجامع العمري الكبير ببيروت، تتلمذ على يد الشيخ «محيي الدين الخيَّاط» الذي علَّمه اللغة العربية والجغرافيا والتاريخ، وعلى يد الشيخ «عبد الباسط الفاخوري» الذي درَّس له الفقه الإسلامي وعلوم الكلام والتوحيد، كما علَّمه الشيخ «صالح الرافعي الطرابلسي» الأدبَ العربي والشعر وفن المقامة. وكان لتعلُّم «مصطفي الغلاييني» كل تلك العلوم الأثر البالغ الذي ظهر في تنوُّع موضوعات كتبه لاحقًا. انتقل «الغلاييني» لينهل العلم من الأزهر الشريف في مصر، ومكث في جامعه ستة أشهر، نشر خلالها مجموعة من المقالات بجريدة الأهرام تتناول رأيه في طرق إصلاح التعليم في الأزهر، ثم عاد إلى بيروت وأصبح له حلقة يُدرِّس فيها بالجامع العمري الكبير، والتحق بجهاز المعلمين في الكليَّة العثمانيَّة. وكان «الغلاييني» مهتمًّا بالانخراط في الحياة العامة والمشاركة فيها، فأعلن تأييده لجمعيَّة الاتحاد والترقي التي تأسست في إسطنبول وأطاحت بعرش السلطان «عبد الحميد الثاني»، ولكنه ما لبث أن أعلن انقلابه عن تلك الجمعيَّة وأعلن تأسيسه لمجلة «النِّبراس» عام ١٩٠٩م، وقد استمر في نشرها لعامين. وفي عام ١٩١٠م اختِيرَ ليكون أستاذًا للُّغة العربية وآدابها في المكتب السلطاني. ثم تطوع «الغلاييني» تحت الراية العثمانية في الحرب العالمية الأولى، وعُيِّن واعظًا وخطيبًا في الجيش. اتُّهم «الغلاييني» بقتل مدير الداخلية في الحكومة اللبنانية، وعلى إثر ذلك اعتُقل لسبعة أشهر، ثم نُفِيَ خارج بيروت، وظل منفيًّا حتى بدأ الاحتلال الفرنسي في التراجُع، فعاد إلى بيروت، وانتُخب رئيسًا للمجلس الإسلامي ومستشارًا بالمحكمة الشرعية العليا. ترك «الغلاييني» مجموعةً قيمة من الكتب؛ منها: «أريج الأزهر»، و«الإسلام روح المدنية»، و«الثريا المضيَّة في الدروس العروضيَّة»، و«نظرات في الأدب والفقه»، وقد توفي إثر إصابته بمرض جلديٍّ نادر عام ١٩٤٤م، ودُفن في مسقط رأسه بيروت.     


