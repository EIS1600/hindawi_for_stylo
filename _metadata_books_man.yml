04#AboutBook:::: هو دُرَّة التراث العالميِّ، وواحد من أفضل كتب الأدب التي تخطَّت أطُر المكان وحدود الزمان لتعيش بيننا حتى اليوم. إنه الكتاب الذي يتناوله الصغار فيستمتعون بحكاياته، والكبار فيستنبطون منه المعاني العديدة والعميقة. وقد اصطبغ الكتاب بصبغات أكثر الحضارات الشرقية ثراءً؛ فهو نتيجة تلاقي ثلاث حضارات هي (الهندية والفارسية والعربية)، والشائع أن مؤلِّفه هو الحكيم الهندي «بيدبا»، وقد كتبه لينصح به الملك «دبشليم»، ثم انتقل الكتاب إلى الأدب الفارسيِّ عندما قام «برزويه» بترجمته إلى «اللغة الفهلوية» وأضاف إليه، وأخيرًا وصل إلى الأدب العربيِّ حينما قام «عبد الله بن المقفع» بترجمته مضيفًا إليه بدوره. ولا شكَّ أن الكتاب يحمل في طياته أبعادًا سياسية واجتماعية؛ جعلته حتى اليوم مادةً للبحث والاستقصاء، وسيظل «كليلة ودمنة» مصدر الإمتاع الأدبيِّ المفضَّل لدى الكبار والصغار.


