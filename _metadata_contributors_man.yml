03#authorBio#::::  إسكندرة قسطنطين نعمة الخوري: هي أديبة نسائية وشاعرة ومترجِمة، لبنانية المنشأ، مصرية الهوى، بريطانية الهُوِيَّة، شهيرة أيضًا باسم «ألكسندرة ملتيادي أفيرينوه» نسبةً لزوجها، و«البرنسيسة فيزينوسكا» نسبةً لمَن تبَنَّتْها. وُلِدت في بيروت عام (١٢٨٩ﻫ/١٨٧٢م) لأسرة يونانية أرثوذوكسية، وعند نزوحها إلى الإسكندرية تعلَّمَتْ في مدرسةِ راهباتٍ واستعانَتْ بأستاذٍ علَّمَها اللغة العربية، وفي الإسكندرية أيضًا كان زواجها بالمهاجِر الإيطالي «ملتيادي أفيرينوه» الذي نُسِبت إليه فيما بعدُ. كان اهتمامها بقضايا المرأة هو الحافِز لها على إصدار مجلةٍ نسائيةٍ علميةٍ أدبيةٍ بشكل شهري، وهي مجلة «أنيس الجليس» التي دامَتْ حوالي عشر سنوات (١٨٩٨–١٩٠٨)، وأتبعَتْها بمجلة أخرى باللغة الفرنسية وهي مجلة «اللوتس»؛ وذلك إيمانًا منها بأهمية نشر قضايا المرأة العربية على الصعيد العالمي، وعملَتْ أيضًا على إخراج جريدة «الإقدام» اليومية التي لم تعمر طويلًا. ساهمَتْ إسكندرة الخوري في الأدب العربي بمسرحيتها الشهيرة «أمانة الحب»، التي أصبحَتْ بها ثالثَ امرأةٍ عربية تؤلِّف للمسرح بعد لطيفة عبد الله وزينب فواز، وأضافَتْ أيضًا للترجمة روايةَ «شقاء الأمهات» التي قامَتْ بترجمتها عن اللغة الفرنسية، ولها أيضًا في الشعر ديوانٌ مفقودٌ، ولكنْ يخبرنا عن جمالِ ما فيه ما تركَتْه لنا من أبياتٍ في مسرحيتها «أمانة الحب». في عام ١٩٠٠ تلقَّتْ إسكندرة الخوري دعوةً لحضور مؤتمرٍ عالمي في باريس تعقده جمعية السلام النسائية الأوروبية برئاسة الأميرة الإيطالية فيزينوسكا، وذلك لتمثِّل فيه سيدات مصر على الرغم من حصولها على الجنسية البريطانية، وهناك تعرَّفَتْ على الأميرة فيزينوسكا التي أعجبَتْ بها، وتوطَّدَتِ العلاقةُ بينهما إلى الحد الذي جعل الأميرةَ التي لم تنجب تقوم بتبنِّي إسكندرة الخوري وتتَّخِذها ابنةً لها، وقد أوصَتِ الأميرةُ فيزينوسكا قبلَ وفاتها بانتقالِ لقبِ واسمِ الإمارة إلى إسكندرة وعائلتها، وصدَّقَ على ذلك فيكتور عمانوئيل الثالث ملكُ إيطاليا فأصبحَتْ بهذا البرنسيسة فيزينوسكا. وفُتِحت لها أبوابُ القصور السلطانية في مصر وغيرها، فنالَتِ التكريمَ من كلِّ ملوك وسلاطين عصرها، وكانت قبلةَ الأدباء والمفكِّرين في صالونها الأدبي الذي كانت تُقِيمه في منزلها الكائن بحي زيزينيا في الإسكندرية. وقد كانت على علاقةٍ قويةٍ بالخديوي عباس حلمي وبالإنجليز، فلما خُلِع وانقضَتِ الحربُ العالمية الأولى حامَتْ حولَها شبهةُ الملك فؤاد في مصر، ففُتِّش بيتها وصُودِرت أوراقها وأُمِرت بالخروج من مصر، فرحلت إلى إنجلترا وتُوفِّيت في لندن عام (١٣٤٦ﻫ/١٩٢٧م) بعد أن قضَتْ عمرَها في دعم قضايا المرأة.     


