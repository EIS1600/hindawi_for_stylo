03#authorBio#::::  أحمد لطفي السيد أبو علي: مفكر مصري، عمل وزيرًا للمعارف ثم للداخلية، ورئيسًا لمجمع اللغة العربية، ورئيسًا لدار الكتب، ومديرًا للجامعة المصرية، ويعتبر من قادة التنوير والتثقيف في مصر في القرن العشرين، ولقب بأستاذ الجيل. ولد أحمد لطفي السيد في عام ١٨٧٢م في قرية برقين بمحافظة الدقهلية، ونشأ في أسرة ثرية. التحق بمدرسة الحقوق وفي أثناء دراسته تعرف على الشيخ محمد عبده الذي شجعه؛ وعلى أثر هذا التشجيع قام أحمد لطفي السيد وجماعة من نابغي مدرسة الحقوق بإنشاء مجلة «التشريع»، كما التقى بجمال الدين الأفغاني أثناء زيارته لإسطنبول سنة ١٨٩٣م وتأثر بأفكاره. بعد حصول أحمد لطفي السيد على ليسانس الحقوق عمل بالنيابة، وتدرج في المناصب حتى عُين نائبًا للأحكام بالفيوم. وفي أثناء هذه الفترة اشترك مع صديقه القديم «عبد العزيز فهمي» في تأسيس جمعية سرية باسم «جمعية تحرير مصر»؛ ولما نمى خبرها إلى الخديوي عباس حلمي سعى إليها عن طريق «مصطفى كامل» زميل أحمد لطفي السيد في مدرسة الحقوق، حيث كان الخديوي يسعى للتحرر من قبضة الاحتلال البريطاني. تبنى أحمد لطفي السيد المفهوم الليبرالي للحرية في أوروبا مناديًا بتمتع الفرد بقدر كبير من الحرية. وهو صاحب المقولة الشهيرة: «الاختلاف في الرأي لا يفسد للود قضية.» ونادى بتحديد مفهوم للشخصية المصرية، كما نادى بتعليم المرأة، وتخرجت في عهد رئاسته للجامعة أول دفعة من الطالبات. طالب أحمد لطفي السيد باستقلال الجامعة، وقدم استقالته حين تم إقصاء طه حسين عن الجامعة. كما قدم استقالته مرة أخرى حين اقتحمت الشرطة حرم الجامعة، ودعى إلى استعمال اللغة العامية المصرية بدلًا من العربية الفصحى. وسياسيًّا أسس حزب الأمة المصري صاحب شعار مصر للمصريين في ديسمبر ١٩٠٧م، حيث كان هدف الحزب الرئيسي هو المطالبة بالاستقلال التام والدستور. يعد أحمد لطفي السيد من أكبر المساهمين في حمل راية التثقيف والتنوير في مصر في القرن العشرين، وقد ظل أستاذًا لجيله الرائد إلى أن غادر دنيانا في ٥ مارس عام ١٩٦٣م بالقاهرة.      


