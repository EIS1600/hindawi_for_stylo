03#authorBio#::::  سلاطين باشا: ضابط نمساوي، جاء إلى مصر للخدمة بالجيش البريطاني، ثم عُيِّن حاكمًا لدارفور، وهو صاحب أكثر الكُتُب والسِّيَر تأثيرًا على تاريخ السودان. وُلِدَ «رودلف أنتون كارل فون سلاطين» عام ١٨٥٧م ﺑ «فيينا»، ثُمَّ ارتحل إلى «مصر» ليلتحق كضابط بالقوات «الأنجلونمساوية» وظل بها حتى عيَّنه «غوردون باشا» حاكمًا لدارفور عام ١٨٨٤م، وأثناء ذلك عمِلَ على إخماد ثورات «المهدي محمد أحمد» فاعتنق الإسلام لاستمالة جنوده من السودانيين، وأظهر تعاطُفًا مع القبائل، حتى إنه أطلق على نفسه اسم «عبد القادر»، ولكن سُرعان ما اعتقلته قوات جيوش «المهدي»، فأظهر اعتناقه الإيمان بالمهدية حتى نجح في الهرب بخُطَّة مُحكمة دبَّرها رجل المخابرات الإنجليزي «السير ونجت»، وعمليه تهريب «سلاطين» قادها ثلاثة من الزعماء السودانيين وقادة الثورات ضد المهدي، وهم «محمد ود الفحل» زعيم قبيلة الفحلاب، و«إبراهيم محمد حمزة» الإنقريابي، و«فل الله ود سالم» زعيم الكبابيش. بعد أن هرب «سلاطين» عاود الاشتراك في حروب «السودان» حتى استرد «أم درمان»، وظل موظَّفًا بحكومة «السودان» حتى إعلان قيام الحرب العالمية الأولى عام ١٩١٤م، فسافر إلى «النمسا» ودخل في خدمة الصليب الأحمر، ثم بعد أن عُقِدت الهُدنة اختير عضوًا ببعثة الصُلح ﺑ «باريس». بعد نجاح عملية الهروب أوعز «ونجت» إلى «سلاطين» أن يكتب ما شاهده وما عايشه في شكل معلومات ليتم استغلالها كوثائق بالجيش الإنجليزي، فأخذ ونجت هذه المعلومات وصنع منها كتابًا ثمينًا بالإنجليزية، وهو الكتاب المعروف ﺑ «السيف والنار في السودان»، ونُشر هذا الكتاب ثم تُرجِمَ إلى أهم اللغات الأوروبية وكان له عظيم الأثر على أوروبا، وساهم بشكل كبير في إقناع الرأي العام الإنجليزي ومجلس العموم البريطاني والملكة «فكتوريا» بغزو «السودان». وقد تَمَّ ذلك بتجهيز حملة السير «كتشنر» الذي اختار المخابراتي «ونجت» ليرافقه من «القاهرة» إلى «الخرطوم». تم إنتاج فيلمين تسجيليين عن شخصية «سلاطين باشا» تناوَلَا تأثيره وبصمته في تاريخ «السودان»، كان الفيلم الأول عام ١٩٦٧م، والثاني عام ٢٠١١م. تُوُفِّيَ «سلاطين باشا» في« فيينا» عام ١٩٣٢م أثناء عملية لاستئصال ورم سرطاني.     


