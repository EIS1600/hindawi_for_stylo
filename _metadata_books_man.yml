04#AboutBook:::: لقرنٍ من الزمان والاقتصاديون يطرحون قضية العولمة في المؤسسات المالية وأسواق العمل والتجارة ويدافعون عنها. غير أن ثَمَّةَ علامات تحذيرية كانت دائمةَ الظهور تشير إلى أن الاقتصاد العالمي والتجارة الحرة ربما لا يكونان دومًا بالقدر المأمول من النفع. فأين هي مواطن الخطورة؟ وماذا بوسعنا أن نفعل إزاءها؟ يبحث داني رودريك في هذا الكتاب تاريخ العولمة منذ ظهورها في القرن السابع عشر، مرورًا بالأحداث والأفكار البارزة التي أثَّرت على مسارها حتى يومنا هذا. يرى رودريك أنه على الرغم من أن العولمة الاقتصادية قد أتاحت مستويات غير مسبوقة من الرخاء في الدول المتقدمة، وكانت بمثابة هبة من السماء لمئات الملايين من العمال الفقراء في الصين وغيرها من دول آسيا، فإنها تقوم على ركائز متصدعة. ويرتكز رأْي رودريك على فكرة وجود معضلة أساسية ثلاثية الأبعاد تتمثل في أننا لا نستطيع أن نجمع في آنٍ واحدٍ بين الديمقراطية، وسيادة الدولة القومية، والعولمة الاقتصادية. فإذا منحت الحكومات قوة مفرطة، فسيؤدي ذلك إلى اتباع سياسة الحمائية. وإذا منحت الأسواق حرية مفرطة، فسيؤدي ذلك إلى خلق اقتصاد عالمي غير مستقر يفتقر إلى الدعم السياسي والاجتماعي من جانب أولئك الذين يُفترض أن يساعدهم هذا الاقتصاد. باختصار، يرى رودريك أننا بحاجة إلى عولمة ذكية، لا عولمة مفرطة.


