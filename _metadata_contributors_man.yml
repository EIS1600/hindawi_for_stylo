03#authorBio#::::  أبو القاسم الشابي: فخر الأدب العربي في ربوع تونس الخضراء، وهو الشاعر الذي يتنفَّس القارئ في أشعاره رحيق النفحات الأندلسية في الشعر، وأبرز مَن تَجَلَّت في أشعاره ظاهرة الجُمَل المتوازية في الشعر، وهي ظاهرة قديمة في التراث العربي جُدِّدَت دماؤها في ذاكرة التراث العربي حينما أُودِعَت في أبيات الشَّابي. وُلِدَ أبو القاسم بن محمد بن أبي القاسم بن إبراهيم الشَّابي عام ١٩٠٩م في بلدة الشَّابة التابعة لولاية توزر، وترجِع دماء نسبته إلى أبيه الشيخ محمد الشَّابي الذى اتَّسَم بالتقوى والصلاح، وكان يقضي جُلَّ وقته بين المسجد والمحكمة والمنزل، وقد كان لهذه النشأة أثرٌ جَلِيٌّ في حياة الشابي؛ فقد حفظ القرآن الكريم، ثم التحق بجامعة الزيتونة عام ١٩٢٠م، وتخرَّج فيها عام ١٩٢٨م. التحق بعد ذلك بمدرسة الحقوق بجامعة الزيتونة بتونس، وحصل منها على ليسانس الحقوق عام ١٩٣٠م. وقد قدَّم الشابي للمُعْترك الأدبي العديدَ من المقالات والقصائد التي حَظِيَتْ بالاهتمام والنشر في مختلف الصحف التونسية والمصرية. كان الشابي ناشطًا في الخلدونية، والنادي الأدبي بقدماء الصادقية؛ إضافةً إلى أنه كان من مؤسسي جمعية الشبان المسلمين عام ١٩٢٩م. ألقى الشابي العديد من المحاضرات في نوادي العاصمة تونس وولاية توزر، وقد ذخرت ذاكرة الأدب العربي بما قدَّمه لها من قصائد منها: «إرادة الحياة»، و«صلوات في هيكل الحب». وقد داهمته مخالب مرض «القُلاب» منذ ولادته، وكان يشكو من تضخُّم في القلب فارق على أثره الحياة وهو في ريعان شبابه، حيث وافته المنية عام ١٩٣٤م، ونُقِل جثمانه إلى مدينة توزر كي يُوارَى الثرى.     


