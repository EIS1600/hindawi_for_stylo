03#authorBio#::::  فرج سليمان فؤاد: صحفي وشاعر مصري نظم في كثير من أغراض الشعر في عصره، وقد تميزت بعض قصائده بالنقد الاجتماعي والسياسي، وقد ظهر ذلك بصورة واضحة في قصيدته: «المعلقات الوفدية»، كما قام بمدح الحكام وكبار رجال عصره. وُلِد «فرج سليمان فؤاد» في مدينة أسيوط عام ١٨٨٤م، وقد تلقى تعليمه الأولي في مدرسة المنيا الابتدائية، ثم انتقل منها إلى القاهرة حيث حصل فيها على شهادة الثانوية عام ١٩٠٦م. عمل وكيلًا لجريدة «الجريدة» وكان يرأس تحريرها «أحمد لطفي السيد» الذي اختاره وكيلًا للجريدة في مدينة أسيوط عام ١٩٠٨م، كما أنه أصدر مجلة «النيل» عام ١٩٢١م، ومجلة «الحسان» النسائية عام ١٩٢٥م، واستمر صدورها لمدة أربع سنوات. لديه العديد من القصائد والتي نُشِر بعضها في كتابه: «الكنز الثمين لعظماء المصريين»، والبعض الآخر نُشِر في مجلة النيل، ونذكر منها: «تحية النيل لمليك النيل» عام ١٩٢٧م، و«بنك مصر» عام ١٩٢٨م، و«تحية النيل لولي عهد النيل» عام ١٩٢٨م، و«تهنئة» عام ١٩٢٩م، و«المعلقات الوفدية» التي انتقدت حزب الوفد، كما أن له مقامات كثيرة نُشِرت أيضًا في مجلة «النيل»، ومنها: «المقامة السفورية» و«المقامة الحزبية» و«المقامة السياسية» و«المقامة النسوية» و«المقامة الهزلية» و«المقامة الإصلاحية» و«المقامة التهويشية»، ومن أعماله أيضًا كتاب: «ذكرى الراحل الزعيم محمد فريد» و«ذكرى شهداء العلم والغربة». وتوفي في القاهرة عام ١٩٥٠م، عن عمر يُناهِز الستة والستين عامًا، بعد أن ترك إرثًا علميًّا واسعًا.     


