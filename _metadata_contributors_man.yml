03#authorBio#::::  الكونتيسة دي سيجور: أديبة روسية المولد فرنسية الثقافة، ورائدة قديرة في مجال أدب الأطفال. وُلِدَتْ «صوفي فيودور روستوبتشينا» عام ١٧٩٤م في «روسيا»، حيث كان والدها يملك إقطاعًا مساحته مائة وسبعة آلاف فدان، ويعمل بها أربعة آلاف قن. وتلقت صوفي تعليمها وَفقًا لما تقتضي ضرورات تعلُّم الطبقة الارستقراطية الروسية آنذاك؛ فعكفت على تعلُّم اللغات، حتى أتقنت خمس لغات بينها الفرنسية. وفي هذه البيئة نشأت صوفي ذات الأصول المغولية الأرستقراطية، وكان والدها «الكونت فيودور» جنرالًا في الجيش الروسي، وقد تولى وزارة الخارجية في عهد القيصر «بولس الأول»، وفي عام ١٨١٢م صار فيودور حاكمًا لموسكو حتى الغزو الفرنسي لروسيا، حيث حُكم عليه بالنفي؛ فغادرها عام ١٨١٤م إلى «دوقية وارسو» ثم إلى ألمانيا وإيطاليا، وأخيرًا استقر به المقام في فرنسا عام ١٨١٧م وأعلن تحوُّلَه إلى الكاثوليكية الرومانية، وأجبرت صوفي على اعتناق الكاثوليكية، ولم يكن قد تجاوز عمرها الثالثة عشرة عامًا. وفي فرنسا، التقت صوفي زوجها «دي سيجور شاتو» — الذي حملت اسمه — وتزوَّجا عام ١٨١٩م، وأنجبت منه ثمانية أولاد، وقد فضَّلت صوفي العزلة والهدوء، في حين تمسَّك زوجها بالمدينة وما بها من مدنية، وأهملها زوجها وتركها تعاني الوحدة والصمت لفترات طويلة، كما كان دي سيجور ذا علاقات نسائية متعددة؛ مما جعلها عرضة للإصابة بالأمراض التناسلية، كل تلك الأحداث ساهمت في أن تصنع من صوفي شخصية مضطربة متقلبة المزاج. بدأت دي سيجور مسيرتها الأدبية عندما بلغت ثمانية وخمسين عامًا، وكانت عزلتها وبُعدها عن زوجها قد منحاها الوقت الكافي لتبدع في رواياتها، وقد أنتجت في الفترة (١٨٥٧–١٨٦٩) عشرين رواية، منها: «خواطر حمار»، وكانت روايتها «مصاعب الطفلة صوفي» تناقش ما تعرضت له دي سيجور من محن ومآسي في طفولتها. توفيت دي سيجور عام ١٨٧٤م، تاركةً وراءها الكثير من الروايات التي ما زالت تحظي بقبول واسع بين الكبار والصغار.     


