03#authorBio#::::   عبد العزيز البشري: عاصَرَ عددًا ليس بالقليل من كبار الأدباء؛ مثل: «لطفي السيد» و«محمد حسين هيكل» و«الزيات» و«العقاد»، إلا أنه استطاع أن يحوز مكانة كبيرة بين هؤلاء باعتباره أحد أهم الكتَّاب في عصره، حتى لقَّبَه «طه حسين» ﺑ «كاتب النيل»، ولُقِّب أيضًا ﺑ «جاحظ عصره»، فلا شك أن البشري ترك آثارًا واضحة على أدباء عصره. وُلِد «عبد العزيز سليم البشري» بالقاهرة عام ١٨٨٦م، وكان والده أحد مشايخ الأزهر، فحرص على تلقينه العلوم الدينية واللغة العربية. بدأ حياته بوظيفة «أمين السر العام» بوزارة الأوقاف، ثم عمل وكيلًا للمطبوعات بوزارة المعارف، كما عُيِّن قاضيًا في أحد الأقاليم، وأخيرًا عُيِّن مراقِبًا إداريًّا في مَجْمَع اللغة العربية بالقاهرة. اتَّبَعَ البشري الأسلوبَ الساخر في كتابته، حتى أُطلِق عليه «شيخ الساخرين» لاختلاط جدِّه بهزله، وقد أسَّس بفضل أسلوبه هذا مدرسةً خاصةً به تميَّزَتْ بالأسلوب السهل الممتنع. كتب البشري في شتى مناحي الحياة؛ فكتب في الحياة الاجتماعية ممثِّلًا الاتجاه المحافِظ المتمسِّك بالقِيَم والمبادئ؛ وتجلَّى ذلك في رفضه بعض العادات الجديدة. كما عُرِف عنه التحفُّظ في دراسة الأدب الغربي، وقد ناقَشَ المشكلات الاقتصادية وكيفية إحراز نهضة اقتصادية، وعالَجَ بعض الأحداث السياسية، كأحوال مصر تحت الاحتلال، كما ترجَمَ لعددٍ من معاصِرِيه. كان البشري يكتب عن كلِّ ما يواجِه المواطن البسيط والمثقف في حياته؛ فقد كان حريصًا على أن يرسم صورةً مماثِلة للواقع المصري، ولم يكن البشري من مؤلِّفي الكتب، فقد عبَّرَ عمَّا يجول بداخله من أفكارٍ في المقالات الصحفية؛ فهو لم يؤلِّف سوى كتاب واحد لوزارة المعارف عن التربية الوطنية، وما عدا ذلك من كتبٍ كان جِماعَ مقالاته؛ ككتابه: «في المرآة». وقد تُوفِّي شيخ الساخرين عام ١٩٤٣م بالقاهرة، بعد أن ترك لنا صورة حية للواقع المصري تكمن في مقالاته التي تنبض بالحياة.     


