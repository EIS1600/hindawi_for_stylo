03#authorBio#::::  أنطونيوس بشير: هو عالِم لاهوتي، وأديب وخطيب مفوَّه، اشتُهِر بترجماته لبعض أعمال جبران. وُلِد أنطونيوس بشير في عام ١٨٩٨م، في قرية «دوما» بشمال «لبنان»، وكان أبواه يوسف وزينة البشير شديدَي التديُّن، ونظرًا لنشأته المسيحية الأرثوذكسية درَسَ في البلمند الأرثوذكسية اللاهوتية في طرابلس، ثم توجَّهَ إلى دراسة القانون في مدرسة بعبدا الحقوقية، ثم أكمَلَ دراستَه في الجامعة الأمريكية في بيروت، وقد أثبَتَ تفوُّقًا واضحًا ممَّا جعله يعمل بتدريس الأدب العربي في الجامعة الأمريكية، بالتوازي مع عمله بمهنة المحاماة.  انضمَّ في وقتٍ مبكرٍ من حياته إلى الكنيسة، حتى تمَّ رسمه شمَّاسًا في عام ١٩١٦م، ثم أرسَلَه بطريرك أنطاكية إلى الولايات المتحدة الأمريكية، وهناك انتُخِب رئيسًا لأساقفة نيويورك ولكنيسة أمريكا الشمالية. وقد أُسِّس في عهده أكثر من ثلاثٍ وستين كنيسة، بالإضافة إلى رسم أعدادٍ كبيرةٍ من الكهنة، كما نجح في جعل الإدارة الأمريكية تعترف بالأرثوذكسية في الولايات المتحدة؛ لذا اعتبَرَه المهتمُّون بالشأن الكنسي من أنشط رعايا الكنيسة وأكثرهم إخلاصًا. له عدة مؤلَّفات لاهوتية وأدبية، منها ما هو باللغة العربية مثل: كتاب «مراقي النجاح»، وكتاب «أقرأ وأفكر»، وكتاب «ثلاثة مفكِّرين في الدين»؛ وكتب باللغة الإنجليزية مثل: «دروس في الكنيسة الأرثوذكسية»، و«التعليم المسيحي الأرثوذكسي». كما ترجَمَ الكثيرَ من المؤلَّفات الإنجليزية الخالدة إلى العربية، مثل كتب «اعترافات تولستوي»، و«الحياة البسيطة» لشارلزواغنر، و«الرجل الذي لا يعرفه أحد» لموريس سارتر لينك، بالإضافة إلى «اليوم وغدًا» لآرثر برزباين. وقد ترجَمَ بعضَ أعمال الأديب جبران خليل جبران مثل: «النبي»، و«المجنون»، و«السابق»، و«رمل وزبد»، و«يسوع ابن الانسان»، و«حديقة النبي»، و«آلهة الأرض». وقد أسَّسَ في عام ١٩٢٦م مجلةَ «الخالدات» باللغة العربية، وخلَّفَ العديدَ من المقالات الدينية والاجتماعية والأدبية. تُوفِّي أنطونيوس بشير في عام ١٩٦٦م، تارِكًا تلك المآثِر المتميِّزة.     


