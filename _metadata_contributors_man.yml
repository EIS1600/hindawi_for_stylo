03#authorBio#::::  طه الراوي: أديب وباحث عراقي، يُعدُّ أحد أبرز أعلام الفكر والأدب في العراق في العصر الحديث. وُلِد «طه بن صالح الفضيل الراوي» عام ١٨٩٠م في قرية «رواة» بمحافظة «الأنبار» غربِيَّ العراق، والتي تُطِلُّ على نهر الفرات. انتقل إلى بغداد عام ١٩١٠؛ حيث درس بدار المعلمين التي افتُتِحت عام ١٩١٧م، كما التحق بمدرسة الحقوق التي تخرج فيها عام ١٩٢٥م. وعلى الرغم من فقدانه إحدى عينيه وهو في سنٍّ صغيرة، إلا أنه ظل مثابرًا على القراءة والمطالعة وتحصيل شتى العلوم والمعارف طوال حياته. عُيِّنَ مديرًا لمدرسة بالمرحلة الابتدائية، وبعدها مدرسًا في مراحلَ أعلى، كما كان أستاذًا للآداب العربية وتاريخ الإسلام في دار المعلمين العالية، كذلك تولى التدريس في جامعة «آل البيت». وإلى جانب ذلك شغَل العديد من المناصب الإدارية؛ حيث تولى إدارة المطبوعات في وزارة الداخلية عام ١٩٢٦م، وعمل سكرتيرًا في مجلس الأعيان عام ١٩٢٨م، ومديرًا عامًّا للمعارف عام ١٩٣٧م، فضلًا عن اختياره عضوًا بالمَجمع العلمي العربي بدمشق عام ١٩٣٣م، وانتخابه رئيسًا لِلَجنة التأليف والترجمة والنشر بوزارة المعارف عام ١٩٤٥م، وتعيينه مديرًا للمطبوعات، ثم سكرتيرًا لمجلس الأعيان، فأستاذًا في دار المعلمين العالية عام ١٩٩٣م. له العديد من المؤلَّفات التاريخية والأدبية، نذكر منها: «أبو العلاء المعري»، و«بغداد مدينة السلام»، و«تفسير بعض آيات القرآن الكريم»، و«تاريخ العرب قبل الإسلام»، و«تاريخ علوم اللغة العربية»، و«بدائع الإعجاز»، و«رسائل في مسائل». تُوُفِّيَ «طه الراوي» ببغداد عام ١٩٤٦م. ورثاه العديد من أعلام الشعر والأدب في العراق وخارجه منهم: «زكي مبارك»، و«مصطفى جواد»، و«الأب أنستاس الكرملي»، وغيرهم من رجال الفكر في العالم العربي.     


