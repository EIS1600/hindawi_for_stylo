03#authorBio#::::  وسيلة محمد؛ هو اسم مستعار كان يستخدمه الأديب «حافظ نجيب» في نشر بعض كتبه. حافظ نجيب؛ أديب ومغامر مصري. ولد حافظ محمد نجيب في القاهرة في نهاية القرن التاسع عشر على الأرجح؛ وإن كانت لا تتوفر معلومات دقيقة عن مولده وطفولته بسبب السرية التي أحاط بها نفسه ليهرب من ملاحقات البوليس المصري المستمرة. كان والد نجيب قد اختطفه أحد البشوات الأتراك أصحاب النفوذ وألحقه بقصره، حيث اهتم بتعليمه ورعايته كأحد أولاده، ولما كبر زوجه لابنته وانجب منها ولدًا وحيدًا هو «حافظ نجيب»، ولكن حدثت بعض المشكلات بين والده وبين الباشا وتطورت حتى طرده من قصره وظلت الزوجة مع ابنهما «حافظ» في القصر حتى ماتت في حادثة فانتقل «حافظ» لرعاية ابيه. عانى حافظ من شظف العيش خلال اقامته في كنف والده؛ ولذلك ألتحق بإحدى المدارس العسكرية الداخلية ليتمكن من التعلم بشكل مجاني، وبعد تخرجه انضم للجيش العثماني جنديًا بـ «الفرقة الأجنبية» ثم بالجيش الفرنسي، حيث اعجب قادته بذكاءه؛ فأرسلته المخابرات الفرنسية في إحدى المهام التجسسية بألمانيا، ولكن تنكره كُشف وفشلت المهمة فعاد لمصر من جديد، حيث تنقل بين وظائف مختلفة. كان حافظ يحلم بجلاء الاحتلال الإنجليزي عن مصر فكانت له مغامرات مثيرة ضد الاحتلال مستغلًا قدراته في التنكر وتقليد الشخصيات فمرة هو «الأمير يوسف كمال»، وأخرى هو «المندوب السامي العثماني»، بل لقد تنكر فترة في زي «راهب أرثوذكسي»، وقد أفردت الجرائد آنذاك الصفحات الطوال لهذه المغامرات. كان حافظ يملك خيالًا أدبيًا خصبًا فألف العديد من الروايات، كما كان يجيد الإنجليزية والفرنسية والتركية بطلاقة؛ فترجم بعض الكتب، وقد نشر بعضها باسم زوجته «وسيلة محمد» مثل كتابي «روح الاعتدال» و«غاية الإنسان» اللذان ترجمهما في السجن. شارك حافظ في تحرير مجلات عدة منها «العلمين» و«الحاوي»، كما ترجم سلاسل روايات بوليسية مثل «جونسون» و«ملتون توب»، وقد شرع في كتابه مذكراته في أواخر حياته ولكن الموت أدركه قبل أن يتمها. توفي حافظ نجيب في عام ١٩٤٦م، وقد خلد الفنان الكبير «محمد صبحي» قصته (مع بعض التصرف) في مسلسله الشهير «فارس بلا جواد» عام ٢٠٠٣م.     


