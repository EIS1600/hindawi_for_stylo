04#AboutBook:::: «الفلسفة» هي حياة اليوناني القديم، الذي ترجم حياته وأولوياته بناءً عليها؛ فقد أرجع كل شيء إليها، كما أنه لم يُبدِع في شيء مثلما أبدع في الفلسفة والأدب. وقد قدمت لنا الفلسفة اليونانية أعظم الفلاسفة على الإطلاق؛ فهم الذين وضعوا بذرة الفلسفة للعصر الحديث، فقد وضع هؤلاء الفلاسفة المبادئ الأولى للفلسفة، ولكنهم أيضًا لم يأتوا من العدم؛ فثَمَّة إرهاصات كانت بمثابة بصيص من النور الذي حوَّلَهُ فلاسفة اليونان إلى شعلة حملوها ليضيئوا بها شمس الحضارة الإنسانيَّة. وهو ما التقفَه الفلاسفة المسلمون والأوروبيون على حدٍّ سواء؛ ليستكملوا مسيرة العلم التي لا تنتهي أبدًا. وقد حدَّد لنا يوسف كرم الأُطُر الأساسية التي قامت عليها الفلسفة اليونانية منذ فجر التاريخ، وحتى انتهاء دور الفلسفة اليونانية، ليبدأ طَوْرٌ جديد من الفلسفة السكندرية والمدرسية.


