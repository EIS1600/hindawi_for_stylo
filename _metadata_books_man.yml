04#AboutBook:::: «الحب» هو أعمق تجربة ميتافيزيقية عرفها الإنسان. احتار في تشخيصها الشعراء والأدباء والفنانون والفلاسفة والعلماء، فعبر كل منهم عنها بطريقته ومن زاويته التي يراها. فقد تغنى الشعراء الحب بقصائدهم، وكتب عنه الأدباء بأفئدتهم، ورسمه الفنانون بريشتهم لونوه بألوانهم، وتأمله الفلاسفة بعقلهم، وبحثه العلماء بأدواتهم. فلم يحط بوصفه أحدا ولم يصبه كل الإصابة. فلا شعراء ولاأدباء ولافنانون قضوا، ولا فلاسفة ولاعلماء قطعوا. لذلك لم يملك سلامة موسي في هذا الكتاب إلا أن يقدم إحدى الاجتهادات حول هذه التجربة العميقة رأسيا في ذات الإنسان، والممتدة أفقيا عبر التاريخ. ويتتبع هذا العمل المسار التاريخي لهذه التجربة الوجدانية في حياة الإنسان عبر تناولها من خلال شخصيات وأعلام تاريخية.


