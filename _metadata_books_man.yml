04#AboutBook:::: تكاد عبارة «لا يمكن فصل الماضي عن الحاضر» أن تبلى من كثرة ذكرها بين المفكرين والمهتمين بتاريخ الأمم والمجتمعات، وإن كانت تحمل كل الحقيقة. فحاضر الأمة الإسلامية على اختلاف أجناسها وأقطارها شكَّله ماضيها منذ أيام البعثة المحمدية؛ حيث نشأت الدولة وليدة، وانطلقت تحوز سُبل القوة حتى كانت لها الغلبة والسيادة على أمم لم تُقم لها وزنًا قبل ذلك. ولكن النوازل تتابعت على تلك الأمة فقسمتها، وشغلتها بنفسها، وجعلتها تتراجع وتهن، وإن ظلت كما يقول العقاد: «قوة صامدة» رغم أنها في القرون الأخيرة لم تتوافر لها من سُبل القوى ما توافر لأعدائها، الأمر الذي يجعل المرء يحار في سبب صمودها، وبقاء ثقافتها ومجتمعاتها. وفي هذا الكتاب يحاول العقاد رصد الحاضر الإسلامي على خلفية قراءة الماضي عله يدرك أسباب ما أصاب الأمة، وكيف يمكنها بناء مستقبلها؟


