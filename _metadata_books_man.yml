04#AboutBook:::: زخر التراثُ الشعبي العربي بقصص وحكايات عكسَتِ المُخيِّلةَ العربية ومدى ما تحتويه من أساطير وإنْ لم تخلُ تمامًا من الحقيقة. ولما كان هذا التراث هو حال الشعب، فإننا نستطيع أن نتلمَّس فيه صورةً لواقعِ العرب الاجتماعي والثقافي، والعلاقاتِ التراثية بين الساميِّين العرب والآريِّين الفرس. كانت المُشافَهة أو الرواية الشفهية أولَ ما عَرَف العربُ من طُرُق تدوين القصص والحكايات إلى أن جُمِعتْ ودُوِّنتْ. وقد تناولت قصصُ التراث الشعبي عدةَ موضوعات؛ فمن قصص الخلق والخطيئة الأولى، إلى حكايات الجان والوحوش، وتحويل الأبطال إلى حيوانات وجماد، وبعض المعتقدات الاجتماعية عن الحسد وقراءة الفنجان، وتصوير واقع المرأة كزوجة أو جارية أو بَطلة. وتُعَدُّ دراسةُ «شوقي عبد الحكيم» من أهم الدراسات التي تتناول هذا الجانبَ من الفولكلور؛ لما له من باعٍ طويلٍ في هذا المجال.


