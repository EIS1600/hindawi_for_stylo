03#authorBio#::::  محمد أبو زيد: شاعر وصحفي مصري، حاز عددًا من الجوائز في الشعر والأدب، وهو مؤسِّس ورئيس تحرير «موقع الكتابة الثقافي». وُلِد «محمد أبو زيد محمد عبد اللاه» سنة ١٩٨٠م في محافظة سوهاج بصعيد مصر، وتخرَّجَ في كلية التجارة بجامعة الأزهر سنة ٢٠٠٣م. اتَّجَه للعمل بالصحافة وهو لا يزال على مقاعد الدراسة الجامعية، فعمل صحفيًّا بمكتب جريدة الشرق الأوسط بالقاهرة في الفترة من ٢٠٠٣م إلى ٢٠٠٧م، ثم عمل بجريدة التحرير المصرية في الفترة من مايو ٢٠١١م إلى نوفمبر ٢٠١٢م، وهو الآن يعمل بموقع ٢٤ في دولة الإمارات العربية المتحدة. نبغ أبو زيد في الشعر مبكرًا، حيث شهد العامُ ٢٠٠٣م إصدارَ ديوانه الأول «ثقب في الهواء بطول قامته» وهو في عامه الأخير بالجامعة، وقد أحدَثَ الديوان صدًى كبيرًا، أعقبَتْه مجموعةٌ من الدواوين التي لاقَتْ هي الأخرى نجاحًا لافتًا؛ فصدَرَ ديوان «قوم جلوس حولهم ماء» في ٢٠٠٦م، ثم «مديح الغابة» في ٢٠٠٧م، و«طاعون يضع ساقًا فوق الأخرى وينظر للسماء» في ٢٠٠٩م، و«مدهامتان» في ٢٠١١م، وأخيرًا «مقدمة في الغياب» في ٢٠١٤م. هذا بالإضافة إلى أنه كتب شعرًا للأطفال في كتابه «نعناعة مريم» الصادر سنة ٢٠٠٥م. وله أعمالٌ سردية، آخِرها رواية «أثر النبي» في ٢٠١٠م، سبقَتْها رواية «ممر طويل يصلح لثلاث جنازات متجاورة» التي حاز عنها جائزة «يحيى حقي» بالمجلس الأعلى للثقافة في مصر سنة ٢٠٠٣م. في العام ٢٠٠٥م، حصل محمد أبو زيد على جائزة سعاد الصباح في الشعر عن ديوانه «أمطار مرَّت من هنا». وقد تناوَلَ عددٌ من النقاد داخل مصر وخارجها أعمالَه الأدبية في كتاباتهم، ومنهم: «فريدة النقاش»، و«صافيناز كاظم»، و«محمود قرني»، و«بهاء جاهين»، و«محمد العشري»، و«جمال القصاص»، و«يسري عبد الله»، وغيرهم. أطلق أبو زيد النسخةَ التجريبية من موقع الكتابة الثقافي باسم «كتابة» عام ٢٠٠٧م كأول موقع ثقافي مصري خاص يهتم بنشر الإبداعات الأدبية، ثم صدرَتِ النسخةُ الحالِيَّة باسم «الكتابة» في أبريل ٢٠٠٩م، واستطاع أن يضمَّ إليه العديدَ من الأقلام العربية الرفيعة؛ وذلك استمرارًا لاهتمامه بالكتابة الأدبية ولنشاطه التدويني على شبكة المعلومات الدولية الذي بدأه في ٢٠٠٦م بإنشاء مدوَّنته «مزيكا حزايني شوية»، بالتوازي مع كتاباته المنشورة في العديد من الصحف والدوريات المصرية والعربية. وكان له مقالٌ أسبوعي يُنشَر كلَّ ثلاثاء في «مؤسسة هنداوي للتعليم والثقافة».     


