03#authorBio#::::  إسماعيل صدقي: هو سياسي واقتصادي مصري تولى رئاسة وزراء مصر مرتين، قبل ثورة يوليو قام بالعديد من الإصلاحات الإقتصادية وإصدار قوانين من شأنها تدعيم الإقتصاد المصري. ولد عام ١٨٧٥م بالأسكندرية لأب هو «أحمد شكري باشا» الذي كان من كبار رجال الحكومة في عهد الخديوي إسماعيل، تلقى تعليمه الإبتدائي بمدرسة «الفرير» حيث أتقن الفرنسية، وظل بها حتى حصل على شهادة «البكالوريا» (الثانوية العامة) ثم ألتحق بمدرسة الحقوق حيث زامل «مصطفى كامل» و«أحمد لطفي السيد»، وقد عمل خلال فترة دراسته بالصحافة، وعند تخرجه عمل بوظائف حكومية في النيابة والبلدية، وظل يتدرج في المناصب الحكومية حتى عين وزيرًا للزراعة في عهد الخديوي عباس، وتولى حقائب وزارية مختلفة حتى أصبح رئيسًا للوزراء مرتين. شارك في تأسيس حزب الوفد مع سعد زغلول، وتم نفيه معه وآخرين إلى جزيرة مالطة ليتم الإفراج عنهم سريعًا مع اشتداد الثورة ثورة ١٩١٩م، ولكنه انفصل عن الوفد بعد أن وجد أنه يختلف مع أعضائه في الكثير من الآراء ليواصل نضاله الوطني والسياسي، حيث شارك في مفاوضات الاستقلال عن بريطانيا وإلغاء الحماية البريطانية فكان في «لجنة عدلي» الشهيرة التي فاوضت اللورد البريطاني «كيرزون». كانت لإسماعيل صدقي نشاطاتٌ اقتصادية وقانونية، إضافة لنشاطه السياسي، فقد أصدر قانونًا بتخفيض إيجار الأرضي الزراعية ، كما قام بإنشاء بنك التسليف الزراعي، وعمل على إنشاء عدة هيئات تدعم الاقتصاد المصري، حيث كان يرى أن استقلال مصر ينبع من قوة اقتصادها واستقلاله. تعرض صدقي لمحاولتي اغتيال فاشلتين، وهو الأمر الذي يعكس أن سياساته لم تكن محل ترحيب من كثيرين، كذلك كان على خلاف في أيامه الأخيرة مع الملك فاروق حيث انتقد تجاوزاته التي رأى أنها لا تتناسب مع مقام ملك دولة كبرى كمصر. توفي صدقي في عام ١٩٥٠م وشُيع في جنازة بسيطة حسب أوامر فاروق الذي كان غاضبًا عليه.      


