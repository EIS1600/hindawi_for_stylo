03#authorBio#::::  أحمد بيك أجاييف: هو مؤلِّف وسياسي وصحفي أذربيجاني. كان من أوائل الداعين إلى القومية التُّركية التي تعتمد على اللغة والإثنية التركية بوصفها رابطًا بين أبناء الشعب التركي المنتشرين في تركيا وتركمانستان وأوزبكستان وكازاخستان وأذربيجان وقرغيزستان وحتي تركستان الواقعة في غرب الصين، هذا بجانب العديد من الولايات والجمهوريات المتناثرة في روسيا الفيدرالية. وُلِدَ أجاييف في مدينة «شوشا» بأذربيجان عام ١٨٦٩م لعائلة مسلمة على المذهب الشيعي، وقد تلقَّى تعليمًا جيدًا حيث درس بجامعتي «سانت بطرسبرج» الروسية و«السوربون» الفرنسية، كما تأثَّر فكريًّا بآراء بعض المستشرقين الفرنسيين. عمِل أجاييف بالصحافة بعد تخرُّجه فكتب في مجالات شتَّى مدعومًا باطِّلاعه الواسع وإجادته لخمس لغات مختلفة. عاد إلى أذربيجان مغادرًا فرنسا ليدعو إلى القومية التركية، ومع قيام «الجمهورية الديمقراطية الأذربيجانية» عام ١٩١٨م حصل أجاييف على الجنسية الأذرية وانتُخِب عضوًا بالبرلمان الأذربيجاني الجديد، ولكنه هاجر إلى تركيا عام ١٩١٩م مع سيطرة السوفييت على أذربيجان وضَمِّها للاتحاد السوفييتي، حيث عمل هناك بالصحافة واستكمل أنشطته السياسية. كان أجاييف مقرَّبًا من «كمال أتاتورك» (مؤسس تركيا الحديثة) حيث جمعت بينهما الأفكار العلمانية والليبرالية الداعية للاتِّجاه بتركيا نحو الغرب وفصل الدين عن الدولة. آمن أجاييف أن التحرُّر الوطني وتقدُّم المجتمع التركي سيَحدُث متى قامت نهضة ثقافية وتعليمية تنير العقول وتحارب الرجعية؛ لذلك نجِده اهتم بقضية تحرير المرأة وتعليمها. كذلك كان لأجاييف دور مهم في الجهود التي قامت لفك الاشتباكات عام ١٩٠٥م بين الأذريين المسلمين والأرمنيين من أبناء «أرمينيا» جارة أذربيجان اللدودة. تُوُفِّيَ أجاييف عام ١٩٣٢م في إسطنبول بتركيا بعد حياة حافلة قضى معظمها يسعى لتوحيد الأتراك تحت لواء القومية التركية.     


