03#authorBio#::::  نجيب الحداد: رائدٌ مِن رُوادِ النهضةِ الأدبية، وعَلَمٌ باسقٌ في تاريخِ المسرحِ العربي؛ فقَدْ برَزَ في أدبِ المقالة، والحكمة، والقِصة؛ وإليه يُعْزَى الفضلُ في شدِّ أزْرِ الأدبِ الناشِئِ وتزوِيدِه بالرَّوائع، وهو رائدُ الأدبِ المسرحيِّ تأليفًا وترجمة، ورائدُ المدرسةِ الأدبيةِ الحديثةِ التي تعمَّقَتْ في الاطِّلاعِ على الآدابِ الغربيةِ اطِّلاعًا واسعًا، وحاولَتْ أنْ تُجدِّدَ في ميادينِ الصحافةِ والشِّعرِ والقِصةِ والمسرحية. وُلِد نجيب سليمان نجم لطيف الحداد في بيروت عامَ ١٨٦٧م في رحابِ أسرةٍ شِعْريةٍ عَرِيقة؛ فأبوه صاحبُ ديوانِ «قِلَادة العصر»، وجَدُّه لأُمِّه ناصيف اليازجي، وأخوالُه حبيب وخليل وإبراهيم اليازجي، وخالتُه الشاعرةُ الشهيرةُ وردة، وقَدْ نَهِلَ مِن علومِ العربيةِ وحذَقَها على يدِ خالَيْه إبراهيم وخليل. وقد استهلَّ نجيب حداد مُعترَكَ الحياةِ العِلْميةِ في مدرسةِ «الفرير» التي تعلَّمَ فيها الفرنسيةَ ومكَثَ فيها لمُدةِ عامَيْن، ثم انتقَلَ إلى المدرسةِ الأمريكيةِ في الإسكندرية، التي أسهمَتْ في ترسيخِ معرفتِه لِلُّغةِ الفَرَنسيةِ ومُختلِفِ العُلومِ الأخرى. وعندما اندلعَتِ الثورةُ العُرابيةُ عادَ معَ أُسرتِه إلى بيروت، واستأنَفَ دراستَه في مدرسةِ الرومِ البطريركيةِ الكاثوليكية. وقَدْ تدرَّجَ في السُّلَّمِ الوظيفي؛ فعُيِّنَ في مُستهَلِّ رحلتِه المهنيةِ أستاذًا للعربيةِ والفرنسيةِ في مدرسةِ بعْلَبَك لمدةِ عامٍ واحد، ثُمَّ انتقَلَ بعدَ ذلك إلى الإسكندرية لكَيْ يُلبِّيَ دعوةَ «سليم تقلا»، مؤسِّسِ جريدةِ الأهرام، ليَكونَ ضِمنَ كُتَّابِها ويتولَّى التحريرَ فيها، وظَلَّ يَعملُ بها رَدَحًا مِنَ الزمنِ حتى أسَّسَ جريدتَه اليوميةَ التي أَطلَقَ عليها اسمَ «لسان العرب»، ثم تفرَّغَ لإدارةِ المجلةِ بالاشتراكِ معَ شقيقَيْه أمين وعبده بدران، وسرعانَ ما حوَّلَ الجريدةَ مِن يوميةٍ إلى أُسبوعيةٍ لأسبابٍ اقتصادية، ثُمَّ ما لبِثَ أنْ أسَّسَ جريدةً يوميةً أخرى بالاشتراكِ معَ غالب طُلَيْمات، وسمَّاها «جريدة السلام». وقد ذخَرَ الميدانُ الأدبيُّ والمسرحيُّ بروائعِ نجيب حداد المسرحيةِ والشِّعْرية؛ حيثُ أنتَجَ عددًا مِنَ المسرحياتِ ناهَزَ العِشرينَ مسرحية، وقَدْ قدَّمَ إسكندر فرح وفِرقتُه سبعًا منها، ومِن أبرَزِها: «الرجاء بعد اليأس»، و«صلاح الدين الأيوبي»، و«حُلْم الملوك»، ومِن أبرزِ دواوينِهِ الشعريةِ ديوانُ «تَذكار الصِّبا». وقد وافَتْه المَنِيةُ إثْرَ إصابتِهِ بداءِ الرئةِ عامَ ١٨٩٩م.     


