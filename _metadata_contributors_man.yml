03#authorBio#::::  نيرمين الشرقاوي: مدرس الأدب الألماني والحضارة والترجمة بقسم اللغة الألمانية بكلية الألسن جامعة عين شمس بالقاهرة. درست علوم وآداب اللغات الألمانية والإنجليزية والعربية في القاهرة، وحصلت على درجة الدكتوراه من كلية الألسن بجامعة عين شمس بتقدير ممتاز مع مرتبة الشرف في عام ٢٠٠٩م. حصلت على العديد من المنح العلمية والدراسية من «الهيئة الألمانية للتبادل الأكاديمي». لها أيضًا نشاط ثقافي بالتعاون مع «المركز الثقافي الألماني» (معهد جوته)؛ إذ شاركت كمترجمة فورية في عدد من الندوات التي أقامها المعهد في مجالات أدب الأطفال والشباب، والتشجيع على القراءة، ودعم الناشرين المصريين. تعاونت مع معهد جوته في ترجمة مشروعات: «لي لك»، و«مداد»، و«رواة المدن»، وكلها مشروعات تُعنى بالتفاعل الثقافي بين الشرق والغرب باستخدام الميديا الحديثة وعلى رأسها الإنترنت. شاركت في عدد من المؤتمرات الدولية والمحلية وورش العمل بمصر وألمانيا التي تُعنى في المقام الأول بإشكاليات الترجمة الأدبية، والتداخل بين الثقافات، وأدب الأطفال والشباب في عصور التحوُّلات، ولها أبحاث منشورة في هذه المجالات. لها ترجمات منشورة لبعض أعمال كتاب وشعراء ألمان بارزين مثل: هاينريش هاينه، وبيرتولت بريشت، وهرتا موللر، ومجموعة قصصية لإنجو شولتسه (تحت الطبع) بالتعاون مع المترجِمات المشاركات في جائزة معهد جوته للمترجمين من الألمانية للعربية.     


