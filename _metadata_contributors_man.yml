03#authorBio#::::  إبراهيم ناجي: هو أحد أبرز الشعراء المصريين في النصف الأول من القرن العشرين، كان رئيسًا لمدرسة أبولو الشعرية، وترأس رابطة الأدباء في الأربعينيات، وقد ترجم العديد من الكتب الإنجليزية والإيطالية إلى العربية، ومن أشهر قصائده «الأطلال» التي غنتها أم كلثوم. ولد إبراهيم ناجي عام ١٨٩٨م بحي شبرا في القاهرة، وتدرج في التعليم إلى أن التحق بمدرسة الطب السلطانية، التي تخرج منها عام ١٩٢٢م، وقد عمل ناجي في القسم الطبي لمصلحة السكة الحديد بمدينة سوهاج، وافتتح هناك عيادته الخاصة، التي اشتهرت بعلاج الفقراء من المرضى بالمجان، ثم نُقل إلى وزارة الصحة، ثم عُيِّن بعدها مراقبًا طبيًّا بوازارة الأوقاف. وقد عرف عن ناجي ثقافته الواسعة التي ساعدته على النجاح في عالم الأدب والشعر رغم ابتعاد تخصصه العلمي عن هذا المجال، حيث نهل من الثقافة العربية القديمة، ودرس العروض والقوافي، وقرأ دواوين المتنبي وابن الرومي وأبي نواس وغيرهم من كبار الشعراء العرب، كما طالع أيضًا كبار شعراء الحضارة الغربية، خاصة الرومانسيين منهم أمثال؛ «شيلي» و«بيرون». وقد التقى ناجي بالعديد من أقطاب الأدباء والشعراء في عصره أمثال؛ علي محمود طه، وعبد المعطي الهمشري، وصالح جودت، حيث انضم إليهم في مدرسة أبولو الشعرية التي كان هو أحد رموزها البارزة. وقد توفي إبراهيم ناجي عام ١٩٥٣م، في عيادته بشبرا الخيمة وهو في الخامسة والخمسين من عمره.     


