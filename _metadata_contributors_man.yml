03#authorBio#::::  محمد السباعي: أديب وناقد مصري. وُلِد محمد سامح السعيد السباعي في محافظة القاهرة عام ١٩٧٤م، استكمل دراستَه الجامعية بكلية الهندسة وتخرَّجَ فيها عام ١٩٩٧م متخصِّصًا في الهندسة المعمارية، ثم مارَسَ عمله بالتصميم المعماري بمكتبه الخاص «المكتب الاستشاري المصري» الذي أسَّسه عام ١٩٩٨م. للمؤلف إسهامٌ في مجالِ تخصُّصه العملي؛ حيث شارَكَ في العديد من المؤتمرات العلمية والثقافية، ونشَرَ عدةَ أبحاث في العمارة والثقافة، أهمها: «الوقائع الافتراضية والتصميم المفهومي» عام ٢٠٠٠م حول تأثير الواقع الافتراضي على واقعنا المعيشي، و«مدينة الصورة» عام ٢٠٠٦م حول العمارة والعمران والثقافة. إن اهتمام المؤلِّف بالجانب الأكاديمي الذي درسه لم يَحُلْ بينه وبين المشهد الثقافي، سواء بالنشر أو المشاركة في الفاعليات الثقافية المحلية والعربية الرسمية حتى تولَّى منصبَ مديرِ تحرير مجلة عالَم الكتاب، الصادرة عن الهيئة المصرية العامة للكتاب في إصدارها الرابع عام ٢٠١٦م. وكان السباعي قد بدأ بنشر المقالات التحليلية في العديد من الجرائد الورقية بدايةً من عام ٢٠٠٢م، واستمرَّ في نشر مقالات التحليل السياسي والاجتماعي حتى يناير ٢٠١١م، وجُمِعت ونُشِرت في كتابٍ بعنوان «سلسلة اللعبة»، يحتوي على ٣٤ مقالة حول الواقع السياسي والاجتماعي العربي، تزامَنَ مع نشره كتابه الأدبي الأول بعنوان «يوميات حمار من مصر»، وهو من كتب النقد الاجتماعي الساخر، ويحتوي مجموعةً من اليوميات الاجتماعية بعلاقاتها السياسية والاقتصادية داخل المجتمع المصري. ولعل من آخِر مقالاته «المشهد الثقافي العربي» عام ٢٠١٦م، الذي تناوَلَ فيه النقدَ المعياري للنص الأدبي. كما نشر العديد من القصص القصيرة والمقالات النقدية في بعض المجلات والجرائد العربية، مثل: مجلة الإمارات الثقافية، والمجلة المصرية، والاتحاد الكردستاني، والصباح العراقية.     


