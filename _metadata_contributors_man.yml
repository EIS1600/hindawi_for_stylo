03#authorBio#::::  كامل كيلاني: كاتب وأديب مصري، اتخذ من أدب الأطفال دربًا له، فلقِّب ﺑ «رائد أدب الطفل» قَدَّم العديد من الأعمال العبقرية الموجهة إلى الطفل، وتُرجمت أعماله إلى عدة لغات منها: الصينية، والروسية، والإسبانية، والإنجليزية، والفرنسية، ويعد أول من خاطب الأطفال عبر الإذاعة، وأول مؤسس لمكتبة الأطفال في مصر. وُلد «كامل كيلاني إبراهيم كيلاني» بالقاهرة عام ١٨٩٧م، وأتمَّ حفظ القرآن الكريم في صغره، والتحق بمدرسة أم عباس الابتدائية، ثم انتقل إلى مدرسة القاهرة الثانوية، وانتسب بعدها إلى الجامعة المصرية القديمة سنة ١٩١٧م، وعمل كيلاني أيضًا موظفًا حكوميًّا بوزارة الأوقاف مدة اثنين وثلاثين عامًا ترقى خلالها حتى وصل إلى منصب سكرتير مجلس الأوقاف الأعلى، كما كان سكرتيرًا لرابطة الأدب العربي، ورئيسًا لكل من «جريدة الرجاء» و«نادي التمثيل الحديث» وكان يمتهن الصحافة ويشتغل بالأدب والفنون إلى جانب ذلك.  اعتمد كيلاني منهجًا متميزًا وأسلوبًا عبقريًّا في كتابته لأدب الأطفال، حيث كان يصر بضرورة التركيز على الفصحى لعدم إحداث قطيعة ثقافية مع الذات التاريخية، كما كان يمزج بين المنهج التربوي والتعليمي، فكان حريصًا على إبراز الجانب الأخلاقي والمعياري في أعماله القصصية، بالإضافة إلى أن أساس المعرفة عنده هو المعرفة المقارنة، فلم يغرق الأطفال بالأدب الغربي باعتباره أدبًا عالميًّا، بل كانت أعماله كرنفالًا تشارك فيه ألوان ثقافية عديدة، فكان منها ما ينتمي للأدب الفارسي، والصيني، والهندي، والغربي، والعربي، وتمثلت مصادره في الأساطير والأدب العالمي والأدب الشعبي. نَظَمَ الشعر، فكانت القصائد والأبيات الشعرية كثيرًا ما تتخلل ثنايا أعماله القصصية، وكان حريصًا على أن ينمِّي من خلالها ملكة التذوق الفني إلى جانب الإلمام المعرفي عند الطفل، كما كان يوجه من خلالها الطفل إلى الصفات الحميدة، والخصال النبيلة، والسلوك الحسن، وقد حرص أن يتم ذلك بشكل ضمني، وألا يظهر نصه صراحة بمظهر النص الوعظي أو الخطابي.  كانت لكيلاني إسهامات في مجالات أخرى غير أدب الأطفال، حيث ترجم، وكتب في أدب الرحلات، والتاريخ، وقد توفي عام ١٩٥٩م، مخلفًا وراءه تراثًا أدبيًّا كبيرًا، ينتفع به الصغير قبل الكبير.      


