03#authorBio#::::  عبد الله حسين: محامٍ، وصحافيٌّ، ومؤرخ له العديد من المؤلَّفات التاريخية والأدبية والسياسية والاجتماعية. وُلِد عبد الله حسين في محافظة القاهرة لأسرة قروية من بني عديات بمركز منفلوط. الْتحق في صِغَره بمكتب البارودي لتعليم القرآن، ثم واصَلَ تعليمَه النظامي بمدرسة فكتوريا، فمدرستَيِ الجمعية الخيرية الإسلامية والشيخ صالح أبي حديد، وعندما انتقل إلى المرحلة الإعدادية كان دائمًا ما يتصدَّر قائمةَ الأوائل. تخرَّجَ في مدرسة الحقوق الملكية (كلية الحقوق بجامعة فؤاد الأول)، وحصل على الدكتوراه من مدرسة الحقوق الفرنسية «شعبة العلوم السياسية والاقتصادية»، كما حصل على دبلوم معهد الدراسات الإيطالية، ودبلوم المعهد الألماني. أجاد عبد الله حسين عدةَ لغات، هي: الفرنسية، والإنجليزية، والإيطالية، والألمانية. كان عبد الله حسين أحدَ أعضاء اللجنة الاستشارية العليا للتعاون، التي وضعت قانونَ التعاون في سنة ١٩٢٧م، وعضوًا في البعثة المصرية للسودان، كما أنه من مؤسِّسي جمعية نهضة القرى، ومؤسِّس جمعية الشبيبة المصرية، وجمعية الدراسات السودانية، وجمعية الدراسات الأفريقية، واتحاد ضاحية الأهرام. كما عمل عبد الله حسين محرِّرًا بجريدة الأهرام، وكان أستاذًا بقسم الصحافة في الجامعة الأمريكية حتى عام ١٩٤٢م. وقد أتاحت له أسفاره وعمله الصحفي مقابَلةَ الكثير من كبار الرجال والزعماء في الشرق والغرب، أمثال: الزعيم الوطني سعد زغلول، والبابا ولبران، ولويد جورج، ومكدونالد، وتشمبرلين، وإيدن، وموسيليني، وبريان، وبلوم. كما عاصَرَ في صِباه العديدَ من أعلام الفكر، أمثال: محمد عبده، وعلي يوسف، وقاسم أمين، ومصطفى كامل، ومحمد فريد، وعبد العزيز جاويش. وفي يوم ٣١ ديسمبر من عام ١٩٤٣م، تُوفِّي عبد الله حسين بعد أن صدمته سيارة يقودها مخمورٌ، فتسبَّب الحادث في بتر ساقه، وظل ينزف طوالَ الليل حتى فاضت روحه إلى بارئها.     


