03#authorBio#::::  مصطفى كامل: كاتب وزعيم سياسي مصري، كان من الداعمين للخلافة العثمانية، أسس «الحزب الوطني»، وجريدة «المؤيد»، وهو أحد أهم المناهضين للاحتلال البريطاني لمصر. وُلد «مصطفى كامل» عام ١٨٧٤م، كان أبوه من ضباط الجيش المصري، فزرع فيه حب الحرية والنضال الوطني، تلقى تعليمه الابتدائي في ثلاث مدارس، أما التعليم الثانوي فقد التحق بالمدرسة الخديوية، أفضل مدارس مصر في ذلك الوقت، وفيها أسس جماعة وطنية وكان يخطب فيهم، ثُم التحق بمدرسة الحقوق ١٨٩١م، وشارك في العمل السياسي في عدة جمعيات وطنية. أدت مجهوداته في فضح جرائم الاحتلال والتنديد بها في المحافل الدولية خاصة بعد مذبحة دنشواي إلى سقوط «اللورد كرومر» المندوب السامي البريطاني في مصر. تعرَّف على مجموعة من الأدباء والكتاب مثل؛ الشعراء «خليل مطران» و«إسماعيل صبري»، و«بشارة تكلا» مؤسس جريدة الأهرام. سافر مصطفى كامل عام١٨٩٣م إلى فرنسا؛ لدراسة الحقوق بجامعاتها، فحصل على شهادة الحقوق من جامعة «طولوز»، وفي هذه الأثناء وضع مسرحية «فتح الأندلس» التي تُعد أول مسرحية مصرية. أثناء تواجده بباريس، لتنديده بحادثة «دنشواي» وفضح جرائم الاحتلال، عَلِمَ بقيام لجنة للاكتتاب العام ودعوته لتكريمه، رفض التكريم واعتبره بزخًا يجب أن يُصرَف في وجه ينفع الأمة، فأطلق الدعوة العامة لإنشاء الجامعة المصرية، وكان أول المتبرعين آنذاك. في عام ١٨٩٨م ظهر أول كتاب سياسي له بعنوان «كتاب المسألة الشرقية»، وهو من الكتب الهامة في تاريخ السياسة المصرية، وفي عام ١٩٠٠م أصدر جريدة «اللواء» اليومية. أسس «مصطفى كامل» حزبًا سياسيًّا عام ١٩٠٧م؛ لبثِّ الروح الوطنية لدى المصريين، وإعداد دستور للبلاد أطلق عليه اسم «الحزب الوطني»، ولكنه توفي بعد تأسيسه بأربعة أشهر فقط. توفى عن عمر يناهز ٣٤ عامًا، ورغم أنه عاش ثماني سنوات فقط في القرن العشرين إلا أن بصماته امتدت حتى منتصف القرن، وتوفي في١٠فبراير ١٩٠٨م.     


