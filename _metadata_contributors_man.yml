03#authorBio#::::  صالح جودت: أديب وقانوني مصري، عمل بالقضاء، وكان شغوفًا بالأدب العربي. وُلِدَ صالح إسماعيل جودت صالح بمصر في عام ١٨٧٥م (على وجه التقريب) لأسرةٍ عملتْ بالسياسة واتصل أفرادها بأهل الحُكم؛ فقد كان والده من زعماء الثورة العُرابية ونُفي بسبب ذلك ثلاث سنوات. وفي القاهرة نشأ صالح جودت وتلقَّى تعليمًا تقليديًّا في البداية، ثم الْتحق بالمدرسة الخديوية، وبعد أن حصل على شهادتها سافر إلى باريس ليدرس الحقوق بالجامعة. على الرغم من عمله بالقضاء، فقد كان «جودت» محبًّا للأدب والتاريخ والعلوم بصفةٍ عامة، وقد ألَّف العديد من الكتب في أدب الرحلات والتاريخ، بالإضافة إلى ترجمته لأكثر من خمس عشرة روايةً من الفرنسية إلى العربية، نذكر منها روايته «الإيمان» التي مُثِّلَتْ على مسرح الأوبرا في عام ١٩١٤م. استقال جودت في عام ١٩٢٥م بعد تَوَلِّيه العديد من الوظائف القضائية المهمة؛ حيث تفرَّغ للمحاماة وظل يعمل بها حتى وفاته. لا نعرف تاريخ وفاته تحديدًا وإن كان البعض يرجِّح أن ذلك كان في عام ١٩٤٥م.     


