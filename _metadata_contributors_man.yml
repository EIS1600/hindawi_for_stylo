03#authorBio#::::   يُمنى طريف الخولي: أستاذةُ فلسفةِ العلوم ومناهج البحث بكلية الآداب بجامعة القاهرة. ساهمت في إثراء الحركة الفكرية العربية بجهدها المتميز لنشر الثقافة العلمية ومنطق التفكير العلمي، وتفعيله وتوطينه في حضارتنا، من خلال كتبها التي تتجاوز خمسةً وعشرين كتابًا تأليفًا وترجمةً، وأبحاثها بالعربية وبالإنجليزية في دوريات علمية مُحكَمة، محلية وإقليمية ودولية، فضلًا عن عشرات المقالات والدراسات، والمحاضرات التي ألقتها في جامعات ومراكز أبحاث شَتَّى من أقصى الشرق في «كيوتو» إلى أقصى الغرب في «هاواي» وصولًا إلى قلب أفريقيا، وبطبيعة الحال مرورًا بغالبية الدول العربية. شاركت بأبحاثها في مؤتمرات دولية في القاهرة والكويت وسوريا ولبنان والأردن واليابان وتونس والجزائر والرياض وكوالالمبور والرباط … وعملت زميلًا زائرًا بمركز الأبحاث الدولي للدراسات اليابانية في كيوتو، وقامت بمهمة علمية في جامعة هيوستن، وزيارة لجامعة أيوا وجامعة هاواي بالولايات المتحدة الأمريكية، وجامعة الإمارت العربية. وتعمل أستاذًا للدراسات العليا بجامعة أحمدو بلو في نيجيريا، ثاني أكبر جامعة في أفريقيا بعد جامعة القاهرة. وُلِدت «يُمنى طريف أمين الخولي» في أواخر أغسطس سنة ١٩٥٥م، لأسرة مهتمَّة بالعلم والثقافة. قضت شطرًا من حياتها الباكرة في إنجلترا، وحصلت على زادها الأول من مكتبة والدها الذي علَّمها «كيف تقتنص رحيق الحياة وآفاق الثراء الباذخ من صفحات الكتب»، حسبما تذكُر في مقدمة كتابها «أمين الخولي والأبعاد الفلسفية للتجديد»، حيث تناولت معالم فكر جدِّها الذي يقف بمنهجيته العقلانية في صفوف الإسلاميين الإصلاحيين والرعيل الأول من كبار أساتذة جامعة فؤاد الأول. اختارت يمنى الخولي دراسة الفلسفة عن يقين، وحصلت على درجة الليسانس الممتازة مع مرتبة الشرف من كلية الآداب بجامعة القاهرة عام ١٩٧٧م، وعُيِّنت معيدةً بقسم الفلسفة. وفي العام ١٩٨١م نالت الماجستير برسالتها «فلسفة العلوم الطبيعية عند كارل بوبر»، وكانت أول دراسة عربية لهذا الفيلسوف الذي يُعَدُّ من أهم فلاسفة القرن العشرين وفيلسوف المنهج العلمي الأول. وفي العام ١٩٨٥م حصلت على الدكتوراه بمرتبة الشرف الأولى عن موضوع «مبدأ اللاحتمية في العلم المعاصر ومشكلة الحرية»، وتدرجت في المناصب الأكاديمية حتى أصبحت أستاذًا في يونيو ١٩٩٩م، ورئيسًا لقسم الفلسفة (فبراير ٢٠٠٦م–فبراير ٢٠٠٩م). أجازت وأشرفت على رسائل للماجستير والدكتوراه، بجامعات القاهرة وعين شمس والإسكندرية وحلوان وجنوب الوادي وطنطا والمنصورة ودمشق؛ هذا فضلًا عن عضوية لجانٍ وجمعيات علمية عدة؛ منها: لجنة تاريخ وفلسفة العلوم بأكاديمية البحث العلمي والتكنولوجيا، والجمعية المصرية لتاريخ العلوم، ولجنة الفلسفة بالمجلس الأعلى للثقافة، ولجنة علمية بمكتبة الإسكندرية؛ فضلًا عن عضوية مجلس إدارة الجمعية الفلسفية المصرية. كذلك قدَّمت استشارات علمية لتطوير اللوائح وتوصيف المقررات وطرق تحكيم الأبحاث في جامعات مصرية وعربية ومؤسسات ثقافية على المستوى العربي. وتقديرًا لعطائها الفكري نالت أكثر من عشر جوائز علمية؛ ابتداءً من جوائز الدكتور زكي نجيب محمود للتفوُّق العلمي (جائزة أول الدفعة، ثم جائزة أفضل رسالة ماجستير، وأفضل رسالة دكتوراه). وفي العام ١٩٩٠م حصلت على جائزة العلماء العرب الشبان، وعلى جائزة الإبداع الفكري بين الشباب العربي. وفي العام ٢٠٠٤م حصلت على جائزة عربية أخرى للإبداع الثقافي العربي في مجال الدراسات الإنسانية والمستقبلية. ومن جامعة القاهرة حصلت على جائزة البحوث المستقبلية عام ١٩٩٧م، وجائزة التفوُّق العلمي في العلوم الإنسانية عام ٢٠٠٨م. وفي العام ٢٠١١م حصلت على جائزة الدولة للتفوق في العلوم الاجتماعية. هذا بخلاف العديد من أوجُه التكريم؛ وعلى رأسها أن اختارتها الكويت شخصية مهرجان القرين الثقافي الثامن عشر عام ٢٠١٢م، فكانت ثاني سيدة تحصل على هذا التكريم الرفيع، بعد حرم رئيس الجمهورية الأسبق سوزان مبارك. ووضع المجلس الوطني للثقافة والفنون والآداب بدولة الكويت الشقيقة في هذا المهرجان كتيبًا للتعريف بالدكتورة يمنى جاء فيه: «تشعَّبت إسهاماتها في مجالات العلوم الإنسانية إلى حدٍّ يصعب حصرُه في محور محدد، أو مجالات دون غيرها؛ ولهذا يستحيل إنصافها أو تقديرها حق قدرها، مهما كُتِب عنها هنا وهناك، فهي حركة علمية وفكرية دائبة، تنشر وهجها في كل مكان. إنها إحدى قامات الفكر والفلسفة في المنطقة العربية.»     


