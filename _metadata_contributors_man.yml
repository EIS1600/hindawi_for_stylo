03#authorBio#::::   أندرو ديكسون وايت: مؤرخ وأكاديمي ودبلوماسي أمريكي، أسهم فى تأسيس جامعة «كورنيل» الأمريكية العريقة، واهتم بدراسة التاريخ وتحقيقه تحقيقًا علميًّا، خاصَّةً تاريخ علاقة الدين بالعلم في العصور الوسطى والصراع بين رجال الدين المسيحيين وعلماء العلوم الطبيعية ونظرياتهم الجديدة، حيث كتب فيه الكثير من المقالات البحثية المُحلِّلة، وأخرج كتابه الأشهر: «بين الدين والعلم». وُلد أندرو ديكسون وايت عام ١٨٣٢م بمدينة نيويورك، لتاجرٍ غني هو «هوراس وايت». أرسله والده ليتلقَّى تعليمه الجامعي بكلية «جنيف» عام ١٨٤٩م، ليتركها بعد سنوات ويلتحق بجامعة «ييل»؛ حيث أتمَّ هناك تعليمه الجامعي. ثم سافر ليكمل تعليمه ما بعد الجامعي ﺑ «السوربون»، وجامعة فرنسا، وجامعة برلين؛ حيث حصل على درجة الماجستير في التاريخ، ليعمل بعد ذلك مدرسًا للتاريخ والأدب الإنجليزي بجامعة «ميشيجان». أسهم وايت في إنشاء وتمويل جامعة «كورنيل» مع السيناتور الأمريكي الثري «عزرا كورنيل» — التي سميت باسمه بناءً على طلب وايت — ليصبح وايت أول رئيس لتلك الجامعة، كما عمل مدرسًا للتاريخ بها. كذلك عمل وايت بالسلك الدبلوماسي الأمريكي؛ فكان سفيرًا للولايات المتحدة ببرلين، ووزيرًا مفوضًا بروسيا القيصرية، كما تقلَّد عدة مناصب دبلوماسية أخرى. اهتمَّ وايت بمسألة علاقة الدين بالعلم، وأفرد لها أكثر من ثلاثين عامًا من البحث؛ حيث درس الصراعات التاريخية فى العصور الوسطى بين كل فرع من فروع العلم من ناحية، وبين اللاهوت المسيحي من ناحية أخرى، ليخرج بدراسة موضوعية متعمِّقة لتاريخ هذا الصراع، وضعها بين دفتي كتابه الشهير: «بين الدين والعلم». توفي وايت عام ١٩١٨م قبل أيام من عيد ميلاده السادس والثمانين، وامتلأت جنازته بطلاب جامعته، وزملائه من الأكاديميين، والكثير من محبيه، وحُفظت بقايا جسده بجامعة كورنيل، بإحدى الحجرات التذكارية، بجانب بقايا مؤسِّسها الآخر عزرا كورنيل؛ تكريمًا لمجهوداتهما.     


