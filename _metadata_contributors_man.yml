03#authorBio#::::  وديع بن فارس بن عيد البستاني المعروف ﺑ «وديع البستاني»: أديب وشاعر لبناني، يعدُّ من أبرز من قادوا حركة الترجمة والتعريب في النصف الأول من القرن العشرين، طاف بالكثير من البلدان شرقًا وغربًا وآمن بضرورة الوحدة العربية في مواجهة الصهيونية. وُلد في لبنان سنة ١٨٨٦م لأسرة اشتهرت بإحياء اللغة العربية والحفاظ عليها، تلقى تعليمه الأولي في قريته، ثم التحق بالجامعة الأميركية في بيروت، حيث حصل على إجازة في العلوم والآداب عام ١٩٠٧م، ثم درس القانون في معهد الحقوق في القدس، وتخرج فيه سنة ١٩٢٩م. أما حياته العملية فتنقل فيها بين التدريس والوظائف الحكومية والمحاماة، حيث عمل ببداية حياته مدرسًا، ثم انتقل إلى اليمن مترجمًا في القنصلية البريطانية، وفي فترتي إقامته في مصر عمل بوزارتي الداخلية والأشغال العمومية بالقاهرة، وعندما انتقل إلى فلسطين سنة ١٩١٧م عمل مساعدًا مدنيًّا للكولونيل باركر، ثم اعتزل العمل الحكومي وانخرط في المحاماة. أسهم في تأسيس «الجمعية الإسلامية المسيحية» التي تحولت إلى اللجنة التنفيذية العربية، ثم أصبحت الهيئة العربية العليا، وانتخب عام ١٩٢٣م سكرتيرًا للوفد العربي الفلسطيني الذي ذهب إلى لندن للتفاوض من أجل حل للقضية الفلسطينية. ترجم وعرَّب وديع البستاني الكثير من الأعمال الأدبية والشعرية، فقدَّم لقراء العربية رباعيات عمر الخيام، ومجموعة من شعر طاغور، وعددًا من الآثار والملاحم الهندية السنسكريتية، إلى جانب كتب في موضوعات متنوعة نقلها عن الإنجليزية والفرنسية، فضلا عن مؤلفاته الأدبية الخاصة ومنها: «رسالة في الألف والهمزة والياء»، و«مجاني الشعر»، وديوانه «الفلسطينيات» الذي أبرز تمسكه بالنمط الكلاسيكي الرزين في صياغة الشعر العربي. قلده رئيس الجمهورية اللبنانية وسام الاستحقاق اللبناني المذهب سنة ١٩٥٣م، وتوفي وديع البستاني في العام التالي في لبنان، بعد أن أثرى المكتبة التراثية العربية بنتاج غزير ورفيع.     


