04#AboutBook:::: «مدينة زحلة» هي مدينة لبنانيَّة لُقِّبت بـ «عروس البقاع»، وهي «جارة الوادي» التي كتب عنها أحمد شوقي وغنَّاها محمد عبد الوهاب ومن بعده فيروز، وهي «مدينة الكنائس»، و«مدينة السهل والجبل»؛ حيث تشتهر بواديها الذي يجري فيه نهر «البردوني»، وهي «مدينة الخمر والشعر». أنجبت الكثير من الشعراء والأدباء والفنانين. وكان للمدينة في قلب «عيسى إسكندر المعلوف» محبة كبيرة؛ فقد عاش فيها سنوات ونظم الشعر في وصف طبيعتها الساحرة، وأمعن البحث في تاريخها، حتى كلل جهوده الحثيثة في ذلك بتأليف هذا الكتاب الذي يتناول كلَّ ما يتعلَّق بزحلة من أحوال جغرافية وديموغرافية قديمة وحديثة، منذ تأسيسها في أوائل القرن الثامن عشر وحتى عام ١٩١٣م وقت نشر الكتاب، مستعرضًا جميع مراحلها التاريخيَّة بالتفصيل، وكيف نهضت عبر الزمن لتصبح مركزًا اقتصاديًّا وسياحيًّا وثقافيًّا هامًّا.


