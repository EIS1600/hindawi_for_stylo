03#authorBio#::::  عبد الرحمن الكواكبي: أحد رواد النهضة العربية ومفكريها في القرن التاسع عشر، وأحد مؤسسي الفكر القومي العربي، اشتهر بكتاب «طبائع الاستبداد ومصارع الاستعباد»، الذي يعد من أهم الكتب العربية في القرن التاسع عشر التي تناقش ظاهرة الاستبداد السياسي. وُلد «عبد الرحمن أحمد بهائي محمد مسعود الكواكبي» عام ١٨٥٥م، ويرجع نسبه إلى الإمام علي بن أبي طالب رضي الله عنه. تُوفيت أمه وهو في السادسة من عمره، فتكفلت به خالته وأدخلته المدارس الأهلية الابتدائية. تعلم التركية والفارسية إلى جانب لغته العربية، بالإضافة إلى دراسته العلوم الشرعية بمدرسة الكواكبية المنسوبة لأُسرته، ونال الإجازات من علمائها كما دَرَّس فيها. ولم تقتصر دراسة الكواكبي على اللغة والعلوم الشرعية، بل امتدت لتشمل الرياضة والطبيعة والمنطق والسياسة، إضافةً إلى بعض الفنون الأخرى.  عندما بلغ عبد الرحمن الكواكبي الثانية والعشرين من عمره، الْتحق كمحرر بجريدة «الفرات»، وكانت جريدة رسمية تصدر بحلب، ولكن إيمانه بالحرية وروح المقاومة لديه دفعته لأن يؤسس هو وزميله السيد هشام العطار أول جريدة رسمية عربية خالصة وهي جريدة «الشهباء»، ولم تستمر سوى خمسة عشر عددًا؛ حيث أغلقتها السلطات العثمانية بسبب المقالات النقدية اللاذعة الموجهة ضدها، والتي كانت تحيي الضمائر وتشحذ الهمم. وقد اشتغل الكواكبي بالعديد من الوظائف الرسمية، فكان كاتبًا فخريًّا للجنة المعارف، ثم مُحرِّرًا للمقالات، ثم صار بعد ذلك مأمور الإجراءات (رئيس قسم المحضرين)، كما كان عضوًا فخريًّا بلجنة القومسيون. وكذلك كان يشغل منصب عضو محكمة التجارة بولاية حلب، بالإضافة إلى توليه منصب رئيس البلدية. سافر الكواكبي إلى الهند والصين، وسواحل شرق آسيا وسواحل أفريقيا، كما سافر إلى مصر حيث لم تكن تحت السيطرة المباشرة للسلطان العثماني عبد الحميد، وذاع صيته هناك، وتتلمذ على يديه الكثيرون، وكان واحدًا من أشهر العلماء. وقد أمضى الكواكبي سنين حياته مُصْلِحًا وداعيةً إلى النهوض والتقدم بالأمة العربية ومقاومة الاستبداد العثماني، وهو الأمر الذي ضاق به السلطان العثماني عبد الحميد الثاني ذرعًا، فاستأجر بعض العملاء الذين دسوا للكواكبي السم في فنجان القهوة، ليفارق بعدها الحياة، وذلك في عام ١٩٠٢م.      


