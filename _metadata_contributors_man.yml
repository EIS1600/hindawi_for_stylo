03#authorBio#::::  محمد طنطاوي: عمل في مجالات عدة تتركز حول معالجة اللغة في صور متعددة. في الوقت الحالي، يقوم بتدريس اللغة الإنجليزية في مجال الأعمال والمحادثة العامة لمجموعات وأفراد ينتمون إلى خلفيات متنوعة عمريًّا، وتعليميًّا، ومهنيًّا، وثقافيًّا، واجتماعيًّا. مارس تدريس اللغة الإنجليزية لسنوات عدَّة في هيئات، ومؤسسات، وشركات؛ حكومية وغير حكومية. يهتم بتدريس اللغة لاستمتاعه شخصيًّا بمشاركة المعلومات والخبرات مع أفراد ومجموعات من خلفيات مختلفة، فضلًا عن تطوير مهاراته للعرض والتفاعل الاجتماعي والثقافي. عمل أيضًا في مجال الترجمة لفترة غير قصيرة، حيث مارس الترجمة شفاهةً وكتابةً في عدد من الهيئات، والمؤسسات، والشركات، والوكالات؛ في دوام كامل أو جزئي، أو مستقلًّا، أو متطوعًا. يتميز بالسرعة الشديدة في إنجاز المهام التي تُوكل إليه، مع حفاظه على القَدْرِ المطلوب من الجودة والتنوع.     


