03#authorBio#::::   نجيب أشعيا: أديب وكاتب اللبناني، واحدٌ من أهم كُتَّاب الشام في بداية القرن العشرين، ويُعد من أوائل الكُتَّاب العرب الذين تطرَّقوا للكتابة الروائية بمنهاج فلسفي في حقبته، كما برع في كتابة المقال السياسي والاجتماعي، ونُشرت مقالاته في جرائد الأخبار والحرية والمقطم، وغيرها. من أهم مؤلَّفاته سلسلة فلسفية روائية من ثلاثة أجزاء هي: «في ظلال الحقيقة» وهو بحثٌ في حقيقة الوجود، و«ما وراء الحقيقة» وهو بحثٌ في مطابقة ومماشاة العلم لروح الأديان، و«مع الحقيقة» وهو بحثٌ في تطبيق الفروع والمظاهر على الأصل. وله كذلك كتاب يجمع عدة مقالات وخطب ألقاها في عدة مناسبات تحت عنوان «الكلمات الأربع عشرة». لم يُعلم الكثير عن حياته، إلا أنه غادر وطنه الأول «لبنان» في مقتبل عمره، ليمضي حقبةً في «مصر» التي قال عنها إنها وطنه الثاني، ونشر خلال إقامته فيها مؤلَّفه «ما وراء الحقيقة»، حيث أهداه للملك «فؤاد الأول»، ثم اختار أن يمضي بقية حياته في «النمسا» ولقَّبها بوطنه الثالث، وسافر إلى عدة دول أوروبية كان من بينها «فرنسا»، والتي اختار أن تقع فيها أحداث كتابه «مع الحقيقة». وإذ لم يُعلم الكثير عن شخصه، فستظل مؤلفاته الإبداعية ورحلته الفكرية، هي الأثر الوحيد الباقي لنا من سيرة هذا الفيلسوف المبدع، والأديب المُلهم.     


