03#authorBio#::::   أبو محمد عبد الله بن المُقفَّع: أحد أئمَّة أدباء المسلمين القدماء، وأول من عُنِيَ في الإسلام بترجمة كتب المنطق، عاش في عهد الدولتين الأموية والعباسية، ويُعَدُّ كتابُ «كليلة ودمنة» أحدَ أشهر الأعمال التي ارتبط اسمه بها، رغم أنه ترجمَهُ عن الفيلسوف الهندي بيدبا. اسمه في الأصل رُوزْبه بن داذُويه، وكان فارسي الأصل مجوسي الديانة، وعندما أسلم تَسَمَّى بعبد الله، وتكنَّى بأبي محمد، وقيل إنه سُمِّيَ بابن المقفع لأن أباه سرق مبلغًا من المال من خزانة كان مؤتمنًا عليها، فعاقبه الحجاج بن يوسف بضربه على يديه حتى تَقَفَّعَتَا من شدة الضرب؛ ومن ثَمَّ سُمِّيَ بابن المقفع، وقد وُلِدَ أبو محمد عبد الله بن المُقَفَّع عام (١٠٦ﻫ/٧٢٤م)، وقد ترعرع في كنف أسرة فارسية تعتنق المجوسية، ولما رأى فيه أبوه (وكان يعمل كاتبَ ديوان) علامات النبوغ، حرص على تعليمه وتحفيزه على المعرفة والكتابة، كما حرص على تعليمه العربية، التي كانت لغة العلم والأدب آنذاك. ما إن كَبِر ابن المقفع واشتد عُودهُ حتى عمل كاتبًا في دواوين بعض الولاة أمثال «يزيد بن عمر بن هبيرة» في كرمان وأخيه «داود» في البصرة، ثم تطلَّع بعد ذلك أن يكون كاتبًا في ديوان الخليفة، حيث تعرَّف إلى «عيسى بن علي» عم الخليفة العباسي أبي جعفر المنصور، وأسلم ابن المقفع على يديه، كما اتصل بأخيه «سليمان بن علي» أمير البصرة والبحرين وعمان، إلا أن ما شهِده ابن المقفع من أحداث الفتنة التي صاحبت انتقال الحكم من الأمويين إلى العباسيين دفعته إلى تجنُّب الاتصال بالخلفاء؛ لما يحيط بهم من أخطار ومؤامرات ودسائس. من الجدير بالذكر أن انتقال ابن المقفع للبصرة أفاده كثيرًا؛ فقد تَعرَّف هناك على أهل الحديث والفقه والشعر واللغة والأدب والخطابة، وهذا ما جعله يحيط بالعربية ويعرف أسرارها وأساليبها برغم أصله الفارسي، وقد أُعجِب به الناس في نثره وأدبه، وقلَّده الكتَّاب والمدوِّنون، واستحسنوا أسلوبه وحلاوة ألفاظه وطلاوتها، ورغم تأثير ابن المقفع الكبير في تاريخ الأدب الإسلامي والترجمة، إلَّا أنه لم يعِش كثيرًا؛ فقد قُتِلَ وهو في الثلاثينيات من عمره، وقد أجمع المؤرخون على أن قاتله هو سفيان بن معاوية المهلَّبي والي البصرة الذي تولاها بعد عزل الخليفة أبي جعفر لعمه سليمان بن علي من ولايتها.     


