03#authorBio#::::  وليد جلال: شاعر ومهندس مصري، يصف نفسه بأنه يملك «عقل مهندس وقلب شاعر.» وُلد «وليد محمود عبد الحليم جلال» في محافظة «بني سويف» المصرية سنة ١٩٨٨م. تخرَّج في كلية الهندسة بجامعة القاهرة، وعمل بعد تخرجه مهندس قوى ميكانيكية. وعلى التوازي مع مسيرته العلمية والمهنية، بل على الدرب نفسه كانت خطواته الشعرية؛ يكتب الشعر الفصيح عموديًّا وتفعيلة، ويلقي قصائده في فعاليات ثقافية عدة، منها: مهرجان عكاظ في ساقية عبد المنعم الصاوي، واللقاء الشهري لجماعة الشعر بنادي الصيد المصري، وصالون نجيب الثقافي الشهري، فضلًا عن صالون أطياف الثقافي الذي شارك في تأسيسه بداية عام ٢٠١٣م. صدر له عام ٢٠١٥م عن «مؤسسة هنداوي للتعليم والثقافة» ديوان بعنوان: «نقوشٌ على سطحِ ماء»، يحتوي على ثلاث وعشرين قصيدة، تنتمي كل منها إلى حالة شعرية مختلفة، يجمع بين تلك الحالات في العموم حالة من الثورية والاغتراب المكاني والوجودي، أمَّا بنائيًّا فبعض قصائد الديوان ينتمي إلى القصيدة العمودية وبعضها إلى قصيدة التفعيلة، وهناك تنوع كبير في الإيقاعات الموسيقية؛ حيث كُتبت قصائد الديوان على تسعة بحور من بحور الشعر العربي المعروفة، وهو ما وَلَّد تنوعًا موسيقيًّا ممتعًا، يُضاف إلى تنوُّع التجربة الشعورية التي خلَّقت أفكاره ومعانيه، والألاعيب المنطقية التي استخدمها الشاعر للربط بين عالمه الداخلي وعالمه الخارجي، بين الخاص والعام، بين الفطري والمصنوع، بين الحاضر والماضي من جهة، والمستقبل من جهة أخرى … كلُّ ذلك بلغةٍ شعريةٍ رائقةٍ لها صوتٌ مميز، يُنتظر أن يتعزَّز بصدور ديوانه المرتقب: «فملاقيه».     


