04#AboutBook:::: يعرض هارفي سي مانسفيلد — الذي ترجم طبعةً معتمدةً لكتاب توكفيل «الديمقراطية في أمريكا» — خلاصةَ عقودٍ من البحث والتأمُّل في توكفيل وأعماله في مقدمةٍ كاشفةٍ وموجزةٍ على نحوٍ مُدهش. يستكشف مانسفيلد على نحوٍ واضحٍ وثاقبٍ أعمالَ توكفيل؛ ليس فقط رائعته «الديمقراطية في أمريكا»، بل أيضًا كتابه الغامض «ذكريات» الذي كتبه للأجيال القادمة ولم ينشره في حياته، وكذلك عمله غير المنتهي عن بلده فرنسا «النظام القديم والثورة». وهو يوضح كيف تجلَّتِ العناصرُ العديدة لحياة توكفيل في فكره؛ أصله الأرستقراطي، وعمله في السياسة، ورحلاته إلى الخارج، وآماله ومخاوفه تجاه أمريكا، وخيبة أمله في فرنسا. إن كلَّ أعمال توكفيل تكشف عن شغفٍ بالحرية السياسية، وإصرارٍ على العظمة الإنسانية، وربما الأكثر أهميةً أنه لم يرَ الحريةَ في النظريات، بل في تطبيق الحكم الذاتي في أمريكا. وحيث إن توكفيل كان دائمًا معارِضًا للتجريد، فقد قدَّمَ تحليلًا يدفعنا للتفكير فيما نفعله في عالمنا السياسي، مشيرًا إلى أن النظريات في حد ذاتها قد تكون عدوًّا للحرية؛ وهذا، حسب اعتقاد مانسفيلد، ما يجعل توكفيل مفكِّرًا شديدَ الأهمية في عالمنا اليوم.


