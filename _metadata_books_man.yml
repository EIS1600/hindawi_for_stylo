04#AboutBook:::: إن تاريخ كل أمة وتراثها الفكري قد يصير سلاحًا ذا حدين؛ فالإغراق في تلمُّس صدى الماضي لن يتأتَّى منه سوى المزيد من التردِّي، أما المقصد الحقيقي من وراء دراسة التراث وتوثيقه فهو تأصيل الحاضر بخلفيةٍ من الماضي، وتحقيق الانتقال السلس للحضارة الإنسانية من صورةٍ لأخرى، دون أن تفقد جذورها أو تنبذ أصولها. من هنا كانت العودة إلى التراث الشعبي العربي ونظرته إلى الرجل والمرأة طريقًا لاسترجاع البساطة والجمال في هذا العالم المشترك؛ فلطالما طرح التراث هذه العلاقة بصورتها الصادقة البعيدة عن التعقيد الشكلي الذي يفرضه المجتمع الحديث. حكايات شعبية تلفها الأساطير، وقصص حب ذاع صيتها فتناولها كل قطر عربي، مسرح نسوي يحكي خبايا صدورهن، مواويل للعشق، وأغاني للزواج والإنجاب؛ جمع «شوقي عبد الحكيم» سلاسل منها في الدراسة الشائقة التي بين أيدينا.


