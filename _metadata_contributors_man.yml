03#authorBio#::::  محمد كرد علي: مُفكر وأديب سوري دافع طوال عمره عن اللغة العربية، وشدَّد على ضرورة الاعتناء بها في مراحل التعليم. كان وزيرًا للمعارف والتربية في سوريا، وأيضًا تولَّى رئاسة مَجمع اللغة العربية بدمشق. وُلِدَ «كرد علي» بدمشق عام ١٨٧٦م لأبٍ كردي وأمٍّ شركسية وتلقى تعليمًا تقليديًّا؛ حيث حفظ القرآن الكريم وتعلم القراءة والكتابة بالكُتَّاب، ثم درس المرحلة الإعدادية في المدرسة الرشدية حيث درس بها التركية والفرنسية، ثم أتم تعليمه الثانوي في المدرسة العازرية للراهبات بدمشق. كان شديد الشغف بالقراءة والاطِّلاع، فكان والده يمده بالكثير من الكتب مختلفة الموضوعات. درس «كرد علي» على يد العديد من علماء دمشق المعروفين، وقرأ عليهم كتب الأدب واللغة والبلاغة والتاريخ والفقه والفلسفة، فحاز ثقافة رفيعة وموسوعية. تُوُفِّيَ والده وهو في الثانية عشرة من عمره فحمل مسئولية نفسه صغيرًا، وعمِل كاتبًا في سِنِّ السابعة عشرة في قلم الأمور الأجنبية، حيث كان يجيد الفرنسية والتركية. عُهِدَ إليه بتحرير جريدة «الشام» الحكومية بسوريا عام ١٨٩٧م لمدة ثلاث سنوات، وكان كذلك يرسل بمقالاته إلى جريدة «المُقتطف» الشهيرة فوصلت شهرته إلى مصر. سافر «كرد علي» إلى مصر عام ١٩٠١م حيث تولى رئاسة تحرير جريدة «الرائد المصري»، ولكنه عاد بعد عدة شهور إلى دمشق فرارًا من وباء الطاعون الذي انتشر في مصر آنذاك، ثم عاد إلى مصر عام ١٩٠٦م ليُنشِئَ مجلة «المقتبس» الشهرية حيث نشر فيها البحوث العلمية والأدبية والتاريخية بجانب تحريره لجريدة «الظاهر» اليومية، كما عمل أيضًا بجريدة «المؤيد» والتي كانت كُبرَى الجرائد بالعالم الإسلامي هذا الوقت. ألَّف «كرد علي» العديد من الكُتب التي احتفت بالحضارة العربية والإسلامية، كما ترجم بعض الكتب عن الفرنسية مثل كتاب «تاريخ الحضارة»، ووضع كتابًا عن مشاهداته في فرنسا أسماه «غرائب الغرب». أنشأ «كرد علي» أول مجمع للغة العربية بدمشق عام ١٩١٩م وظل رئيسًا له حتى وفاته. تُوُفِّيَ «كرد علي» في عام ١٩٥٣م حيث دُفِنَ بدمشق بجوار قبر معاوية بن أبي سفيان.     


