03#authorBio#::::  فوزي المعلوف: شاعر لبناني فَذ، من أسرة أدبية خالصة، أنجبت الشعراء والمؤرخين والكُتَّاب، والده هو «عيسى إسكندر طه المعلوف» العالم المؤرخ والعضو في ثلاثة مجامع علمية، منها المجمع العلمي العربي بدمشق. والدته «عفيفة» كريمة إبراهيم باشا المعلوف وأخواه «شفيق» صاحب «ملحمة عبقر» و«رياض المعلوف»، وهما شاعران.  وُلد «فوزي بن عيسى إسكندر المعلوف» عام ١٨٩٩م، بقرية «زحلة» بريف لبنان، اتقن الفرنسية وبدأ القراءة في الثالثة، وأحسنها في الخامسة، وراسل أباه من زحلة إلى دمشق في الثامنة. درس في الكلية الشرقية بزحلة، ثم انتقل في الرابعة عشرة من عمره إلى بيروت ليتابع دراسته في «مدرسة الفرير». واشتغل بالتجارة متنقلًا بين لبنان ودمشق. وفي الوقت نفسه كان يكتب في الصحف اللبنانية والسورية والمصرية. ارتحل إلى «البرازيل» قاصدًا أخواله، فمارس هناك أعمالًا حُرة وصناعة، وعايش شعراء المهجر، وشعر بحنينهم للوطن، وتألمهم من جور المستعمر.  كان إنتاجه الأدبي مزيجًا زاخرًا بالثقافتين العربية والغربية. وأتقن اللغة البرتغالية إضافة إلى العربية والفرنسية، وكتب في الصحافة، وحاضر في الأندية الأدبية. وهو الذي أنشأ المنتدى الزحلي في «ساو باولو» عام ١٩٢٢م.  أُشتهرت عنه كآبته، رغم شبابه ونشأته الأدبية، ويتضح ذلك من كتاباته، مثل ملحمته التي لم يكملها «شُعلة العذاب»، وأشهر آثاره ملحمته الشعرية «على بساط الريح»، التي وصف فيها جمال الشرق الروحي مقارنًا بمادية الغرب. وعُدَّت هذه الملحمة مفخرة من مفاخر الأدب العربي؛ لأنها جمعت إلى سموِّ الخيال والهدف روعة الشعر العالي، كما قال الشاعر السوري الكبير «جورج صيدح». وقد تُرجِمت إلى سبع لغات حية.  توفي شابًا إثر عملية جراحية خطيرة عام ١٩٣٠م. وقد كرمه مهاجرو العرب في البرازيل بإقامة منصة تذكارية له في حديقة المجلس البلدي في «زحلة»، وقلدته الحكومة اللبنانية وسام الاستحقاق اللبناني.     


