03#authorBio#::::  معروف الرصافي: أديب وشاعر وأكاديمي عراقي له إسهامات معتبَرة في حقلَي التعليم والثقافة. وُلِدَ معروف عبد الغني محمود الجباري في مدينة بغداد العراقية عام ١٨٧٥م وتلقَّى علومه الأوَّلِيَّة في الكتاتيب كباقي أقرانه، ثم التحق ﺑ «المدرسة العسكرية الابتدائية» لفترة، ولكنه انتقل للدراسة في المدارس الدينية حيث تتلمذَ على يد مجموعة من علماءِ بغداد الكبار، وقد لقَّبَهُ أحد شيوخه بمعروف الرُّصافي بدلًا من معروف الكرخي. بعد تخرُّجه عمِل الرُّصافي معلمًا ﺑ «مدرسة الراشدية» ثم مدرسًا للأدب العربي ﺑ «المدرسة الإعدادية» ببغداد، وقد تنقَّل بين المدارس حتى أصبح مدرِّسًا للُّغة العربية ﺑ «الكلية الشاهانية» بإسطنبول، وكان أيضًا يمارس الصحافة؛ حيث عمل محررًا بجريدة «سبيل الرشاد». انتُخِب الرصافي عضوًا ﺑ «مجلس المبعوثان» العثماني في عام ١٩١٢م (وهو شبيه بالمجالس النيابية الآن)، وتقديرًا لجهوده الأدبية والتعليمية انتُخِب عضوًا ﺑ «مجمع اللغة العربية» بدمشق، ثم عُيِّنَ مفتشًا بمديرية المعارف العراقية. آمَن الرُّصافي بأهمية التعليم وعمِل على نشره بين العراقيين من خلال دعواته وجهاده المستمر لبناء المزيد من المدارس، محفِّزًا الأغنياء على دعم المشاريع التعليمية وكفالة طلبة العلم، حيث رأى أن طريق التحرُّر الوطني يمر بالمدارس. والحديث عن التحرُّر الوطني يَجرُّنا بالضرورة إلى نشاط الرُّصافي السياسي ورفضه للاحتلال البريطاني واستبداد السلطة؛ فنجده قد دبَّج المقالات وألَّف القصائد الحماسية محرِّضًا الشعب على النضال السياسي، وكذلك الثورة ضد التقاليد والجمود. ترك الرُّصافي الكثير من الأعمال الشعرية والنثرية المميزة التي عكست أسلوبَه الرصين ولغته المتينة جزْلة الألفاظ، وقد تنوعت الموضوعات التي كتب فيها ما بين السياسي والاجتماعي والأدبي والتاريخي، وكثيرًا ما أثارت كتبه ضجَّةً كبرى في الأوساط الثقافية؛ فكتابه الشهير «الشخصية المحمدية» اعتبره البعض تهجُّمًا على الدين ومقدساته. تُوُفِّيَ الرُّصافي بعد حياة حافلة في عام ١٩٤٥م عن سبعين عامًا.     


