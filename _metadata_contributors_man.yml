03#authorBio#::::  ناصيف اليازجي: الكاتب والشاعر والأديب اللبناني، سليل أسرة «اليازجي» صاحبة المقام عند السلطان العثماني، والتي أنجبت الكثير من رواد الأدب والفكر. وُلِد ناصيف بن عبد الله بن جنبلاط بن سعد اليازجي البستاني عام ١٨٠٠م بقرية «كفر شيما»، هاجرت أسرته من الساحل اللبناني إلى مدينة «حمص» في أوائل القرن السابع عشر وامتهنوا الكتابة للوُلَاة فأُطلِق عليهم لقب «اليازجي» وتعني الكاتب بالتركية، أما والدُه فقد كان كاتبًا لأحد الأمراء الشهابيين، كما كان طبيبًا مُحِبًّا للأدب واللغة. اعتنى والدُه به من صِغَرِه فلقَّنه مفاتيح العلوم، كما أتاح اتِّساعُ ثقافة والده له أن يكون مُطالعًا لأمهات الكتب، فأتقن النحو والصرف والأدب واللغة والمنطق، كما اطَّلَع على علوم الطب والفلسفة والموسيقى والفقه، فكان من الطبيعي أن يكتب الشعر والأزجال في صباه. نتيجة لاتِّساع دائرة الشعر عنده وهو لم يبلغ بعدُ السادسةَ عشرةَ ذاع صيتُه ومنحه شهرة أدبية مُبكرة، كما كان لتفوُّقه في الخط العربي وعلمه به عامل كبير في ذلك، حيث استدعاه البطريك «أغناطيوس» ليكتب في ديره، فمكث به سنتين، ثم رجع إلى قريته فما لبث أن استدعاه الأمير «بشير الشهابي الكبير» حاكم لبنان حيث عيَّنه كاتبًا بديوانه، فتقرب ناصيف للأمراء بكتابة الشعر فيهم، فألِفَتْه الأسماع وذاه صيتُه ببلاط الأمراء، فاتصل بجموع الوزراء والعلماء والأعيان. بعد أن أُرغم الأمير الشهابي على مغادرة لبنان رجع ناصيف إلى بيروت عام ١٨٤٠م، فعمل مُترجمًا للإرساليات الأمريكية، وأتاحت له هذه الوظيفة التقرُّب إلى العلماء الغربيين فترجم الكتاب المُقدَّس، ثُم أصبح عضوًا في الجمعية السورية، فعرَفَه العلماء وطلبة العلم وأخذوا ينهلون من علمه، حتى أقدم العلماء الأمريكان على تعيينه في مدارسهم. عمِل مُدرسًا بالكثير من المدارس اللبنانية منها المدرسة الوطنية لصاحبها «بطرس البستاني»، والمدرسة البطريركية، كما درَّس بالكلية الإنجيلية السورية، وأثناء ذلك اهتم بقضية إعادة الأمة إلى اللغة العربية وعلومها، فوضع في ذلك الكثير من الشروح والمُتون لإيصال علوم اللغة بأسلوب عصري، فكانت مؤلَّفاته مصباحًا يضيء الطريق في أولى خطوات الأمة نحو النهضة الأدبية. تَمَيَّزَ بسرعة الحفظ فكان صاحب بداهة وفكاهة ونادرة، يحفظ القرآن، والكثير من أشعار العرب ومسامراتهم، يعشق الموسيقى والموشحات، مُحافظًا على تقاليد قومه في المأكل والمشرب والقول. مَرِض الشيخ ناصيف اليازجي على إثر إصابة بشِقِّه الأيسر، وأثناء ذلك مات ابنُه الأكبر، فاجتمع عليه المرض والحزن فمات من فوره عام ١٨٧١م.     


