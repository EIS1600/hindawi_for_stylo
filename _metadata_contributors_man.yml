03#authorBio#::::  محمد شفيق غربال: مؤرخ مصري، يُعدُّ صاحب مدرسة خاصة في مجال الدراسات التاريخية، وأول من أسَّس مدرسة تاريخية لدراسة تاريخ مصر الحديث. وُلِدَ محمد شفيق غربال في الإسكندرية سنة ١٨٩٤م، وتلقى بها تعليمه الأساسي والثانوي، ثم انتقل إلى القاهرة ليلتحق بمدرسة المعلِّمين العليا، حيث تخرَّج منها سنة ١٩١٥م، وكان وَلُوعًا بقراءة التاريخ. أُوفِدَ إلى إنجلترا لاستكمال دراسته بجامعة ليفربول إبان الحرب العالمية الأولى، وحصل عام ١٩١٩م على درجة البكالوريوس في التاريخ الحديث، ثم نال درجة الماجستير عام ١٩٢٤م من جامعة لندن عن رسالة بعنوان «بداية المسألة المصرية وظهور محمد علي»، وقد أشرف عليها المؤرخ البريطاني الشهير أرنولد توينبي. بعد عودته إلى مصر، عُيِّنَ لتدريس التاريخ بمدرسة المُعلمين العليا، وظل بها إلى أن نُقِلَ أستاذًا مساعدًا للتاريخ الحديث بكلية الآداب بجامعة القاهرة، وما لبث أن رُقِّي إلى كرسي أساتذة التاريخ الحديث سنة ١٩٣٦م ليكون بذلك أول مصري يتولى منصب كرسي الأستاذية في قسم التاريخ بالكلية. وفي عام ١٩٣٩م عُيِّنَ وكيلًا لكلية الآداب، ثم انتُخِب عميدًا لها، وشغل مناصب في عدد من الوزارات. قام بإنشاء الجمعية المصرية للدراسات التاريخية، بالإضافة إلى المتحف المصري، وكان عضوًا في مجمع اللغة العربية بالقاهرة والمجمع العلمي المصري. ولغربال عدد من المؤلَّفات والتحقيقات التاريخية القيِّمة، حيث حقق مخطوطًا بعنوان «ترتيب الديار المصرية في عهد الدولة العثمانية»، وله كتب منها: «بداية المسألة المصرية وظهور محمد علي»، و«محمد علي الكبير»، و«منهاج مفصل لدراسة العوامل التاريخية في بناء الأمة العربية على ما هي عليه اليوم» وهو آخر ما كتَب من دراسات، كما ترجم كتاب «المدينة الفاضلة عند فلاسفة القرن الثامن عشر»، وراجع عشرات الكتب المترجمة. وقد مُنِحَ جائزة الدولة التقديرية في العلوم الاجتماعية بصفته رائدًا لمدرسة علم التاريخ الحديث في مصر والعالم العربي، واختير عام ١٩٥١م لعضوية لجنة من ١٢ مؤرخًا من أبرز المؤرخين ليكونوا مستشارين لليونسكو في شئون تاريخ العالم، وأشرف على وضع الموسوعة العربية المُيَسَّرة، وتُوُفِّيَ قبل طبعها في القاهرة سنة ١٩٦١م إثر مرض أَلَمَّ به.     


