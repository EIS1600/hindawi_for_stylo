03#authorBio#::::  عمر طوسون: هو أحد أهم رواد الإصلاح والنهضة في مصر أوائل القرن العشرين، له العديد من الإسهامات في المجال العلمي والعملي، حيث استطاع أن يؤرِّخ لكثير من الأحداث التاريخية، وأن يقدم العديد من الدراسات التاريخية والأثرية المصرية التي عُدت بمثابة أعمال رائدة في هذا الشأن، كما ساهم في اكتشاف العديد من الآثار المصرية، منها عثوره على رأس تمثال الإسكندر الأكبر، وكان له باع كبير في العمل الخيري والتطوعي الذي ساعد في النهوض بالوطن سواء على المستوى الاقتصادي أو الاجتماعي أو السياسي.  وُلد «الأمير عمر طوسون» عمر في الإسكندرية عام ١٨٧٢م، أبوه الأمير طوسون بن محمد سعيد بن محمد علي، وأمه الأميرة فاطمة إحدى بنات الخديوي إسماعيل، توفي والده وهو بعد في الرابعة، فكفلته جدته لأبيه، حيث أتم دروسه الأولى في القصر، ثم انتقل إلى سويسرا ليكمل تعليمه، كما سافر إلى العديد من البلدان الأوروبية كفرنسا وإنجلترا. يعد الأمير عمر طوسون، من أكثر من ساهموا في أعمال خيرية في مصر الحديثة، حيث شملت صلاته الخيرية بعشرات الجمعيات، منها الجمعية الخيرية الإسلامية، والجمعية الخيرية القبطية، حيث تبرع لهما بمبلغ ستة آلاف جنيه إضافة إلى سعيه لجمع التبرعات لهما، فكان منطلقه في العمل الخيري منطلقًا وطنيًّا لا يُفَرِّق بين مسلم ومسيحي. شملت نشاطاته في المجال العام الجانبين السياسي والاقتصادي والأثري، حيث قدم الدعم للمقاومة الليبية العثمانية في مواجهة الغزو الإيطالي، ودعم جيوش الدولة العثمانية التي تتعرض للغزو في البلقان، كما فضح سياسة الاستعمار الهولندي في أندونيسيا، أما عن الجانب الاقتصادي، فقد تولى رئاسة الجمعية الزراعية الملكية التي كانت تُعْنَى بشئون الزراعة في مصر فنهض بها، وساعد في تطوير الإنتاج الزراعي، وفي المجال الأثري كانت لطوسون الريادة، حيث استطاع أن يكتشف ٥٢ ديرًا أثريًّا، وأن يعثر على رأس تمثال الإسكندر الأكبر بخليج العقبة، وينتشلها من الماء بمساعدة الصيادين والغواصين، كما اكتشف بقايا مدينة مغمورة بالماء على عمق خمسة أمتار بأبي قير سنة ١٩٣٣م، إلى جانب تقديمه للعديد من الدراسات الرائدة في مجالي التاريخ والآثار، وقد توفي الأمير عمر طوسون عام ١٩٤٤م عن عُمْرٍ يناهز الثانية والسبعين عامًا.      


