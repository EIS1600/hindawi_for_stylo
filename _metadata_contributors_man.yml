03#authorBio#::::  أحمد شفيق: هو أحد أقطاب السياسة المصرية على مدى ما يزيد عن ثلث قرن، مَثَّلَ خلالها المصالح الخديوية، كما لعِب دورًا مهمًّا في الحركة الوطنية المعادية للاحتلال، فساند «مصطفى كامل». ومثَّلت مذكراته مادة خصبة لكل من يرغب معرفة تاريخ مصر في تلك الفترة المهمة التي عصفت بها الكثير من الأحداث الجِسام. وُلِدَ «أحمد شفيق حسن موسى» في مايو عام ١٨٦٠م بحي «السيدة زينب» بالقاهرة، ونشأ في أسرة متوسطة، وتقلَّد والده عددًا من الوظائف الإدارية؛ فكان قريبًا من العائلة الخديوية، ونال ابنه حظًّا من رعايتها. التحق أحمد شفيق بالكُتَّاب فأَتَمَّ حفظ القرآن، وتعلَّم مبادئ القراءة والكتابة والحساب والخط العربي، ثم التحق بمدرسة «المبتديان» ثم «التجهيزية» وأخيرًا ﺑ «مدرسة القبة»، وأجاد اللغة التركية التي كانت السبيل أمام من يريد شغل المناصب المهمة في الدولة. ثم دفعته الحاجة إلى التعمُّق في اللغة الفرنسية فسافر إلى فرنسا حيث أتقن الفرنسية، كما دفعه طموحه السياسي للحصول على دبلوم «مدرسة العلوم السياسية» بباريس عام ١٨٨٧م، ولم يقنَع بهذا بل واصل تعلمه حتى حصل على شهادة الكفاءة في الحقوق بباريس عام ١٨٨٩م. هكذا ارتقى أحمد شفيق بنفسه حتى أصبح على درجة عالية من التعلُّم تسمح له بأن يلعب دورًا مهمًّا في الحياة السياسية آنذاك. تقلَّد مؤرخنا عددًا كبيرًا من الوظائف ممَّا جعله يحيط بدهاليز السياسة في ذلك العصر؛ حيث عمل «سكرتيرًا خاصًّا لنظارة الخارجية»، ثم رئيسًا ﻟ «قلم الترجمة» بالقصر، كما عيَّنه الخديوي «عباس حلمي» سكرتيرًا خاصًّا له، فأوفده في مهامَّ خارجية وأخرى داخلية، وأثبت فيها كفاءة عالية، ثم أسند إليه رئاسة الديوانين العربي والإفرنجي عام ١٩٠٥م، ثم رئاسة «ديوان الأوقاف الأهلية» عام ١٩١٠م؛ فأصلح أموره بعد أن أوشك الديوان علي الإفلاس. وبعد عزلِ الخديوي حاول مساندته، وحينما فشِلت جهوده استقال من خدمته، وعاد إلى مصر متفرغًا للكتابة منذ عام ١٩٢١م. تُوُفِّيَ المؤرخ المصري عام ١٩٤٠م، بعدما ترك لنا شهادته عن ذلك العصر (الذي مثَّل مرحلة مهمة في تاريخنا الحديث)، والتي تُعَدُّ بشهادة الكثيرين المصدرَ الأول عن تلك الفترة.     


