03#authorBio#::::  أفلاطون: أحدُ أشهر وأعظم الفلاسفة الغربيين، موسوعيُّ المعرفة، عميقُ الفكر، له طريقة فريدة في عرض أفكاره بأسلوبٍ بسيط ومنطقي يَفتِن القراء. وُلد أرسطوقليس بن أرستون في أثينا عام ٤٢٧ق.م تقريبًا، واشتُهر باسم «أفلاطون» الذي يُعبِّر عن ضخامة الجسد. تَربَّى في عائلةٍ أرستقراطية مثقفة اهتمَّت بتربيته بدنيًّا وفكريًّا، بدأ حياته بالتعلُّم من السفسطائيين ومن أحد تلامذة هرقليطس، وبعدها قابل مُعلمه سقراط ولازمه حتى صدور حكم الإعدام الجائر للمعلم؛ الأمر الذي جعله يرى الفسادَ في نظام الحكم وضرورة أن تكون الفلسفة أساسًا لهذا النظام، وهو ما دفعه للقيام برحلته الكبرى من أجل البحث عن الحكمة؛ فسافر إلى مصر وزار إقليدس وتعلم من كهنة عين شمس، ثم إلى قورينا والتقى بالعالِم الرياضي المشهور تيودورس وتعلم الشعر والموسيقى والرياضيات والفلك … واستمرت رحلاتُه اثني عشر عامًا، عاد بعدها إلى أثينا مسقط رأسه إنسانًا ناضجًا تمامًا، وأسَّس فيها مدرستَه الفلسفية، وانقطع بعدها للكتابة والتعليم. له العديدُ من المؤلفات التي اتَّبع فيها أسلوبَ المحاورة لشيوعه في عصره، متمثلًا شخصيةَ مُعلمه سقراط، وناقش العديد من القضايا الفلسفية، كالوجود والفضيلة والروح والمعرفة والحب … وتميَّزتْ فلسفته المثالية بالسعي الدائم لتحصيل المعرفة الكلية الشاملة من أجل الوصول إلى الحقيقة كهدفٍ أسمى. ومن أهم مؤلفاته كتاب «الجمهورية» الذي يتكلم فيه عن الفلسفة السياسية في عشرة كُتيِّبات، وكتاب «المأدبة» في فلسفة الحب. تتلمذ على يديه العديدُ من أعلام الفلاسفة، أشهرُهم تلميذه أرسطوطاليس الذي اهتمَّ بحضور مناقشات أفلاطون، والذي نقل عنه شفهيًّا ما يصح أن يُطلَق عليه «تعاليم أفلاطون غير المكتوبة» من خلال مدرسته المشائية. تُوفِّي أفلاطون عام ٣٤٧ق.م بعدما وضع أُسُس الفلسفة المثالية وترك أثرًا في الإنسانية لا يُمحى.     


