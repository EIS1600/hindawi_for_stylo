03#authorBio#::::  ليو تولستوي: عرف العالم تولستوي روائيًّا ومصلحًا اجتماعيًّا وداعية سلام ومفكرًا أخلاقيًّا، برع في كل حقل أنتج فيه، وتميز في الإبداع الأدبي، حتى أصبح من أهم الروائيين في تاريخ الحضارة الإنسانية. ولد الكونت ليف نيكولايافيتش تولستوي في عام ١٨٢٨م في قرية ياسنايا بوليانا بولاية طولا في روسيا، لأسرة ألمانية الأصل هاجرت في عهد بطرس الأكبر، وبرع أفرادها في السياسة والفن. انتقل تولستوي في الخامسة عشرة إلى مدينة قازان ليلتحق بجامعتها مدة عامين، درس فيهما بعض العلوم وبعض اللغات الشرقية، قبل أن ينفر منها ومن أخلاق طلابها، ويرفض الدراسة فيها عائدًا إلى قريته، ليدرس بنفسه ما أنتجه عظماء الفكر، أمثال: روسو، وهيجو، وفولتير، وديكنز، وبوشكن وترجنيف وشيللر وجوته، وشغلته في هذه الفترة أسئلة الفلسفة وقضاياها.  التحق تولستوي بالجيش الروسي في سن الثالثة والعشرين، وشارك في حرب القرم، وانضم إلى أركان حرب البرنس غورتشاكوف، ثم انتقل إلى سباستبول وعُين قائدًا لفرقة من المدفعية. بعد انتهاء الخدمة العسكرية تزوج من صوفي ابنة الطبيب الألماني بيرز، وكانت تصغره بستة عشر عامًا، وأنجبا ثلاثة عشر طفلًا، مات خمسة منهم في الصغر. كانت صوفي خير عون له في كتابته، فقد نسخت روايته الحرب والسلام سبع مرات حتى كانت النسخة الأخيرة التي تم نشرها. وكان زواجه سبيلًا لهدوء البال والطمأنينة؛ فكان يعيده إلى واقع الحياة هربًا من دوامة أفكاره. كانت حياته تتسم بالبساطة، كان يعمل صيفًا مع فلاحيه في الأرض، ثم ينقطعُ شتاءً للتأليف والكتابة. في ١٨٦٩م خرجت روايته «الحرب والسلام» وهي من أشهر الروايات على الإطلاق، ثم توالت أعماله مثل «أنا كارنينا» و«القيامة» وغيرها. وتوقف عن التأليف الأدبي مهتمًا بالفلسفة المسيحية، حيث عارض الكنيسة الأرثوذكسية في روسيا، ودعا للسلام وعدم الاستغلال. ولم تتقبل الكنيسة آراءه التي انتشرت سريعًا، فكفرته وأعلنت حرمانه من رعايتها. ثم عاد للتأليف في آخر حياته قبل أن يموت بهدوء متأثرًا بالبرد على محطة قطار في ١٩١٠م.     


