03#authorBio#::::  أحمد عيسى: طبيب وأديب ومؤرخ مصري، وُلِدَ بمدينة رشيد في محافظة البحيرة عام ١٨٧٦م، وأتم تعليمه الأساسي بها، ثم انتقل إلى المدرسة الخديوية، والتحق بعدها بمدرسة الطب بالقاهرة. تخصَّص عيسى في أمراض النساء، كما عمِل بالطب الباطني في العديد من المستشفيات، إلا أنه لم يستمر في مزاولة المهنة، واتَّجه إلى التأليف والترجمة، وكان يحرص على حضور الدروس في تخصُّصات معرِفية أخرى بالجامعة المصرية (جامعة القاهرة). وقد أجاد أحمد عيسى بعض اللغات السامية، واليونانية، واللاتينية. كان عضوًا في العديد من الجمعيات والمجالس كجمعية الهلال الأحمر، ومجلس المجمع العلمي بدمشق، والمجلس الأعلى لدار الكتب المصرية، والأكاديمية الدولية لتاريخ العلوم بباريس، وقد انتقل عيسى إلى رحاب الله عام ١٩٤٦م.     


