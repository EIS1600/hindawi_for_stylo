03#authorBio#::::  طاهر الجزائري: أديبٌ وتربوي، يُعَد واحدًا من الذين مهروا في علوم اللغة وعُنوا بالتأريخ للتراث اللغوي العربي وتنقيحه والتجديد في طرق عرضه، وتقديمه بما يلائم العصر الحديث ويدعِّم نهضته. وُلد طاهر بن محمد صالح بن أحمد الجزائري في دمشق سنة ١٨٥٢م، لأسرة من أصل جزائري. كان والده فقيهًا مالكيًّا وعالمًا بالقراءات وعلوم القرآن، تولى تعليمه في سن مبكرة، ثم ألحقه بالمدرسة الجقمقية بدمشق. جمع الجزائري إلى إتقانه العربية لغات عدة، منها: الفارسية والتركية والفرنسية والسريانية والعبرية والحبشية والبربرية. وأقبل على تعلم التاريخ والطبيعة والرياضيات. نبوغه العلمي ساعد عليه تفرغه التام للدراسة وهمته العالية وحافظته القوية. عمل معلمًا، واشترك في تأسيس «الجمعية الخيرية» مع بعض علماء دمشق وأعيانها، والتي كان لها كبير الأثر في افتتاح تسع مدارس ابتدائية — اثنتان منها للإناث — وعينه الوالي مفتشًا عامًّا عليها؛ حيث بذل جهودًا كبيرة في تأسيس المدارس ووضع مناهجها، ومكافحة الأمية وحمل الآباء على تعليم أبنائهم. كما أسس «المكتبة الظاهرية» بدمشق وجمع فيها في بادئ الأمر عددًا من المخطوطات التي كانت مبعثرة في المدارس، ثم اتسعت لتصبح واحدة من كبرى المكتبات العربية، وأسس لاحقًا مع آل الخالدي «المكتبة الخالدية» في القدس. دأب على التعليم والتأليف سنين عديدة، فكانت له مؤلفات، منها: «تسهيل المجاز إلى فني المعمَّى والألغاز»، «مختصر أدب الكاتب لابن قتيبة»، «معجم أشهر الأمثال»، «تدريب اللسان على تجويد البيان»، «التبيان لبعض المباحث المتعلقة بالقرآن»، بالإضافة إلى مجموعة رسائل في النحو والبيان والعروض، وجداول جدارية في الخطوط القديمة والحديثة. وله مخطوطات، منها: «التفسير الكبير» و«مقاصد الشرع». هاجر إلى مصر سنة ١٩٠٧م ولقي ترحيبًا من علمائها وأدبائها ﮐ «أحمد تيمور باشا» و«أحمد زكي باشا»، ومكث فيها ثلاثة عشر عامًا حتى أثقله المرض؛ فعاد إلى دمشق وعيِّن فورًا عضوًا في «المجمع العلمي العربي» ومديرًا عامًّا لدار «الكتب الظاهرية». ولم يمكث في دمشق إلا أربعة أشهر، حيث وافته المنية عام ١٩٢٠م، بعد أن قضى عمرًا في سبيل العلم والتعليم، حتى إنه لم يتزوَّج قط.      


