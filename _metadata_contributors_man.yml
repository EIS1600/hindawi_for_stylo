03#authorBio#::::  علي أحمد الجرجاوي: وُلِدَ في مدينة «جرجا» بمحافظة «سوهاج» في القرن التاسع عشر، تَعَلَّمَ مبادئ القراءة والكتابة، وحفِظ القرآن الكريم في الكُتَّاب، ثم درَس العلوم الدينية — كمعظم أقرانه — على يَدِ العلماء الكبار في قريته التي كانت تتمتع بشهرة واسعة في هذه العلوم آنذاك؛ نظرًا لوجود المعهد الديني العتيق بها، ثم رحل إلى القاهرة طلبًا لاستكمال الدراسة وتحصيل العلم بالأزهر، حيث تتلمذ على يَدِ عدد من علمائه في ذلك الوقت، ثم التحق بمدرسة القضاء الشرعي عند افتتاحها، منتظمًا في صفوف طلابها حتى نال إجازتها العلمية. اشتغل بالعمل الحُرِّ مبتعدًا عن الأعمال الحكومية؛ لِما لاحظه من تسلُّط الإنجليز على مُقَدَّرات البلاد إثر فشل الثورة العرابية، وأسس صحيفة «الإرشاد» التي كان يصدرها ويترأس تحريرها في بداية القرن العشرين، إلى جانب عمله بالمحاماة أمام المحاكم الشرعية، ثم عمل رئيسًا ﻟ «جمعية الأزهر العلمية» حتى وفاته. قام برحلة إلى اليابان عام ١٩٠٦م لحضور مؤتمر الأديان بطوكيو، الذي دعا إليه الإمبراطور الياباني علماءَ الأديان لعرض عقائد دينهم على الشعب الياباني، وقد أنفق على رحلته الشاقة من ماله الخاص، وكان ركوب البحر وسيلته؛ مما أتاح له مشاهدة عديد من المدن الساحلية في أنحاء العالم. ويُعَدُّ أول داعية للإسلام في بلاد اليابان في العصر الحديث؛ فقد أسس هو وأحد الدعاة من بلاد الهند مركزًا للدعوة الإسلامية بمدينة طوكيو، وأسلم على يديه أكثر من ١٢ ألف ياباني، وأهداه إمبراطور اليابان ساعة نفيسة تقديرًا لمجهوداته، كذلك كان من أوائل من تَصَدَّوْا لدعاوى بعض المستشرقين ومفترياتهم على الإسلام. كان للجرجاوي إنتاج شعري نشره بجريدة «الإرشاد» التي تنوعت أغراضها السياسية، كذلك قام بتأليف العديد من الكتب مثل كتابه الشهير الرحلة اليابانية. تُوُفِّيَ الشيخ الجرجاوي في عام ١٩٢٢م ودفن بمسقط رأسه.     


