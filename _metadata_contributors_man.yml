03#authorBio#::::  محمد سليم الجندي: أديبٌ وشاعرٌ سوري، من أعلام «معرة النعمان» في النصف الأول من القرن العشرين، أثرى المكتبةَ العربية بالعديد من الكُتُب والمخطوطات القَيِّمة. وُلِد «محمد سليم بن محمد تقي الدين بن محمد سليم الجندي» في «معرة النعمان» بمحافظة إدلب السورية سنة ١٨٨٠م، لأسرةٍ تنتمي بنَسَبها إلى «العباس بن عبد المطلب» عمِّ نبيِّ الإسلام. تعلَّمَ القرآن الكريم على شيوخ المعرة حتى أتَمَّه عليهم، ثم الْتحق بالمكتب الرشدي فاجتاز سنوات الدراسة الأربع في سنتين. كان ذا حافظة قوية، فحَفِظ الكثير من المُصنَّفات العربية في اللغة والأدب والفقه والفرائض والعقائد، وكان والده كُلَّما أُعجِب بقطعةٍ من الشعر حثَّه على حفظها، فاستوعب من ذلك الكثير، وبخاصةٍ شعرُ «أبي العلاء المعرِّي»، وعندما انتقل إلى دمشق سنة ١٩٠١م، قرأ على عددٍ من علمائها وارتبط بكبار رجال الفكر والأدب فيها، وشرع في التفقُّه بمذهب الإمام «أبي حنيفة». عُيِّن مُنشئًا أولَ ثم مميزًا في عهد الحكومة العربية، حتى اختارته وزارةُ المعارف أستاذًا للأدب العربي واللغة والبلاغة والخطابة في عددٍ من مؤسساتها التعليمية في دمشق، وعُيِّن ناظرًا للكلية الشرعية ثم مديرًا لها، وظلَّ في عمله التعليمي حتى بلوغِه سنَّ التقاعد عام ١٩٤٠م. انتُخِب لعضوية المَجْمع العلمي العربي سنة ١٩٢٢م، وكان أحدَ مؤسِّسي الرابطة الأدبية. تعدَّدتْ نِتاجاتُه الأدبية، ومنها: «المَنْهل الصافي في العَروض والقوافي»، و«عُدَّة الأديب»، و«تحقيق رسالة الملائكة لأبي العلاء المعرِّي»، و«إصلاح الفاسد من لغة الجرائد»، و«رسالة الأطعمة والأشربة في بلاد الشام»، وسلسلة «عُمْدة الأديب» التي ضمَّتْ عدة تَرجمات لأُدباء وشعراء ومُفكِّرين، لا يزال معظمها مخطوطًا حتى الآن، ومما طُبِع منها: «امْرُؤ القيس» و«عبد الله بن المقفَّع»، و«النابغة الذبياني». كما شارَكَ في وضْعِ سلسلة «كتاب الطرف» بالاشتراك مع طائفة من الأساتذة، وله كذلك شِعرٌ قليل جمَعَه في ديوانٍ مخطوطٍ لم يُطبَع، إلى جانبِ عددٍ كبير من المقالات التي نُشِرت في مجلة «المَجْمع العلمي»، و«الهلال»، و«الرابطة الأدبية» وغيرها. كرَّمتْه بلاده بأنْ منحَتْه وِسامَ الاستحقاق السوري سنة ١٩٤١م. تُوفِّي «محمد سليم الجندي» في دمشق سنة ١٩٥٥م.     


