03#authorBio#::::  خليل السكاكيني: أديب فلسطيني ورائد من رُوَّادِ التربية الحديثة في الوطن العربي، عُنِيَ باللغة العربية وآدابها، كان عضوًا بمَجْمَعِ اللغة العربية بالقاهرة.  وُلِدَ السكاكيني بمدينة «القدس» بفلسطين عام ١٨٧٨م حيث نشأ في أسرة مَقدِسية عريقة، وتلقَّى تعليمه في مدرسة «الروم الأرثوذكسية» ثم بمدرسة «صهيون البروتستانتية»، ثم درس بكلية «الشباب الإنجليزية» ليعمل مُدَرِّسًا للغة العربية، كما قام بتدريس العربية للأجانب. أنشأ «المدرسة الدستورية» التي ذاع صيتها بسبب توجُّهها الوطني واتِّباعها لأساليب حديثة في التعليم، تعتمد على أساليب جديدة في التعليم وتهتم بالتربية البدنية والموسيقى، وتبتعد عن العقاب البدني الذي كان مألوفًا آنذاك. اشترك السكاكيني في الثورة العربية الكبرى وقاتل مع العرب ضد الأتراك، كما ألَّف نشيد الثورة العربية بنفسه، حيث آمن بالقومية العربية ودعَا إليها في كل مناسبة، بل إنه اصطدم مع الكنيسة الأرثوذكسية بالقدس التي كان كبار قساوستها من اليونانيين، حيث دعاهم لتغيير لغة الصلاة والطقوس من اليونانية إلى العربية؛ مما تسبب في حرمانه كنسيًّا وإبعاده عن الكنيسة بعد أن كتب آراءه صراحةً داعيًا لإصلاح الكنيسة. درَس السكاكيني الأسس التربوية الحديثة في جامعات أجنبية كبرى ﻛ «أكسفورد» و«كامبريدج» فأدرك أهمية أن تكون المناهج الدراسية جَذَّابة وتُحبب الطلاب في العلم؛ لذلك وضع الكثير من المناهج الدراسية في اللغة العربية التي تحتوي على وسائل إيضاح بصرية مُبسَّطة، وكذلك ألَّف العديد من الكتب في طرائق التدريس والتربية. عمل السكاكيني على إحياء أسلوب جديد بسيط للكتابة يخلو من السَّجْع والمحسِّنات البديعية المتكلَّفة. وكان من أوائل الأدباء الفلسطينيين الذين كتبوا في الصحافة، وأخذوا بالأساليب العصرية، وتميزوا بشخصية أدبية مستقلة. وكان يراسل عددًا غير قليل من كُبْرَيَات الصحف والمجلات الأدبية في العالم العربي، وينشر فيها المقالات التي تحمل مبادئه الأدبية والإنسانية والاجتماعية؛ مما أكسبه شهرة واسعة. ولقد أثار قضايا أدبية مهمة في كتاباته على صفحات الجرائد، وخاصة في المعركة التي أثارها مع الأمير «شكيب أرسلان» حول القديم والجديد على صفحات جريدة «السياسة» و«الشورى» وغيرها. تسببت حرب فلسطين في تركه لبيته ومكتبته المُحبَّبة التي جمعت الكثير من أمهات الكتب العربية والأجنبية فهاجر إلى القاهرة. تُوُفِّيَ خليل السكاكيني عام ١٩٥٣م بمستشفى «دار الشفاء» بالقاهرة بعد نكبات متوالية تمثَّلت في موت زوجته «سُلطانة» التي كانت صِنوَ رُوحه ثم ابنه الأكبر «سري».     


