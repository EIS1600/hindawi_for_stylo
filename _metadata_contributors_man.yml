03#authorBio#::::  يوسف كرم: هو مفكر ومؤرخ وفيلسوف مصري، أضاء غُرَّةَ التاريخ الفلسفي بمذهبه العقلي؛ وشغل مَنْزلةً مرموقةً بين المثقفين المصريين، واضطلع بمهمة دراسة الفكر الفلسفي الغربي؛ فلم يترك حقبة في تاريخه إلا وكتب عنها، وهو يعد واحدًا من أبرز مؤسسي الفكر الفلسفي في الوطن العربي.  ولد «يوسف بطرس كرم» في مدينة طنطا عام ١٨٨٦م، وهو لبناني الأصل، ماروني الطائفة، وينتمي إلى قرية «إهدن» اللبنانية، وتنتمي دماء نسبه لأبوينِ مسيحيين هاجرا من لبنان واستوطنا بمصر، حيث التحق كرم هناك بالقسم الابتدائي بمدرسة سان جورج بطنطا، وحصل فيها على الشهادتين الابتدائية والثانوية، ثم انتقل بعد ذلك إلى مدرسة القديس لويس.   اشتغل كرم موظفًا بالبنك الأهلي ليساعد عائلته الفقيرة في أوائل الحرب العالمية، ثم ما لبث أن ترك وظيفته وسافر إلى باريس ليدرس الفلسفة، وليحصل على دبلوم الدراسات العليا من السوربون عام ١٩١٧م، وقد عُيِّنَ بمقتضى هذه الشهادة مُدرسًا للفلسفة في مدرسةٍ ثانويةٍ فرنسية. عاد بعد ذلك إلى مصر عام ١٩١٩م، حيث طَلَبَ منه الدكتور طه حسين أن يُعْلِيَ لواء الفلسفة بتدريسه لها في الجامعات المصرية، واستجابَةً لذلك المطلب عمل كأستاذ للفلسفة في جامعتَي القاهرة والإسكندرية. وقد أثرى كرم حقل الدراسات الفلسفية بالعديد من المؤلفات التي انقسمت إلى قسمين: مؤلفات في الفلسفة التاريخية مثل «تاريخ الفلسفة اليونانية»، و«تاريخ الفلسفة الحديثة»، ومؤلفات فلسفية ككتاب «الطبيعة وما بعد الطبيعة»، وكتاب «العقل والوجود».   ويعد من وجهة نظر زملائه علامةً أضاءت مَفْرقَ تدريس الفلسفة الغربية الحديثة في العالم العربي، وقد قال عنه صديقه الدكتور محمد يوسف موسى: «إنه يتطلعُ من صميم ذاته للعودة إلى الله خالقه، وكل الفلسفات التي تتنكر لهذا يراها مصابةً بالعقم الذي كان مصيرها على مر الأجيال.» وقد توفي عام ١٩٥٩م مخلفًا وراءه تراثًا زاخرًا بالعطاء الفلسفي والفكري.      


