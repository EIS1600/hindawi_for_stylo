03#authorBio#::::  بدر شاكر السياب: شاعر عراقي، يُعدُّ واحدًا من أشهر الشعراء العرب في العصر الحديث، ساهم بالاشتراك مع كبار الشعراء من أمثال: «صلاح عبد الصبور»، و«أمل دنقل»، و«لميعة عباس عمارة»، وغيرهم بتأسيس مدرسة «الشعر الحر». وُلِد في قرية «جيكور» قرب مدينة البصرة جنوب العراق وذلك في أواخر عام ١٩٢٦م، وقد فقد والدته وهو في السادسة من عمره، فترك هذا الحادث أثرًا كبيرًا في نفسه. تلقَّى تعليمه الأوَّلِيَّ في إحدى مدارس قريته، وبعد أن أنهى دراسته الابتدائية أرسله جَدُّهُ إلى البصرة كي يستأنف تعليمه الثانوي، وبعدها انتقل إلى بغداد؛ حيث التحق بدار المعلمين العالية وانتسب إلى قسمي اللغة العربية والإنجليزية، وتخرج فيها عام ١٩٤٨م. عمل بتدريس اللغة الإنجليزية بإحدى المدارس الثانوية في منطقة الرَّمَادي، ولكنه فُصِل من وظيفته وأودِعَ السجنَ بسبب موقفه السياسي المعارِض للنفوذ الإنجليزي في العراق، وبعد أن رُدَّت إليه حريَّتُه اتَّجَه للعمل الحر ما بين البصرة وبغداد، وظل على هذا المنوال حتى غادر العراق عام ١٩٥٢م وتوجه إلى إيران ثم إلى الكويت، وذلك عقب المظاهرات السياسية التي اشترك فيها، وبعد عامين عَادَ إلى بغداد وقسَّم وقتَه فيما بين عملِه في الصحافة وبين عمله في مديرية الاستيراد والتصدير، وبعدها انتقل للعمل في التدريس مرة أخرى عام ١٩٥٨م، وبعد عام واحد انتقل للعمل في السفارة الباكستانية، وبعدما أعلن انفصاله عن الحزب الشيوعي العراقي، عادَ إلى وظيفته في مديرية الاستيراد والتصدير، ثم انتقل إلى البصرة وعمل في مصلحة الموانئ. له العديد من القصائد والمجموعات الشعرية التي تميزت بالتدفُّق الشعري والتمرُّد على الشكل التقليدي للقصيدة، صدر منها: «أزهار ذابلة»، و«أساطير»، و«المومس العمياء»، و«الأسلحة والأطفال»، و«حفَّار القبور»، و«أنشودة المطر»، و«المعبد الغريق»، و«منزل الأقنان»، و«إقبال»، و«شناشيل ابنة الجلبي»، و«الهدايا»، وغيرها، وإلى جانب أشعاره أسهم «السياب» في ترجمة الكثير من الأعمال الأدبية والشعرية العالمية، وقد أصدر مجموعة ترجماته عام ١٩٥٥م في كتاب أسماه: «قصائد مختارة من الشعر العالمي الحديث». فارق «بدر شاكر السياب» الحياة عام ١٩٦٤م، إثر إصابته بمرضٍ شديد ظل يصارعه لسنوات عديدة.     


