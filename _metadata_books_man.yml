04#AboutBook:::: الإنسان هو الظاهرة الأكثر تفردًا بين ظواهر الحياة على سطح الأرض، على الرغم من أن إجمالي عمره شديد الضآلة مقارنةً مع عمر الموجودات السابقة عليه، لكنه اكتسب أفضليته — وكما سنرى في هذا الكتاب — من طريقين: بيولوجي، وحضاري. وعبر منهجية علمية وأسلوب يمتاز بالسلاسة والوضوح، يعالج «محمد رياض» موضوع التطور السلاليَّ للإنسان مستعرضًا مراحله التاريخية المختلفة، والخصائص المتباينة للسلالات البشرية، وما رَشَحَ عن تصنيفاتها من تمييز واضطهاد، ثمَّ يتناول التطور الحضاري للإنسان ككائن اجتماعي، يتفاعل مع محيطه لينتج منتجات حضارية وثقافية تنمو بنموِّه وتتطوَّر. وحيث إن الدراسات الأنثروبولوجية توافينا كل يوم بكشوفات جديدة تُضاف إلى معلوماتنا عن الإنسان القديم، فقد ارتأى المؤلِّف أن يحدِّث هذا الإصدار الجديد من كتابه بآخر ما توصَّل إليه العلم الحديث.


