03#authorBio#::::  محمد جمال الدين بن السيد صفتر الحسيني الأفغاني: عَلَم من أعلام النهضة في القرن التاسع عشر الميلادي، يُعَدُّ من أعلام المجدِّدين للفكر الإسلامي. وُلد «جمال الدين الأفغاني» سنة ١٨٣٨م، في «أسعد آباد» بأفغانستان، لأسرة يمتد نسبها إلى «الحسين بن علي بن أبي طالب»، وقد نُشِّئ تنشئة دينية وعني أبوه بتربيته وتعليمه، وأبدى الذكاء وتوقد القريحة، فتعلم العربية والأفغانية، وتلقى علوم الدين والتاريخ والمنطق والفلسفة والرياضيات، ثم سافر إلى الهند في الثامنة عشرة من عمره، وهناك درس العلوم الحديثة وتعلم اللغة الإنجليزية. كان الأفغاني مَيَّالًا إلى الرحلات، فعرض له أن يؤدي فريضة الحج، فاغتنم الفرصة وقضى سنة ينتقل في البلاد، حتى وصل إلى مكة المكرمة سنة ١٨٥٧م. ثم عاد إلى أفغانستان وانتظم في خدمة حكومة الأمير «دوست محمد خان» ورافقه في حملة حربية لفتح «هراة». ومع تقلب فصول السياسة، رحل الأفغاني إلى الهند سنة ١٨٦٩م وكانت شهرته قد سبقته لما عُرِفَ عنه من العلم والحكمة والمنزلة العالية، فضلًا عن عدائه للمستعمر الإنجليزي، وهو ما أشعل نقمة الحكومة عليه، فلم يُقِمْ هناك طويلًا، وانتقل إلى السويس. وصل إلى مصر سنة ١٨٧٠م فاتجهت إليه أنظار أهل العلم، وزار الأزهر الشريف، واتصل بكثير من الطلبة الذين أقبلوا عليه يتلقون العلوم الرياضية والفلسفية والكلامية. سافر بعدها إلى الأستانة، ولقي حفاوة بالغة، حتى لم تمضِ ستة أشهر حتى جعلته الحكومة عضوًا في مجلس المعارف، ثم عاد إلى مصر حين استماله «الخديو إسماعيل» للإقامة والتدريس بها، لكن معارضته لمظاهر الاستبداد والتدخل الأجنبي أدت إلى نفيه سنة ١٨٧٩م. ولم تخفت حركته الإصلاحية، واجتمع مع تلميذه «محمد عبده» في باريس وأصدرَا جريدة «العروة الوثقى» لدعوة الأمم الإسلامية إلى الاتحاد والتضامن والأخذ بأسباب الحياة والنهضة. وكثُر تنقُّلُه شرقًا وغربًا حاملًا دعوته ومؤلِّفًا الكتب والرسائل، إلى أن استقر في الأستانة سنة ١٨٩٢م. تُوُفِّيَ الأفغاني سنة ١٨٩٧م وفاةً أُشِيع بأنها مدبرة، وأمرت الحكومة العثمانية بضبط أوراقه ودفنه بلا مراسم جنائزية، ثم نُقِلَ جثمانه عام ١٩٤٤م في موكب مَهيب إلى أفغانستان، حيث دُفن في «كابل».     


