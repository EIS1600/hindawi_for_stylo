03#authorBio#::::  طانيوس عبده: الأديب والمترجم والصحفي اللبناني، وأحد أبناء جيل النهضة الأدبية الأوائل، عاش بمصر وأصدر عدة صُحُف. وُلد طانيوس بن متري عبده في «بيروت» عام ١٨٦٩م، والتحق بالمدرسة الأرثوذكسية فأتقن عدة لغات، منها: العربية والإنجليزية والفرنسية. وكعادة أبناء الشام في هذا العصر هاجر إلى «مصر»، وكانت مسرحًا لكثير من رواد النهضة والتنوير والفكر وكبار الكُتَّاب، فتتلمذ على يد الأديب والكاتب الكبير «نجيب الحداد». عمل «طانيوس عبده» في الصحافة فأصدر جريدة «فصل الخطاب» والتي توقفت بعد فترة، وكان له دور بارز في تجديد الخطاب الصحفي وتطويعه بما يلائم عصره. وكذلك اشترك في تحرير جريدة «الأهرام»، وعمل محررًا بجريدة «البصير»، ثم أصدر مجلة «الراوي» المتخصصة في كتابة القصة والرواية عام ١٩٠٧م. كما مارس طانيوس مهنة التمثيل والتحق بأحد الفرق بالإسكندرية، واشتغل كذلك بالتلحين والموسيقى. تميز «طانيوس عبده» بسرعة الترجمة حتى اتهمه أقرانه بعدم مراعاة الجودة في إخراج العمل، ولا سيما الترجمة عن الفرنسية، وهو صاحب أسلوب سهل يتناسب وطبيعة عصره؛ حتى إنه كان يضيف ويحذف من النص الأصلي ليتناسب وروح المتلقي، فيحشو الترجمة بالأمثال والأبيات الشعرية العربية. له عدة روايات مترجمة عن الفرنسية، منها: «البؤساء» و«عشَّاق فينيسيا» و«مروِّضة الأسود» و«جاسوسة الكردينال» و«روكامبول»، وهي سبعة عشر جزءًا، و«أسرار القيصرة» و«حيٌّ في ضريح» و«شارب الدماء» و«الطبيب الروسيُّ» و«الساحر العظيم» و«باردليان»، وهي ثلاثة أجزاء، و«الأميرة فوستا» و«كابيتان» و«الملكة إيزابو». وله ديوان وحيد طُبع الجزء الأول منه وصدر عام ١٩٢٥م، ولا يزال الجزء الثاني مخطوطًا. لمَّا أُعلن الدستور العثماني عاد طانيوس إلى بيروت، ومكث بها إلى أن انتهت الحرب العالمية الأولى، ثم رجع إلى مصر، فلما ألم به المرض سافر إلى بيروت للاستشفاء فمات فيها عام ١٩٢٦م.     


