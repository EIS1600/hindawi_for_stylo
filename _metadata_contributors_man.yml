03#authorBio#::::  شوقي عبد الحكيم: كاتب مسرحي مصري، وروائي، وباحث في التراث الشعبي والإثنوجرافيا، وهو من أهم الأدباء الذين جمعوا التراثَ المصري وقدَّموه في شكلٍ مسرحي وتوثيقي. وُلِد «أحمد شوقي عبد الحكيم هلال» عام ١٩٣٤م في محافظة الفيوم، ومنذ طفولته كان يميل إلى الاستماع إلى حكايات الفلاحين والمدَّاحين و«المغنواتية» والنادبات، وظهر هذا التأثُّر في اهتمامه بالأدب الشعبي جليًّا بعد ذلك. تخرَّجَ في كلية الآداب قسم الفلسفة بجامعة القاهرة في عام ١٩٥٨م. في مطلع الستينيات اعتُقِل «شوقي عبد الحكيم» لأسباب سياسية، ثم هاجَرَ في السبعينيات إلى لندن لمدة ثماني سنوات كان يعمل خلالها في إذاعة «بي بي سي» البريطانية، وصحفيًّا في عدة صحف أخرى، وكان في تلك الفترة كثيرَ التردُّد على المسارح والمكتبات. ومن لندن سافَرَ «شوقي» إلى بيروت إبَّان الحرب الأهلية اللبنانية والاحتلال الإسرائيلي للبنان. تنوَّعَتْ أعمالُ «عبد الحكيم» بين المسرحيات والروايات والأبحاث والمقالات، وقد بدأ بنشر كتاب «أدب الفلاحين» الذي جمع فيه الكثيرَ من الحكايات الشعبية الريفية المصرية التي سمعها في فترة طفولته ومراهقته في القرية، منها ما تمَّ تحويله إلى أعمال سينمائية شهيرة مثل: «حسن ونعيمة» و«شفيقة ومتولي»، وقد نال الكتاب إعجابَ النقَّاد المعاصرين له بشكلٍ كبيرٍ. وفي فترة اعتقاله كتَبَ مسرحيتَيْ: «سعد اليتيم» و«العتمة»، وأثناء حياته ببيروت صوَّرَ ما شاهَده في رواية «بيروت البكاء ليلًا» التي تُرجِمَتْ إلى العديد من اللغات، كما قدَّمَ عديدًا من النصوص في المسرح المرتجل، وصَلَ عددها إلى ستة عشر نصًّا. وقد تخصَّصَ في دراساته في التراث الشعبي، وكانت رؤيته لهذا النوع من المسرح أنه يشبه السِّيَر الشعبية والملاحم، وفيه عرَضَ للروح المصرية الحقيقية التي يتفاعَلُ معها الجمهورُ. ومن أبرز أعماله «موسوعة الفلكلور والأساطير العربية» التي أبحَرَ فيها في رحلةٍ للأساطير العربية بهدفِ إعادةِ فهْمِ سيكولوجية الإنسان العربي في العصر الحاضر. وقد مثَّلَ مصر في العديد من المؤتمرات الدولية، وحاز على كثيرٍ من الجوائز المسرحية. تُوفِّي «شوقي عبد الحكيم» بعد صراعٍ مع المرض في عام ٢٠٠٣م، تارِكًا ستة وأربعين كتابًا في الفنون والتراث والأدب.     


