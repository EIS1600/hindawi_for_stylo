03#authorBio#::::  فليكس بن حبيب فارس: أديبٌ لبناني، يعدُّ عَلمًا من أعلام النهضة الحديثة بأواخر القرن التاسع عشر وأوائل القرن العشرين الميلادي، لمع في الصحافة والأدب شعرًا ونثرًا وترجمة وخطابة، حتى لُقب ﺑ «أمير المنابر». وُلد في لبنان سنة ١٨٨٢م، لأب واسع الثقافة وأمٍّ فرنسيَّة لأبيها سويسريَّة لأمِّها، ولم ينخرط بالتعليم المدرسي لأكثر من عام ونصف العام، حيث انصرف بعدها لتثقيف نفسه بنفسه، بمعاونة من والديه وجدَّتهِ لأُمِّه، آخذًا عن والده المحامي والكاتب روح النِّضال من أجل الحرِّية، وعن والدته شفافيتها ولغتها الفرنسيَّة والفنَّ والموسيقى.  أحبَّ الشِّعر الفرنسي ونَظمهُ، كما أحبَّ اللُّغة العربيَّة وأتقنها كتابةً وقراءةً وإلقاءً، وبدأ الإنشاد وهو في الرابعة عشرة من عمره، وكان جريئًا يظهر في المناسبات فيخطب أو يقول الشِّعر حتى صار لقبه «أمير المنابر»، وقد جمع باكورة أشعاره التي قالها بين ١٨٩٦ و١٨٩٨م في ديوانه «زهر الرُّبا في شعر الصِّبا»، ثمَّ أولى جلَّ اهتمامه للترجمة، وتبدَّى في بواكير ترجماته ومؤلَّفاته ميله إلى الإصلاح الاجتماعي ومكارم الأخلاق. اشتغل بالتدريس ببداية حياته، وباشر تأليف الكتب التعليمية، لكنه لم ينسجم مع الفوضى السائدة في التعليم، فتركه إلى حقل الخطابة والكتابة المسرحية، وأخذ منذ سنة ١٩٠٢م ينشر مقالاته في مجلَّتي «أنيس الجليس» و«لويتس»، كما ألَّف أولى رواياته: «القضاء أو نُصرة العُرفان»، واشتهر بقصائده في مدح «ناظم باشا» والي الشام في الفترة ما بين ١٩٠٢ و ١٩٠٨م، حتى نال حظوة لديه. تعددت إسهاماته الثقافية، واشتغل في مصر بالترجمة الفوريَّة إلى العربيَّة الفصحى، وصدرت له ترجمات شهيرة، منها: «هكذا تكلَّم زرادشت» للفيلسوف الألماني فريدريك نيتشه، و«اعترافات فتى العصر» لألفرد دي موسيه، كما خطب وحاضر محاضرات منها: «الخطابة والخطيب وتأثيرهما في الأُمَم» و«صلاح المجتمع بصلاح الأُسرة» و«الثقافة الشرقيَّة»، كما توثَّقت علاقاته مع أدباء عصره أمثال: «مي زيادة»، «جبران خليل جبران»، و«مصطفى صادق الرافعي»، وغيرهم. وتُوفي في مصر سنة ١٩٣٩م إثر مرض أصابه، تاركًا إرثًا من المؤلَّفات والترجمات القيِّمة.     


