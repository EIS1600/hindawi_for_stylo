04#AboutBook:::: عندما تمكَّنَ الفاطميون من عرش مصر في النصف الثاني من القرن العاشر الميلادي، كان من أولويات الحاكم لتعزيز حكمه نشْرُ المذهب الشيعي بين مُسلِمِيها، وفي سبيل ذلك أُنشِئت المدارسُ والجوامع، وضُخَّ الدعاةُ الذين عملوا على ذلك. ولأن الدِّين عند المصريين — شأنهم في ذلك شأن كثيرٍ من الشعوب — يُمثِّل عنصرًا ثقافيًّا هامًّا، ويدخل بثِقَله في تكوين المزاج العام، ويُلقِي بظلاله على مُختلِف المنتجات الأدبية والمادية؛ فإذا بالشعر يتأثَّر في مصر بذلك التحوُّل المذهبي، ويتتبَّع المؤلف هنا هذا الأثرَ الجلي للتشيُّع على الشعراء، الذي كانت ذروته في العصر الفاطمي، إلى أنْ قلَّ بالتدريج في العصرَيْن الأيوبيِّ والمملوكيِّ؛ حيث حرصَ قادتُهما على محْوِ آثار التشيُّع من مصر، والعودة بها إلى سابقِ عهدها.


