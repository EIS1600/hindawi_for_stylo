03#authorBio#::::  واصف بن علي بن محمد البارودي: أحد رواد التربية والتعليم في لبنان والوطن العربي؛ كان له العديد من الأفكار الإصلاحية القيمة في المجالات المتعلقة بالمناهج التعليمية وأساليب التربية والتوجيه، فضلًا عن أفكاره حول تنظيم التفتيش المدرسي من الناحية الفنية بشكل خاص. وُلِد في مدينة «طرابلس» بلبنان عام ١٨٩٧م، ينتمي لأسرة دينية، وقد تعلم في مدارس بلدته ولا سيما في مدرسة «السلطانية» ببيروت، وتلقى علومه العربية والفقهية على حجة الإسلام الشيخ «محمد الحسيني»، والذي كان له أثر كبير في حياته الفكرية، وقد تزوج من ابنته ورُزِق منها بولدين. بعد أن أنهى دراسته؛ عُيِّن معلمًا في مدرسة السلطانية عام ١٩١٨م، وبسبب تفوُّقه العلمي وكفاءته في مجال التدريس؛ تم إرسالُه في بعثة علمية إلى باريس استمرت بضعة أشهر، تدرب خلالها على التفتيش المدرسي، وقد تم ذلك في معهد «سان كلود». وعندما عاد إلى بيروت؛ عُيِّن مفتِّشًا معاونًا بوزارة المعارف عام ١٩٢٩م، وعُهِد إليه أيضًا بإلقاء دروس في دار المعلمين ودار المعلمات ببيروت، ثم في معهد المعلمين العالي في اليونسكو، فضلًا عن تكليفه بإدارة التفتيش في التعليم الثانوي، ثم أصبح رئيسًا لمصلحة التفتيش، وأمينًا لدار الكتب الوطنية. كتَب العديد من التقارير والاقتراحات التعليمية، هذا بالإضافة إلى تأليفه عددًا من الروايات والكتب التربوية والاجتماعية، نذكر منها: «التربية ثورة وتحرُّر» والذي يقع في ثلاثة أجزاء، و«مقالات في التربية والتعليم»، و«وعي الشباب»، و«هذا التاج»، و«الشباب بين المثالية والواقع»، و«المدرسة الرسمية»، و«المشاكل الاجتماعية وعلم النفس»، و«تجدد وانطلاق»، و«الشكليات وروحها في الأديان»، وله مجموعة من الكتب المدرسية التي قام بتأليفها بالاشتراك مع أساتذة آخرين، نذكر منها: «الأدب العربي في آثار أعلامه» والذي يقع في ثلاثة أجزاء، وألَّفه بالاشتراك مع «فؤاد البستاني» و«خليل تقي الدين». تُوُفِّيَ «واصف البارودي» عام ١٩٦٢م، وقد أُقيم حفل تكريمي تخليدًا لذكراه، جمع كبار رجال الفكر والثقافة العرب، وكان عميد الأدب العربي «طه حسين» ضمن الحضور.     


