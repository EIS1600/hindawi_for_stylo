03#authorBio#::::  محمد فريد باشا: هو محامٍ ومؤرخ معروف، يعد أحد كبار الزعماء الوطنيين المصريين أوائل القرن العشرين، تولى رئاسة الحزب الوطني عقب وفاة الزعيم مصطفى كامل، وأنفق ثروته في سبيل النضال الوطني والكفاح ضد الاحتلال. ولد محمد فريد عام ١٨٦٨م لأسرة ذات أصول تركية، وتعلَّم في مدرستي الألسن والحقوق، وفور تخرجه عمل في نيابة الاستئناف، ثم احترف مهنة المحاماة. كانت له ميول فكرية وثقافية، تجسدت في كتابته للعديد من المؤلفات ككتاب «من مصر إلى مصر»، وكتاب «رحلة إلى بلاد الأندلس ومراكش والجزائر»، وكتاب «تاريخ الرومانيين» وغيرها من الكتب، إضافة إلى ذلك أنشأ فريد مع كل من أحمد حافظ عوض ومحمود أبي نصر مجلة علمية سميت ﺑ «الموسوعة».  رغم هذا النضال الفكري التنويري، فقد عرف الرجل على نطاق أوسع بنضاله الحركي، حيث نذر حياته للكفاح الوطني ضد الاحتلال البريطاني، فسافر برفقة مصطفى كامل باشا إلى العديد من البلدان الأوروبية مدافعًا معه عن قضايا الوطن، وفاضحًا لممارسات الاحتلال في مصر. عمل محمد فريد على نشر التعليم بين أفراد الأمة، فأنشأ المدارس الليلية في الأحياء الشعبية لتعليم الفقراء مجانًا، كما وضع أسس الحياة النقابية بمصر، حيث أنشأ أول نقابة للعمال عام ١٩٠٩م. وقد عرفت مصر على يديه المظاهرات الشعبية الضخمة حيث كان باستطاعته الحشد إليها، وتعبئة الناس نحو مطلب واحد كما حدث عندما طالب القصر والحكومة بوضع دستور لمصر.  عقب وفاة مصطفى كامل تم انتخاب محمد فريد عام ١٩٠٨م رئيسًا للحزب الوطني في ظروف حالكة، حيث بدأ الاحتلال والقصر في تضييق الخناق على الحركات الوطنية وتقييد حرية الصحافة. وكان من تبعات ذلك أن تم إحالة فريد لمحكمة الجنايات بتهمة باطلة حُكم عليه فيها بستة أشهر، تم نفيه بعدها عام ١٩١٢م، إلا أن مشواره الكفاحي في سبيل الوطن لم يتوقف بنفيه، فقد استمر في الدفاع عن قضايا الوطن في الخارج، كما حدث في مؤتمري السلام بجنيف عام ١٩١٢م ولاهاي ١٩١٣م.  ظل محمد فريد في كفاحٍ ونضالٍ مستمرين طيلة حياته، حتى بعد أن أصابه المرض، حيث نصحه الأطباء بالراحة إلا أنه لم يهدأ، حيث استمر في الدفاع عن قضيته ورسالته حتى وافته المنية في برلين عام ١٩١٩م، وتم نقل جثمانه إلى القاهرة عقب حياة مليئة بالجهاد في سبيل حرية وطنه ورفعته.      


