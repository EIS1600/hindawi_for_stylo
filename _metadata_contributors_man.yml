03#authorBio#::::   شِبلي شُميِّل: طبيبٌ ومفكِّرٌ لبناني، يُعَدُّ من أوائل من تَبَنَّوْا نظرية النشوء والارتقاء في المشرق العربي، وسخَّر قلمه في المنافحة عنها وربطها بالقضايا الحياتيَّة والاجتماعيَّة. وُلِدَ شبلي بن إبراهيم شميل سنة ١٨٥٠م، في كفر شيما جنوب بيروت، ونشأ نشأة دينية في بيت علمٍ وأدب، لكن شبلي تمرَّد على الكنيسة وتعاليم رجالها لاحقًا بزعم تعارُضِها مع صريح العقول والأفهام الحرة. وقد تلقَّى علومه الأوَّلية بمدرسة المرسلين الأمريكيين ببيروت، وتعمَّق في دراسة الآداب العربية والثقافة الإسلامية والفلسفة، حتى لقَّبه زملاؤه ﺑ «الأستاذ الفيلسوف». وفي عام ١٨٦٦م التحق بالكلية السورية الإنجيلية في بيروت (الجامعة الأمريكية حاليًّا) لدراسة الطب، وتخرَّج فيها عام ١٨٧١م بعد أن قدَّم رسالة بعنوان: «اختلاف الحيوان والإنسان بالنظر إلى الإقليم والغذاء والتربية»، جاء فيها بكثير مما وجده يؤيِّد مذهب داروين. وفي عام ١٨٧٥م، اتجه إلى باريس وبقِي فيها عامًا كاملًا تعمَّق في أثنائه في العلوم الطبية، وتعرَّف على مدارس فلسفيَّة عديدة، ورأى أنه وقف على أدلة نظرية التطوُّر واطمأنَّ عقله وضميره لصحتها، وتأثَّر بآراء بُخنر الفيلسوف الألماني المؤيِّد للاشتراكية والداروينية، كما انتمى فكريًّا إلى حركة نشطت في أواخر القرن التاسع عشر ترى أن العلوم الطبيعية وحدها هي مفتاح فهم أسرار الكون. عاد شميل من فرنسا إلى مصر، واشتغل بالطب، وعُدَّ من مشاهير الأطباء العرب، وقد رأى أن التطبيب يجب أن يكون مجانيًّا خالصًا لخدمة الناس والتخفيف من آلامهم، وأصدر في ١٨٨٦م مجلة طبية شهرية أسماها «الشفاء»، أسهم في تحريرها كبار الأطباء في مصر. لكن معركته الأساسية كانت فكرية من الدرجة الأولى، حيث وضع على عاتقه الدفاع عن آرائه صادحًا بما يراه الحقيقة المجردة، وقوبل تأييده مذهب داروين في النشوء والارتقاء بهجومٍ حادٍّ. وقد أُصِيبَ شبلي شميل بالربو في سنواته الأخيرة، فاعتلَّت صحته ووافته المنية في القاهرة سنة ١٩١٧م إثر نوبة ربو شديدة، بعدما جمع معظم أعماله في مجلَّدين كبيرين ضَمَّا مجموعة من أهم كتبه؛ وهي: «شرح بُخنر على مذهب داروين»، و«الحقيقة»، و«مباحث علمية واجتماعية»، و«آراء الدكتور شبلي شميل».     


