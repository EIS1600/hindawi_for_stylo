03#authorBio#::::  جبران خليل جبران: شاعر وقاصٌّ وفنان، وأديب لبناني، وأحد رواد النهضة في المنطقة العربية وكبار الأدباء الرمزيين. هو جبران بن خليل بن ميخائيل بن سعد، وُلِدَ في بلدة بشرى شمال لبنان عام ١٨٨٣م، لعائلة مارونية فقيرة، سافر منذ صغره مع عائلته إلى الولايات المتحدة عام ١٨٩٥م، وهناك تفشَّى داء السُّلِّ في أسرته، فماتوا الواحد تلو الآخر. وعلى أثر ذلك عانى جبران معاناة نفسية ومادِّيَّة كبيرة، إلى أن تعرف على سيدة تُدعى «ماري هاسكل»، حيث أُعجِبت بفنه فتبنَّته ومنحته الكثير من مالها وعطفها.  درس جبران فن الرسم في الولايات المتحدة، وتعمَّق في دراسته عندما سافر إلى فرنسا فيما بعدُ، وكان — إضافةً إلى كونه فنانًا بارعًا وأديبًا وقاصًّا متميزًا — صاحب مدرسة أدبية تحمل لونًا خاصًّا، حيث اتسم جبران بسعة الخيال وعمق التفكير وغزارة الإنتاج، والأسلوب السهل الجامع بين حرارة الوجدان، وجمال الصورة، والتأثُّر بالطبيعة، والالتزام برسم المعنى مع إحاطته بهالة من الغموض؛ حيث تعد سردياته رمزيَّةً إلى حَدٍّ كبير؛ مما يثير الذهن والفكر لدى المتلقي.  للحب في حياة جبران مكانة كبيرة، فهو — على غرار الشعراء العذريين العرب، والرومانسيين في الغرب — يؤمن بقضاء الحب وقدريته التي لا قِبَلَ للإنسان بردها أو تجنبها، وقد كانت لجبران حكايات كثيرة في هذا العالم، حيث أحب اثنتي عشرة امرأةً، تسع منهن يكبرنه سنًّا، ومن هذه النساء ماري قهوجي، وماري خوري، وكورين روزفلت (أخت الرئيس الأمريكي)، ولكن كانت حكاية حبه الأشهر مع الأديبة مي زيادة، التي لم يَرَها ولم تَرَه قط، فكانت المراسلات والخطابات بينهما هي اللقاء.  التفَّ حول جبران العديد من الأدباء والشعراء السوريين واللبنانيين، كميخائيل نعيمة، وعبد المسيح حداد، ونسيب عريضة، وأنشَئوا معًا ما أَسْمَوْهُ «الرابطة القلمية» التي أرادوا من خلالها تجديد الأدب العربي، وإخراجه من مستنقعه الآسن، وقد تم تأسيس هذه الرابطة في منزله سنة ١٩٢٠م، وانتخبوه عميدًا. تُوُفِّيَ جبران خليل جبران في نيويورك سنة ١٩٣١م، بسبب مرض السُّلِّ وتلَيُّف أصاب الكبد، وقد تمنَّى جبران أن يُدفن في لبنان، وتحققت له أمنيته عام ١٩٣٢م، حيث نُقِلَ رفاته إليها، ودُفِنَ هناك فيما يُعرف الآن باسم متحف جبران.     


