04#AboutBook:::: رواية «روكامبول» هي مجموعة قصصية ألَّفها الروائيُّ بونسون دي ترايل، وهي سلسلة تُجسِّد أحداثُها الصراعَ القِيَمِيَّ الأبديَّ بين الخير والشر، والعدل والظلم. وتتنوع شخصيات هذه القصص بين الفرسان المُقدِمين أصحاب البطولات، والفتيات الفاتنات، والمجرمين الأنذال، والكهنة والوعَّاظ. ومن الجدير بالذكر أن هذا النوع من القصص لاقى نجاحًا كبيرًا في فرنسا في القرن التاسع عشر، وهي قِصص مشوِّقة للغاية، كُتِبت على طراز «شيرلوك هولمز» و«أرسين لوبين»، استطاع المؤلف من خلالها أن يصل بقُرَّائه إلى أقصى أنواع المتعة والتسلية؛ لدرجة أنه حين توقَّف عن إصدار سلسلتها طالَبَه القرَّاءُ باستكمالها مرة أخرى. وقد ترجمها «طانيوس عبده» إلى العربية ترجمةً لا تقِلُّ في تشويقها عن الأصل الفرنسي. إن لرنين المال زلزلةً في النفس، وهوًى في الفؤاد قد يُفضي بصاحبهِ إلى حد ارتكاب الجريمة في سبيله؛ وذلك لأن حب المال يضع النفس الإنسانية في أدنى حالاتها، ويودعها في كهوف الوضاعة التي تقدس المال في محراب العبودية له؛ وهذا ما برهنت عليه بطلة هذه الرواية السيدة «إلن» تلك المرأة التي قتلت أختها، وأَسَرت والدها في سجن عميق حتى نَخَر عظامَه الجوعُ فأودى به إلى الموت. وقد فعلت ذلك من أجل الاستيلاء على أموال والدها، وعاونها في ارتكاب تلك الجريمة النكراء وكيلها «بب»؛ ظنًّا منه أنَّ والدها دنَّس عرضه وارتكب الفحشاء مع زوجته، وحينما تبيَّن له على وجه اليقين خلاف ذلك، رأى أنَّ من جِدَّة العدل أن تعود هذه الملايين إلى الفتاة النورية ابنة أختها، وهي الغاية التي اجتمعت قُوى القَدَر ومكر «روكامبول» لتحقيقها.


