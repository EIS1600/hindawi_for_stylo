04#AboutBook:::: «الفقر في الوطن غربة، والغِنى في الغربة وطن.» ما من مجتمعٍ تفشَّى فيه الفقرُ إلا وتبعه الجهلُ مُسيطرًا على العقول، والمرضُ مُستبيحًا أجسادَ المواطنين، وتغاضى فيه المرءُ عن مبادئه وتخلَّى عن إيمانه؛ ليأمن شرَّ العَوَز والحاجة، حينها يُعَد التمسُّك بالقِيَم سببًا كافيًا للتشريد والفصل من العمل، بل لسلب الحرية وانتهاك حُرمة الجسد بالتعذيب. وبينما يُناضل قِلَّة من البالغين ضد ثالوث «الفقر، الجهل، المرض»، تترنَّح براءةُ الأطفال بين العَوَز والتشرُّد والتسوُّل من جهة، وبين التعفُّف وحب الحياة من جهةٍ أخرى. وفي هذه المسرحية تَعرِض نوال السعداوي للصراع الداخلي بين واجب الإنسان بأنْ يتمسَّك بالحقيقة دون رِياء، وبين مسئوليته تجاه أطفاله بأن يُوفِّر لهم مُقوِّمات الحياة الأساسية؛ فهل تصمد المبادئ أم تنهار؟


