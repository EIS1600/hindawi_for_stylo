03#authorBio#::::  هنريك إبسن: هو كاتب مسرحي نرويجي لُقِّبَ ﺑ «أبو المسرح الحديث» وله ٢٦ مسرحية، وشهرته تأتي بعد شكسبير عند الكثير من النقاد، وتتسم نظرته للحياة بالعمق والشمولية، ويتَّسم مسرحه بدقة المعمار، والاقتصاد مع تعبير شاعري دقيق، وإذا كانت مسرحياته نادرًا ما تأخذ الشكل التراجيدي؛ إلا أنها تتخذ المزاج المأساوي بشكل كبير، ولقد كتب أولى مسرحياته «كاتالينا» عام ١٨٥٠م وجاءت «ميلو دراما» مليئة بالإمكانات التي لم يَرَها معاصروه. ولد هنري إبسن في مدينة «شيين» بالنرويج، وفي عام ١٨٤٤م أصبح صيدليًّا مساعدًا في «كريمستاد» وبدأت شهرته مع ثاني مسرحية له هي «عربة المحارب»، وفي عام ١٨٥١م عمل مساعدًا في مسرح الشمال في «بركن»، ثم سافر إلى الدنمارك وألمانيا لدراسة التكنيك المسرحي، وفي عام ١٨٥٤م كتب مسرحيته الشهيرة «السيدة إنجر من أوستراد» وفي عام ١٨٥٤م كتب مسرحية تتناول موضوعًا من العصور الوسطى بطريقة رومانسية شاعرية مليئة بالحديث عن أمجاد النرويج السابقة، وقد حققت قدرًا من النجاح. أصبح مديرًا فنِّيًّا للمسرح النرويجي في مدينة أوسلو، وفي عام ١٨٦٣م حصل على منحة مكَّنته من زيارة إيطاليا وألمانيا، وبعد ظهور مسرحية «براند» ١٨٦٠م تلقى معاشًا ثابتًا من الدولة أمَّن له مستقبله. وقد اضْطُرَّ إلى الارتحال عن وطنه على أثر ما لاقاه من جحود وعزوف، وأثناء ارتحاله تجول في ربوع إيطاليا الساحرة، تلك الربوع التي كانت ملائمة لأمثاله من الأدباء والفنانين، ثم ارتحل إلى ألمانيا، وأقام أكثر وقته في مدينة «ميونخ». ويعتبر إبسن من كبار مجددي الأدب المسرحي الحديث في أوروبا، ولم يكن هو مبتكر المذهب الواقعي كما يزعم الكثيرون؛ ولكنه أقوى مَنْ دفع بهذا المذهب نحو الحياة المتحررة. ومن الخصائص المميزة لمسرحه، أن مسرحياته التاريخية تمثل بداية عاصفة للواقع الاجتماعي، وتبدو هادئة مشوقة معتمدة على الحوار الدقيق. وقد تُوُفِّيَ عام ١٨٦٠م في مدينة «كريستيانا».      


