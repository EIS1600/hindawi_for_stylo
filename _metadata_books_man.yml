04#AboutBook:::: كلمتان؛ ثانيتهما «العظم» بما تستدعيه من صورة الهيكل الداعم وما توحيه من الصلابة، وأولاهما «الموسيقى» بما تستحضره من الأصوات والأنغام وما تبثه في النفس من الطرب وعميق الشعور. كلمتان لا تبدوان — للوهلة الأولى — مرتبطتين ببعضهما أو متَّسقتين، جعلهما «عبد العزيز بركة ساكن» عنوانًا عالي الجرس قوي الدلالة لهذه المجموعة المكونة من أربع عشرة قصة قصيرة، تأتي مادتها الخام من نخاع العظم؛ من صميم الدراما الإنسانية، من عوالم الأطفال والبراءة، ومن بواطن الأوطان وخفايا العلاقة بين الدم والحنين، ومن بداءة الوهم وتجليات الخيال والأسطورة، ومن ذاكرة الموت ومرويَّات الأشباح، من كلِّ ذلك وغيره يصنع «بركة ساكن» حكاياته وموسيقاه الخاصة، ويحبس الأنفاس على إيقاعاته السردية الآسرة.


