03#authorBio#::::   فلاديمير لينين: سياسي وكاتب روسي، وقائد الثورة البلشفية ومؤسِّس الحزب الشيوعي السوفييتي، وصاحب المذهب السياسي اللينيني الذي اتَّبَعتْه عدة دول في القرن العشرين. اسمه كاملًا «فلاديمير أيليتش أوليانوف»، ولقبه «لينين» نسبةً إلى نهرٍ سيبيريٍّ يُدعى «لينا». وُلِد في مدينة «سيمبيرسك» الروسية عام ١٨٧٠م، لأبٍ يعمل معلمًا وأمٍّ ربَّة منزل ذات ثقافة عالية، حرصَتْ على بثِّ روح الثورة في أبنائها الخمسة. أظهَرَ براعةً في المدرسة واجتهادًا خاصًّا، وتُوفِّي والده وهو في السادسة عشرة من عمره، وأعقَبَه إعدام شقيقه الأكبر بتهمة الشروع في قتل القيصر. وفي العام ذاته حصل «لينين» على الثانوية بامتياز ثم التحَقَ بجامعة «قازان»، ولكنه طُرِد منها لتزعُّمه حركةً للمُطالَبة بالحرية داخل الجامعة، وبعدها نجح في الانتساب لجامعة «بترسبورغ» بشرط حضور الاختبارات فقط، ومنها حصل على ليسانس الحقوق عام ١٨٩١م. امتهن «لينين» المحاماةَ فور تخرُّجه، وتعمَّقَ في تلك الفترة في القراءة لكارل ماركس، حتى انضم لجماعةٍ ماركسية في بترسبورغ تزعَّمَها لاحقًا، ثم التقى الماركسيين النَّشِطين في فرنسا وألمانيا وسويسرا ليُعتقَل بعد عودته إلى روسيا لمدة عامٍ رهن التحقيق، ويُنفَى بعدها إلى سيبيريا. أمضى «لينين» فترةَ نفْيِه في تأليف الكتب، وأهمُّ ما كتَبَه هناك كتاب: «تطوُّر الرأسمالية في روسيا». بعد الحرب العالمية الأولى اتُّهِم «لينين» بالعمالة للألمان، ولكنه استطاع الهروب إلى بولندا، وهناك ألَّفَ كتابه «الدولة والثورة»، ثم دعا الهيئة المركزية للحزب للقيام بثورة، فاشتعلت الثورة فورًا مُنطلِقةً من «بتروغراد»، ثم سقطت «موسكو» في أيديهم وأصبحت روسيا تحت سيطرتهم، وانتُخِب «لينين» رئيسًا لمجلس الشعب، وأنهى الحربَ مع ألمانيا وألغى الملكية الفردية. وبالإضافة إلى نشاطه السياسي، كان «لينين» فيلسوفًا وأديبًا، وله من المؤلَّفات ما يصل إلى الخمسة والأربعين كتابًا، أثَّرت في شخصيات سياسية هامة من بعده كـ «ستالين» و«جيفارا». أصِيب «لينين» بطلقٍ ناري في عام ١٩٢٢م كان السببَ في إصابته بجلطة دماغية أودَتْ بحياته في عام ١٩٢٤م، وحُنِّط جثمانه ودُفِن في الساحة الحمراء في موسكو، حيث يقصد قبرَه السائحون من مُحِبِّيه حول العالم.     


