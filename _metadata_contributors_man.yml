03#authorBio#::::  يوسف البستاني: أديب وبائع كتب لبناني. وُلِدَ «البستاني» في لبنان في عام ١٨٩٢م، وبعد ذلك ارتحل إلى مصر، حيث عمِل بائعًا متجولًا للكتب في القاهرة وأنشأ مكتبته المعروفة بمنطقة «الفجالة»، ومن خلالها نشر مؤلَّفات كبار الأدباء الشوام مثل: «جبران خليل جبران» و«أمين الريحاني» و «أحمد فارس الشدياق» وغيرهم، كذلك اشتغل بتجارة المخطوطات القديمة والنادرة؛ فكان معروف لدي مكتبات أوروبا وأمريكا، وعمل في نهاية حياته على تكوين نقابة تضُمُّ المشتغلين بتجارة الكتب. للبستاني عدة مؤلفات أدبية وتاريخية قَيِّمَة نذكر منها: «تاريخ حرب البلقان الأولى»، و«النسر الأعظم»، و«أمثال الشرق والغرب». تُوُفِّيَ البستاني في عام ١٩٢٥م.     


