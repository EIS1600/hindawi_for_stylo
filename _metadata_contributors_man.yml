03#authorBio#::::  تشارلز ديكنز: الروائي الإنجليزي ذائع الصيت، يعد من أعظم الروائيين الإنجليز في العصر الفيكتوري الذي امتد طيلة عهد الملكة فيكتوريا. تميز أسلوبه بالنقد اللاذع للأوضاع الاجتماعية، كما تميز بقدرة هائلة على السرد والتصوير المفصل للأحداث والشخصيات، وهو مؤسس مذهب الواقعية النقدية. ولد تشارلز جون هوفام ديكنز سنة ١٨١٢م لأب مسرف أوقعه التبذير في الدَّين وأُلقي به في السجن فساءت حالة أسرته من بعده؛ وهو ما دفع بديكنز الصغير للعمل منذ نعومة أظفاره عاملًا أجيرًا تارة وموظفًا في مكاتب المحامين تارة أخرى. وعمل بعد ذلك مخبرًا صحفيًّا يكتب النُّبذات القصيرة للصحف والمجلات عن الشخصيات والأحداث الجارية. كما عمل مراسلًا سياسيًّا يغطي النقاشات البرلمانية، ويسافر إلى جميع أنحاء إنجلترا في مواسم الانتخابات.  تأثر ديكنز في طفولته بكتابات رواد الرواية الإنجليزية؛ ﮐ «هنري فيلدينغ» و«صموئيل ريتشاردسون» و«دانيال ديفو»، فتعلم منهم تقنيات رسم الشخصية الروائية، والقدرة على إحكام الحبكة. كما قرأ العديد من الكلاسيكيات الأدبية الأخرى ﮐ «ألف ليلة وليلة» ومؤلفات «شكسبير». وقد أثْرَت هذه المصادر الأدبية والفكرية خيال الكاتب وقدرته على الإبداع، إلا أن عمله الصحفي زاد — في ذات الوقت — من واقعيته، وهذا المزيج مكنه من أن يُخرج لنا نوعًا جديدًا من السرد الأدبي عُرف بالواقعية النقدية، حيث كان دقيقًا في وصف الواقع، بارعًا في تصوير الخيال الذي يتجاوزه ويبين عجزه والتناقضات الكامنة فيه.  وقد تمكن ديكنز بفضل هذه القدرات الاستثنائية أن ينجح ويشق طريقه نحو الشهرة منذ صغره، وهو ما بدا جليًّا في أول أعماله «مذكرات بكوِك» التي كتبها وهو في الرابعة والعشرين من عمره؛ فقد حققت هذه الرواية نجاحًا كبيرًا بين العامة والنقاد على السواء. ثم توالت أعماله اللامعة بعد ذلك مثل: «أوليفر تويست» و«ديفيد كوبرفيلد»، هذه العبقرية الروائية والأدبية جعلت كارل ماركس يصفه بأنه الكاتب الإنجليزي الأكثر قدرة على كشف التفاوت الطبقي في مجتمعه؛ حيث تُفصح روايات ديكنز باقتدار عن التناقضات الاجتماعية الحادة الموجودة في المجتمع الفيكتوري، وبخاصة صراع الفرد مع النظام الاجتماعي والأخلاقي المستبد والفاسد. وقد توفي هذا الأديب العظيم عام ١٨٧٠م.     


