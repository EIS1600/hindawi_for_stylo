04#AboutBook:::: «ولكنْ ما الصورة إذا جاء المعنى؟» هكذا يحدِّثنا «جلال الدين الرومي» عن العقيدة التي تجعل طريقَ الإدراك الحقيقيِّ من القلب، وتمامَ المعرفة بالذات الإلهية بتمام إنكار الذات والتوحُّد مع العالم. هي عقيدة لا تضع حدًّا للقُرْب من السماء، فإنَّ مقامك من مقام حالك، وحالك هو حال عبادتك وزهدك. هكذا تخلق لنا الصوفية عالَمًا نُورانيًّا في التعامل مع الله، يمزج الهيبة بالأُنْس؛ والعشق بالخشوع، فيجعل العبادةَ فعْلَ حبٍّ لا فعْلَ أمر. وبالرغم ممَّا قد يُختلَف عليه من عقائد الصوفية ومناهجها، فإنها تَظلُّ في جوهرها قَبسًا روحانيًّا انتهَجَه العديد من علماء الدين الإسلامي، تاركين لنا موروثًا قيِّمًا أراد «عبد الله حسين» أن يُطلِعنا على طرفٍ منه، في دراسةٍ تُعدُّ مدخلًا مبسَّطًا للفكر الصوفي وأعلامه.


