03#authorBio#::::  الأب لويس شيخو اليسوعي: أديب ومؤرخ ولاهوتي رائد، وأحد أبرز أعلام النهضة العلمية والأدبية في العالم العربي.  وُلِدَ الأب «لويس شيخو» في مدينة «ماردين» التركية في عام ١٨٥٩م لعائلة متدينة تَقِيَّة، وتلقى تعليمه الأوَّلي هناك بتركيا، ثم ارتحل إلى لبنان ليكمل تعليمه الذي أخذ طابعًا دينيًّا، حيث التحق بمدرسة «الآباء اليسوعيين» بمدينة «غزير» بلبنان، ثم انتظم بسلك الرهبنة صغيرًا وهو في الخامسة عشرة وتلقَّب باسم «لويس شيخو» بعد أن كان اسمه قبل الرهبنة «رزق الله يوسف». سافر إلى فرنسا ليتابع دراسته العليا في مجالي الفلسفة واللاهوت، وكذلك تعلم اليونانية واللاتينية والفرنسية كما تنقل بين إنجلترا وإيطاليا وألمانيا وغيرها من مراكز العلم الأوروبية، حيث اطَّلع على مناهج الغرب البحثية وأساليبهم في البحث والتأليف. كما أخذ ينسخ الكثير من الكتب النادرة التي في خزائنهم ليحملها إلى خزانة الكتب اليسوعية. كما أجاد الإنجليزية أثناء وجوده بإنجلترا. وقد كانت هذه السنوات على الرغم من ترحاله المستمر من أخصب سنواته التثقيفية والتعليمية. عاد الأب شيخو إلى بيروت بعد رحلة دراسية مثمرة وعُيِّن مدرسًا للأدب العربي بالكلية اليسوعية ببيروت، وسُميت بعد ذلك ﺑ «كلية القديس يوسف». وقد كرس وقته لدراسة التاريخ العربي والإسلامي حيث وضع فيه الكثير من الكتب. كذلك أسس مجلة «المشرق» التي نشر فيها الأبحاث الأدبية والعلمية المتميزة لكبار الأدباء والمفكرين العرب، حتى صارت منارة ثقافية كبرى يتخاطف القراء إصداراتها. أنشأ الأب شيخو «المكتبة الشرقية» بالجامعة اليسوعية، حيث زودها بالنفائس من المخطوطات النادرة والعديد من الكتب المطبوعة المهمة فكانت مرجعًا مهمًّا يقصدها طلاب العلم والباحثون، كذلك كان من أهم المفهرسين والمحققين للكتب والمخطوطات العربية. لمس النقاد بعض التحيُّز الطائفي لدي الأب شيخو، ولكن هذا الأمر لا ينكر مجهوداته العظمى التي دفعت بعجلة النهضة العلمية والأدبية للعرب في أوائل القرن العشرين. تُوُفِّيَ الأب شيخو في عام ١٩٢٧م عن ثمانية وستين عامًا.     


