03#authorBio#::::  أحمد الهاشمي: أديب ومعلم مصري. وُلِدَ «أحمد إبراهيم مصطفى الهاشمي» في القاهرة سنة ١٨٧٨م، وتلقَّى تعليمًا تقليديًّا في «الأزهر الشريف» كأغلب أبناء ذلك الوقت، وإن كان من حُسن طالعه أنه قد تتلمذ على أيدي شيوخٍ كبار أمثال: «محمد عبده» و«سليم البشري» و«حسونة النواوي» وغيرهم من الكبار، فشغف باللغة العربية وآدابها. عَمِلَ الهاشمي مدرِّسًا للغة العربية بالعديد من المدارس الأهلية حيث فضَّل العمل بها على التدريس بالأزهر، فتدرج بالوظائف حتى أصبح مديرًا ﻟ «مدرسة الجامعة الإسلامية» و«مدرسة فؤاد الأول» ثم عُيِّنَ مراقبًا ﻟ «مدارس فكتوريا الإنجيلية». ترك الهاشمي ميراثًا كبيرًا من المقالات والأعمال الأدبية واللغوية التي كانت علامات مميزة في حقل اللغة، حيث احتفى بها أدباء عصره وظلت للآن مَرَاجِعَ يُعْتَدُّ بها في الشعر والنحو وآداب العربية، نذكر منها: «أسلوب الحكيم» و«جواهر البلاغة في المعاني والبيان والبديع» و«ميزان الذهب في صناعة شعر العرب» و«جواهر الأدب في أدبيات لغة العرب» و«مختار الأحاديث النبوية». تُوُفِّيَ الهاشمي عن عمر يناهز السادسة والستين وذلك سنة ١٩٤٣م.     


