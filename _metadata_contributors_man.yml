03#authorBio#::::  علي بن حزم الأندلسي: العالم الفقيه، والشاعر اللبيب، صاحب المذهب الظاهري، موسوعي العلوم، أكثر علماء الإسلام تأليفًا بعد «الطبري»، ومن أكبر علماء الأندلس. إمام حافظ، شافعي الفقه، انتقل منه إلى الظاهرية، له ردود كثيرة على الشيعة واليهود والنصارى وعلى الصوفية والخوارج. ولد في قرطبة عام ٣٨٤ﻫ، ونشأ بصحبة أخيه الذي يكبره بخمس سنوات، في قصر أبيه الذي كان أحد وزراء «المنصور»، وكان أبوه يحظى بمكانة كبيرة لدى الخليفة، حتى إنه أسكنه بجواره، وكان جده «خلف بن معدان» هو أول من دخل الأندلس في صحبة ملكها «عبد الرحمن الداخل». ولي وزارة للمرتضى في «بلنسية»، ولما هزم وقع «ابن حزم» في الأسر وكان ذلك في أواسط سنة ٤٠٩ﻫ، ثم أطلق سراحه من الأسر، فعاد إلى «قرطبة»، وولي الوزارة لصديقه «عبد الرحمن المستظهر» في رمضان سنة ٤١٢ﻫ، ولم يبقَ في هذا المنصب أكثر من شهر ونصف، فقد قُتل المستظهر في ذي الحجة من السنة نفسها، وسجن «ابن حزم»، ثم عُفي عنه، ثُم تولى الوزارة أيام «هشام المعتد» فيما بين سنتي ٤١٨ﻫ ، ٤٢٢ﻫ. أصَّل ما يعرف عادة ﺑ «المذهب الظاهري»؛ وهو مذهب يرفض القياس الفقهي الذي يعتمده الفقه الإسلامي التقليدي، وينادي بوجوب وجود دليل شرعي واضح من القرآن أو من السنة لتثبيت حكم ما، وكان ينادي بالتمسك بالكتاب والسنة وإجماع الصحابة ورفض ما عدا ذلك في دين الله، ولا يقبل القياس والاستحسان والمصالح المرسلة التي يعتبرها محض الظن، والكثير من الباحثين يشيرون إلى أنه كان صاحب مشروع كامل لإعادة تأسيس الفكر الإسلامي من فقه وأصول فقه.  كان شديدًا على خصومه، له لسان شبهه «ابن القيم» بالمنجنيق، فقد هاجم علماء وفقهاء عصره، ووصفهم بالمنتفعين، فنجحوا في تأليب «المعتضد بن عباد» أمير «إشبيلية» ضده، فأمر بمصادرة جميع بيوته، وإحراق كتبه، ونفاه إلى منشئه «منت ليشم» جنوب الأندلس، وظل فيها حتى مات عام ٤٥٦ﻫ.     


