03#authorBio#::::  مي زيادة: شاعرة وأديبة فلسطينية، وأحد رواد وأعلام النهضة الأدبية البارزين في تاريخ الأدب النسوي العربي في النصف الأول من القرن العشرين. ولدت ماري إلياس زيادة، المعروفة ﺑ «مي زيادة»، في الناصرة بفلسطين عام ١٨٨٦م، لأب لبناني وأم فلسطينية. ارتحلت مع ذويها إلى مصر، واستقرت هناك بعد أن عمل والدها محرِّرًا لجريدة المحروسة. استطاعت إجادة العديد من اللغات كالإنجليزية، والفرنسية، والألمانية، والإسبانية، والإيطالية، والعربية، كما درست وطالعت كتب الفلسفة، والأدب، والتاريخ العربي والإسلامي. انفتحت على أجواء النهضة الثقافية والحضارية الموجودة في القاهرة آنذاك، فكانت تعقد ندوة أسبوعية باسم «ندوة الثلاثاء» وكان يحضرها الكثير من فحول عصرها من أدباء وشعراء ونقاد، وكان من أبرزهم: أحمد لطفي السيد، وأحمد شوقي، وعباس العقاد، وطه حسين، وشبلي شميل، ويعقوب صروف، وخليل مطران، ومصطفى صادق الرافعي، وغيرهم، وقد أغرم الكثير منهم بمي، إلَّا أن قلبها لم يمل سوى لشخص واحد هو جبران خليل جبران، الذي ظلت مأخوذة به طوال حياتها، وتبادلا الرسائل مدة عشرين عامًا برغم أنهما لم يلتقيا ولو لمرة واحدة!  نشرت العديد من الكتب، تأليفًا وترجمةً، حيث نشرت أول ديوان شعر بالفرنسية تحت اسم «أزاهير الحلم»، وصدر لها بالعربية مجموعة كتب: ﮐ «باحثة البادية»، و«كلمات وإشارات»، و«المساواة»، و«ظلمات وأشعة» … إلخ. كما ترجمت ثلاث روايات منهم رواية «ابتسامات ودموع» لمكس مولر، بالإضافة إلى ذلك، نشرت العديد من المقالات والأبحاث في كبريات الصحف والمجلات الأدبية والفكرية مثل: المقطم، والمحروسة، والزهور، والأهرام، والهلال، والمقتطف. عاشت الاثنتي عشرة سنة الأخيرة من حياتها في مأساة حقيقية، حيث فقدت ثلاثة من أقرب الأشخاص إليها واحدًا تلو الآخر، هم والدها الذي توفي عام ١٩٢٩م، والحبيب جبران خليل جبران الذي تلاه في عام ١٩٣١م، وأخيرًا والدتها التي فارقت الحياة بعده بعام، هذه المفجعات المتتاليات جعلتها تقضي بعض الوقت في مستشفى للأمراض النفسية، ثم خرجت بعدها وأقامت عند الأديب أمين الريحاني عدة أشهر عادت بعدها إلى مصر لتموت بالقاهرة في ١٩٤١م، تاركةً وراءها إرثًا أدبيًّا رائعًا ومتميزًا.     


