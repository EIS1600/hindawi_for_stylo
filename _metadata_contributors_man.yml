03#authorBio#::::  «نجيب حبيقة» أديب لبناني وكاتب مسرحي ومترجم، من أهم من ألف للمسرح العربي في نهايات القرن التاسع عشر. وُلد «نجيب خليل حبيقة» في مدينة الشوير بلبنان عام ١٨٦٩م، والتحق بكلية القديس يوسف للآباء اليسوعيين ببيروت، ثم عمل بالمدرسة ذاتها كمعلمٍ للغة العربية والفرنسية، بالإضافة إلى التدريس في مدرسة الحكمة المارونية، وتم انتدابه للتدريس في المدرسة العثمانية للشيخ «أحمد عباس الأزهري». بدأ «نجيب حبيقة» اهتمامه بالمسرح مبكرًا، فسبق عصره بعد أن تأثر بأفكار أرسطو وبالو، وكتابات جوتة وراسين وكورنيه، فاعتبر التمثيل المسرحي فن جليل ذو شأن عظيم، فقدم بحثًا متميزًا بعنوان «فن التمثيل» وهو لم يكمل الثلاثين من عمره، ونشرته مجلة المشرق على ستة أجزاء. وقد أسس جمعية «إخوة الفقراء المارونية»، وعمل كرئيسٍ تحرير لجريدة «المصباح». اعتبره النقاد من أهم من كتبوا عن فن المسرح، وواحدًا من أهم المساهمين في بناء المسرح العربي الحديث. وقد عبَّر هو عن ذلك بأن ما دفعه إلى البحث في هذا المجال، هو الخلل السائد في عصره في وعي المثقفين بهذا الفن المتميز. فترك العديد من الدراسات الأدبية، وأكثر من خمسة عشرة مسرحية، مثل «الفارس الأسود»، و«درجات الإنشاء» وهو مكون من ستة أجزاء، كما نشر عدد من المقالات في مجلة «المشرق» التابعة للآباء اليسوعيين، وجريدة المحبة. وقدم تعريبًا لعدة روايات مثل «خريدة لبنان»، و«الشقيقتان». بالإضافة إلى قصائده الشعرية التي نُشرت في دراسة له بعنوان «الآداب العربية في القرن العشرين»، كما أدرج عدة قصائد في رواياته ومسرحياته من نظمه، وقد اهتم بأن يحافظ فيها على الوزن والقافية العربية القديمة، كما استخدم لغةً عربيةًً قوية، وأساليب شعرية متميزة. توفي عام ١٩٠٦م، وأقام له محبوه ضريحًا في منطقة «رأس النبع»، وأُقيمت له حفل تأبين في عام ١٩١٠م.     


