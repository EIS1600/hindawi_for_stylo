03#authorBio#::::  مصطفى فروخ: فنان تشيكلي وأديب لبناني، صوَّر بريشته الطبيعة اللبنانية الساحرة، ويعتبره النُّقَّاد من أهم رُوّضاد الفن اللبناني الحديث. وُلِدَ مصطفى محمد صالح عبد القادر فروخ في مدينة بيروت اللبنانية بمنطقة «محلة البسطة» في عام ١٩٠٠م (على وجه الترجيح) وكان والداه أُمِّيَّان لا يُجيدان القراءة والكتابة، ولكن والده كان حافظًا للأخبار والأشعار والقصص التي كثيرًا ما كان يَقُصُّ طرَفًا منها على ابنه؛ الأمر الذي أثرى خياله وبذر فيه ميولًا فنية راقية ظهرت ثمارُها خلال حياته بعد ذلك. تلقَّى «فروخ» علومه الأولية وهو ابن الخامسة في أحد الكتاتيب البيروتية؛ حيث أخذ في حفظ القرآن الكريم ودراسه مبادئ اللغة العربية والحساب، ثم انتقل بعد ذلك إلى المدرسة الابتدائية لصاحبها «طاهر التنير» الذي بهرته مواهب فروخ الفنية فطلب منه أن يُعاوِنَه في إصدار مجلة «المصور» الأدبية ويمد صفحاتها بالصور واللوحات اللازمة. عاد «فروخ» لاستئناف دراسته في مدرسة «دار العلوم» ثم مدرسة «الكلية العثمانية» بعد أن ترك العمل في مجلة «المصور»، ثم أخذ في تعلُّم اللغة الإيطالية ليتمكن من تحقيق حلمه في السفر إلى إيطاليا ومتابعة دروسه في كلياتها الفنية العريقة. استطاع «فروخ» أن يضع بصمة فنية مميزة في الفن التشكيلي، بل يمكن القول إنه أسس لمدرسته الخاصة فسار على دربه الكثيرون من أبناء الوطن العربي، وقد اعتبره النُّقَّاد أحد الأربعة الكبار الذين وضعت أعمالهم أسس الفن الحديث في لبنان. سجَّل «فروخ» بعضًا من مشواره ورحلاته لإسبانيا وفرنسا بشكل أدبي، ويبدو أن موهبته الفنية لم تكُن مقصورة على الرسم فقط، بل كان صاحب أسلوب أدبي ممتع، ولعل كتابه الصغير «رحلة إلى بلاد المجد المفقود» الذي سجل فيه مشاهداته وما وقعت عليه عيناه من آثار عربية غابرة في «قرطبة» و«إشبيلية» و«غرناطة» يُعَدُّ من أجمل ما كتب عن هذه البلاد ذات الماضي العربي التليد. تُوُفِّيَ في عام ١٩٥٧م فروخ بعد صراع مُنهِك مع سرطان الدم.     


