03#authorBio#::::  نيقولا مكيافيلِّي: فيلسوف وسياسي إيطالي، يُلقب ﺑ «أبو النظرية السياسية الحديثة» التي تسمى المكيافيلِّية وتعني النفعية السياسية، ثم أصبحت تُستخدم كدلالة على الشر.  وُلِدَ «نيكولو دي برناردو دي مكيافيلِّي» في فلورنسا عام ١٤٩٦م لأسرة نبيلة، لم يتلقَّ تعليمًا عاليًا ولكنه تثقف بقراءة الكتب الإغريقية والرومانية كما كان يفعل أبناء طبقته في ذلك العصر. عمِل بالسلك الدبلوماسي لجمهورية فلورنسا لأربعة عشر عامًا، بدأت بسقوط عائلة «مديتشي» الحاكمة في ذلك الوقت، وحين عادت الأسرة للحكم تم عزله وسجنه ثم نفيُه إلى الريف. وفي منفاه انعزل عن الحياة السياسية، ولكنه كان يرصد تحرُّكات الفلاحين والعمال ويتحدث معهم عن أوضاع الحكم بشكلٍ يومي، وهناك ألَّف كتابه «الأمير» الذي تم نشره بعد وفاته بخمس سنوات، وهوجم بشدة إلى حَدِّ منعه وتحريم قراءته وحرق كل نسخه في روما عام ١٥٥٩م، ولم يتم نشر فكره النفعي بعد ذلك بشكل مُوسَّع إلا في القرن الثامن عشر حين ازدهر عصر النهضة. يعتبر فكر «مكيافيلِّي» أحد أهم أعمدة عصر التنوير الأوروبي. وقد ترك ما يقارب الثلاثين كتابًا، ولكن ظل كتاب «الأمير» هو الأشهر على الإطلاق. تأتي أهمية كتاب «الأمير» التاريخية من كونه بداية من بدايات وضع أساس فكر سياسي إنساني بعيد عن الدين ودون تدخل من الكنيسة، وتعتبر مقولة مكيافيلِّي الشهيرة «الغاية تبرر الوسيلة» هي المبرر لكثيرٍ من الأفعال القمعية للنظم الحاكمة التي اتبعت أسلوبه في فرض السيطرة على الشعوب، ولكن على الجانب الآخر كان «مكيافيلِّي» حريصًا على وحدة إيطاليا، وطالب بأن تكون دولة وطنية حرة، خالية من الصراعات الإقطاعية القاتلة. لذا يُبرر بعض المحللين رؤيته التي تسمح باستخدام كل الوسائل في الصراع السياسي للوصول لهدفٍ نبيل، بأنها نابعة من صراعات عصره الذي يختلف عن العصور الديمقراطية التالية له. توفي «مكيافيلِّي» بعدما داهمه المرض بعد أيام من عودته إلى فلورنسا عام ١٥٢٧م، حيث كان يأمل في الحصول على منصب سياسي بعد طرد عائلة «مديتشي» من فلورنسا مرة أخرى، وتم دفنُه بكنيسة «سانتا كروتشي» التي كان ممنوعًا من دخولها في السنوات الأخيرة من حياته.     


