03#authorBio#::::  بشر فارس: أديبٌ ومسرحيٌّ وشاعرٌ لبناني، وباحثٌ في التراث الإسلامي، يُعَدُّ من طليعة الشعراء الرمزيين الذين مهَّدوا لحركة الحداثة في الشعر العربي. وُلد في لبنان سنة ١٩٠٧م، وكان اسمه عند الميلاد «إدوارد»؛ وهو الاسم الذي لازمه حتى نال شهادة الدكتوراة من جامعة السوربون في باريس عام ١٩٣٢م، وقيل إن «أحمد زكي باشا» هو من أطلق عليه اسم «بشر». هاجر إلى مصر في بداية حياته، وهناك تلقى علومه الابتدائية والثانوية، ثم توجَّه إلى فرنسا لمتابعة تحصيله العالي، فنال درجة الدكتوراة بأطروحة عنوانها «العِرْض عند عرب الجاهلية»، ثم زار ألمانيا للاطلاع على فنونها وآدابها وعلومها. وبعد عودته إلى مصر، تولَّى أمانة سر «المجمع العلمي المصري»، وقام بالتدريس في جامعة القاهرة. وقد كان ميسور الحال، فساعده ذلك على الانصراف إلى البحث والتأليف؛ فنشر عدة أبحاث بالعربية والفرنسية منها: «المروءة»، و«سوانح مسيحية وملامح إسلامية»، و«سر الزخرفة الإسلامية»، وغيرها. كما ألَّف مسرحيتين هما: «مفرق الطريق»، و«جبهة الغيب»، ومجموعة قصصية واحدة هي: «سوء تفاهم»، بالإضافة إلى كتاب بعنوان «مباحث عربية». تأثَّر في أدبه شعرًا ونثرًا بمدرسة الرمزيين الفرنسيين، فأتت نصوصه مغرقة في الرمزية، يتصارع فيها العقل والشعور، ويكثر فيها التلاعب اللفظي، مع حفاظه على سلامة اللغة وسلاستها، الأمر الذي جعله رائدًا من روَّاد الرمزية في الأدب العربي، فهو مولع بتخليق الصور، والتعبير عنها بكلمات فخمة موسيقية اللفظ مُلغزة المعنى. أما العامل الآخر الذي أثَّر على أسلوبه، فهو نزعته الصوفية واهتمامه بالخطوط العربية والتصاوير الإسلامية القديمة، مما أورث إنشاءه طابعًا هندسيًّا وتجريديًّا مميَّزًا، وقدرة لُغوية خاصة يسَّرت له الانطلاق من الواقعيِّ الملموس إلى العقليِّ المجرَّد، فضلًا عمَّا ابتكره وطوَّره من وسائل التأنق في الإخراج الفني. وتُوفي في مصر سنة ١٩٦٣م، عن عمر ناهز ستة وخمسين عامًا.     


