03#authorBio#::::  إبراهيم مصطفى: عالِمٌ لغوي مصري، وعضْوُ مَجْمَع اللغة العربية بالقاهرة. وُلِد عام ١٨٨٨م وتلقَّى في طفولته تعليمًا دينيًّا تقليديًّا؛ حيث حفظ القرآن الكريم ثم التحق ﺑ «الأزهر الشريف»، ودرس به حتى التحق بمدرسة دار العلوم العليا (كلية دار العلوم الآن). وقد شُغِف مصطفى منذ صِغَره بالنحو ومسائله وأظهر فيه نبوغًا وتفوُّقًا؛ حيث كان يُطلِق عليه أساتذته «سيبويهِ الصغير»؛ وذلك لأنه كان الأكثر حفظًا بين زملائه لمتون اللغة وفن التجويد وعلم القراءات، كما كان دائمَ البحث في كتب النحو والصرف ليطَّلِع على المسائل النادرة فيها. عمل مصطفى بعد تخرُّجه مدرسًا بمدارس «الجمعية الخيرية الإسلامية» حتى أصبح ناظرًا لها ومفتِّشًا بالتربية والتعليم بعد ذلك؛ ثم اختير لتدريس اللغة العربية بكلية الآداب بالجامعة المصرية (جامعة القاهرة الآن)، وتدرَّج في المناصب حتى أصبح أستاذًا للنحو. وعند إنشاء كلية الآداب بجامعة الإسكندرية عمل هناك أستاذًا للأدب ورئيسًا لقسم اللغة العربية، حتى وصل لدرجة وكيل الكلية. ثم أصبح عميدًا لكلية دار العلوم حتى إحالته إلى المعاش. اهتمَّ مصطفى بتبسيط النحو وتخليص قواعده من الصعوبات وعِلَل النُّحاة، فأحدَثَ ثورةً في اللغة بوضعه كتابَ «إحياء النحو»، الذي انتَقَد فيه بعض المسائل العلمية التي جعلت من النحو العربي عِلْمًا يهتمُّ بضبط الكلمة وإعرابها فقط، ممَّا ضيَّق من حدوده الواسعة وقصر غاياته، فخرج مصطفى بآراء جديدة تهدف إلى تبسيط النظريات والقواعد اللغوية؛ حيث قابَلَها البعض بالترحاب، وقابَلَها البعض الآخَر بالهجوم العنيف؛ ليغير كتابُه كثيرًا في حقل الدراسات اللغوية العربية ويفتح المجال أمام المزيد من أطروحات التبسيط والتيسير اللغوي. تُوفِّي في عام ١٩٦٢م بعد حياةٍ حافلةٍ بالعطاء الأكاديمي والأدبي، ورثاه الكثير من الزملاء والأدباء الكبار ﻛ «طه حسين» والأديب «أحمد حسن الزيات».     


