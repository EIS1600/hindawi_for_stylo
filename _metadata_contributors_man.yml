03#authorBio#::::  جلال الدين الرومي: شاعر صوفي انتزع بحُسن ديباجته الشعرية مقاليد الاعتراف من المستشرقين الذين أقروا بأنه الشاعر الصوفي الأعظم في كل الأزمان؛ ولا عجب في ذلك فهو أعظم شعراء الحب الإلهي. وهو المُنَظِّر القانوني، والفقيه الديني الذي لُقب «بخداوند كار» التي تعني (شيخنا)، والأديب الماهر الذكي الذي ستظل عبقريته حديث الإبداع في كل الأزمان. وقد لقب بالرومي لأنه قضى جُلَّ حياته في حضرة سلاجقة الروم في تركيا الحالية.  ولد محمد بن محمد بن حسين بهاء الدين البلخي عام ١٢٠٧م في منطقة بلخ بخراسان (أفغانستان حاليًّا) في فترة كانت تموج بالعديد من الصراعات بين رجال الدين والإمبراطورية، والصراعات بين الشرق والغرب، والصراع الذي يبدو أزليًّا بين إيران وطوران، وقد تلقى الشاعر تعليمه الديني على يدي والده الذي كان أستاذًا صوفيًّا، وعالمًا دينيًّا، وواعظًا بليغًا، التف حوله العديد من المريدين ولقبوه بسلطان العارفين، كما تتلمذ على يد الشيخ «برهان الدين محقق» ونهل من بحر علمه الصوفي والديني الزاخر.  وقد هاجرت عائلته هربًا إلى نيسابور؛ فكانت هذه الهجرة بداية السبيل إلى مَلْقَى الروحانية؛ فقد أتاحت له هذه الهجرة لقاء الشاعر الصوفي «فريد الدين العطار» الذي أهداه ديوانه الشهير «أسرار نامه» مما أعطى الشاب دفعة قوية للغوص في أعماق الشعر والروحانيات الصوفية، وحينما وصل إلى مدينة «قونية» حالفته أيادي التوفيق؛ حيث التقى بالشاعر «شمس الدين التبريزي» الذي وجد فيه ضالته المنشودة. وقد آمن جلال الدين الرومي بأهمية الترقي الروحي الذي تحدثه الموسيقى في نفس الصوفي؛ وذلك باعتبارها رحلة روحية تأخذ النفس في رحلة تصاعدية سعيًا للوصول إلى الكمال.  وقد أثرى جلال الدين الرومي المكتبة الإنسانية بالعديد من المؤلفات الشعرية ومنها: ديوان شمس الدين التبريزي، ومثنوية المعاني، والرباعيات. ولم يحرم النثر من بديع بيانه القلمي؛ فقد قدَّم لفن النثر العديد من المؤلفات منها: «الرسائل»، و«المجالس السبعة». وقد أعلنت شمس الروحانية الصوفية مغيبها عن الأفق عندما انتقل إلى الرفيق الأعلى عام ١٢٧٣م.      


