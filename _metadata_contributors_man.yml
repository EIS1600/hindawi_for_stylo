03#authorBio#::::  أ.د. منير علي الجنزوري: أستاذ بيولوجيا الخلية المتفرغ بكلية العلوم، جامعة عين شمس. عَمِل رئيسًا لقسم علم الحيوان بالكلية في الفترة من ١ / ٨ / ٢٠٠١ حتى ٣١ / ٧ / ٢٠٠٤. سافَرَ عدَّة مرات في مهماتٍ علميةٍ واستجابةً لدعواتٍ علمية، وذلك بمستشفى سانت ماري في الإمبريال كولدج بجامعة لندن، وفي رويال هولواي كولدج بجامعة لندن. سافَرَ إلى سوريا واليمن والمغرب وليبيا للمشاركة في مؤتمراتٍ علمية، كما سافَرَ في إعارة إلى المملكة العربية السعودية للتدريس، وإلى سلطنة عمان للعمل عميدًا بالوكالة. ألَّف أحدَ عشرَ كتابًا في الثقافة العلمية، وأربعة وثلاثين كتابًا ذات خلفيةٍ علميةٍ للطَّلائع، وشارك في تأليف خمسة كتبٍ جامعية. ترجم عددًا من الكتب والمقالات العلمية لصالح عددٍ من دُور النَّشر في مصر والكويت، فضلًا عن مراجعة ترجماتٍ لمؤلَّفاتٍ علمية، وله عدَّة كُتبٍ، من بينها: «الجينات وبيولوجيا الأمراض الوراثية»، و«أساسيات بيولوجية الخلية والهستولوجي وعلم الأجِنَّة»، و«التكاثر في النبات والحيوان»، و«الاستنساخ»، وغيرها. وهو عضوٌ في عددٍ من المجالس واللجان القومية التابعة لأكاديمية البحث العلمي بالقاهرة، وخبيرٌ في مجمع اللغة العربية بالقاهرة. شغل عدة مناصب في عضوية لجان الترقيات، من بينها: أمين اللجنة الدائمة للترقيات لوظائف الأساتذة بالجامعات المصرية (التابعة للمجلس الأعلى للجامعات في الدورة ٢٠٠١–٢٠٠٤)، وعضو اللجنة العلمية الدائمة للترقيات في العلوم البيولوجية والطبية بهيئة الطاقة الذرية (يونيو ٢٠١١–أبريل ٢٠١٤). انتُدِب للتدريس في اثنتَيْ عشرة كلية جامعية مصرية، فضلًا عن الجامعة الأمريكية بالقاهرة. حكَّم في عددٍ من جوائز الدولة التشجيعية، وجوائز الدولة للتفوُّق في مجال العلوم التكنولوجية والعلوم الأساسية. حكَّم في جوائزَ علميةٍ تمنحها بعض الجامعات المصرية لأساتذتها، كما حكَّم في مؤلفاتٍ علميةٍ صدرت في دولة الكويت والمملكة الأردنية. أشرف على سبعٍ وعشرين رسالةً جامعيةً لنَيْل درجتَيِ الماجستير والدكتوراه، ويشرف حاليًّا على ست عشرة رسالة أخرى. وفي مجال تحكيم رسائل علمية وإجازة ترقيات لأعضاء هيئة التدريس بالجامعات المصرية، حكَّم في تسعين حالةَ ترقيةٍ إلى درجة أستاذ مساعد ودرجة أستاذ بالجامعات المصرية ومراكز البحوث. كما حكَّم في خمسٍ وثلاثين رسالةً لدرجتَي الدكتوراه والماجستير غير تلك التي أشرف عليها. نال عددًا من الجوائز من بينها الجائزة التقديرية لجامعة عين شمس لعام ٢٠١١ بترشيحٍ من كلية العلوم بها، وجائزة الدولة التشجيعية في الثقافة العلمية لعام ٢٠٠٩، وجائزة أحسن كتاب في التطبيقات العلمية من السيد رئيس الجمهورية في معرض الكتاب عام ١٩٩٨. حصل على شهادة تقديرٍ في أدب الطفل عام ١٩٩٩، كما حصل على جائزة أكاديمية البحث العلمي والتكنولوجيا عام ٢٠٠١ في تبسيط العلوم، وجائزة اللواء الدكتور أحمد أنور زهران عام ٢٠٠٤ في مجال الثقافة العلمية التي تقدِّمها أكاديمية البحث العلمي والتكنولوجيا.     


