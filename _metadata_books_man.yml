04#AboutBook:::: يترجم «محمد شفيق غربال» لوالي مصر «محمد علي الكبير» عادًّا إياهُ واحدًا من أعلام الإسلام في القرون المتأخرة، ويؤرِّخ لأحداث عصره وما سبقها من ممهِّدات لتوليه الحكم. ويُعنى المؤلِّف أشدَّ الاعتناء ببسط وشرح منهج الباشا وفكره الاستراتيجي؛ كيف كانت نظرته إلى مصر وأهلها، وكيف وضع رفعتها نصب عينيه؛ حبًّا فيها، وليس من أجل مجده الشخصيِّ فحسب، وعلامَ ارتكز مشروعه النهضويُّ الرامي لإخراج البلاد من طور السكون إلى ديناميكية الحركة واستمرارية النمو، فأدخل الإصلاحات على الأنظمة الإدارية والاقتصادية والتعليمية والصحية، واستحدث في سبيل ذلك وسائلَ لم تَعْهَدْها مصر من قبل. ولم يقف محمد علي الكبير عند حدِّ تقوية الداخل، بل اتضحت حكمته وحنكته في التعامل مع الخارج، وبلغ الجيش المصري في عهده مبلغًا عظيمًا من القوة والعدة والعدد.


