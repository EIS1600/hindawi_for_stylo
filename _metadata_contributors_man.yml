03#authorBio#::::  غوستاف لوبون: يُعد الطبيب والمؤرخ الفرنسي غوستاف لوبون واحدًا من أشهر المؤرخين الأجانب الذين اهتموا بدراسة الحضارات الشرقية والعربية والإسلامية.  ولد في مقاطعة نوجيه لوروترو، بفرنسا عام ١٨٤١م. درس الطب، وقام بجولة في أوروبا وآسيا وشمال أفريقيا. اهتم بالطب النفسي وأنتج فيه مجموعة من الأبحاث المؤثرة عن سلوك الجماعة، والثقافة الشعبية، ووسائل التأثير في الجموع، مما جعل من أبحاثه مرجعًا أساسيًّا في علم النفس، ولدى الباحثين في وسائل الإعلام في النصف الأول من القرن العشرين. وقد أسهم في الجدل الدائر حول المادة والطاقة، وألف كتابه «تطور المواد» الذي حظي بشعبية كبيرة في فرنسا. وحقق نجاحًا كبيرًا مع كتابه «سيكولوجية الجماهير»، ما منحه سمعة جيدة في الأوساط العلمية، اكتملت مع كتابه الأكثر مبيعًا «الجماهير: دراسة في العقل الجمعي»، وجعل صالونه من أشهر الصالونات الثقافية التي تقام أسبوعيًّا، لتحضره شخصيات المجتمع المرموقة مثل: «بول فالري»، و«هنري برغسون»، و«هنري بوانكاريه».  عُرف بأنه أحد أشهر فلاسفة الغرب الذين أنصفوا الأمة العربية والحضارة الإسلامية، فلم يَسِر على نهج مؤرخي أوروبا الذين صار من تقاليدهم إنكار فضل الإسلام على العالم الغربي. لكن لوبون الذي ارتحل في العالم الإسلامي وله فيه مباحث اجتماعية، أقرَّ أن المسلمين هم مَن مدَّنوا أوروبا، فرأى أن يبعث عصر العرب الذهبي من مرقده، وأن يُبديه للعالم في صورته الحقيقية؛ فألف عام ١٨٨٤م كتاب «حضارة العرب» جامعًا لعناصر الحضارة العربية وتأثيرها في العالم، وبحث في أسباب عظمتها وانحطاطها وقدمها للعالم تقديم المدين الذي يدين بالفضل للدائن. توفي في ولاية مارنيه لاكوكيه، بفرنسا ١٩٣١م.     


