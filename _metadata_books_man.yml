04#AboutBook:::: «كتاب رائع بأدق معاني هذه الكلمة وأوسعها وأصدقها في وقت واحد.» هكذا يُقدم عميد الأدب العربي «طه حسين» لهذه الرواية التاريخية الفريدة، والتي تحكي نهاية عهد المماليك في «مصر» بشنق آخر سلاطينهم على «باب زويلة». فبعد أن اشتدَّ الظلم على المقيمين من التُّجَّار الروم وذويهم، وفُرض عليهم ما لا يطيقون من الضرائب؛ إذ بالأمير «طومان باي» ينصح لسلطانه «الغوري» برفع الظلم، فيأمر باعتقال خازن الأموال وتعذيبه ومطالبته بسداد ما نهبه، دون أن يقبل شفاعة صهره الرومي، بل إنه يقضي بالتفريق بين الرومي وأهله، فإذا بالرجل يفر إلى ذويه في بلاد عثمان عازمًا على الثأر لنفسه. حادثة كهذه قد تمرُّ في الأذهان مرور الكرام، إلا أنها غيَّرت مجرى التاريخ؛ فإذا بالحرب تدقُّ أبواب بلادٍ آمنة، وترفع الراية العثمانية على مُلك «مصر».


