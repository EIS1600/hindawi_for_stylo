03#authorBio#::::  أحمد ع. الحضري: شاعر وكاتب مصري، يميِّز كتاباتِه الشعريةَ والنثرية طابعٌ فلسفيٌّ ونفسيٌّ فريد، وهو عضو جماعة «مغامير» الأدبية. وُلِد «أحمد عبده مصطفى الحضري» في محافظة الشرقية سنة ١٩٧٨م، وتخرَّجَ في كلية الآداب بجامعة القاهرة سنة ١٩٩٩م، وهو التاريخ الذي يذيِّل به أقدمَ قصائده التي ضمَّها ديوانه الأول الصادر عام ٢٠٠٦م تحت عنوان «اقفل عليك الحلم» أشعار بالعامية المصرية؛ والذي حظي بقبولٍ وترحيبٍ شديدَيْن، وكان أول مَن احتفى به الشاعر «جمال بخيت»، وقد أهدى الحضريُّ آخِرَ قصائد ديوانه للشاعر الكبير «فؤاد حدَّاد». جماعةُ «مغامير» الأدبية سُمِّيت رسميًّا بهذا الاسم منذ عام ٢٠٠٤م، وقد شكَّلَ انضمامُ أحمد الحضري إليها في ١٩٩٨م نقطةَ انطلاقٍ لنشاط أدبيٍّ وثقافيٍّ فعَّال، يتمثَّل في تنظيم العديد من الأمسيات والندوات والفاعليات المختلفة والمشاركة فيها. وفي عام ٢٠٠٧م أنشأ الحضري مدوَّنةً أدبية ثقافية سمَّاها «برد»، وهو عنوان إحدى قصائده. في مدوَّنته ينشر نصوصًا شعرية ونثرية من تأليفه، كما يترجم أخرى، وينقل مختاراته من الشعر والأدب والكتابات الإنسانية والفكرية، مقدِّمًا قراءاتٍ نقديةً لعددٍ منها، فضلًا عن مقالاته المتنوِّعة عن الكتابة والسينما والفضاء الإلكتروني والشأن العام، وغير ذلك. يقول عن الشعر: «في الشعر أتمنَّى بشكلٍ شخصيٍّ أن أتمكَّن يومًا من كتابة قصيدةٍ تشعُر وتفكِّر وترسم في الآن نفسه؛ قصيدةٍ تقف في منطقة وسطى بين سوداوية النظرة والتفاؤل الساذج؛ قصيدةٍ تحبسُ أنفاسَ قارئها؛ قصيدةٍ كالنبوءة.» وهذه الرؤية هي ما تصنع قصائدَه القصيرة المكثَّفة، التي تتحمَّل مفرداتها زخمًا شعوريًّا وفكريًّا وفنيًّا يخاطِب وعيًا مختلفًا. الحضري بصدد نشر ديوانَيْن جديدَيْن اختمرَا طويلًا؛ الأول بالعامية المصرية بعنوان «حِجَّة مش أكتر»، والآخَر بالعربية الفصحى «كافُ التشبيه». وإلى جانب أشعاره المنشورة في بعض الصحف والمجلات، مثل جريدة «الدستور» ومجلة «صباح الخير» ومجلة «شعر»؛ له قصيدة مشارِكة في كتاب «أبجدية إبداع عفوي»، وهو الكتاب الأول من مشروع المائة تدوينة، كما أسهَمَ في تحكيم القصائد الشعرية المشاركة في الكتاب الثاني «نوافذ مواربة». كما كانت تُنشَر له مقالاتٌ في «مؤسسة هنداوي للتعليم والثقافة» يومَيِ الأحد الأول والأحد الثالث من كلِّ شهر.     


