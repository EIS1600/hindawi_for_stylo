03#authorBio#::::  محمد حافظ إبراهيم فهمي المهندس المعروف ﺑ «حافظ إبراهيم»: شاعر مصري ذائع الصيت، يعد من أبرز الشعراء العرب في العصر الحديث، ومن أقطاب مدرسة الإحياء والبعث الشعرية التي ينتمي إليها شعراء أمثال أمير الشعراء أحمد شوقي، ومحمود سامي البارودي. وقد حظي بألقاب متعددة أشهرها: «شاعر النيل» و«شاعر الشعب». ولد عام ١٨٧٢م بقرية ديروط بمحافظة أسيوط، من أب مصري وأم تركية، مات أبواه وهو بعدُ صغير، انتقل إلى العيش في القاهرة، حيث كفله خاله، وكان فقيرًا، ويعمل مهندسًا في مصلحة التنظيم، رحل مع خاله إلى مدينة طنطا حيث دَرَسَ هناك في الكُتَّابِ، وخلال تلك الفترة تأثرت نفسه عندما شعر أن خاله ضاق بكفالته ذرعًا، مما دفعه للرحيل تاركًا له رسالة قال فيها: ثقلت عليك مؤونتي، إني أراها واهية، فافرح فإني ذاهب، متوجه في داهية. عمل بعدها في مكتب المحامي محمد أبو شادي أحد زعماء ثورة ١٩١٩م، واطلع في ذلك الوقت على كثير من كتب الأدب والشعر خاصة ما كتب الشاعر محمود سامي البارودي، ثم ترك العمل في المحاماة، وتوجه للالتحاق بالمدرسة الحربية التي تخرج منها في عام ١٨٩١م ضابطًا برتبة ملازم ثانٍ في الجيش المصري، أرسل بعدها مع الحملة المصرية المتوجهة إلى السودان، وما لبث بعدها أن أحيل من الجيش إلى الاستيداع بمرتب ضئيل، بعدما ثار هناك مع مجموعة من زملائه الضباط، حيث لم يطب لهم العيش هناك، وفي عام ١٩١١م عُيِّن رئيسًا للقسم الأدبي في دار الكتب، وترقى في المناصب حتى أصبح وكيلًا لدار الكتب، وقد حصل على البكوية عام ١٩١٢م، وتوِّج بلقب «شاعر النيل». حظي بتقدير خصومه قبل أنصاره، فبرغم انتمائه إلى مدرسة الإحياء والبعث الشعرية، إلا أن كلا من العقاد وخليل مطران لم يجدا بدًّا في إنصاف الرجل، تقديرًا لمكانته الشعرية، وإن اختلفا معه في المذهب الشعري، حيث كان العقاد ديوانيًّا بينما كان مطران رومانسيًّا، وقد جمعت بين حافظ وشوقي أمير الشعراء صداقة حميمة استمرت إلى أن انتقل حافظ إلى الرفيق الأعلى عام ١٩٣٢م.     


