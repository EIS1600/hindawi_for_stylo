03#authorBio#::::  أنطون سعادة: الأديب والمُفكر اللبناني والمُلقب بالزعيم، مؤسس الحزب السوري القومي الاجتماعي، وأحد المنادين بعودة دولة «سوريا الكبرى». وُلد أنطون بن خليل سعادة في الأول من مارس عام ١٩٠٤م ببلدة «الشوير» بجبل لبنان لأبوين لبنانيين هما الدكتور «خليل سعادة» ووالدته «نايفة نصير». أتقن «أنطون» القراءة والكتابة على يد مُعلمه «حنا رستم»، ثم التحق بمدرسة «الفرير» الثانوية بالقاهرة، وبعد وفاة والدته عاد إلى وطنه ليُكمل الدراسة الثانوية، هاجر عام ١٩١٩م إلى الولايات المتحدة، فعمل بمحطة للقطارات، ثم انتقل إلى «البرازيل»، فأتقن البرتغالية والألمانية والروسية عن طريق التعلم الذاتي، ثم عكف على القراءة في التاريخ والفلسفة وعلم الاجتماع، مما ساعده على معاونة والده في إصدار جريدة «الجريدة» ومجلة «المجلة». بدأ «أنطون» الكتابة في سن مبكرة، فكتب عام ١٩٢٢م عدة مقالات طالب فيها باستقلال «سوريا» وجلاء القوات الفرنسية عنها، كما تناول خطورة مشروع «الحركة الصهيونية» على سوريا الكُبرى. حاول «أنطون» تكوين حزب سياسي بالبرازيل عام ١٩٢٥م تحت اسم «الشبيبة الفدائية السورية»، بهدف توحيد أبناء الجالية السورية، لكنه فشل، ثُم أسس «حزب السوريين الأحرار» فتوقف بعد ثلاث سنوات، فانتقل للعمل بالمعاهد السورية ﺑ «ساو باولو»، واشترك كذلك ببعض لجان تطوير المناهج هناك، وفي هذه الأثناء كتب أول رواياته «فاجعة حُب». عاد «أنطون» لوطنه عام ١٩٣٠م، ثم انتقل إلى «دمشق» ليشارك في تحرير جريدة «الأيام» الدمشقية، وعاد إلى «بيروت» لينشئ «الحزب السوري القومي الاجتماعي» فعمل بشكل سري طيلة ثلاث سنوات إلى أن انكشف أمره، فاعتقل هو ومجموعة من معاونيه، وخلال فترة سجنه كتب كتابه الأول «نشوء الأمم»، وبعد خروجه من السجن تم اعتقاله لدعوته إلى حالة طوارئ بالبلاد فتم سجنه فكتب كتابه الثاني «شرح المبادئ»، وبعد انقضاء فترة اعتقاله تم اعتقاله مرة ثالثة، وخرج بعد ثلاثة أشهر فأصدر جريدة «النهضة» ولم تستمر لعام واحد. انتقل «أنطون» إلى «الأرجنتين» بعد أن قرر قيادة الحزب من المهجر، فكتب هناك كتابه الثالث «الصراع الفكري في الأدب السوري»، وبعد جلاء القوات الفرنسية عن سوريا عام ١٩٤٦م ظلَّ مُلاحَقًا من حكومة «بشارة الخوري» رئيس الجمهورية، وأثناء حرب «فلسطين» عام ١٩٤٨م أطلق حركة مواجهة قومية شاملة، مما استدعى قلق السُلُطات فأصدرت قرارًا بمنع الحزب من العمل العلني، فلجأ إلى «دمشق» فاستقبله «حسني الزعيم» ووِفْق صفقة قام بتسليمه للسلطات اللبنانية فحاكمته وأعدمته في يوم واحد وذلك في الثامن من يوليو عام ١٩٤٩م.     


