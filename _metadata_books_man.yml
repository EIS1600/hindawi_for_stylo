04#AboutBook:::: تخليص الإبريز في تلخيص باريز، هو الكتاب الذي ألفه رفاعة الطهطاوي رائد التنوير في العصر الحديث كما يلقب. ويمثل هذا الكتاب علامة بارزة من علامات التاريخ الثقافي المصري والعربي الحديث، فهو بلا شك واحد من أهم الكتب العربية التي وضعت خلال النصف الأول من القرن التاسع عشر، وقد كتبه الطهطاوي بعدما رشحه الشيخ حسن العطّار إلى محمد علي باشا حاكم مصر آنذاك بأن يكون مشرف على رحلة البعثة الدراسية المصرية المتوجهة إلى باريس في فرنسا، ليرعى الطلبة هناك، ويسجل أفعالهم. وقد نصح المدير الفرنسي لهذه الرحلة رفاعة بأن يتعلم اللغة الفرنسية، وأن يترجم مدوناته في كتاب، وبالفعل أخذ الطهطاوي بنصيحته، وألف هذا الكتاب الذي قضى في تأليفه تدوينًا وترجمةً خمس سنوات. فأخرج لنا عملًا بديعًا، يوضح ما كانت عليه أحوال العلوم التاريخية والجغرافية والسياسية والاجتماعية في كل من مصر وفرنسا في هذه الفترة.


