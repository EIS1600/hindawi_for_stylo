03#authorBio#::::  عباس العقاد: أديبٌ كبير، وشاعر، وفيلسوف، وسياسي، ومؤرخ، وصحفي، وراهبُ محرابِ الأدب. ذاع صِيتُه فملأ الدنيا بأدبه، ومثَّلَ حالةً فريدةً في الأدب العربي الحديث، ووصل فيه إلى مرتبةٍ فريدة. وُلِد «عباس محمود العقاد» بمحافظة أسوان عام ١٨٨٩م، وكان والده موظفًا بسيطًا بإدارة السِّجلات. اكتفى العقاد بحصوله على الشهادة الابتدائية، غير أنه عكَفَ على القراءة وثقَّفَ نفسَه بنفسِه؛ حيث حَوَتْ مكتبتُه أكثرَ من ثلاثين ألف كتاب. عمل العقاد بالعديد من الوظائف الحكومية، ولكنه كان يُبغِض العملَ الحكوميَّ ويراه سجنًا لأدبه؛ لذا لم يستمرَّ طويلًا في أي وظيفةٍ الْتحَقَ بها. اتجَهَ للعمل الصحفي؛ فعمل بجريدة «الدستور»، كما أصدَرَ جريدةَ «الضياء»، وكتب بأشهر الصحف والمجلات آنذاك. وَهَبَ العقادُ حياتَه للأدب؛ فلم يتزوَّج، ولكنه عاش قصصَ حُبٍّ خلَّدَ اثنتَيْن منها في روايته «سارة». كُرِّم العقاد كثيرًا؛ فنال عضويةَ «مَجمع اللغة العربية» بالقاهرة، وكان عضوًا مراسِلًا ﻟ «مَجمع اللغة العربية» بدمشق ومَثيلِه ببغداد، ومُنِح «جائزة الدولة التقديرية في الآداب»، غير أنه رفَضَ تسلُّمَها، كما رفض «الدكتوراه الفخرية» من جامعة القاهرة. كان العقاد مغوارًا خاض العديدَ من المعارك؛ ففي الأدب اصطدَمَ بكبار الشعراء والأدباء، ودارت معركةٌ حاميةُ الوطيس بينه وبين أمير الشعراء «أحمد شوقي» في كتابه «الديوان في الأدب والنقد». كما أسَّسَ «مدرسة الديوان» مع «عبد القادر المازني» و«عبد الرحمن شكري»؛ حيث دعا إلى تجديد الخيال والصورة الشعرية والتزام الوحدة العضوية في البناء الشعري. كما هاجم الكثيرَ من الأدباء والشعراء، مثل «مصطفى صادق الرافعي». وكانت له كذلك معاركُ فكريةٌ مع «طه حسين» و«زكي مبارك» و«مصطفى جواد» و«بنت الشاطئ». شارَكَ العقاد بقوةٍ في مُعترَك الحياة السياسية؛ فانضمَّ لحزب الوفد، ودافَعَ ببسالةٍ عن «سعد زغلول»، ولكنه استقال من الحزب عام ١٩٣٣م إثرَ خلافٍ مع «مصطفى النحاس». وهاجم الملكَ أثناء إعداد الدستور؛ فسُجِن تسعة أشهر، كما اعترض على معاهدة ١٩٣٦م. حارَبَ كذلك الاستبدادَ والحكمَ المطلقَ والفاشيةَ والنازية. تعدَّدَتْ كُتُبُه حتى تعدَّتِ المائة، ومن أشهرها العبقريات، بالإضافة إلى العديد من المقالات التي يصعُب حَصْرها، وله قصةٌ وحيدة، هي «سارة». تُوفِّي عام ١٩٦٤م تاركًا ميراثًا ضخمًا، ومنبرًا شاغرًا لمَن يخلفه.     


