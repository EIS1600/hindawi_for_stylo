03#authorBio#::::  إبراهيم اليازجي: من أهم علماء اللغة والأدب في عصره، وشاعر لبناني سوري، نقَّح ترجمة الكتاب المقدس، وله عدة مؤلفات مهمة في علم اللغويات. وُلد إبراهيم بن ناصيف بن عبد الله بن ناصيف بن جنبلاط في بيروت عام ١٨٤٧م، ويرجع أصله إلى حمص قبل أن يهاجر جَدُّهُ إلى لبنان. كانت نشأته في بيت يهتم بالثقافة والأدب؛ فوالده الشاعر الشهير «ناصيف اليازجي»، وهو الذي علَّمه اللغة العربية قبل أن يعتمد على نفسه في تحصيل المعرفة والتبحُّر في العلوم اللغوية كالنحو والصرف والبلاغة والعلوم الإسلامية وخاصة الفقه الحنفي، وقد أظهر نبوغًا منذ صباه في نظم الشعر. كُلِّفَ بتحرير جريدة «النجاح» عام ١٨٧٢م، كما لجأ إليه الآباء اليسوعيون في ترجمة الكتاب المقدس معتمِدين على قدرته اللغوية في انتقاء الألفاظ العربية المرادِفَة للُّغة السريانية بشكلٍ دقيق، واستغرق في هذا العمل تسع سنوات حتى أخرجه على أكمل وجه. عمِل كذلك مدرسًا للغة العربية وآدابها بمدرسة البطريركية للروم الكاثوليك ببيروت. وأصدر في عام ١٨٤٤م مجلة «الطبيب» بالتعاون مع الطبيبين «بشارة زلزل» و«خليل سعادة»، وأصدر وحدَهُ مجلة «الضياء» عام ١٨٩٨م والتي عُرف عنها الاهتمام الفائق بفصاحة العبارة ومتانة الأسلوب، وقد استمر في إصدارها ثمانية أعوام. عُرف عن «إبراهيم اليازجي» الميل للحرية والجرأة الأدبية، وحب التجديد وإعمال العقل، وذلك ما دفعه للسفر إلى مصر في وقت كان مُناخ الحرية في لبنان غير متوفِّر بالشكل الكافي. كما اهتم بإحياء القومية العربية، وقد ذاع صيتُه حتى قلده ملك «النرويج» وسام العلوم والفنون، وحصل على عضوية «الجمعية الفلكية» في باريس، ووصفه معاصروه بأنه أكبر عالم لُغَوِيٍّ في العصر الحاضر. وقد ترك عدة مؤلفات منها: «نجعة الرائد وشرعة الوارد في المترادف والتوارد»، وديوان شعر أسماه «العقد»، كما قام بتنقيح واختصار عدد من الكتب منها كتاب: «العرف الطيب في شرح ديوان أبي الطيب» وهو لوالده، و«تاريخ بابل وآشور» ﻟ «جميل نخلة المدور». تُوُفِّيَ «إبراهيم اليازجي» في القاهرة عام ١٩٠٦م بعد صراع مع المرض، ونُقل رُفَاتُهُ إلى مقبرة الروم الكاثوليك ببيروت.     


