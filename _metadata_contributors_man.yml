03#authorBio#::::  محمد أحمد فؤاد باشا: أستاذ مساعد بقسم الفيزياء بكلية العلوم جامعة القاهرة، والباحث الرئيسي لقسم الفيزياء الفلكية وأبحاث الفضاء بمركز العلوم المتقدمة متعددة التخصصات بكلية العلوم بجامعة القاهرة، وخبير مجمع اللغة العربية بالقاهرة، وعضو مشارك في اللجنة الدولية لأبحاث الفضاء، وعضو الجمعية المصرية لتاريخ العلوم، والجمعية المصرية الفيزيقية، والجمعية المصرية للعلوم الفيزيائية والرياضية، والجمعية المصرية لعلوم المواد وتطبيقاتها، وجمعية التراث العلمي للحضارة الإسلامية. عمل مستشارًا لمكتب براءات الاختراع المصري بأكاديمية البحث العلمي والتكنولوجيا. قام بالتحكيم في العديد من الأبحاث في الدوريات العلمية الدولية المتخصصة، وعدد من المسابقات العلمية المحلية. شارك فى العديد من المؤتمرات وورش العمل المتخصصة، وله العديد من الأبحاث في مجال علوم المواد ومجال الفيزياء الفلكية للطاقات العالية. شارك في النسخة العربية لمجلة «ساينتيفيك أميريكن» (مجلة «العلوم») التي تصدرها مؤسسة الكويت للتقدم العلمي، ومن ترجماته أيضًا: سلسلة كتب «العلم من حولك»، و«رياضيات مستوى متقدم: الميكانيكا (١)»، و«النسبية وطبيعة الزمكان». شارك في العديد من المؤلفات العلمية منها: «الفيزياء العملية وتجارب المحاكاة»، و«نحو موسوعة مبسَّطة فى علوم الفلك وتكنولوجيا الفضاء»، و«نحو موسوعة مبسطة فى العلوم الفيزيائية»، كما شارك في وضع مداخل «موسوعة أعلام العلماء العرب والمسلمين» التي أعدتها المنظمة العربية للتربية والثقافة والعلوم (ALECSO).     


