03#authorBio#::::  زكي مبارك: أديب وشاعر وناقد وصحفي مصري، حاصل على ثلاث درجات دكتوراه. ولد الأديب زكي عبد السلام مبارك في الخامس من أغسطس عام ١٨٩٢م بقرية سنتريس بمحافظة المنوفية لأسرة ميسورة الحال. توجَّه في طفولته إلى الكُتَّاب، وأدمن زكي مبارك القراءة منذ كان في العاشرة من عمره، وأتم حفظ القرآن الكريم وهو في السابعة عشرة. حصل زكي مبارك على شهادة الأهلية من الجامع الأزهر عام ١٩١٦م، وقرر بعدها أن يلتحق بكلية الآداب بالجامعة المصرية، حيث تخرج فيها وحصل على درجة الليسانس عام ١٩٢١م، وأكمل بعد ذلك دراساته العليا لينال درجة الدكتوراه في الأدب من الجامعة ذاتها عام ١٩٢٤م. ولم يقف زكي مبارك عند هذا الحد، لكنه سافر إلى باريس والتحق بمدرسة اللغات الشرقية وحصل منها على دبلوم الدراسات العليا في الآداب عام ١٩٣١م، وواصل مبارك مسيرته العلمية بالحصول على الدكتوراه في الآداب من جامعة السوربون عام ١٩٣٧م. تتلمذ زكي مبارك على يد الشيخ المرصفي الذي لعب دورًا إصلاحيًّا كبيرًا في تطور الدراسات الأدبية واللغوية في ذلك العصر. وتتلمذ أيضًا على يد طه حسين، ولكنه كان تلميذًا مشاغبًا يقارع أستاذه، ولا يستكين استكانة المتلقي، بل يُعمل عقله النقدي ويجاهر مجاهرة الواثق بقدراته، حيث قال لأستاذه طه حسين ذات مرة أثناء إحدى المناقشات في مدرج الجامعة: «لا تتعالموا علينا ففي وسعنا أن نساجلكم بالحجج والبراهين.»  تبوَّأ زكي مبارك مكان الصدارة في مجالي الشعر والخطابة، ورمى بنفسه في أتون ثورة ١٩١٩م مستغلًّا هذه المكانة ليلهب مشاعر الجماهير بخطبه البليغة الوطنية، ويفجر المظاهرات بأشعاره النارية. لم ينل زكي مبارك حظه من المناصب نتيجة لـسببين رئيسين، أولًا: معاركه الأدبية مع أقطاب عصره كطه حسين، وعباس العقاد، والمازني وغيرهم. ثانيًا: تفضيله الابتعاد عن التيارات الحزبية الممالئة للقصر والنفوذ البريطاني؛ لذلك سافر الرجل إلى العراق، وهناك مُنح «وسام الرافدين» في عام ١٩٤٧م. وقد كتب مبارك طوال مسيرته الأدبية ٤٥ كتابًا، منها كتابان باللغة الفرنسية. وقد توفي مبارك عام ١٩٥٢م ودفن في مسقط رأسه.      


