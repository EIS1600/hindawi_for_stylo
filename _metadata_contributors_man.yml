03#authorBio#::::  علي محمود طه: أحد كبار الشعراء العرب في العصر الحديث، وعلم من أعلام التيار الرومانسي في الشعر، وأحد أعضاء مدرسة أبولو الشعرية. ولد علي محمود طه عام ١٩٠١م بمدينة المنصورة، وقضى معظم شبابه فيها، وهو ينتمي إلى أسرة من الطبقة المتوسطة، بدأ رحلته التعليمية بالالتحاق بالكتَّاب كغيره من أبناء جيله، ثم انتقل إلى مدرسة الفنون والصناعات التطبيقية، وتخرج فيها مهندسًا معماريًّا عام ١٩٢٤م ليعمل مهندسًا في الحكومة لسنوات طويلة، إلى أن تيسر له بعد ذلك الاتصال ببعض الساسة والالتحاق بمجلس النواب.  عاش علي طه حياة رغدة لينة، استمتع فيها بلذات الحياة، فكان كثير الأسفار، حيث زار عددًا من البلدان الأوروبية، فتفتحت آفاقه الشعرية، وفاض وجدانه، وعند زيارته لمدينة البندقية نظم قصيدة «أغنية الجندول» التي حققت له شهرة واسعة، وغناها المطرب الكبير محمد عبد الوهاب، ولقب بعدها ﺑ «شاعر الجندول». وقد احتل طه مكانة مرموقة في الأوساط الشعرية في أربعينيات القرن الماضي، وذلك عقب صدور ديوانه الأول «الملاح التائه» الذي تبين فيه تأثره الواضح بالشعراء الرومانسيين الفرنسيين خاصة لامارتين. وقد توالت بعد ذلك دواوين طه، فأصدر «أرواح وأشباح» و«شرق وغرب» و«زهرة وخمر» وغيرها. ينتمي علي محمود طه إلى مدرسة أبولو الشعرية التي أسسها الشاعر أحمد زكي أبو شادي، وكان من أبرز رواد تلك المدرسة: إبراهيم ناجي، وعلي العناني، وكامل كيلاني، وجميلة العلايلي. ويتميز شعر طه بفكرة الفردية الرومانسية التي تفترض توافر الموارد المادية ليتحرر الإنسان من الضغوط البيولوجية السيكولوجية الناجمة عن الحرمان المادي، ويتفرغ للتأمل في ذاته وفي الوجود؛ لأن أداة الرومانسية الأولى هي الخيال، والخيال يحتاج من الإنسان قدرًا من الانسحاب من العالم المادي، وهذا كله يفسر اتجاه محمود طه للإعلاء من القيم الجمالية، وإنشاد الشعر من أجل الإنسان والحرية والسلام. توفي علي محمود طه عام ١٩٤٩م وهو لم يزل شابًّا، حيث لم يمهله المرض كثيرًا، وهو في قمة عطائه الشعري.     


