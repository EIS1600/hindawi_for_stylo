03#authorBio#::::  طنطاوي جوهري: العالم الموسوعي والفيلسوف الفذ، أحد علماء الأزهر الشريف، كتب في بحور علوم شتى، كتب في تفسير القرآن، وفي الموسيقى، وفي الفلسفة والآداب، وهو أحد المناضلين الوطنيين ضد الاستعمار، وصفه الزعيم «مصطفى كامل» بأنه «حكيم الإسلام». وُلِدَ «طنطاوي جوهري» بقرية «كفر عوض الله حجازي» بمحافظة «الشرقية» عام ١٨٧٠م، والتحق في سِنٍّ مبكرة بكُتَّاب القرية فأتم حفظ القرآن الكريم، ثُم التحق بالأزهر الشريف بالقاهرة، لكن قيام الثورة العرابية اضطَرَّه إلى الرجوع للقرية، عاد إلى القاهرة مرة أخرى للالتحاق بمدرسة «دار العلوم» حتى تخرج منها عام ١٨٩٣م. اجتهد في تَعَلُّم اللغة الإنجليزية حتى أتقنها، وترجم منها بعض أعمال الشعراء الإنجليز. كان أول تعيينه بمدرسة «دمنهور» الابتدائية، ثم انتقل إلى المدرسة الخديوية ومكَث بها عشر سنين حتى عام ١٩١٠م، ثُم عُيِّنَ مدرِّسًا للتفسير والحديث بمدرسة دار العلوم عام ١٩١١م، وقع عليه الاختيار ليكون مُدَرِّسًا لمادة الفلسفة الإسلامية بالجامعة الأهلية، وتم ترشيحه لتولي منصب قضائي فلم يقبَل، بعد قيام الحرب العالمية الأولى نُقِلَ لمدرسة العباسية الثانوية بالإسكندرية، وكوَّن هناك جمعية من الطلاب أُطلِق عليها اسم «الجمعية الجوهرية» وكان لها عظيم الأثر في بث الوعي بين الشباب السكندري، وفي عام ١٩١٧م رجع إلى القاهرة للتدريس بالمدرسة الخديوية. إبان ثورة ١٩١٩م داهم الإنجليز منزله بسبب مقالاته التي كان ينشرها بجريدة «اللواء». تتلمذ على يدي الشيخ الكثيرُ من زعماء الحركة الوطنية والأدبية من أبرزهم «إبراهيم رمزي» و«محمد لطفي جمعة». وله العديد من المؤلفات من أشهرهم تفسير القرآن الذي أسماه «الجواهر» وأوضح فيه العلاقة بين القرآن والعلم، عُنِيَ الشيخ بالموسيقى أيضًا وتحدَّث فيها حديث الخبير بها، وربطها بالفكر الإسلامي، كما اهتمَّ الشيخ بقضية «السلام العالمي» اهتمامًا خاصًّا؛ حتى إنه وضع نظرية في هذا المجال استمدها من القرآن الكريم، وله كتابان في هذا الشأن هما «أين الإنسان» و«أحلام في السياسة وكيف يتحقق السلام العام»، تم ترشيحه لنيل جائزة نوبل لكن وفاته حالَت دون ذلك. اتصل الشيخ بمؤسس «جماعة الإخوان المسلمين» الشيخ «حسن البنا» الذي عرض عليه تولي منصب مرشد الجماعة لكنه رفض وبايع البنا منضمًّا للجماعة. اختير ليكون ممثِّلًا لإخوان القاهرة في مكتب شورى الإخوان، ثُم تولَّى رئاسة تحرير جريدة «الإخوان المسلمين» وكتب افتتاحيتها بعنون «إلى القراء الكرام». تُوُفِّيَ في صباح يوم الجمعة الموافق ١٢ يناير سنة ١٩٤٠م وقد نَعَتْهُ بعض الصحف مثل «المقطم» و«الشبان المسلمين» و«الإخوان المسلمين».     


