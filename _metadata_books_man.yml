04#AboutBook:::: «حُكم مصر مذبذب بين اليسار واليمين، يستقر في الوسط دون نظريةٍ أو فِكر، ينتقل من النقيض إلى النقيض بين يومٍ وليلة، يلعن الاستعمار يومًا ويُقدِّسه كالإله في يومٍ آخر، ما بين هذا وذاك يتحوَّل الأصدقاء إلى أعداء، والأعداء إلى أصدقاء.» حياتها رواية طويلة، تتزاحم أحداثها وتتشابك؛ فلا تدري من أين تبتدئ ولا إلى أيِّ عامٍ تأخذك. وفي الجزء الأخير من أوراق حياتها، تأخذنا نوال السعداوي إلى مأساة زواجها الثاني؛ فحينما تتزوج المرأة رجلًا لا تحبه لا تكفُّ عن الكذب عليه، وتكره كلَّ لحظةٍ تجمعها به، فتتمرَّد ولو كلَّفها الأمر جنينًا صغيرًا لا يزال ينمو في أحشائها. إلا أن تجربة الزواج القاسية هذه لم تكن حائلًا أمام تكرارها، ولكن هذه المرة مع «شريف حتاتة»، الرجل الذي ترجم للغرب أعمالها، وأنجبتْ منه ابنها «عاطف». وإن كان الزواج قد شغل جزءًا من حياة نوال، فإن المرأة هي كل حياتها، فحملت على عاتقها قضاياها، ولأجلها خاضت المعارك مع الدولة ورموزها، وتحمَّلت الاضطهاد السياسي والمعنوي؛ فسُجنَت وعُزلَت من وظيفتها ومُنعَت كُتُبها من النشر، وصُودرَت أموال جمعيتها. ولكنها أبت أن تقف مكتوفة اليدين؛ فذاع صوتها حتى وصل إلى العالم أجمع.


