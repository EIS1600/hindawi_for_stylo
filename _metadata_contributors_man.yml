03#authorBio#::::  برام ستوكر: (١٨٤٧–١٩١٢) روائي وكاتب قصة قصيرة أيرلندي، اشتهر بسبب روايته «دراكولا». وُلد ستوكر في دبلن بأيرلندا، وتعلم في مدرسة خاصة وحصل على البكالوريوس في الرياضيات مع مرتبة الشرف. تعاون مع بعض المجلات كناقد مسرحي بدون أجر. دفعه شغفه بالمسرح والتمثيل لأن يصبح مديرًا ناجحًا لأحد المسارح، واستمر في وظيفته تلك مدة سبعة وعشرين عامًا. ربطته صداقة بمجموعة أدباء منهم آرثر كونان دويل وألفريد لورد تينيسون ومارك توين وأوسكار وايلد. انتهى من كتابة روايته «دراكولا» عام ١٨٩٧ وحققت له شهرة لم يكن يحلم بها.     


