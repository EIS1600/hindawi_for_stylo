03#authorBio#::::   أبو نصر محمد الفارابي: فيلسوف مسلم تركي الأصل، اشتُهر بجمعه بين علوم المنطق والسياسة والأخلاق، وقد لُقِّب ﺑ «المعلم الثاني» وكان له الأثر الكبير في كبار فلاسفة المسلمين اللاحقين أمثال ابن سينا وابن رشد. وُلد أبو نصر محمد بن محمد بن أوزلغ بن طرخان التركي الفارابي عام ٢٦٠ﻫ/٨٧٤م في «فاراب»، وهي مدينة في خراسان (إیران حاليًّا)، وكان أبوه قائدًا في الجيش. انتقل الفارابي من مدينته إلى بغداد، وهناك أَكَبَّ على تعلُّم اللغة العربية حتى أجادها، وأُتِيح له أيضًا دراسة الموسيقى، وإتمام دراساته في اللغات والطب والعلوم والرياضيات، والتقى بمشاهير حكماء العرب أمثال «أبي بشر» وأخذ عنهم، وقد جذبته علوم الفلسفة والمنطق، فانغمس في دراسة قديمها وحديثها، وخاصة ما زخرت به مؤلَّفات «المعلم الأول» أرسطو، التي أَوْلَاها الفارابي اهتمامًا كبيرًا دراسةً وشرحًا وتحليلًا. وقد ألَّف الفارابي معظم كتبه في بغداد، ثم انتقل إلى الشام، فمصر، وعاد إلى دمشق ثانية حيث قرَّبه سيف الدولة الحمداني، وضمَّه إلى مجلسه الذي كان مجمع الفضلاء في جميع المعارف، فلم يَزَلْ يحاور ويجادل حتى علا صوتُه على كل صوت وحاز منزلةً رفيعة، لكن تلك المكانة لم تعُد عليه بالمال والثراء؛ إذ كان من أزهد الناس، ولم يكن يحفل بمكاسب الدنيا. وظلَّ على تلك الحال منقطعًا إلى التعليم والتأليف حتى حانت وفاته في دمشق عام ٣٩٣ﻫ/٩٥٠م عن عمر ناهز الثمانين عامًا. هذا، ولم يصل إلينا من مؤلَّفات الفارابي الغزيرة العدد إلا أربعون مؤلَّفًا، منها اثنان وثلاثون باللغة العربية، وستة وصلت إلينا مترجَمة إلى العبرية، ومؤلَّفان مترجَمان إلى اللاتينية، ولعل من أشهر كتبه «آراء أهل المدينة الفاضلة»، «الموسيقى الكبير»، و«إحصاء العلوم والتعريف بأغراضها».     


