03#authorBio#::::  نقولا رزق الله: أديب ومترجم لبناني، أثرى المكتبة العربية بالعديد من القصص المؤلَّفة والمترجمة، وكانت له إسهامات في الشعر المنظوم. وُلِدَ في بيروت سنة ١٨٧٠م، وتلقى تعليمه الأَوَّلِيَّ في مدرسة «الأقمار الثلاثة» الأرثوذكسية في مسقط رأسه، ثم تركها ليلتحق بإحدى مدارس بيروت، ثم عمل على تثقيف نفسه بنفسه. عاش في لبنان والقاهرة، حيث قصد مصر سنة ١٨٩٨م واستقر في الإسكندرية، وهناك أنشأ جريدة «العثماني» ثم أوقف إصدارها، وانشغل بتحرير جريدة «الصادق» اليومية. ثم انتقل إلى القاهرة، ولما تُوُفِّيَ صديقه «نجيب الحداد» رثاه بقصيدة كانت سببًا في تسلُّمه زمام تحرير جريدة الأهرام، ثم أنشأ مجلته الروائية «الروايات الجديدة» التي داوم على إصدارها حتى وفاته. إلى جانب ممارسته الكتابة والتأليف، رغب في احتراف التجارة، فدرس المعاملات التجارية وإمساك الدفاتر، لكن ذلك لم يعطله عن نشاطه الأدبي، فكان له عدد من الروايات نشر بعضها في «مسامرات الجيب»، وبعضها الآخر في «الروايات الجديدة»، ومنها: «الأميرة جوليا»، و«بسكال الغريق»، وغيرها، كما عرَّب رواية «روميو وجولييت» لإحدى الجمعيات الخيرية، وله ديوان جمع شعره تحت عنوان «مناجاة الأرواح». تُوُفِّيَ «نقولا رزق الله» في القاهرة سنة ١٩١٥م.     


