04#AboutBook:::: «ضاعت طفولتي في صراع ضد أمي وأخي ونفسي، والتهمَتْ كتبُ العلم والطب مراهقتي وفَجرَ شبابي … كلُّ ما كنتُ أعرفه في ذلك الوقت أنني بنتٌ كما أسمع من أمي. بنت! ولم يكن لكلمةِ «بنت» في نظري سوى معنًى واحد، هو أنني لستُ ولدًا، لستُ مثل أخي!» حين يُعايِش الإنسانُ آلامَه، حين يدوِّن المكلومُ سِنِي جراحه، حين تتخلَّل الحياةَ لحظاتٌ نَديَّة تروي ظمأَ الطفولة المُهدَرة، تُجِير تلك الفتاة الحالمة، المُتمردة، الصلبة، من لكمات واقعها الأليم؛ تُصبح «مذكرات طبيبة» حَكْيًا ذاتيًّا، يتجاوز حدودَ الرواية، ليُجسِّد تجربةً إنسانية فريدة. سطَّرتِ الدكتورة «نوال السعداوي» ما قاسَتْه وتقاسيه كلُّ فتاة وامرأة تنشأ ولا تجد غيرَ أفكارٍ وعاداتٍ تقتل فيها كلَّ حُبٍّ للحياة ونفسها وذويها، تسوقها لكره وحقد نحو مجتمع لا تجد فيه رجاء، مجتمع تستحيل فيه الفتاةُ الحالمة الرقيقة البريئة إلى إنسانٍ خائف، عنيف، يتوجس خيفةً من كل قريب وبعيد.


