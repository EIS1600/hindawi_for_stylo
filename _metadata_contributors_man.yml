03#authorBio#::::  روحي الخالدي: باحث ومؤرخ فلسطيني، يعدُّ رائد البحث التاريخي الحديث في فلسطين في نهاية القرن التاسع عشر وبداية القرن العشرين، وهو من أوائل من رصدوا أحوال العالم الإسلامي في تلك الحقبة، وتنبهوا إلى بوادر الأطماع الصهيونية في الأراضي العربية. ولد روحي الخالدي في مدينة القدس عام ١٨٦٤م، وكان والده قاضيًا وعضوًا بالمجلس العمومي في بيروت. تلقى تعليمه الأساسي في القدس ثم تابع دراسته متنقلًا بين لبنان وتركيا، حتى استقر به الحال في الأستانة؛ حيث التحق بالمكتب الملكي السلطاني ليدرس الإدارة والعلوم السياسية عام ١٨٨٧م. بعد تخرجه عام ١٨٩٣م، عاد الخالدي إلى القدس واشتغل بالتدريس. إلا أن رغبته العارمة في مواصلة التعلم حدت به إلى السفر من جديد إلى تركيا ومن ثم إلى باريس، حيث التحق بجامعة «السوربون» لدراسة فلسفة العلوم الإسلامية والآداب الشرقية. كان الخالدي يتقن اللغتين العربية والتركية ويجمع إليهما الفرنسية، وقد شارك في مؤتمر المستشرقين الذي عُقد في باريس عام ١٨٩٧م. وفي ١٨٩٨م تم تعيينه قنصلًا عامًّا في مدينة بوردو الفرنسية وتوابعها.  زوَّد الخالدي مجلة «الهلال» في القاهرة بمقالاته المعرفية والتحليلية، والتي تناولت موضوعات تاريخية وسياسية ومقارنات أدبية، وكان يوقِّعها باسم «المقدسي» بسبب طبيعة عمله الدبلوماسي التي كانت تحول بينه وبين الإفصاح عن اسمه، وظل كذلك حتى إعلان الدستور سنة ١٩٠٨م، إثر الانقلاب الدستوري الذي شارك فيه بفاعلية كعضو مؤسس بجمعية «الاتحاد والترقي» التي قادت الدعوة للانقلاب على الحكومة العثمانية المستبدة آنذاك. لاحقًا، عاد الخالدي إلى القدس وتمَّ انتخابه نائبًا عن المدينة في مجلس النواب العثماني «مجلس المبعوثان»، وأعيد انتخابه مرة أخرى عام ١٩١٢م نائبًا لرئيس المجلس. لفظ محمد روحي الخالدي أنفاسه الأخيرة متأثرًا بإصابته بالتيفوئيد، ودفن بمدينة الأستانة عام ١٩١٣م، مخلِّفًا وراءه عددًا من المؤلفات والمخطوطات التاريخية، من أبرزها: «أسباب الانقلاب العثماني وتركيا الفتاة» و«الكيمياء عند العرب»، إلى جانب عدد من المقالات تم تجميع بعضها، كما في كتاب: «تاريخ علم الأدب عند الإفرنج والعرب وفيكتور هوجو».     


