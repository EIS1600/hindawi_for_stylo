03#authorBio#::::  محمد لطفي جمعة: كاتب ومترجم وروائي، كان موسوعي المعرفة، ويجيد العديد من اللغات، كما أنه أحد كبار المحامين والناشطين السياسيين المصريين في عصره. ولد بالإسكندرية عام ١٨٨٦م، لأسرة تنتمي إلى الطبقة الوسطى، وكانت مرضعته السيدة «ملوك عيد» والدة الشيخ سيد درويش، فكان أخاه في الرضاعة، التحق في بداية حياته بمدرسة الأقباط بطنطا، ثم أمضى أربع سنوات بالمدرسة الأميرية التي نال منها شهادته الابتدائية، ثم انتقل إلى القاهرة ليحصل من المدرسة الخديوية على شهادته الثانوية، سافر بعدها إلى بيروت ليلتحق هناك بالكلية الأمريكية لدراسة الفلسفة، كما حصل بعد عودته للقاهرة على إجازة مدرسة المعلمين. بالإضافة إلى ذلك نال درجة الدكتوراه من كلية الحقوق بليون في فرنسا عام ١٩١٢م، وقد عمل في بداية حياته مدرسًا بعد حصوله على إجازة المعلمين وذلك لمدة ثلاث سنوات، ثم قام بعدها بتدريس مادة القانون الجنائي في الجامعة المصرية. نشأت بينه وبين الزعيمين الوطنيين، مصطفى كامل، ومحمد فريد صداقة وطيدة واتفاق في الرؤى السياسية، الأمر الذي دفعه دون تردد للانضمام إلى جانبهما في الحزب الوطني، ومشاركتهما في الكفاح السياسي ضد الاستعمار، ولم يقتصر كفاح لطفي جمعة على المستوى الحركي المتمثل في العمل السياسي والنشاط الحزبي، ولكنه امتد أيضًا للعمل الصحافي الفكري التنويري، فكان يكتب في معظم الدوريات والمجلات والجرائد العربية التي تصدر في عصره.  كان داعيةً للحوار الحضاري، والتعاون بين الأمم في مجال العمل والثقافة والعلم، وكان من المنادين بمجانية التعليم، وطالب بإنشاء المتاحف الاجتماعية، والنصب التذكارية، كما وضع أول قاموس للغات السرية، وأشار في كثير من أعماله الأدبية والعلمية إلى العيوب الكامنة في البنية القانونية للمجتمع المصري، وأرَّخ للفلسفة الإسلامية والتصوف ورجاله، وقد ألَّف الكثير من الكتب في العديد من الحقول المعرفية؛ كالأدب والفلسفة والتاريخ، بالإضافة إلى ترجمته للعديد من الكتب الشهيرة في الحضارة الغربية، ككتاب «الأمير» لميكيافيللي، و«الواجب» لجون سيمون، و«مائدة أفلاطون» وغيرها من الكتب الأخرى. توفي عقب إصابته بجلطة دماغية مرض على إثرها مرضًا طويلًا ثم فارق الحياة متأثرًا بمضاعفاتها.     


