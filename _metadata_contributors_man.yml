03#authorBio#::::   يعقوب صرُّوف: عالِمٌ وأديبٌ وصحفيٌّ لبناني، كان واسِعَ الاطِّلاعِ مَوْسوعيَّ المعرفة. أسَّسَ مجلةَ «المُقتطَف» الأدبيةَ والعِلْميةَ الشهيرةَ ورَأَسَ تحريرَها حتى وفاته، كما شارَكَ في إصدارِ جرائدَ شهيرةٍ أخرى ﮐ «المُقطَّم». وُلِد صرُّوف عامَ ١٨٥٢م في قريةِ «الحدث» بلبنان، وتلقَّى علومَه الأولى ﺑ «مدرسة الأمريكان»، ثم أرسَلَه والدُه إلى «الجامعة الأمريكية» ببيروت ليتخرَّجَ فيها عامَ ١٨٧٠م، ويتولَّى رئاسةَ فرعَيْ مدرسة الأمريكان بصيدا وطرابلس وإدارتَهما، ثم أنشَأَ مجلةَ «المُقتطَف» مع الأديبِ اللبنانيِّ «فارس نمر» عامَ ١٨٧٦م؛ حيثُ تَوالَى إصدارُها تسعَ سنواتٍ مِن بيروت، ثُم انتقلَتْ إلى القاهرة حيثُ ظلَّ صرُّوف يُشرِفُ عليها حتى وفاته. وقد نالَتْ هذه المجلةُ شُهْرةً واسعةً في الدُّولِ العربية؛ وذلك لتنوُّعِ موضوعاتِها بينَ الأدبِ والعلومِ الحديثةِ واللُّغة، فكانَتْ تَنشُرُ موضوعاتٍ رصينةً لصَفْوةِ كُتَّابِ تلك الفترة، فعُدَّتْ مِن أبرزِ العلاماتِ المُضِيئةِ التي ترَكَها صرُّوف في الساحةِ الأدبيةِ والعِلْمية. كان صرُّوف يملكُ رُوحَ العالِمِ المُحقِّقِ ودأْبَ الباحِث؛ حيثُ كانَ يَقْضي الساعاتِ الطِّوالَ بالمكتباتِ العامَّةِ يقرأُ ويدرُسُ ويبحثُ المسائلَ العِلْميةَ والفلسفية، وكانَ مُهتمًّا بالعلومِ الطبيعيةِ كالرياضياتِ والكيمياءِ، وكذلك بعلومِ الفلك؛ لذلك نجِدُه قد نَشرَ العديدَ مِنَ المقالاتِ العِلْميةِ التي تناولَتِ النظرياتِ العلميةَ الحديثةَ في المجالاتِ التي سبَقَ ذِكْرُها، بأسلوبٍ عِلْميٍّ غيرِ جافٍّ ولا يَخْلُو مِنَ الجاذبيةِ والصَّنْعةِ الأدبية، فكانَتْ مقالاتُه التي يَكتُبُها هي مَشْروعَه التنويريَّ الخاص؛ حيثُ أسهَمَ في حركةِ نقلِ العلومِ والمَعارفِ والأفكارِ الفلسفيةِ الحديثةِ إلى اللغةِ العربية، فحُقَّ فيه القولُ إنَّه كانَ من أبرزِ رجالِ النهضةِ العِلْميةِ الحديثةِ التي أنارَتِ العالَمَ العربي. تُوفِّيَ صرُّوف عامَ ١٩٢٧م عن عُمرٍ يُناهِزُ الخامسةَ والسبعينَ، ليتركَ ميراثًا عِلْميًّا وأدبيًّا عظيمًا للأُمةِ العربية.     


