03#authorBio#::::  عباس حافظ: كاتب مصري، وناقد مسرحي، ومناضلٌ سياسي سخر قلمه لخدمة مبادئه السياسية، وهو المترجم الذي تلألأت ببديع ترجماته ميادين الفكر الأدبي. ولد عباس حافظ علي حافظ في القاهرة بشارع الخليج المرخم بالموسكي، وقد سلك أول سبل المعرفة بحصوله على الشهادة الابتدائية عام ١٩٠٨م، ثم الشهادة الثانوية عام ١٩١٣م. وقد تقلَّد عباس حافظ العديد من المناصب؛ فعمل سكرتيرًا ماليًّا بوزارة الحربية. وفي عهد وزارة إسماعيل صدقي باشا تم نقله — انتقامًا منه على مواقفه السياسية — إلى أسوان وهو في أشد الحاجة لوجوده في القاهرة لمعالجة والدته مريضة القلب، وقد أذاقته وزارة صدقي أشد صنوف العذاب وأنهكته بالتحقيقات والغرامات. وفي أواخر عام ١٩٣٤م ابتسم له القدر عندما تولت وزارة محمد توفيق الحكم؛ ليعود إلى العمل مرةً أخرى في إدارة المطبوعات بوزارة الداخلية، ثم ينتدب عام ١٩٣٦م للعمل في سكرتارية الهيئة الرسمية للمفاوضات التابعة لرئاسة مجلس الوزراء. وكان يعمل رقيبًا على النصوص المسرحية في قلم المطبوعات بوزارة الداخلية عام ١٩٣٥م، وانتهى عمله الوظيفي مع قدوم وزارة ماهر باشا إلى الحكم؛ حيث قرر أن يُحيلَ نفسه إلى المعاش عام ١٩٥٠م.  وقد أثرى حافظ الحياة الأدبية والنقدية والمسرحية بالعديد من الأعمال التي خلَّدت ذِكْراهُ، منها: «نهضة مصر» و«مصطفى النحاس — أو — الزعامة والزعيم» و«علم النفس الاجتماعي» و«الشيوعية في الإسلام». وله العديد من الكتب المترجمة، منها: «كنوز الملك سليمان» للسير ريدر هجارد، و«ألوان من الحب». وقد قدَّم لساحة الإبداع المسرحي العديد من المسرحيات المترجمة المنشورة، منها: مسرحية «العبرة بالخواتيم» و«ضجة فارغة» و«شقاء الشاعر». وله العديد من المقالات النقدية في صحف «البلاغ» و«المنبر» و«كوكب الشرق». وقد وافته المنية عام ١٩٥٩م.     


