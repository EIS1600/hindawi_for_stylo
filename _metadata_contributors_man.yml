03#authorBio#::::  محمد كامل الخلعي: أحد أبرز أعلام الموسيقى في مصر خلال النصف الأول من القرن العشرين، كان له أثر كبير في تطور الموسيقى العربية، حيث درس الموسيقى في إطار مقارن فاهتم بمعرفة أثر الموسيقى التركية في الموسيقى العربية، كما اهتم بدراسة فن الأوبريت الإيطالي والموسيقى الفرنسية. ولد في الإسكندرية عام ١٨٨٠م، وانتقل في بداية حياته مع أبيه إلى القاهرة، وهناك عمل بشارع محمد علي في كتابة اليُفط، مما فرض عليه التعامل مع الكثير من أعلام الموسيقى الذين كانوا يتوافدون بكثرة على المكان آنذاك، أظهر الخلعي ولعًا بالموسيقى منذ صغره، فأخذ الأوزان على الشيخ علي الموصلي، والفنان أحمد أبو خليل القباني، وتتلمذ على يد أستاذه سلامة حجازي، وعرف عنه التلحين المسرحي، كما حفظ الموشحات القديمة والحديثة.  سافر الخلعي أقطارًا عدة كسوريا وتركيا والعراق، واستطاع من خلال أسفاره أن يجمع قدر الإمكان ما وجده جديدًا في عالم الموسيقى، وقد دوَّن الخلعي ما سمعه في تلك البلدان من ألحان وأغانٍ مختلفة في مجلدات نفيسة، حيث كتب ثلاثة كتب تعتبر من أعظم الكتب التي ظهرت في مصر في علم الموسيقى أوائل القرن العشرين وهي: «نيل الأماني في ضروب الأغاني»، و«الأغاني العصرية»، و«كتاب الموسيقى الشرقي».  لحن الخلعي ما يزيد علي الأربعمائة من الموشحات والروايات التاريخية، كما لحن لفرقة منيرة المهدية، ولحن أيضًا لفرقة جورج أبيض، وقد توفي الخلعي عام ١٩٣٨م بعد إصابته بمرض الشلل، تاركًا وراءه تراثًا موسيقيًّا بديعًا.     


