03#authorBio#::::  هربرت جورج ويلز: أديبٌ ومُفكِّرٌ إنجليزي، يُعَدُّ الأبَ الرُّوحيَّ لأَدبِ الخيالِ العلمي. كان ويلز غزيرَ الإنتاجِ في العديدِ من صُنوفِ الأدب، ومِن بَينِها الرِّوايَة، والقِصةُ القصيرة، والأعمالُ التاريخية والسياسية والاجتماعية؛ لكنْ ذاعَ صِيتُهُ ولا نَزالُ نَتذكَّرُهُ حتى اليَومِ مِن خِلالِ رِواياتِ الخيالِ العلميِّ التي كَتبَها، وأهمُّها «آلة الزمن». نَشرَ ويلز أُولى رِوايَاتِهِ المُسمَّاةَ ﺑ «آلة الزمن» عامَ ١٨٩٥م، وقد أَحدَثتْ ضجةً كُبرى وَقتَها في الأوساطِ الثقافية، كما لاقَتْ نجاحًا جماهيريًّا كبيرًا، ثم تَتابعَتْ أعمالُه فَقدَّمَ بَعدَ ذلكَ «جَزيرةُ الدكتور مورو» و«حَربُ العَوالِم» وغَيرَهما، التي حملتْ بعضًا مِن فلسفتِهِ وأفكارِه، وأَظهرَتْ توقُّعاتِهِ لِعالَمِ المُستقبَل. رُشِّحَ ويلز لنَيلِ جائزةِ نُوبِل في الأَدبِ أربعَ مرَّات. وَمَعَ قِيامِ الحربِ العالَميةِ الثانيةِ أَصبحَتْ وِجهَةُ نَظرِ ويلز تِجاهَ مُستقبَلِ البَشريةِ أكثرَ تشاؤمًا. تُوفِّيَ ويلز عامَ ١٩٤٦م، بَعدَ أنْ خَلَّدَ اسْمَهُ في الأدبِ العالَميِّ بِوصفِهِ أَحدَ رُوَّادِه.     


