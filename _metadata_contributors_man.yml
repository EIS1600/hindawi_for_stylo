03#authorBio#::::  أحمد أمين: أحد أعلام الفكر العربي والإسلامي في النصف الأول من القرن العشرين، وأحد أبرز من دعوا إلى التجديد الحضاري الإسلامي، وصاحب تيار فكري مستقل قائم على الوسطية، وهو والد المفكر المعاصر جلال أمين. وُلِد «أحمد أمين إبراهيم الطباخ» في القاهرة عام ١٨٨٦م، لأب يعمل مدرسًا أزهريًّا، دفعه أبوه إلى حفظ القرآن الكريم، وما أن أتم الطفل ذلك الأمر، حتى التحق بمدرسة أم عباس الابتدائية النموذجية، وفي الرابعة عشرة من عمره انتقل إلى الأزهر ليكمل تعليمه، وبالرغم من إبدائه التفوق في دراسته الأزهرية، إلا أنه فضل أن يترك الأزهر وهو في السادسة عشرة من عمره ليلتحق بسلك التدريس، حيث عمل مدرسًا للغة العربية في مدارس عدة بطنطا والإسكندرية والقاهرة، تقدم بعدها لامتحانات القبول بمدرسة القضاء الشرعي ليجتازها بنجاح وليتخرج منها بعد أربع سنوات، ويعين مدرسًا فيها. بدأ أحمد أمين مشواره في التأليف والترجمة والنشر، حيث قادته الأقدار في عام ١٩١٤م إلى معرفة مجموعة من الشباب ذوي الاهتمامات الثقافية والفكرية، والتي كانت تهدف إلى إثراء الثقافة العربية إثراء، حيث قدمت للقارئ العربي ذخائر التراث العربي بعد شرحها وضبطها وتحقيقها، كما قدموا بدائع الفكر الأوروبي في كثير من حقول المعرفة بالتأليف والترجمة. وفي عام ١٩٢٦م اختير أحمد أمين لتدريس مادة النقد الأدبي بكلية الآداب جامعة القاهرة بتوصية من طه حسين، كما انتخب عميدًا للكلية فيما بعد، رغم عدم حصوله على درجة الدكتوراه. إلَّا أن انتخابه عميدًا للكلية شغله بمشاكل عدة أثرت علي سير مشروعه الفكري، ففضل الاستقالة من العمادة في عام ١٩٤٠م. وقد حصل بعدها بثمان سنوات على الدكتوراه الفخرية. كتب أحمد أمين في العديد من الحقول المعرفية كالفلسفة والأدب والنقد والتاريخ والتربية، إلا أن عمله الأبرز هو ذلك العمل الذي أرَّخ فيه للحركة العقلية في الحضارة الإسلامية، فأخرج لنا «فجر الإسلام» و«ضحى الإسلام» و«ظهر الإسلام» أو ما عرف باسم «موسوعة الحضارة الإسلامية». وقد ظل أحمد أمين منكبًّا على البحث والقراءة والكتابة طيلة حياته إلى أن انتقل إلى رحاب الله عام ١٩٥٤م بعد أن ترك لنا تراثًا فكريًّا غزيرًا وفريدًا، راكم عليه من جاء بعده من الأجيال.     


