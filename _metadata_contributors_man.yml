03#authorBio#::::  محمد السباعي: أديب ومترجم مصري كبير. ولد السباعي في القاهرة عام ١٨٨١م وتلقى تعليمًا تقليديًّا، وقد استهوته اللغة الإنجليزية منذ حداثته فاعتنى بدراستها حتى أجادها، واتخذ من الترجمة حرفة له فكان من أهم المترجمين المصريين. ترك السباعي العديد من الكتب المترجمة والمؤلفة، وقد جمع ابنه الأديب الشهير «يوسف السباعي» مائة قصة من أعمال والده التي لم تُنشر وقدمها في مجلد واحد ضخم عام ١٩٥٧م. توفي محمد السباعي عام ١٩٣١م عن خمسين عامًا.     


