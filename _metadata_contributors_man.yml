03#authorBio#::::  طه حسين: أديبٌ ومفكِّرٌ مصريٌّ، يُعَدُّ عَلَمًا من أعلام التنوير والحركة الأدبية الحديثة، امتلَكَ بصيرةً نافذة وإنْ حُرِم البصر، وقاد مشروعًا فكريًّا شاملًا، استحقَّ به لقبَ «عميد الأدب العربي»، وتحمَّلَ في سبيله أشكالًا من النقد والمصادرة. وُلِد «طه حسين علي سلامة» في نوفمبر ١٨٨٩م بقرية «الكيلو» بمحافظة المنيا. فَقَدَ بصرَه في الرابعة من عمره إثر إصابته بالرمد، لكنَّ ذلك لم يَثْنِ والده عن إلحاقه بكُتَّاب القرية؛ حيث فاجَأَ الصغيرُ شيخَه «محمد جاد الرب» بذاكرةٍ حافظة وذكاءٍ متوقِّد، مكَّنَاه من تعلُّم اللغة والحساب والقرآن الكريم في فترة وجيزة. وتابَعَ مسيرته الدراسية بخطوات واسعة؛ حيث التحَقَ بالتعليم الأزهري، ثم كان أول المنتسِبين إلى الجامعة المصرية سنة ١٩٠٨م، وحصل على درجة الدكتوراه سنة ١٩١٤م، لتبدأ أولى معاركه مع الفكر التقليدي؛ حيث أثارَتْ أطروحتُه «ذكرى أبي العلاء» موجةً عالية من الانتقاد. ثم أوفدَتْه الجامعة المصرية إلى فرنسا، وهناك أَعَدَّ أُطروحةَ الدكتوراه الثانية: «الفلسفة الاجتماعية عند ابن خلدون»، واجتاز دبلوم الدراسات العليا في القانون الرُّوماني. وكان لزواجه بالسيدة الفرنسية «سوزان بريسو» عظيم الأثر في مسيرته العلمية والأدبية؛ حيث قامَتْ له بدور القارئ، كما كانت الرفيقة المخلِصة التي دعمَتْه وشجَّعَتْه على العطاء والمثابرة، وقد رُزِقَا اثنين من الأبناء: «أمينة» و«مؤنس». وبعد عودته من فرنسا، خاض غِمار الحياة العملية والعامة بقوة واقتدار؛ حيث عمل أستاذًا للتاريخ اليوناني والروماني بالجامعة المصرية، ثم أستاذًا لتاريخ الأدب العربي بكلية الآداب، ثم عميدًا للكلية. وفي ١٩٤٢م عُيِّن مستشارًا لوزير المعارف، ثم مديرًا لجامعة الإسكندرية. وفي ١٩٥٠م أصبح وزيرًا للمعارف، وقاد الدعوة لمجانية التعليم وإلزاميته، وكان له الفضل في تأسيس عددٍ من الجامعات المصرية. وفي ١٩٥٩م عاد إلى الجامعة بصفة «أستاذ غير متفرِّغ»، وتسلَّمَ رئاسة تحرير جريدة «الجمهورية». أثرى المكتبةَ العربية بالعديد من المؤلَّفات والترجمات، وكان يكرِّس أعمالَه للتحرُّر والانفتاح الثقافي، مع الاعتزاز بالموروثات الحضارية القيِّمة؛ عربيةً ومصريةً. وبطبيعة الحال، اصطدمت تجديديةُ أطروحاته وحداثيتُها مع بعض الأفكار السائدة، فحصدت كبرى مؤلَّفاته النصيبَ الأكبر من الهجوم الذي وصل إلى حدِّ رفع الدعاوى القضائية ضده. وعلى الرغم من ذلك، يبقى في الذاكرة: «في الأدب الجاهلي»، و«مستقبل الثقافة في مصر»، والعديد من عيون الكتب والروايات، فضلًا عن رائعته «الأيام» التي روى فيها سيرته الذاتية. رحل طه حسين عن دنيانا في أكتوبر ١٩٧٣م عن عمرٍ ناهَزَ ٨٤ عامًا، قضاها معلِّمًا ومؤلِّفًا، وصانعًا من صنَّاع النور.     


