03#authorBio#::::  نقولا حداد: من طلائع النهضة العربية، صحفي وعالم وشاعر، ترأس تحرير عدد من الصحف العربية والمصرية مثل الأهرام والمقتطف، له مجموعة كبيرة من الروايات والمسرحيات بين المؤلَّفة والمُترجَمة، عَمِل على ترويج أفكاره من خلال مطبوعتي المقتطف والهلال. ولد «نقولا إلياس حداد» عام ١٨٧٨م في بلدة «جون» بلبنان، تلقى تعليمه الابتدائي في مدرسة صيدا الأمريكية؛ حيث درس مبادئ العلوم والتاريخ والهندسة واللغة العربية نحوًا وصرفًا، ثم عَلَّم نفسه اللغة الإنجليزية، ثم درس الصيدلة ونال شهادتها ١٩٠٢م، وبعدها تفرغ لدراسة نظرية النسبية. عَمِل مدرسًا في المدارس الأمريكية القروية بريف لبنان، ثم في مدارس «صيدا»، وعمل بعدها مُحررًا في جريدة «الرائد المصري» بالقاهرة مدة ثلاث سنوات، ثم مُحررًا في عدد من الصحف المصرية، كالأهرام والمحروسة. أنشأ جريدة المحبة المدرسية في «صيدا»، وجريدة الحكمة المدرسية في «بيروت». له العديد من الكتابات الروائية، فهو روائي قدير، وصاحب إنتاج أدبي وفير، منها: «فرعونة العرب عند الترك»، و«جمعية إخوان العهد»، و«وداعًا أيها الشرق»، و«آدم الجديد»، و«الصديق المجهول»، وعدد من المؤلفات ذات الطابع الاجتماعي والعلمي، منها: «الاشتراكية»، و«الحب والزواج»، و«هندسة الكون حسب قانون النسبية»، و«فلسفة الوجود»، و«الديمقراطية مسيرها ومصيرها»، وله عدد من المقالات نشرت في جرائد «المقتطف»، و«الهلال»، و«الجامعة»، و«الأديب»، و«الرائد المصري»، وله قصائد نشرت جميعها في مجلة الضياء منها؛ «الحمامة المفقودة»، و«عالم العين»،و«عالم الدماغ»، و«عالم القلب». سافر إلى الولايات المتحدة الأمريكية برفقة «فرح أنطون» لإصدار جريدة «الجامعة» اليومية في نيويورك، ولكنهما لم يوفقا، فعمل في التجارة مدة سنتين، ثم عاد إلى مصر فأنشأ صيدلية، فضلًا عن عمله بالتحرير في الأهرام و«مجلة السيدات والرجال» التي أنشأتها زوجته «روز أنطون»، كما عاون «يعقوب صروف» في تحرير «المقتطف». رحل «نقولا حداد» عن عالمنا عام ١٩٥٤م، ونعاه بعض الأدباء بالكتابة عنه مثل «وداد السكاكيني»، و«وديع فلسطين».     


