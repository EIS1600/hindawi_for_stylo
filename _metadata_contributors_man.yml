03#authorBio#::::  سليمان نجيب: ممثل ومسرحي مصري.  ولد نجيب في عام ١٨٩٢م في أسرة أرستقراطية مثقفة؛ فوالده هو الأديب الكبير «مصطفى نجيب»، وخاله هو السياسي الكبير «أحمد زيوار باشا» الذي كان رئيسًا لوزراء مصر في عشرينيات القرن السابق. وقد حرص والد نجيب على تعليمه وتثقيفه بشكل جيد، كما عرفه على الفنون والمسرح فنشأ ميَّالًا لها منذ صغره. تخرج نجيب في كلية الحقوق وعمل موظفًا بعدة مصالح حكومية، وفي ذات الوقت كان يكتب المقالات في مجلة «الكشكول» الأدبية تحت عنوان «مذكرات عربجي» حيث انتقد فيها متسلقي ثورة ١٩١٩م من السياسيين. ثم بدأ يشبع موهبته الفنية بالمشاركة في بعض المسرحيات، في وقت كان العمل بالفن والتمثيل من الأمور التي تُشين صاحبها وأحيانًا ما تجعل أسرته يتبرءون منه. شغل نجيب العديد من الوظائف الحكومية حيث عمل بسكرتارية وزارة الأوقاف، ثم السلك الدبلوماسي المصري؛ فكان قنصلًا عامًّا بالسفارة المصرية ﺑ «إسطنبول»، ثم عاد إلى مصر ليعمل بوزارة العدل. كما شغل منصب رئيس «دار الأوبرا المصرية» (دار الأوبرا الملكية آنذاك)، حيث كان أول مصري يحصل على هذا المنصب. كان نجيب ممثلًا سينمائيًّا خفيف الظل، اشتهر بأدائه لدور الباشا طيب القلب، وقد عرف عنه إخلاصه لعمله وفنه، كما كان صاحب ثقافة رفيعة واطلاع واسع، ويجيد عدة لغات. كذلك كان صديقًا مقربًا للزعيم الوطني «مصطفى كامل»، وقد ظل نجيب طوال حياته أعزب لم يتزوج؛ مخافة أن يترك أولادًا يصيبهم الفقر. توفي سليمان نجيب عام ١٩٥٥م.     


