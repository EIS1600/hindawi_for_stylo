03#authorBio#::::  محمد حسين هيكل: أديب وصحافي، وروائي ومؤرخ وسياسي مصري كبير، صاحب أول رواية عربية باتفاق نُقَّاد الأدب العربي الحديث، كما أنه قدم التاريخ الإسلامي من منظور جديد يجمع بين التحليل العميق، والأسلوب الشائق، وكان أديبًا بارعًا، كما كان له دور حركي كبير في التاريخ السياسي المصري الحديث. ولد عام ١٨٨٨م بمحافظة الدقهلية لأسرة ثرية، توجه في صغره إلى الكتَّاب، ثم التحق بمدرسة الجمالية الابتدائية، وأكمل دراسته بعدها بمدرسة الخديوية الثانوية، ثم قرر الالتحاق بمدرسة الحقوق المصرية عام ١٩٠٩م. سافر بعد ذلك إلى فرنسا ليحصل من هناك على درجة الدكتوراه. عاد عام ١٩١٢م إلى مصر، واشتغل بالصحافة حتى عام ١٩١٧م، مارس بعدها التدريس الجامعي حتى عام ١٩٢٢م إلَّا أنه ضاق ذرعًا بالعمل الوظيفي، فقرر الاستقالة ليتفرغ للعمل السياسي، فكان أحد أعضاء مجلس إدارة حزب الأحرار الدستوريين، ورئيسًا له فيما بعد، كما تقلد منصب رئيس تحرير جريدة «السياسة» التي أسسها الحزب، وتقلَّد عدة مناصب حكومية رفيعة منها توليه لوزارة المعارف ثلاث مرات، وتوليه لوزارة الشئون الاجتماعية، كما كان رئيسًا لمجلس الشيوخ، ورئيسًا لوفد مصر في الأمم المتحدة عدة مرات. مر التطور الفكري لهيكل بمراحل، حيث بدأ حياته الفكرية مؤمنًا بالقيم الغربية، والنزعة الفرعونية التي شهدت تناميًا بسبب تقدم الدراسات الأوروبية في حقل «المصريات»، إلا أنه بعد إمعان النظر، بدأ يُخضع ما يراه من سلوكيات اجتماعية وأخلاقية مصاحبة للحداثة الغربية للنقد، حيث عاصر الوجه القبيح للمشروع الحضاري الغربي الذي أدى لقيام الحرب العالمية الأولى والثانية والتي تسببت في مقتل أكثر من خمسين مليون إنسان، كما عايش الظاهرة الاستعمارية ورأى كيف أن الديمقراطية الغربية تكيل بمكيالين. لم يكن متصومعًا على نفسه، يحلق بفكره في أبراج عاجية تنأى عن هموم الناس ومشاكلها اليومية، بل كان رجل فكر وحركة، فكما كان يكتب في الفلسفة والتاريخ والأدب، كان في ذات الوقت رائدًا من رواد العمل السياسي العام في مصر الحديثة، يكافح من أجل استقلال مصر، وقد توفي الدكتور هيكل عام ١٩٥٦م، بعد ثمانية وستين عامًا قضاها في جهادٍ فكريٍّ وحركيٍّ.     


