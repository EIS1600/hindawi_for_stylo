03#authorBio#::::  إبراهيم رمزي: واحد من أبرز دعائم المسرح العربي الحديث ورائد من رواده؛ حيث كان لإسهاماته أثر عميق في نهضة المسرحية العربية الحديثة في مصر. وهو من أوائل الذين حاولوا تأصيل الأجناس الأدبية الجديدة كما يقول الدكتور عبد الحميد يونس؛ فقد أنشأ القصة القصيرة وأسهم في مجال الرواية التاريخية.  ولد إبراهيم رمزي في السادس من أكتوبر عام ١٨٨٤م بمدينة المنصورة محافظة الدقهلية، حيث تلقى تعليمه الابتدائي. وانتقل بعدها إلى القاهرة ليحصل على شهادة البكالوريا من المدرسة الخديوية الثانوية عام ١٩٠٦م. ثم سافر إلى بيروت ليلتحق هناك بالجامعة الأمريكية. وقد حصل رمزي على دبلوم مدرسة المعلمين العليا عام ١٩٢١م، كما حصل على شهادة في التعاون من جامعة مانشستر.  عُيِّن إبراهيم رمزي في بداية حياته الوظيفية مترجمًا بالمحكمة المدنية للخرطوم، وفي هذه الأثناء، قابل الإمام محمد عبده الذي أبدى إعجابًا كبيرًا ببراعة رمزي في العربية، وشغفه ومعرفته الكبيرة بالأدب الإنجليزي. عاد إبراهيم رمزي إلى القاهرة، ليعمل مترجمًا بجريدة اللواء، ثم انتقل بعدها ليعمل رئيسًا لتحرير القسم الأدبي بجريدة البلاغ. كما عمل مفتشًا لمدارس المعلمين، وترقى إلى أن عُيِّن سكرتيرًا للجنة العليا للبعثات، وظل في منصبه هذا إلى أن أحيل إلى المعاش عام ١٩٤٤م.  ترك إبراهيم رمزي حوالي خمسين كتابًا بين مؤلف ومترجم، تعددت أشكالها وألوانها بين المسرحيات التاريخية، والمسرحيات الاجتماعية الكوميدية، حيث طرح العديد من المشكلات الاجتماعية والأخلاقية ذات الصلة بالبيئة المصرية وعالجها. مُثلت العديد من مسرحياته ﻛ «الحاكم بأمر الله» التي مثَّلَها «جورج أبيض» وأخرجها «زكي طليمات» ومسرحية «أبطال المنصورة» التي مثلتها فرقة «عبد الرحمن رشدي» ومسرحيات أخرى ﻛ «البدوية» و«بنت الإخشيد». ولا يقل إبداع رمزي في مجال التأليف عن إبداعه في مجال الترجمة، حيث ترجم العديد من روائع الأدب العالمي، منها: «قيصر وكليوبترا» لبرنارد شو، و«الملك لير» و«ترويض النمرة» لشكسبير، و«عدو الشعب» لإبسن، وهذا الأخير تحديدًا تأثر به رمزي إلى حدٍّ كبير.  توفي إبراهيم رمزي في مارس عام ١٩٤٩م عن عمر يناهز الخامسة والستين عامًا، مخلفًا وراءه تراثًا أدبيًّا عريقًا، أفاد من جاء بعده من الأجيال اللاحقة.     


