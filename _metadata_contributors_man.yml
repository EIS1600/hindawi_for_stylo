03#authorBio#::::  ألكسندر ديماس: روائيٌّ فرنسيٌّ شهير، ذاع صيته في القرن التاسع عشر الميلادي من خلال ما قدَّمه من مسرحيات وروايات خالدة حافلة بالمغامرة، تُرجمت إلى نحو مائة لغة، وأمدَّت السينما العالمية بمئات الأفلام عبر قرنين من الزمان. وُلد «دوما ديفي دي لا بيليتيرا» المعروف بـ«ألكسندر ديماس» — ويُنطق أيضًا: «دوما» أو «دوماس» — في قرية فرنسية تقع شمال شرقيِّ باريس، وكان والده مختلط العرق من أب فرنسيٍّ نبيل وأم من الرقيق ينحدر أصلها من منطقة الكاريبي. بينما كان ديماس في الرابعة من عمره توفي والده جراء إصابته بالسرطان تاركًا الأسرة رهينة للفقر، فلم يُهيأ له حظ وافر من التعليم. لكن نهمه بالقراءة وحكايات أمه التي حكتها له عن شجاعة أبيه خلال الحملات والحروب وسَّعت مداركه وألهبت خياله. انتقل ديماس إلى باريس سنة ١٨٢٢م، وساعدته أصوله الأرستقراطية على شغل وظيفة في القصر الملكي، وبدأ في تلك الأثناء بكتابة مقالاته ومسرحياته. عُرضت مسرحيته الأولى «هنري الثالث وبلاطه» عام ١٨٢٩م ولاقت نجاحًا مدويًا، وفي العام التالي حققت مسرحيته «كريستين» نجاحًا مماثلًا أعانه على التفرغ للكتابة. وفي الفترة من ١٨٣٩م وحتى ١٨٤١م أعاد كتابة إحدى مسرحياته في سلسلة قصصية تحت عنوان «الكابتن بول» نُشرت بإحدى الصحف. وفي عام ١٨٤٠م كتب روايته الشهيرة «الرجل ذو القناع الحديدي»، والتي أثارت غضب القيصر الروسي آنذاك لتناولها أوضاعًا حساسة في روسيا. أثرى ديماس إثراءً كبيرًا مع تحقيق مؤلفاته أعلى المبيعات، لكن إسرافه وضعه على شفا الإفلاس مرات عدة، حتى إنه فرَّ من دائنيه سنة ١٨٥١م إلى بلجيكا ومنها إلى روسيا التي أقام فيها عامين، وحظيت أعماله هناك بشعبية كبيرة في ظل كون الفرنسية لغة ثانية للبلاد. وانتقل إلى إيطاليا سنة ١٨٦١م حيث مكث فيها ثلاث سنوات، ونشر كتبًا عن تلك الرحلة بعد عودته إلى باريس. توفي ألكسندر ديماس بفرنسا عام ١٨٧٠م مخلفًا وراءه إرثًا ثمينًا من القصص الملحمية ذات الطابع التاريخي المليء بالإثارة والمغامرة، أشهرها: «الفرسان الثلاثة»، «بعد عشرين عامًا»، «الملكة مارجو»، «الحراس الخمسة والأربعون»، «قائد الذئاب»، «شقاء الغرام» … وغيرها.     


