03#authorBio#::::  أحمد محرم: شاعر مصري، وواحد من كبار شعراء القومية والإسلام، كان من دعاة الجامعة الإسلامية والخلافة العثمانية الذين ورثوا هذه الدعوة عن الشيخين جمال الدين الأفغاني، ومحمد عبده. كما أنه يعد من دعاة الإصلاح الاجتماعي والوحدة الوطنية، فكان يدعو المصريين إلى التسامح والمحبة فيما بينهم. ولد أحمد محرم حسن عبد الله بقرية «إبيا الحمراء» التابعة لمحافظة البحيرة عام ١٨٧٧م، وهو من عائلة ذات أصول شركسية، نشأ محرم نشأة محافظة، وتربى تربية دينية، وقد قرأ منذ صغره السيرة النبوية والتاريخ، كما حفظ الحديث الشريف والشعر، وطالع الكثير من النصوص الأدبية. وقد خالج هذه النشأة الدينية روح قومية وطنية؛ حيث عاصر الشاعر الكفاح الوطني لكل من الزعيمين مصطفى كامل، وسعد زغلول وتأثر به، فلم يتعارض عنده الوطني مع الديني، وكان محرم يعقد ندوته الشعرية كل ليلة بقهوة المسيري بدمنهور، وكان يرتادها مفكرو الإسكندرية والبحيرة وشعراؤها.  ينتمي أحمد محرم إلى مدرسة الإحياء والبعث في الشعر العربي؛ وهي تلك المدرسة التي تضم شعراء أمثال: محمود سامي البارودي، وأحمد شوقي، وحافظ إبراهيم. وقد نذر نفسه مدافعًا عن الخلافة الإسلامية أمام المفكرين والأدباء الشاميين الذين تبنوا الدعوة القومية في ذلك الوقت. ومن أبرز الأعمال الشعرية التي انفرد بها هذا الشاعر الكبير «ديوان مجد الإسلام» أو ما أطلق عليه: «الإلياذة الإسلامية»؛ وهي ملحمة شعرية قام من خلالها بتصوير البطولة الإسلامية في السيرة النبوية، حيث نظمها في ثلاثة آلاف بيت، وبتسلسل زمني مرتب.  وقد توفي أحمد محرم عام ١٩٤٥م، عن عمر يناهز الثمانية والستين عامًا بعد أن ترك إرثًا شعريًّا عظيمًا.      


