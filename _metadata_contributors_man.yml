03#authorBio#::::   هربرت سبنسر: فيلسوف وعالم اجتماع إنجليزي، وهو واحدٌ من واضعي أساسات المذهب الموضوعي، وصاحب عبارة: «البقاء للأصلح» التي تصف خاصَّة من خواص التطور في الكائنات الحية والمجتمعات. وُلد «سبنسر» في ويرلي بإنجلترا في عام ١٨٢٠م لأسرة كاثوليكية محافظة من الطبقة المتوسطة، لم ينتظم في التعليم الأكاديمي بالمدرسة الحكومية في طفولته، حيث اختار له أبوه «ويليام جورج سبنسر» أن يتلقَّى العلم عن طريق الكتب، وخاصة الكتب العلمية في فروع الرياضيات والطبيعة. وقد اشتغل بالتدريس في بداية حياته ثم عمل مهندسًا بالسكك الحديدية، وظل طوال فترة عمله مشغولًا بالعلوم والظواهر الطبيعية حتى قرر الانخراط في مجالات الأدب والسياسة والتحليلات الاجتماعية، فغيَّر وظيفته واشتغل محررًا في جريدة «الإيكونومست الاقتصادية»، وكانت كتاباته المبكرة عام ١٨٤٨م تدور في هذا المجال، وفي عام ١٨٥١م انضم إلى مجموعة «جون تشابمان» التي كانت تنادي بالفكر الحر والإصلاح، ولاقت كتابات «سبنسر» في تلك الفترة رواجًا كبيرًا؛ حيث انتشرت فكرته عن أن البقاء للأصلح والنشوء والارتقاء مبادئ تصلح لكل المجالات وللبشر والحيوانات على حد سواء، وكان يرى أنه لا مكان للضعيف في عالم الأقوياء. ألَّف «سبنسر» مجموعة ضخمة من الكتب تتصف بدقة التحليل وعمق الأفكار وأصالتها؛ ولهذا يعدُّ من مؤسسي علم الاجتماع الحديث. وقد رحَّب الرأسماليون بفكر «سبنسر»، واعتبروا نظرياته مسلمًا بها؛ وذلك لأنه كان يعتبر صعودهم للحكم ليس فقط نتيجة حتمية بل حقيقة علمية. وكان «سبنسر» من أشد المعجبين بالداروينية الاجتماعية، حتى إنه حنث بيمينه بعدم دخول أي كنيسة، إلا ليحضر الصلاة على روح «دارون». وقد وضع «سبنسر» نظريات في علم الاجتماع؛ أهمها «المماثلة العضوية»، حيث رصد التشابه بين تكوين الكائنات الحية، وجعل المجتمعات كالكائنات الحية أيضًا تتماثل في التطور من المجتمعات البسيطة إلى المجتمعات المركبة. ومن أهم مؤلفاته كتب: «الرجل ضد الدولة»، و«أسس علم الحياة»، و«أسس علم النفس»، و«أسس علم الاجتماع»، و«الإستاتيكا الاجتماعية». توفي «سبنسر» في برايتون بإنجلترا عام ١٩٠٣م تاركًا جيلًا من المتأثرين به، كانوا هم أشهر فلاسفة الجيل التالي له.     


