03#authorBio#::::  مصطفى صادق الرافعي: أحد أقطاب الأدب العربي الحديث في القرن العشرين، كتب في الشعر والأدب والبلاغة باقتدار، وهو ينتمي إلى مدرسة المحافظين وهي مدرسة شعرية تابعة للشعر الكلاسيكي. وُلِد «مصطفى صادق عبد الرزاق سعيد أحمد عبد القادر الرافعي» بقرية بهتيم بمحافظة القليوبية عام ١٨٨٠م في رحاب أسرةٍ استقى من مَعِينها روافد من العِلمِ والأدبِ؛ فقد زخرت مكتبة والده بنفائس الكتب، كما تشرَّف منزل والده باستضافته لكوكبةٍ من أعلام العلم والأدب، وقد تأثر الرافعي بتلك الكوكبة، واستلهم من نبراس علمهم أُفُقًا جديدًا من آفاق المعرفة، وقد أوفده والده إلى كُتاب القرية؛ فحفظ القرآن الكريم وأتمَّه وهو لم يتجاوز العاشرة من عمره، ثم انتسب إلى مدرسة دمنهور الابتدائية، ومكث بها فترةً من الزمن، انتقل بعدها إلى مدرسة المنصورة الأميرية وحصل منها على الشهادة الابتدائية، وكان عمره آنذاك سبع عشرة سنة، وقد توقف مشواره الأكاديمي عند هذه الدرجة العلمية لِيُماثِلَ بذلك العقاد الذي لم يَنَلْ سوى الشهادة الابتدائية، ومن الجدير بالذكر أن مرض الصمم الذي أصابه هو الذي اضطره إلى ترك التعليم الرسمي، واستعاض عنه بمكتبة أبيه؛ فعكف على قراءة واستيعاب كل ما فيها. وقد تقلَّدَ عددًا من المناصب؛ فعمل كاتبًا في محكمة طلخا، ثم انتقل إلى محكمة إيتاي البارود، ثم محكمة طنطا الشرعية، واختتم حياته المهنية بالانتساب إلى المحكمة الأهلية.  وقد أثرى بحر الأدب بالعديد من إبداعاته الشعرية والنثرية؛ فقد أصدر ديوانه الأول عام ١٩٠٣م وهو في ريعان شبابه، وقد حَظِيَ هذا الديوان على إشادة وإعجاب شعراء عصره، فقد أثنى عليه البارودي وحافظ والكاظمي وبعثوا له ببرقيةِ تهنئة؛ ولكن الثناء لم يُثنه عن القرار الذي اتخذه بترك ميدان الشعر والتوجه إلى ساحة النثر الفني الأدبي التي برع فيها، حيث قدم العديد من المؤلفات الأدبية والدينية ومن أشهرها «حديث القمر»، و«أوراق الورد»، و«تحت راية القرآن»، و«إعجاز القرآن والبلاغة النبوية». وقد صعد إلى الرفيق الأعلى عام ١٩٣٧م.     


