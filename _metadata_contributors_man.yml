03#authorBio#::::  جان جاك روسو: فليسوف، وناقد اجتماعي، وكاتب سياسي، وموسيقيٌّ، وزعيم النزعة الطبيعة بلا منازع، وواحد من أبرز عمالقة عصر التنوير وأكثرهم تأثيرًا حتى الآن؛ فبعد ثلاثمائة عام على ميلاده ما زال يحظى بإعجاب العالم، وما زالت أفكاره موضع نقاش. تلك الأفكار التي هزت أركان المجتمع الأوروبي، وألهمت الثورة الفرنسية فاعتنقتها، وهو ما أكده «نابليون». ولد جان جاك روسو في مدينة «جنيف» بسويسرا عام ١٧١٢م، لأسرة فرنسية بروتستانتية. ماتت أمه في أسبوع ميلاده الأول، أما والده «جيمس روسو» فكان محبًّا للموسيقى، وغرس فيه حب المعرفة والقراءة. وقد عانى روسو في حياته من الحاجة وشظف العيش؛ لذا عمل بالعديد من المهن والوظائف، منها: نقاش، وموسيقي، ومعلم، وسكرتير للسفير الفرنسي بالبندقية. ولم يتزوج رسميًّا إلا أنه أقام علاقتين؛ الأولى مع الثرية «لويز دي وارنز»، والثانية مع المرأة البسيطة «تيريز لوفاسور»، ومن المرجح أنه أنجب منها خمسة أطفال أودعهم واحدًا تلو الآخر الملجأ؛ لعدم قدرته على تحمل نفقاتهم. ظل روسو يبحث عن الشهرة طيلة حياته؛ فألف في الموسيقى غير أنه لم يلاقِ النجاحَ الذي كان ينتظره. وجاءته الفرصة حينما أعد بحثًا بعنوان: «بحث علمي في العلوم والفنون» عام ١٧٥٠م-١٧٥١م، أكد فيه أن العلوم والفنون أفسدت الإنسانية، وكانت هذه هي النقطة التي انطلق منها، ومن بعدها سار يوجه أفكاره ضد الطبقة الحاكمة وبنى عليها فلسفته ونظريته الاجتماعية. صاغ روسو العديد من النظريات، لعل أشهرها نظرية «العقد الاجتماعي»؛ والتي أكد فيها على حرية الشعوب في الاختيار وتقرير مصيرها، وأن هناك عقدًا بين الحاكم والمحكوم. كما صاغ نظرية تربوية — في كتابه «إميل أو عن التربية» — لا زالت متبعة حتى الآن في أوروبا؛ حيث تعتمد نظريته على حرية المعرفة والبعد عن التلقين. توفي روسو عام ١٧٧٨م، وانطفأت شمعة من شموع التنوير، عاشت تتعذب وتحترق لكي تضيء للبشرية طريقها إلى الحرية والمساواة والسعادة. وفي عام ١٧٩٤م، قررت الحكومة الفرنسية نقل رفات روسو في احتفال كبير إلى «البانثيون» حيث كان رفات فولتير قد سبقه منذ ثلاثة أعوام.     


