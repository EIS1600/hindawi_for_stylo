03#authorBio#::::  فريدريك نيتشه: يُعد من أهم فلاسفة أوروبا في العصر الحديث؛ حيث ظلت أفكاره تُغذي التيارات السياسية والفكرية والاقتصادية والأخلاقية حتى الآن، كما امتد تأثيره إلى عدد من مفكري الشرق أمثال؛ «فرح أنطون»، و«مرقص فرج»، و«سلامة موسى» الذين تبنوا رؤيته الفلسفية. ولد فريدريك فيلهيلم نيتشه في ١٥ أكتوبر ١٨٤٤م ببلدة «روكن» الألمانية، لوالدة «بولونية» الأصل، وكان والده قسيسًا بإحدى الكنائس البروتستانتية، وكان أيضًا مربيًا للعديد من أبناء الأسرة المالكة في «بروسيا». وقد سماه «فريدريك» لأنه وُلد في نفس يوم ميلاد ملك بروسيا «فريدريك الكبير». وقد توفي والده وهو في سن الخامسة عشرة. التحق بمدرسة «نورمبورج»، ثم انتقل منها إلى جامعة «بون» عام ١٨٦٤م؛ حيث درس اللاهوت، وفقه اللغات الكلاسيكية. التحق بعد ذلك بالخدمة العسكرية في الجيش الألماني، وهناك أصيب جراء وقوعه من فوق صهوة جواده؛ فأُعفي من الخدمة. أحب عدة مرات ولكنه لم يتزوج. وقد عُين أستاذًا بجامعة «ليبتسج». ويعد نيتشه من أعمدة النزعة الفردية، التي أعطت أهمية كبيرة للفرد واعتبرت أن المجتمع موجود ليخدم وينتج أفرادًا متميزين. وتعتبر فلسفته إحدى المرايا التي عكست تغيرات الواقع في مختلف مجالاته. وقد تأثر بالعديد من الفلاسفة والفنانين منهم؛ الفيلسوف «شوبنهور»، والموسيقي «فاجنر».  أنتج أعمالًا فلسفية عدة؛ من أهمها: «ما وراء الخير والشر»، و«هكذا تكلم زرادشت» — الذي قال عنه نيتشه إنه إنجيله الشخصي — و«هو ذا الإنسان». وقد دعا في كتبه إلى عدة مبادئ منها؛ قوله ﺑ «موت الإله»، وربما لم يكن يقصد منها الإلحاد بقدر ما قصد الدعوة إلى تحطيم ما هو ثابت. كما دعا إلى أن يعتمد الإنسان على نفسه، ومن هنا أتت دعوته الثانية لتحطيم الأخلاق المسيحية التي أطلق عليها «أخلاق العبيد». في المقابل كان يدعو ﻟ «أخلاق السادة» المعتمدة على مبدأ القوة، والمستمدة من الحضارة الرومانية. كذلك تبنى فكرة «الإنسان المتفوق» أو «السوبرمان» الذي يحقق كل شيء بالإرادة والتفكير والقوة. كما قال أن الحياة دورات، وأننا سنحيا مثل حياتنا في دورة أخرى.  كانت حياته سلسة متواصلة من المرض؛ فقد أصيب «بالزهرى» وظل يعاني منه حتى أصيب بالجنون عام ١٨٨٩م. وتوفي في ٢٥ أغسطس ١٩٠٠م، ودفن في مسقط رأسه.     


