03#authorBio#::::  أحمد سامح الخالدي: يُعد أبا التربية الحديثة في فلسطين، وأحد كبار المربين العرب في العصر الحديث؛ حيث كرَّس حياته من أجل بناء أمة مُتعلمة؛ مؤمنًا بأن العلم أساس تقدم الأمم وبنائها، وفي سنواته الأخيرة اهتم بمساعدة اللاجئين الفلسطينيين في لبنان، ورعاية شئون تعليم أبنائهم. وُلد «أحمد سامح الحاج راغب نعمان الشيخ راغب محمد علي السيد علي محمد خليل محمد صنع الله الخالدي» في مدينة القدس عام ١٨٩٦م، وتلقى قدرًا متميزًا من التعليم؛ فأتم تعليمه الأساسي بالمدرسة الأمريكية «كولونية الأميركان»، والثانوي في المدرسة الإنكليزية، ثم سافر إلى إستانبول والتحق ﺑ «الجامعة الطبية»، وتخرج فيها عام ١٩١٦م؛ وعين رئيسًا للصيادلة في «حمص». ولم يكتفِ بهذا بل دفعه شغفه بالتربية إلى الدراسة؛ فالتحق ﺑ «الجامعة الأمريكية» في بيروت وحصل على بكالوريوس في العلوم ودرجة أستاذ في التربية، ثم حصل على الماجستير في التربية. خدم الخالدي بالجيش العثماني في الحرب العالمية الأولى، ومع وقوع فلسطين تحت الانتداب عاد لوطنه وترك الصيدلة، ووهب حياته للتعليم؛ فعُين عام ١٩١٩م «مفتشًا» للمعارف في يافا وغزة، ثم رُقي «مفتشًا عامًّا» في إدارة المعارف بالقدس عام ١٩٢٣م. كما اختير مدير «دار المعلمين» التي أطلق عليها اسم «الكلية العربية» عام ١٩٢٥م، كما شغل منصب «مساعد مدير المعارف العام في فلسطين» عام ١٩٤١م، ورئيس لجنة «التعليم العالي في فلسطين» ونال عضوية «الجمعية الملكية للفنون»، و«الجمعية الملكية لآسيا الوسطى» ببريطانيا. وقد اهتم الخالدي بأبناء الشهداء، فأسس مشروع «اليتيم العربي»، و«لجنة اليتيم العربية العامة»، ومعهد «أبناء الشهداء»، وبعد نكبة ١٩٤٨م انتقل لبيروت وواصل اهتمامه بالتعليم. وللخالدي مؤلفات عدة في مختلف حقول المعرفة؛ ففي ميدان التربية ألف «إدارة الصفوف»، و«أركان التدريس»، وفي مجال التاريخ كتب «المعاهد المصرية في بيت المقدس»، و«رحلات في ديار الشام»، كما حقق عددًا من المخطوطات. توفي بالسكتة القلبية في بيروت عام ١٩٥١م، ولكن آثاره التي تركها ظلت تتحدث عن أعماله برغم توقف قلبه.     


