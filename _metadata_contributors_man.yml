03#authorBio#::::  بطرس البستاني: هو أديب ومؤرخ موسوعي لبناني، كان يلقب ﺑ «المعلم بطرس»، وهو من أوائل من نادَوْا بتعليم المرأة، وأول من ألَّف قاموسًا عربيًّا عصريًّا مطوَّلًا، ويُعَدُّ قطبًا من أقطاب النهضة العربية الحديثة. وُلِدَ بطرس البستاني في قرية الدِّبِّيَّة من مناطق الشوف في لبنان عام ١٨١٩م لأسرة مارونية، التحق بمدرسة «عين ورقة»، وتعلَّم بها العديد من اللغات كالسريانية واللاتينية والإيطالية، إلى جانب دراسته لعدة تخصصات معرفية كالفلسفة واللاهوت، والشرع الكنسي. ذهب البستاني عام ١٨٤٠م إلى بيروت، وهناك اتصل بالمبعوثين الأمريكيين، حيث كان يُعلِّمهم العربية، ويُعَرِّب الكتب لهم، كما كان يقوم بإدارة مطابعهم، وفي عام ١٨٦٠م عُيِّن أستاذًا بمدرسة «عبية»، ثم انتقل بعدها للعمل مترجمًا للقنصلية الأمريكية في بيروت. كان لبطرس البستاني نشاط كبير في المجال العام، حيث أنشأ جريدة «نفير سورية»، وهي أول جريدة وطنية تهدف إلى توعية الشعب، كما أسس أول مدرسة وطنية قصدها الطلاب من مختلف الطوائف والمناطق اللبنانية. كان البستاني موسوعيَّ المعرفة؛ حيث ترجم وألَّف في العديد من الحقول كاللغة والحساب والنحو والصرف والأدب، وللبستاني الكثير من الخطب والمقالات والمحاضرات التي دُوِّنَتْ في الجرائد والمجلات والكتب. لكن تُعَدُّ «دائرة المعارف» — التي عرَّفها بأنها قاموسٌ عامٌّ لكل فن ومطلب — عمله الأبرز، وقد نُشرت في أحد عشر مجلدًا، صدر منها ستة في حياته، أما الخمسة الأخرى فتعاون في إصدارها كل من ابنه «سليم» ونسيبه «سليمان». توفي بطرس البستاني عام ١٨٨٣م، بعد أن ترك إرثًا معرِفيًّا ضخمًا، وذرية أكملت طريق العلم بعده.     


