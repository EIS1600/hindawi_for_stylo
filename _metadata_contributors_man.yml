03#authorBio#::::  عمر فاخوري: أديبٌ ومفكِّر وناقد لبناني، يُعَد رائدًا من روَّاد المدرسة الواقعيَّة في النقد الأدبي الحديث، وعَلمًا من أعلام النهضة في القرن العشرين، وكانت له إسهاماتٌ جليلة في التأليف والترجمة. وُلِد عمر فاخوري عام ١٨٩٥ في بيروت، وتلقَّى تعليمه الأوَّليَّ بإحدى مدارسها، ثمَّ التحق ﺑ «الكلية العثمانية» التي كانت مركزًا ثقافيًّا هامًّا استحثَّ بداياتِ وعْيِه القومي، وظهرت حينئذٍ بواكيرُ كتاباته الأدبية والنقدية. انضمَّ فاخوري إلى «جمعية العربية الفتاة» مناضِلًا ضد الحُكْم التركي، وكاد كِتابه الأول «كيف ينهض العرب؟» عام ١٩١٣م يذهب به إلى حبل المشنقة، لولا تعهُّد والده بإتلافِ كلِّ نُسَخ الكتاب، لِكفِّ أذى السُّلطات عن ابنه حديثِ السن. وحينَ قَدِمَت جيوشُ الحلفاء، واصَلَ فاخوري نضالَه يكتب المقالات المُعادِية للاستعمار بتوقيع «مسلم ديمقراطي» في جريدة «الحقيقة». والْتَحقَ في عام ١٩١٤م بالجامعة الأمريكية، ثم انتقل إلى «المكتب الطبي العثماني» لدراسة الصيدلة، وهناك ظهر على المنابر للمرة الأولى؛ حيث ألقى محاضرةً بعنوان «البَعْثة النبويَّة». وانتسب عام ١٩١٩م إلى حزب «الاستقلال» في دمشق، ثم سافَرَ إلى باريس في العام التالي؛ حيث درَسَ الحقوق، وأتقَنَ اللغة الفرنسية، وأثرى ثقافيًّا وفكريًّا، وأسَّس مع بعض الطَّلَبة العرب «الجمعية السورية العربية»، وعاد من رحلته تلك واقعيًّا يرفض المِثاليَّة، ويندفع إلى الثورة على الأوضاع القائمة في جميع المناحي؛ الاجتماعية والسياسية، فضلًا عن الأدبية والفنية. وعندما عاد إلى بيروت أنشأ مَكتبًا للمحاماة، وانخرط في الحركة الكشفيَّة، وترجَمَ عددًا من المؤلَّفات، وذاعَتْ شُهرتُه الأدبية فانتُخِب عضوًا في «المَجْمع العلمي» بدمشق، كما نُشِرت له مقالاتٌ في مجلتَي «الميزان» و«المفيد». وبعد انقطاعه زمنًا عن الكتابة إثرَ وفاةِ زوجته وطفلهما بحُمَّى النِّفاس، أصدَرَ في ١٩٣٨م كتابه «الباب المرصود» الذي أثار تساؤلاتٍ فكريةً ونقديةً عديدة. ومع اندلاع الحرب العالمية الثانية، انضمَّ فاخوري إلى «عُصْبة مكافحة النازِيَّة» في سوريا ولبنان، وكان عميدَ مَجلتِها «الطريق». وأصدر عام ١٩٤٢م كتابَه «لا هَوادة» ضدَّ النازية، ثم كتاب «أديب في السوق» عام ١٩٤٤م. فاضَتْ رُوح عمر فاخوري عام ١٩٤٦م، إثرَ إصابتِه بمرض اليَرَقان، بينما كان مُنكبًّا على تأليف روايته «حنَّا الميِّت».     


