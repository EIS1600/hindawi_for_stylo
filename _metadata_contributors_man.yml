03#authorBio#::::  حبيب الزيات: باحث ومؤرخ، يُعدُّ رائدًا من روَّاد البحث العلميِّ في التاريخ الإسلامي، حيث قضى حياته منقِّبًا في أسراره وخفاياه، وكشف عن نواحٍ اكتنفها الغموض خاصَّة فيما يتعلَّق بالنصارى في الإسلام. وُلد حبيب نقولا الزيات سنة ١٨٧٢م بدمشق، وتلقَّى تعليمه في مدارسها. وبعد تخرُّجه عمل في المصرف السلطاني العثماني، لكنه ما لبث أن استقال وسافر إلى الإسكندرية ليشتغل مع أخيه بالتجارة؛ فاستطاع في مدة قصيرة أن يجمع ثروة كبيرة مكَّنته من التفرُّغ للبحث والتأليف، فارتاد مكتبات العالم بحثًا عن المخطوطات النادرة، وطاف بخزائن الكتب الكُبرى في باريس والعواصم الأوروبية؛ فضلًا عن «المكتبة الظاهرية» بدمشق التي كان يقضي فيها ساعات فراغه كلها طوال عشر سنوات، حيث راجع أهمَّ ما فيها من مخطوطات ومصادر تاريخية، ووضع ما ألمَّ به منها في كتابه «خزائن الكتب في دمشق وضواحيها» الصادر بالقاهرة عام ١٩٠٢م. عُني الزيات بتاريخ نصارى الشرق منذ الفتح الإسلامي، فنقل كلَّ ما عثر عليه بشأنهم في آثار الأدباء والشعراء والمؤرخين المسلمين الذين التمس فيهم الصدق والموثوقيَّة وفضَّلهم على المصادر الأجنبية. وقد نُشرت بعض تحقيقاته في مجلتي «المشرق» و«المسرة». ونالت موضوعيته رضا الباحثين من علماء التاريخ والمستشرقين؛ فعُدَّ من أوثق مؤرخي الشرق في العصر الحديث وأوفرهم إنتاجًا، وقد جُمعت أبحاثه التاريخية المنشورة في مجلة «الشرق» في كتابه: «الخزانة الشرقية» الصادر عام ١٩٣٧م. مؤلَّفات الزيات تميَّزت بفرادة موضوعاتها، والعمق في التناول، مع الدقَّة وشدَّة التمحيص، وكان من بينها: «خبايا الزوايا من تاريخ صيدنايا»، «الصليب في الإسلام»، «الديارات النصرانية في الإسلام»، «الوراقة والوراقون في الإسلام»، «سمات النصارى واليهود في الإسلام»، «المرأة في الجاهلية»، «الجمال وشهوده عند الغربيين». وقد واصل حبيب الزيات الدرس والتأليف حتى مع تقدُّمه في العمر، إلى أن وافته المنية في مدينة «نيس» بفرنسا سنة ١٩٥٤م.     


