03#authorBio#::::   رشيد أيوب: شاعرٌ مَهجَريٌّ لبناني، وأحد الأعضاء المؤسسين للرابطة القلمية في نيويورك، التي انضوى تحت مظلتها نخبة من أدباء وشعراء المهجَر بأمريكا في النصف الأول من القرن العشرين. وُلِدَ رشيد بن نصر الله أيوب في بلدة «بسكنتا» بجبل لبنان سنة ١٨٧١م، وتلقَّى تعليمه الأوَّلِي في مدرسة القرية ولم يُكملْه؛ حيث غادر بلدته سنة ١٨٨٩م إلى باريس، وأقام فيها ثلاث سنوات، ثم انتقل إلى مانشستر فأقام نحو ذلك. عاد بعد ذلك إلى قريته، فمكث أشهُرًا، ومع بدايات حركة الهجرة من لبنان وسوريا إلى أمريكا شدَّ أيوب رحاله إلى هناك، واستقرَّ في مدينة «نيو أورلينز» الأمريكية، حيث عمل بالتجارة وأصاب قسطًا من النجاح، لكنه نزح إلى نيويورك بحثًا عن مُناخ أدبيٍّ يحفِّز طاقته الإبداعية ويحتفي بنتاجاته. وقد وجد رشيد أيوب ضالته في نيويورك بالفعل، حيث التقى عددًا من خيرة أدباء المهجر، وأسس معهم عام ١٩٢٠م جماعة أدبيَّة أسموها «الرابطة القلمية»، التي رأسها جبران خليل جبران وضمَّت في عضويتها كلًّا من: ميخائيل نعيمة، وليم كاتسفليس، إيليا أبي ماضي، نسيب عريضة، عبد المسيح حداد، ندرة حداد، وديع باحوط، إلياس عطا الله، ورشيد أيوب. كان أيوب يُدعى «الدرويش» نسبةً إلى ديوانه «أغاني الدرويش»، كما لُقِّب ﺑ «الشاعر الشاكي» لكثرة ما تردَّد من شكوى الدهر في قصائده. ويتسم شعره في مُجمله بفنيَّة عالية، ونزعة حكائية، وسلاسة لفظية مع تدفُّق شعوريٍّ تبرز فيه دواخله الحزينة وعشقه للطبيعة، وكذلك معاناته في الغربة وحنينه الدائم إلى الوطن، وسخطه على الظلم والحرب، وتطلُّعه إلى العدل والسلام. تُوُفِّيَ رشيد أيوب في بروكلن بمَهجَرِه بالولايات المتحدة الأمريكية سنة ١٩٤١م، بعد أن قدَّم للشعر العربي كوكبةً من القصائد الشجيَّة في دواوين ثلاثة؛ هي: «الأيوبيات»، و«أغاني الدرويش»، و«هي الدنيا».     


