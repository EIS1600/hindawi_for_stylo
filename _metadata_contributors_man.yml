03#authorBio#::::  مارون عبود: رائد النهضة الأدبية الحديثة في لبنان، وهو الكاتب الصحفي، والروائي الساخر، والقصاص البارع، والشاعر الذي نظم الشعر على استحياءٍ؛ فلم يَرث الأدب منه سوى القليل، وهو الناقد الذي فَلَّتْ سهام النقاد أمامه إجلالًا واحترامًا، والمؤرخ والمسرحي، وزعيم من زعماء الفكر والفن في العصر الحديث. ولد «مارون بن حنا بن الخوري يوحنا عبود» عام ١٨٨٦م في قرية «عين كفاح» إحدى قرى بلاد جبيل، ونشأ في كَنَفِ أسرةٍ متدينة، وتلقى مبادئ القراءة والكتابة في مدرسة «تحت السنديانة» ومكث بها خمس سنواتٍ، ثم انتقل إلى مدرسة «ماريوسف» في بجة، ثم مدرسة «ارساسين» فمدرسة النصر الداخلية في قرية «كفيفات» ثم انتقل إلى مدرسة «مار يوحنا مارون» الإكليريكية حيث أمضى بها ثلاث سنوات، وكان الهدف من التحاقه بهذه المدرسة أن يخلف أباه وجده في الكهنوت، وفي عام ١٩٠٤م انتقل إلى مدرسة «الحكمة» المارونية التي أسسها المطران يوسف الدبس في بيروت، وقد كانت هذه المدرسة نقطة تحوُّل في مسار حياة هذا الكاتب؛ حيث وجد فيها تلاميذ من مختلف الملل والنِّحل، وأساتذةً بارعين كسعيد الشرتوني، وشلبي الملَّاط. وقد توقدت مواهبه الشعرية حينما نثر رحيقها في آذان أخِلَّائه المولعين بهذا الفن أمثال: رشيد تقي الدين. وبعد أن أنهى دراسته في مدرسة الحكمة طرق أبواب الصحافة؛ فعمل في جريدة «الروضة» لخليل باخوس، وجريدة «النصير»، وبعد إيقاف هذه الجريدة انتقل إلى جبيل حيث اشترك مع سليم وهبة في تأسيس جريدة «الحكمة» الأسبوعية، ولكنه لم يَسلَم من سهام المطاردة، ومن أجل ذلك اتجه إلى التدريس؛ فعمل به لفترة من الزمن.  وقد نال العديد من الأوسمة منها: وسام المعارف من الدرجة الأولى، ووسام الاستقلال من الدرجة الثانية. وقد أثرى المكتبة العربية بالعديد من المؤلفات الأدبية، والشعرية، والنقدية، منها «نقدات عابر»، و«تذكار الصبا»، و«زوابع». وقد وافته المنية عام ١٩٦٢م.     


