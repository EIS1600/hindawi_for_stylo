03#authorBio#::::  حافظ عفيفي: سياسي وطبيب مصري عمِل بعدة وظائف سياسية ودبلوماسية مهمة بعد ثورة ١٩١٩م. وُلِدَ محمد حافظ عفيفي بالقاهرة في عام ١٨٨٦م، حيث تلقَّى تعليمه الأوَّلِيَّ بمدارسها ثم حصل على درجة الدبلوم من «مدرسة الطب» في عام ١٩٠٧م. عمِلَ عفيفي بعد تخرُّجه جرَّاحًا بمستشفى القصر العيني لمدة عام ثم سافر إلى أيرلندا وفرنسا، حيث تدرَّب في مستشفياتهما ليعود مجددًا إلى القاهرة ويقدم الخدمة الطبية لأبناء مصر، وقد تنقل بين المناصب حتى أصبح مديرًا لمستشفى الأطفال. انضم عفيفي ﻟ «حزب الوفد»، وكان أحد الأعضاء البارزين الذين سافروا إلى باريس لعرض قضية استقلال مصر في المحافل الدولية، ثم استقال من الوفد في عام ١٩٢١م وأسس «حزب الأحرار الدستوريين» وأصدر كذلك «جريدة السياسة» لسان الحزب، ولما كان صاحب نفوذ كبير في الحزب فإنه انتُخِب نائبًا لرئيسه. تسلَّم عفيفي حقيبة وزارة الخارجية في عهد رئيس الوزراء «محمد محمود باشا» واستطاع أن يُحسِّن العلاقات المصرية مع الدول الخارجية، وقد كان لعفيفي ميل وانحياز واضح لإنجلترا، حيث كان شديد الإعجاب بنظام الحكم الإنجليزي ومؤسَّساته وأيضًا بالثقافة الإنجليزية، وقد ظهر ذلك بوضوح في كتابه الشهير «الإنجليز في بلادهم» حيث قدم فيه مشاهداته عن التجرِبة البريطانية وأسلوب أهلها في العيش، تلك المشاهدات التي جمعها بعد إقامته لسنوات بإنجلترا. تُوُفِّيَ عفيفي في عام ١٩٦١م عن ثمانين عامًا.     


