03#authorBio#::::  «إسماعيل صبري» (أبو أميمة) شاعر مصري تغنَّى بقصائده كبار المطربين والمطربات في مصر. هو «إسماعيل بن صبري المصري» ولقبه «أبو أميمة» من مواليد عام ١٨٨٦م، وعُرف أيضًا باسم «إسماعيل صبري الصغير» الذي أُطلِق عليه للتمييز بينه وبين معاصره الشاعر «إسماعيل صبري باشا». كتب «إسماعيل صبري» مجموعة كبيرة من الأشعار وصلت إلى ما يقارب مائة وثلاثين قصيدة، وكان يكتب الأغاني أيضًا ولحَّن بعضَها بنفسه، وقد تغنَّى بها كبار المطربين المصريين. كما كتب مجموعة من المسرحيات الشعبية وكان متفرغًا للكتابة ومنقطعًا لها. صدر له ديوان شعر تضمَّن ملحمة همزية في سبعٍ وعشرين صفحة. وقد توفي عام ١٩٥٣م.     


