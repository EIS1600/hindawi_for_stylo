03#authorBio#::::  محمد يوسف موسى: فقيهٌ وأصوليٌّ مصري، وأحد أعلام الأزهر المُجدِّدين. وُلد بمدينة «الزقازيق» بمحافظة «الشرقية» عام ١٨٩٩م، الْتحقَ بالكُتَّاب فحفظ القرآن وهو لم يتجاوز الثالثة عشرة، وأظهر نُبوغًا في استظهار ما يقرأ حفظًا وتلاوة. ارتحل إلى الأزهر لينال «درجة العالمية»، وعُيِّن بعد ذلك مُدرسًا بمعهد الزقازيق الأزهري لثلاث سنوات، إلا أن ضعف بصره سبَّب له عِدة عوائق ففُصِل من الأزهر. اتجه بعد ذلك لتعلُّم الفرنسية ليتمكَّن من دراسة الحقوق وممارسة المحاماة. عندما عُيِّن الشيخ «محمد مصطفى المراغي» شيخًا للأزهر عاد محمد يوسف موسى للتدريس بالأزهر بعد أن حقَّق بريقًا وشُهرةً بمهنة المحاماة، ثُم حصل على ترقيةٍ فعُيِّن مُدرسًا للفلسفة والأخلاق بكلية أصول الدين، ونتيجةً لاطلاعه على مباحث الغرب في الفلسفة وعلومها بدأ يطرح هذين العِلمين بأسلوبٍ جديد ومنهجيةٍ غير مألوفة بالأزهر الشريف، كما بدأ في ترجمة بعض الدراسات المُتعلِّقة بالفلسفة وتاريخها عن الفرنسية. توجَّه محمد يوسف إلى «فرنسا» عام ١٩٣٨م ليَكون عن قُربٍ من أساتذة الفلسفة الغربيين، فاتصل بالمُستشرِق الفرنسي «ماسينيوس» وحصل على موافقته ليكون مُشرفًا على خُطة دراسته، ونظرًا لقيام الحرب العالمية الثانية عاد الشيخ إلى مصر، وما إن انتهت الحرب حتى عاد ثانيةً إلى فرنسا وحصل على درجة الدكتوراه من جامعة «السوربون» بعنوان «الدين والفلسفة في رأي ابن رشد وفلاسفة العصر الوسيط». اخْتِير محمد يوسف عضوًا بلجنة الميتافيزيقا بالمَجمَع اللُّغوي المصري بالقاهرة، وظلَّ بها حتى آخرِ حياته، كما انتدبه الأزهر في رحلةٍ علمية إلى إسبانيا وبلاد المغرب للاطِّلاع على ذخائر التراث في العلوم الإسلامية وخاصةً الفلسفة. له عدة مؤلفات في الفلسفة والأخلاق والتشريع والتاريخ الإسلامي والفقه، مثل: «مباحث في فلسفة الأخلاق»، و«فلسفة الأخلاق في الإسلام وصلاتها بالفلسفة الإغريقية»، و«القرآن والفلسفة»، و«بين رجال الدين والفلسفة». وله عدة مقالات ودراسات نُشِرت بمجلات وصُحف مصرية، وقد جمعها في كتابٍ بعنوان «الإسلام والحياة». تُوفِّي محمد يوسف موسى في الثامن من أغسطس عام ١٩٦٣م.     


