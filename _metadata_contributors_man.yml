03#authorBio#::::  محمد إبراهيم الجندي: تخرَّجَ في قسم اللغة الإنجليزية بكلية الآداب عام ١٩٩٨م. عمل في مجال ترجمة الكتب؛ حيث ترجَمَ وراجَعَ أكثر من ٢٠٠ كتاب إلى اللغة العربية في مجالات متعددة، أبرزها السياسة والاقتصاد والتاريخ والثقافة العلمية وعلم النفس، وذلك بالتعاون مع عددٍ من دور النشر والمؤسسات الكبرى، من بينها: مؤسسة هنداوي للتعليم والثقافة، وكلمات عربية للترجمة والنشر، والمركز القومي للترجمة، ومكتبة جرير، وغيرها من المؤسسات. فاز بجائزة «الترجمة العلمية» المقدَّمة من المركز القومي للترجمة لعام ٢٠١٦ في دورتها الأولى، وذلك عن ترجمة كتاب: «ريتشارد فاينمان: حياته في العلم». يعمل حاليًّا في «مؤسسة هنداوي للتعليم والثقافة»، وخلال فترة عمله تولَّى مسئوليةَ ضمان جودة الترجمة لعشرات الكتب والمقالات والمدوَّنات، ومنها: «البدايات»، و«حرية التعبير»، و«الجينوم»، و«نهاية كل شيء»، و«النظرية النقدية»، و«الفلسفة الهندية»، و«البوذية». أسهَمَ أيضًا في جهود الترجمة بالمؤسسة، ومن أهم أعماله المترجمة: «العرب»، و«ريتشارد فاينمان»، و«المنطق السليم». يتولَّى حاليًّا مسئوليةَ إدارة قسم الترجمة.     


