03#authorBio#::::   محمود سامي البارودي: رَبُّ السيف والقلم، ورائد مدرسة البعث والتجديد في الشعر العربي الحديث؛ فقد أحيا الشعر العربي من مرقده، وأخرجه من المعاني التقليدية إلى آفاقِ التعبير عن معاني العصر، وهو الشاعر الذي وثب بالعبارة الشعرية إلى مصادرها الأولى حيث صحة التراكيب، وجزالة الألفاظ، ومتانة العبارة. وقد حاز البارودي قصَب السَّبْق في معالجة الأدب التصويري مستخدمًا حواسَّه في تزويد شاعريَّته بِمَعِيْنٍ من الصور والمحسوسات، ويُعَدُّ البارودي أول من طرق الشعر السياسي في العصر الحديث. وُلِدَ محمود سامي البارودي بسراي البارودي الواقعة قُربَ باب الخلق في القاهرة عام ١٨٣٩م، وقد نشأ في وسط ثري؛ إذ وُلِدَ لأبوين من الجراكسة ينتميان إلى المماليك، وقد عُنِيَت والدتُه بتهذيبه وتعليمه فألحقته بالكُتَّاب، واهتمت بتَنشِئَتِه تنشئةً عسكرية كأبيه، فاستقدمت له المُعلِّمين لتلقينه دروس المرحلة الابتدائية، وقد كان شِعرُ خالِه هو المَعِين الأول الذي استرعى انتباهه؛ حيث شُغِفَ بقراءة ما وجده في مكتبة خاله التي زخرت بكتب التاريخ ودواوين الشعر، وقد أتم البارودي دراسته الابتدائية وهو في الثانية عشرة من عمره، وقد أهَّلته تلك الدراسة إلى الالتحاق بالمدرسة الحربية التي تخرج فيها عام ١٨٣٩م. وقد عمل البارودي فور تخرُّجه في سلاح الفرسان وأبلى بلاءً حسنًا في الحرب التي نشبت بين تركيا وروسيا؛ فَأُنْعِمَ عليه بأوسِمة مختلفة، ثم عُيِّنَ محافظًا للشرقية، ثم محافظًا للعاصمة، وتدرَّج في المناصب حتى رُقِّيَ إلى منصب وزير الحربية. وقد ترك لنا البارودي ديوانه الشعري الذي تضمَّن أروع ما أخرجته القريحة البارودية في الفرائد الشعرية، ومن هذه الفرائد «كشف الغمة في مدح سيد الأمة» وقد أسلم البارودي رُوحه إلى بارئها عام ١٩٠٤م.     


