03#authorBio#::::  إدموند روستان: كاتب مسرحي، وشاعر وروائي فرنسي، وهو أصغر كاتب يُنتخَب لتأليف مسرحية غنائية للأكاديمية الفرنسية. كما أنه رائد المسرحية البطولية، وصاحب الحبكة الرومانسية المركبة التي تُزاوج بين الروح والفكر؛ أي بين الواقعية المطلقة، والرومانسية المُفرطة. ولد إدموند يوجين أليكسس روستان عام ١٨٦٨م في مدينة مرسيليا الفرنسية الساحلية الساحرة التي ورث عن أهلها الألمعية وتَوَقُّد الخاطر، ونشأ في رحابِ أسرةٍ مُوسِرَةٍ، مثقفةٍ تهوى الشعر والموسيقى. وكان أجداده إسبانيين من أهل قادس؛ هذه الجذور الإسبانية التي تضع الفروسية في مرتبة المفاضلة والمُفاخرة جعلته ينزع إلى تمجيد روح الفروسية في مسرحياته. وكان أبوه «أوجين روستان» — قبل أن يحتل مكانه في مجمع العلوم الاجتماعية لاشتهاره في الاقتصاد السياسي — شاعرًا ينظم رقيق الشعر، وقد صدر له ديوان أسماه «ملتقى الشعاب» وفيه يَذْكُر الوالد ولده في أكثر من مقطوعة. استهل إدموند تعليمه بالالتحاق بمعهد الليسيه بمرسيليا، وأوفده أبوه إلى باريس؛ لكي يستكمل الدراسة في معهد «ستانسلاس»، ذلك المعهد الباريسي العريق الذي دَرَسَ فيه الأدب والفلسفة والتاريخ والبلاغة على يد مؤرخ الأدب المشهور«رينيه دوميك». ثم التحق الكاتب بمدرسة الحقوق ونال شهادته منها. وقد منحته الأكاديمية الفرنسية جائزة «البيان» على الرسالة التي كتبها عن «القصص العاطفي والقصص الطبيعي». ثار إدموند على النهج الذي انتهجته المدرسة الواقعية الطبيعية وأحدث طفرةً في مجال الأدب؛ حيث زاوج في كتاباته بين الرومانسية والواقعية، مخالفًا نهج المدرسة الواقعية التي اختزلت جماليات الحياة في الرصد المجرد للواقع. وقد ترك إدموند إرثًا أدبيًّا خالدًا استهلَّه بديوانٍ شعري أسماه «إدمون روستان»، وقدم أيضًا رائعته المسرحية «سيرانو دي برجراك»، ومسرحية «الرومانسيون» و«النسر الصغير». وقد وافته المنية عام ١٩١٨.     


