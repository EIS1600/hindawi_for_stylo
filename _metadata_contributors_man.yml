03#authorBio#::::  هو عالم جغرافي وأديب مصري؛ له العديد من الأعمال الإبداعية والترجمات والأعمال المتخصصة في مجالات الجغرافيا الطبيعية والسياسية وفي الأدب أيضًا، وتكريمًا له على إسهماته العلمية؛ نال جائزة الدولة للعلوم الاجتماعية عام ١٩٥٢م، كما حصل على نوط الجدارة من الدرجة الأولى عام ١٩٥٤م. وُلِد «محمد عوض محمد عوض عبد الله» في مدينة المنصورة عام ١٨٩٥م، حفظ القرآن الكريم، وحصل على الشهادة الابتدائية عام ١٩٠٩م، ثم نال الشهادة الثانوية من مدرسة «العباسية الثانوية» عام ١٩١٣م، وبعدها التحق بمدرسة المعلمين العليا، وتم اعتقاله في السنة النهائية بسبب نشاطه السياسي ضد الاحتلال البريطاني، فتوقفت دراسته لمدة أربع أعوام، ولم يحصل على دبلومة المعلمين إلا عام ١٩٢٠م، ثم سافر في بعثة إلى إنجلترا، وهناك حصل على درجة الماجستير والدكتوراه في علم الجغرافيا. وقد شغل العديد من المناصب؛ فقد عمل مدرسًا في كلية الآداب بجامعة فؤاد الأول «جامعة القاهرة» من عام ١٩٢٦م حتى عام ١٩٢٨م، وكان أيضًا مدرسًا بمدرسة التجارة العليا، ثم أصبح أستاذًا مساعدًا لقسم الجغرافيا بكلية الآداب من عام ١٩٢٨م حتى عام ١٩٣٨م، وبعدها تولى رئاسة القسم حتى عام ١٩٤٢م، وتولى أيضًا رئاسة تحرير جريدة «المجلة»، فضلًا عن تعينه مديرًا للثقافة بوزارة المعارف من عام ١٩٤٨م حتى عام ١٩٥٠م، ومديرًا لجامعة الإسكندرية، كما كان عضوًا في جماعة «أبوللو» الأدبية، وعضوًا بالمجمع اللغة العربية عام ١٩٦١م، بالإضافة إلى عضويته في عدة لجان، نذكر منها: لجنة الجغرافيا، ولجنة التأليف والترجمة والنشر، كما كان مديرًا لمعهد الدراسات السودانية، وكان عضوًا في وفد مصر الذي شارك في مؤتمر فرانسيسكو عام ١٩٥٤م. له العديد من المؤلفات الأدبية، نذكر منها: «فن المقال الأدبية»، وقصة «سنوحي»، و«بين الشرق والغرب»، و«ملكات الجمال»، أما عن ترجماته في الأدب، نذكر منها: «فاوست» لجوتة، و«النقد» لإيروكروبي، ومسرحيات لشكسبير، هذا فضلًا عن كتاباته في الجغرافيا، ومنها: «نهر النيل وسكان هذا الكوكب»، و«الجغرافيا العامة»، ومراجعته لعدد من الكتب المترجمة، منها: «خرافات عن الأجناس». وتوفي في القاهرة عام ١٩٧٢م، بعد أن ترك إرثًا علميًّا وأدبيًّا زاخرًا.     


