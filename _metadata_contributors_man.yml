03#authorBio#::::  بندلي صليبا الجوزي: مفكر وعلم من أعلام الاستشراق واللغات السامية في روسيا في النصف الأول من القرن العشرين، خدم العربية خدمات جليلة، وقد وصفه المستشرقون بأنه كان مرجعًا خصبًا من مراجعهم، بالرغم من انتقاده لهم لقصر نظرهم وتعصبهم. وُلد في مدينة القدس عام ١٨٦٨م (على الأرجح)، توفيت والدته أثناء ولادته وتوفي والده وهو في السادسة من عمره، تلقى تعليمه الابتدائي وقسمًا من الدراسة الثانوية في دير «الإشارة» الصليبي في القسم الغربي من القدس، ثم انتقل منه إلى مدرسة «قفطين» الأرثوذكسية، ولتفوقه في الدراسة الثانوية أُرسِل إلى الأكاديمية الدينية في موسكو لاستكمال دراسته عام ١٨٩١م، ولكنه أنقطع عن الدراسة بعد ثلاث سنوات وانتقل بعدها إلى أكاديمية قازان عام ١٨٩٥م لدراسة العلوم العربية والإسلامية واللغات السامية، وقد حصل منها على درجة الماجستير عام ١٨٩٩م عن رسالة بعنوان «المعتزلة، البحث الكلامي التاريخي في الإسلام». وفي عام ١٩٠٠م عاد إلى القدس، ولكن السلطات العثمانية أجبرته على الرحيل والعودة إلى روسيا بسبب تحريضه الشعب على الثورة على الظلم والقوى الرجعية، وفي عام ١٩٠٣م تزوج من فتاة روسية، ورُزِق منها بسبعة أبناء. بعد عودته إلى روسيا؛ عَمِل في السمنار الروسي وفي الأكاديمية الروحية بمدينة قازان، وكان استاذًا مساعدًا لمادة الشريعة الإسلامية في كلية الحقوق بجامعة قازان بين عامي ١٩١١م–١٩١٧م، ثم انتقل إلى كلية الآداب والتاريخ وحاضر في تاريخ شعوب الشرق الأدنى حتى عام ١٩٢٠م، وفي ذلك العام دُعِى إلى تدريس اللغة العربية وآدابها في جامعة باكو الدولية، وتدريس تاريخ الشرق الإسلامي، وفد أصبح بين عامي ١٩٣٠م–١٩٣٣م رئيسًا للقسم العربي في فرع أكاديمية العلوم في أذربيجان. له العديد من المقالات التي نُشِرت في مجلات فلسطينية وعربية كثيرة، منها: «النفائس العصرية» و«المقتطف» و«الهلال»، كما كانت له العديد من الكتب العربية والروسية، منها: «البحث في القرآن» و«تاريخ أذربيجان» و«أصل الكتابة عند العرب» و«تاج العروس في معرفة لغة الروس» و«الحركات الفكرية في الإسلام». وتوفي عام ١٩٤٥م (على الأرجح) بعد أن ترك إرثًا علميًّا واسعًا.     


