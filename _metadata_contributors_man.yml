03#authorBio#::::  إبراهيم عبد القادر المازني: شاعر وروائي وناقد وكاتب مصري من رواد النهضة الأدبية العربية في العصر الحديث، استطاع أن يجد لنفسه مكانًا متميزًا بين أقطاب مفكري عصره، عرف بأسلوبه الساخر سواء في الكتابة الأدبية أو الشعرية، أسس مع كل من عباس العقاد، وعبد الرحمن شكري مدرسة الديوان التي قدمت مفاهيم أدبية ونقدية جديدة، استوحت روحها من المدرسة الانجليزية في الأدب. وُلد «إبراهيم محمد عبد القادر المازني» في القاهرة عام ١٨٩٠م، ويرجع أصله إلى قرية «كوم مازن» بمحافظة المنوفية. تخرج من مدرسة المعلمين ١٩٠٩م. عمل بالتدريس وما لبث أن تركه ليعمل بعدها بالصحافة، حيث عمل بجريدة الأخبار، وجريدة السياسة الأسبوعية، وجريدة البلاغ بالإضافة إلي صحف أخرى، كما انتخب عضوًا في كل من مجمع اللغة العربية بالقاهرة والمجمع العلمي العربي بدمشق، ساعده دخوله إلى عالم الصحافة على انتشار كتاباته ومقالاته بين الناس. قرض في بداية حياته الأدبية العديد من دواوين الشعر ونظم الكلام، إلا أنه اتجه بعد ذلك إلى الكتابة النثرية واستغرق فيها، فقدم لنا تراثًا غزيرًا من المقالات والقصص والروايات. عُرف كناقد متميز، وكمترجم بارع، فترجم من الإنجليزية إلي العربية العديد من الأعمال كالأشعار والروايات والقصص، وقال العقاد عنه: «إنني لم أعرف فيما عرفت من ترجمات للنظم والنثر أديبًا واحدًا يفوق المازني في الترجمة من لغة إلى لغة شعرًا ونثرًا.» تميز أسلوبه في الكتابة بالسخرية اللاذعة والفكاهة، واتسم بالسلاسة والابتعاد عن التكلف، كما تميزت موضوعاته بالعمق الذي يدل على سعة اطلاعه، ولا ريب في ذلك فقد شملت قراءات الرجل العديد من كتب الأدب العربي القديم، والأدب الإنجليزي أيضًا، هذا بالإضافة إلي قراءته الواسعة في الكتب الفلسفية والاجتماعية، وينتمي المازني في مدرسته الأدبية إلي وصف الحياة كما هي، دون إقامة معايير أخلاقية، فكان في بعض كتاباته خارجًا عن التقاليد والأعراف السائدة والمتداولة. وفي النهاية لا يسعنا إلَّا أن نقول أن المازني كان أديبًا مبدعًا، وصحفيا بارزًا، وناقدًا متميزًا، ومترجمًا بارعًا، قدَّم الكثير للأدب العربي الحديث، قبل أن يرحل عن عالمنا في شهر أغسطس من عام ١٩٤٩م.     


