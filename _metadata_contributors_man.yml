03#authorBio#::::  مصطفى عبد الرازق: شيخ الجامع الأزهر الشريف، ومجدِّد الفلسفة الإسلامية في العصر الحديث، وصاحب أول تأريخ لها بالعربية، ومؤسس المدرسة الفلسفية العربية التي أقامها على أسس إسلامية خالصة. وُلِدَ «الشيخ مصطفى عبد الرازق» سنة ١٨٨٥م في قرية «أبو جرج» التابعة لمركز بني مزار بمحافظة المنيا بصعيد مصر، ونشأ في كَنَف أبيه «حسن عبد الرازق» الذي كان عضوًا بالمجالس شبه النيابية التي عرفتها مصر منذ عصر الخديوي إسماعيل. وكذلك من مؤسسي جريدة «الجريدة» و«حزب الأمة». قضى طفولته في قريته، تعلم مبادئ القراءة والكتابة وحفظ القرآن الكريم. ثم انتقل وهو في العاشرة إلى القاهرة، والتحق بالأزهر ليُحَصِّل العلوم الشرعية واللغوية، فدرس الفقه الشافعي، وعلوم البلاغة والمنطق والأدب والعَروض والنحو وغيرها، وبدأ يتردد منذ سنة ١٩٠٣م على دروس «الإمام محمد عبده» في الرواق العباسي، فأصبح من خواص تلاميذه، وتأثر به وبمنهجه وأفكاره الإصلاحية. بعد حصوله على شهادة العالِمية من الأزهر (درجة البكالوريوس) سنة ١٩٠٨م بدأ حياته العامة، وأبدى اهتمامًا بالمشاركة في الجمعيات العلمية والأدبية، كالجمعية الأزهرية التي أنشأها محمد عبده، وأصبح رئيسًا لها. ثم بدا له أن يسافر في سنة ١٩١١م إلى باريس لاستكمال دراسته العليا، والوقوف على الثقافة الغربية ومعرفة ينابيعها، فالتحق ﺑ «جامعة السوربون» لدراسة اللغة الفرنسية، وحضر دروس الفلسفة، ودرس الاجتماع على يد «دوركايم»، ثم انتقل إلى «جامعة ليون» ليدرس أصول الشريعة الإسلامية على أستاذه «إدوارد لامبير». وبعد قيام الحرب العالمية الأولى عاد إلى مصر عام ١٩١٤م. ثُم عُين موظفًا في المجلس الأعلى للأزهر، ومفتشًا بالمحاكم الشرعية، ثُم مدرسًا للفلسفة ﺑ «الجامعة المصرية»، ثُم وزيرًا للأوقاف مرتين، ثُمَّ عُيِّن شيخًا للأزهر خلفًا للشيخ «المراغي» عام ١٩٤٥م. ترك الشيخ عددًا من المؤلفات، فكتب دراسة صغيرة أدبية عن البهاء زهير الشاعر المعروف، وأصدر كتابه «تمهيد لتاريخ الفلسفة الإسلامية»، وهو أشهر كتبه وأهمها. ومنها أيضًا: كتاب «فيلسوف العرب والمعلم الثاني» و«الإمام الشافعي» و«الشيخ محمد عبده»، بالإضافة إلى مجموعة مقالات جمعها أخوه في كتاب بعنوان: «من آثار مصطفى عبد الرازق». وقد وافته المنية عام ١٩٤٧م.     


