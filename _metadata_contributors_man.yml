03#authorBio#::::  «هوميروس» Homeros تعني باللغة الإغريقية الرهينة أو الأعمى، وهو أكبر شاعر عرَفته الحضارة الإغريقية، وصاحب «الإلياذة» و«الأوديسة». كانت حياته مَثَارَ جدل كبير بين مؤرِّخي الحقبة الكلاسيكية، حيث قال هيرودوت: إن هوميروس سبقه بأربعمائة عامٍ أي حوالي العام ٨٥٠ق.م، وتُرجِّح مصادر قديمة أخرى أنه عاش في فترة قريبة من حرب طروادة التي وقعت بين عامي (١١٩٤–١١٨٤ق.م) وبينما يَعُدُّهُ القدماء شخصية تاريخية، يُشكِّك الباحثون والعلماء المعاصرون في وجوده التاريخي أصلًا، حيث لا توجد ترجمات موثوقة من الحقبة الكلاسيكية تتحدث عن سيرته، وقد اصطلح المؤرِّخون فيما بينهم على تسمية هذا الجدل الكبير حول هوميروس (وجوده، وحياته، وأشعاره … إلخ) بالمسألة الهوميرية The Homeric Question. يقال إن هوميروس كان رئيسًا للمُنشِدِين في بلاط الأمراء، ويُروى أنه قام بالعديد من الجولات التي قادته إلى مصر وإيطاليا واليونان، إلى أن استقر به المُقام في «خيوس». وحين بلغ هوميروس المشيب، أصبح مُعوِزًا، وفقَد بصره؛ فدفعه ذلك إلى التنقُّل من مدينة إلى أخرى بحثًا عن الرزق، إلى أن وافته المَنِيَّةُ في جزيرة «إيوس». يَعُدُّ النقاد هوميروس ينبوعَ الشعر الإغريقي وقمته، حيث كان شاعرًا فذًّا، برع في نظم «الإلياذة» و«الأوديسة»، وكانت أشعاره وملاحمه تُشكِّل النموذج المثالي الذي يحتذيه الشعراء في أعمالهم، ولا يقتصر تأثير هوميروس على شعراء الحِقبة الكلاسيكية فقط، ولكن يمتد أيضًا إلى شعراء أوروبيين وعالميين ينتمون لأحقاب زمنية لاحقة، كما يُلاحظ أن شعر هوميروس فطري، ويُمكن تمييز أسلوبه بسهولة بسبب سهولة حركته ووضوحه التام، والدافع العاطفي المميَّز الكامن في نصوصه الشعرية، كما تهتم أعماله بالتركيز على التأثير الدرامي والعواطف البشرية.     


