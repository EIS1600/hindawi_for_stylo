03#authorBio#::::  زكي محمد حسن: عالم أثري مصري، له العديد من الأبحاث التاريخية والأثرية القيمة.  ولد زكي محمد حسن بمدينة الخرطوم عام ١٩٠٨م، ونشأ في القاهرة وتعلم بها، ثم تخصص في الآثار الإسلامية، وقد حصل على شهادة الآثار الإسلامية من مدرسة اللوفر في عام ١٩٣٤م، ونال بعدها شهادة الدكتوراه في الآداب من جامعة باريس. وقد أتقن العديد من اللغات، منها: الإنجليزية والألمانية، والفرنسية، والفارسية. عُيِّن زكي حسن أمينًا لدار الآثار العربية بالقاهرة عقب عودته من باريس عام ١٩٣٥م واستمر بالعمل بها حتى عام ١٩٣٩م. وقد ألَّف في تلك الفترة عدة كتب في علم الآثار فضلًا عن كتابته لدليل محتويات دار الآثار العربية. وقد انتقل زكي حسن بعدها للعمل كأستاذ للآثار والفنون الإسلامية بكلية الآداب جامعة القاهرة، كما عمل مدرسًا للتاريخ والآثار في جامعة بغداد. وكان ضِمْنَ أعضاء مجامع ومجالس علمية متعددة. قام زكي حسن بعدة رحلات علمية زار فيها معظم البلاد الأوروبية، كما مثَّل مصر في كثير من المؤتمرات العلمية. وقد ألف زكي في العديد من الموضوعات، مثل: التاريخ، والآثار، وأدب الرحلات. كما ترجم عددًا من الكتب الأجنبية إلى العربية، وكتب أكثر من خمسين مقالًا في مجالات مختلفة. ومن كتبه: «التصوير في الإسلام»، «كنوز الفاطميين»، «الفن الإسلامي في مصر»، «الصين وفنون الإسلام»، «التصوير عند العرب». وقد توفي زكي محمد حسن في بغداد عام ١٩٥٧م، ودفن في القاهرة.     


