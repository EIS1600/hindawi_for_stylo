03#authorBio#::::  «حنَّا خبَّاز»: أديب وكاتب سوري بارز، كتب العديدَ من المؤلَّفات الأدبية والتاريخية المهمة، هذا بالإضافة إلى مقالاته وكتاباته الداعية للإصلاح، التي كانت سببًا في صدور حُكْمٍ بسجنه لمدة ثلاثة أَشْهُر. وُلِد «حنَّا بن عبد الله بن حنَّا بن داود بن إلياس العجي» عام ١٨٧١م في مدينة «حمص» من أبوَيْن فقيرين، وقد اتَّخَذ «حنَّا» اسمَ «خبَّاز» لأن والده كان خبَّازًا، وغلب هذا اللقب على أسرته. تعلَّمَ القراءة في أحد الكتاتيب الأهلية، ثم التحَقَ بالمدرسة الإنجيلية بحمص؛ حيث درس اللغة العربية وبعض مبادئ العلوم، وبعدها التحَقَ بمدرسة صيدا لمدة عامين ونال منها الشهادة الثانوية، وكان من زملائه فارس الخوري ونقولا الحداد. كان «حنا خباز» مواظبًا على حضور الاجتماعات الدينية ودراسة الكتاب المقدَّس، وفي عام ١٨٩٥م أنهى دروسه اللاهوتية ونال شهادتها. وفي عام ١٨٩٦م تزوَّجَ خباز من «آجيا اليازجي» وأنجَبَ منها أربعة بنين وبنتًا. اضطُرَّ «حنا خباز» إلى مغادرة حمص والسفر إلى مصر، ومنها إلى أمريكا عام ١٩١٧م؛ هربًا من الحكم بالسجن الذي صدر ضده، وبعد سنواتٍ عاد إلى حمص، إلا أنه غادَرَها مرةً أخرى وسافَرَ إلى مصر والسودان من عام ١٩٢٦م إلى عام ١٩٣٨م، وبعدها عاد إلى دمشق وظلَّ بها عشر سنوات، ثم انتقَلَ بعائلته إلى لبنان وبقي فيها حتى أدركَتْه المَنِيَّة. عمل في بداية حياته في حياكة الحرير والنقش بالقصب وذلك عام ١٨٨٩م، وبعد تخرُّجه قام بالتدريس في المدرسة الإنجيلية الابتدائية بحمص عام ١٨٩١م، وفي عام ١٩٠١م عُيِّن واعظًا لكنيسة حمص الإنجيلية ومديرًا لمدارِسها، وقد أسَّسَ كلية حمص الوطنية. وفي عام ١٩١١م أصدَرَ جريدة «جادة الرشاد»، وهي جريدة أسبوعية إخبارية اجتماعية، كما تولَّى «خباز» رئاسةَ الطائفة الإنجيلية في دمشق عام ١٩٤٨م.  له العديد من المؤلَّفات الأدبية والتاريخية، نذكر منها: «فرنسا وسوريا»، و«روايات الفن والإبداع في الفلسفة والأدب في كل العصور»، و«حول الكرة الأرضية»، و«لطائف أخباري في متاحف أسفاري»، و«الفلاسفة في كل العصور»، و«فلاسفة الإرهاب»، و«معارك فاصلة في التاريخ»، كما ترجَمَ إلى العربية كتابَ «جمهورية أفلاطون» و«مسرحيات شكسبير». تُوفِّي «حنَّا خبَّاز» في «سوق الغرب» بلبنان عام ١٩٥٥م.     


