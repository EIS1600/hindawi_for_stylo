03#authorBio#::::  فرج جبران: كاتب وصحافي ومترجم، كان يعمل موظفًا حكوميًّا في ديوان المحاسبة بالقاهرة، ولكنه كان يهوى الصحافة والأدب. اشترك فرج جبران في إصدار مجلة «الشعلة» مع «محمد علي حماد»، واشترك في تحرير «آخر ساعة» منذ نشأتها، وترجم كثيرًا من القصص والروايات عن اللغة الفرنسية، ثم اتَّجه بعد الحرب العالمية الثانية إلى الرحلات والكتابة عن الطرائف والغرائب في البلاد التي يزورُها، حتى لقِيَ حتفه في إحدى الطائرات بعد إقلاعها من إيطاليا في طريقها إلى القاهرة سنة ١٩٦٠م حيث اختفت الطائرة فوق البحر الأبيض المتوسط ولم يُعثر لها أو لركابها على أثر. ترك جبران مؤلَّفات ومترجمات عدة، بينها: «غرام الملوك»، «تعال معي إلى أوروبا»، و«ابن بطوطة الثاني»، وغيرها. وقد كانت وظيفته الحكومية تُلزمه بعدم التوقيع باسمه في بعض الأحيان، فاختار لنفسه اسمًا مستعارًا هو «فجر» وهو مشتق من اسمه الكامل.     


