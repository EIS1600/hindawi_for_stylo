03#authorBio#::::  عبد القادر عودة: قاضٍ وفقيه دستوري مصري، سليل عائلة عريقة ترجع أصولها إلى الجزيرة العربية، أنجبت العديد من الأعلام في المجالات المختلفة في سماء الفكر والحضارة، مثل الدكتور«عبد الملك عودة» أستاذ العلوم السياسية، و«عبدالغفار عودة» نقيب الممثلين الأسبق، والدكتور «خالد عبد القادر عودة» أستاذ الجيولوجيا بجامعة أسيوط وهو ابنه. وُلد عبد القادر عودة سنة ١٩٠٣م بقرية «كفر الحاج شربيني» من أعمال مركز«شربين» بمحافظة «الدقهلية». أكمل دراسته الابتدائية بمدرسة المنصورة، ثم عمل بالزراعة زمنًا ثم عاد فواصل الدراسة وحصل على البكالوريا سنة ١٩٢٩م، وعلى إجازة الحقوق من جامعة القاهرة بدرجة الشرف سنة ١٩٣٣م، وكان من أوائل الناجحين. عمل بالمحاماة فترة من الزمن، ثم انتظم في سلك النيابة العمومية، ثم عُين قاضيًا وتدرج في سلك القضاء حتى صار رئيسًا لمحكمة جنايات المنصورة. تعرف على الشيخ «حسن البنا» مؤسس جماعة الإخوان المسلمين، وأصبح عضوًا بها، وتدرج حتى أصبح وكيلًا عامًّا لها عام ١٩٥١م في عهد المرشد الثاني «حسن الهضيبي»، ثُم تفرَّغ للمحاماة واستقال من القضاء، فكان عَلَمًا بين أقرانه المحامين. اختير عضوًا في لجنة وضع الدستور عقب ثورة ١٩٥٢م، وانتُدِب لوضع الدستور الليبي عام ١٩٥٣م، وفي نفس العام وضع دراسة قانونية تناول فيها اتفاقية الرئيس الراحل «جمال عبدالناصر» مع الإنجليز، وقال: إن بها «احتلالًا مقنَّعًا»، ثُم انتقد محكمة الشعب التي أقامها عبد الناصر بمقالات لاذعة في الصُحف. له العديد من الكتب في الفكر الإسلامي، منها: «التشريع الجنائي الإسلامي» و«الإسلام وأوضاعنا القانونية» و«الإسلام وأوضاعنا السياسية» و«الإسلام بين جهل أبنائه وعجز علمائه» و«المال والحكم في الإسلام»، بالإضافة إلى عدة مقالات وأبحاث أكاديمية. اتهمه عبد الناصر بتدبير محاولة اغتياله في «حادثة المنشية»، وبسببها تم إلقاء القبض عليه وعلى عدد كبير من الإخوان المسلمين، ومعارضي حكم جمال عبد الناصر ومحاكمتهم أمام محاكمة عسكرية استثنائية، والتي أصدرت أحكامًا بإعدامه مع عدد آخر من قيادات الإخوان المسلمين.     


