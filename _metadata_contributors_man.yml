03#authorBio#::::   عبد الرحمن شكري: شاعر مصري، وأحد مؤسسي مدرسة الديوان الشعرية، وصفته الدكتورة سهير القلماوي بأنه الشاعر الذي أنزَل العقل من على عرشه في إلهام الشعراء؛ فشِعره خيالٌ متحرِّر يرفضُ حدود الزمان والمكان. وقد أحدثت أشعاره نقلةً تجديدية في مضمون الشعر العربي؛ فتحولت به من شاطىء العقل إلى بحر الخيال. وُلد «عبد الرحمن شكري عيَّاد» ببورسعيد عام ١٨٨٦م، لأسرة ذات أصول مغربية، وقد كان لها دور مؤثر في حياته؛ حيث كان لزوجةِ أخيه أحمد شكري — المُولَعة برواية الحكايات والأساطير — دور في إثراء خياله، كما كان في مكتبة أبيه ما يُرضي نَهَمَهُ من دواوين الشعر. وقد قضى الشاعرُ فصلًا من عمره مع أبيه ببورسعيد حتى نال الشهادة الابتدائية، ثم انتقل إلى الإسكندرية ليلتحق بمدرسة رأس التين الثانوية التي ظَلَّ بها أربع سنواتٍ لينال منها الشهادة الثانوية (البكالوريا). ثم التحق بمدرسة الحقوق إِبَّانَ احْتِدَام الحركة الوطنية التي أتاحت له التعرُّف على مصطفى كامل زعيم الحركة الوطنية في ذلك الوقت، والذي طلب منه أن يعمل محررًا بجريدة اللواء، ونصحه أن يلتحق بمدرسة المعلمين فينهل من مَعِينِها ليكون عونًا له في ميدان الصحافة. وقد عطَّر عبد الرحمن شكري روضة الأدب بالعديد من دواوينه وقصائده، ومنها: ديوان «ضوء الفجر»، «لآلئ الأفكار»، «أناشيد الصبا»، «زهر الربيع»، «الخطرات»، «الأفنان»، «أزهار الخريف»، ونُشر ديوانه الثامن بعد موته ضمن الأعمال الكاملة. وقد بدأ شاعرنا صراعه مع المرض صيف ١٩٥٧م، إلى أن صاده الموت عام ١٩٥٨م.     


