03#authorBio#::::  توماس بين: ثوري إنجليزي ومخترع ومفكر، ولد في بريطانيا وهاجر إلى أمريكا عام ١٧٧٤م عندما كان عمره ٣٧ عامًا، حيث اشتغل بالصحافة. شارك في الثورة الأمريكية، وألف مطوية مؤثرة مشهورة تحرض على استقلال المستعمرات الأمريكية عن المملكة البريطانية. ومن بين مؤلفاته: «عصر العقل» و«المنطق السليم»، الذي كان له أثر كبير في التعجيل بإعلان الاستقلال الأمريكي، بعد أن قرأه جورج واشنطن وتوماس جيفرسون وغيرهم من القادة ونال استحسانهم واستحسان آلاف المواطنين الأمريكيين العاديين. لم يكتفِ بالدفاع عن الثوار في الولايات المتحدة فحسب، بل دافع أيضًا عن الثورة الفرنسية في كتابه «حقوق الإنسان» الذي هاجم فيه الحكومة الإنجليزية والساسة الإنجليز المناوئين للثورة الفرنسية؛ مما أدى إلى محاكمته، فهرب إلى فرنسا، ولكنه لم يلبث أن سجن في باريس وكاد يعدم بالمقصلة لاعتراضه على إعدام الملك، ولم يفرج عنه إلا بوساطة السلطات الأمريكية. هاجم الدين والكتاب المقدس في مؤلفه «عصر العقل»؛ وبسبب ذلك مات وحيدًا بلا تكريم في نيويورك عام ١٨٠٩م.     


