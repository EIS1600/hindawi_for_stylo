03#authorBio#::::  أحمد محمد حسنين باشا: سياسي ورحَّالة ورياضي مصري، كان رئيس الديوان الملكي في عهد الملك «فاروق». وُلِد حسنين باشا في عام ١٨٨٩م لأبٍ كان عالمًا بالأزهر، وتلقى تعليمًا دينيًّا تقليديًّا في طفولته؛ حيث حفظ الكثير من سور القرآن الكريم وقرأ على أبيه الكثير من التفاسير. كذلك حفظ بعض قصائد الشعر العربي القديم؛ مما انعكس على أسلوبه الأدبي وأَمَدَّهُ بذخيرة تراثية مميزة. التحق بعد ذلك بالمدرسة الخديوية التي كانت مقصورة على الصفوة، ثم سافر إلى «إنجلترا»، حيث أكمل تعليمه بجامعة «أكسفورد». وبجانب تفوقه الدراسي وتميزه الأخلاقي لمع في مجال رياضة السيف (الشيش)؛ حيث حصل على عدة بطولات في هذه الرياضة، أهمها بطولة جامعة «أكسفورد». كما اشترك في الدورة الأوليمبية عام ١٩١٢م كأول عربي يدخل هذه المسابقات. كان حسنين باشا محبًّا للمغامرة والتجربة، حيث أراد أن يكون في شبابه طيَّارًا فقاد بنفسه طائرة من إنجلترا إلى إيطاليا، وحاول الطيران إلى مصر ولكنه لم ينجح. كذلك شُغف بالصحراء واستكشافها والارتحال إليها، فقام بالسفر في بعثتين استكشافيتين لصحاري ليبيا جمع فيهما العديد من الملاحظات العلمية عن طبائع وعادات القبائل والبدو الذين يسكنون تلك الصحراء. كذلك قام بجمع بعض العينات الصخرية من أجل دراسة تلك الصحراء جيولوجيًّا. كما كان له الفضل في اكتشاف بعض الواحات الصحراوية بمصر كواحتي أركينو والعوينات، وألف عنها كتابًا بالإنجليزية أسماه: «الواحات المفقودة». عمل حسنين باشا بعدة وظائف حكومية رفيعة؛ حيث عمل مساعد مفتش بوزارة الداخلية، وكذلك أمينًا للملك «فؤاد»، كما صاحب البعثة التي سافرت مع الملك فاروق أثناء تعلمه بالخارج، وعندما تسلم فاروق الحكم أصبح حسنين باشا رئيسًا للديوان الملكي. تُوُفِّيَ في عام ١٩٤٦م في حادث قتل غامض لم يُعرف إلى الآن من المسئول عنه، وإن حامت الشكوك حول بعض أفراد الأسرة المالكة.     


