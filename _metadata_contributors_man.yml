03#authorBio#::::  شاهين مكاريوس: صحفي وشاعر لبناني، حصل على نيشان خورشيد «الشمس والأسد» من الدرجة الثانية من قِبَل ملك إيران «ناصر الدين شاه»؛ بسبب قصيدته التي كتبها للملك وما جاء فيها من ثناء ومدح له، كما كان شديد الاهتمام بالحركة الماسونية في الشرق. وُلِد «شاهين بن ماكريوس» عام ١٨٥٣م في قرية «إبل السقي» في مرج العيون بلبنان، عاش يتيمًا فقيرًا، قُتِل والده في حادث وذلك عام ١٨٦٠م، وبعدها حملته أمه إلى بيروت حيث كانت تعمل خادمة، واستطاع شاهين أن يتعلم أصول اللغة العربية والنحو والصرف بمساعدة عمه. عمل «شاهين» أولًا في المطبعة الأمريكية ببيروت، وتعلم فن الطباعة، وزاول أيضًا مهنة التجارة، ولكنه لم يستمر بها طويلًا؛ حيث تولى إدارة مجلة «المقتطف» في بيروت عام ١٨٧٦م. وبعدها رحل إلى مصر، وانضم إلى زميليه: «يعقوب صروف» و«فارس نمر» وقاموا بتأسيس جريدة «المقطم». بالإضافة إلى ذلك، قام بإنشاء عدد من المجلات، منها: «اللطائف» و«الأولاد» و«الروايات المصورة» و«العروسة»، كما كان عضوًا في جمعية «زهرة الآداب»، فضلًا عن انضمامه لمحفل لبنان الماسوني عام ١٨٧٤م، وتم انتخابه عضوًا بالمجمع العلمي الشرقي. له العديد من المؤلفات حول الحركة الماسونية، نذكر منها: «الجوهر المصون في مشاهير الماسون» و«الحقائق الأصلية في تاريخ الماسونية العلمية» و«الدر المكنون في غرائب الماسون» و«الآداب الماسونية». كما كانت له العديد من الكتب في موضوعات أخرى، نذكر منها: «تراجم شهيرات النساء»، و«تاريخ الإسرائيليين»، و«تاريخ إيران»، و«السمير في السفر والأنيس في الحضر»، و«مجموعة الرسائل» والذي يتضمن عددًا من رسائل علماء عصره وأصدقائه. هذا بالإضافة إلى قصائده التي نُشِر بعضها في مجلة اللطائف، ونذكر منها: «الماسون» والتي كانت تمدح أعضاء الماسونية، وهي تقع في ثلاثة أجزاء، وقصيدة مدح لملك إيران «ناصر الدين شاه» والتي تقع في ثمانية أجزاء. تُوُفِّيَ «شاهين بن مكاريوس» في عام ١٩١٠م بحلوان، وتمَّ مواراته الثرى في القاهرة.     


