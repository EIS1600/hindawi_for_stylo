03#authorBio#::::  محمد رشيد رضا: هو شمس أشرقتْ في سماء العالم الإسلامي، وأحد أهم رواد النهضة الإسلامية منذ أواخر القرن التاسع عشر، وهو الداعية المنادي بالإصلاح الذي ملأ العالم نورًا. فحمل مشعله متنقلًا من بيروت إلى مصر حتى يُحقِّق رسالته التي كرَّس حياته من أجلها. وُلد «محمد رشيد بن علي رضا» عام ١٨٦٥م، في قرية «القلمون» الواقعة ﺑ «جبل لبنان»، وكان أبوه «علي رضا» إمام مسجد القرية؛ فحرص على نشأته نشأةً دينية؛ فحفظ القرآن الكريم وتعلَّم مبادئ القراءة والكتابة والحساب. وتلقَّى تعليمه الابتدائي في «المدرسة الرشيدية» ثم التحق ﺑ «المدرسة الإسلامية» بطرابلس. تتلمذ «محمد رشيد رضا» على يد مجموعة من مشايخ عصره في لبنان مثل «حسن الجسر» و«محمود نشابة» و«محمد القاوجي» وآخرين، كما سعى للاتصال ﺑ «جمال الدين الأفغاني» غير أنه لم يُفلح. عندما وجد «محمد رشيد» صعوبة التعلُّم على يد «الأفغاني» انتقل إلى مصر ليدرس على يد «محمد عبده»، وكان قد التقاه من قبلُ في لبنان، غير أنه لم يَستطِع أن يتصل به. ومن مصر بدأ الشيخ في دعوته الإصلاحية التي كان يرنو إليها، وهي الدعوة للإصلاح عن طريق التربية والتعليم، واتخذ من جريدته «المنار» منبرًا ينشر منه أفكاره. وكانت الجريدة خير أداة لإنفاذ تلك المبادئ. اعتنق المؤلف الفكر الصوفي وتتلمذ على الطريقة «الشاذلية» ثم «النقشبندية»، غير أنه تَحوَّل من التصوُّف إلى أهل السلف، بل وانتقد الكثير من تصرُّفاتهم في جريدته. تَميَّز المؤلف بغزارة إنتاجه؛ فبالإضافة إلى المقالات الكثيرة التي كتبها في مجلته، ألَّف العديد من الكتب التي لا يزال أثرها واضحًا في فكر الإنسانية، وكان من أكثر الذين تأثروا به الشيخ «حسن البنا» الذي اتبع أسلوبه في الدعوة. ومن كُتُبه: تفسير المنار، وتاريخ الأستاذ الإمام، والخلافة، والوهابيون والحجاز، ونداء للجنس اللطيف، وغيرها. تمتع الشيخ «رشيد رضا» بحياة هادئة، وكانت وفاته بالهدوء نفسه الذي اعتاده؛ فقد غادرت روحه عالمنا عام ١٩٣٥م، وما زالت الثقافة العربية والإسلامية تنهل من أفكاره ومبادئه.     


