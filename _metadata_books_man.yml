04#AboutBook:::: «ابن تيمية»؛ أحد أبرز أعلام العرب والمسلمين في القرن الثالث عشر الميلادي، لُقِّب «شيخ الإسلام». كان رجال أسرته من كبار علماء الدين والفقه الذين خُلِّدت أسماؤهم والكثير من آثارهم. وقد استطاع «ابن تيمية» الإلمام بالكثير من العلوم، وترك موروثًا ضخمًا من الكتب حول: تفسير القرآن الكريم، والحديث، والفقه، وعلم الكلام، والفلسفة، والعلوم الطبيعية، وغيرها، أما عن آرائه فقد اختلفت في كثير من الأحايين عن آراء غيره من علماء الدين؛ مما تسبب في كثرة معارضيه ومخالفيه من علماء وفقهاء عصره، ومن جاء بعدهم. وفي هذا الكتاب يُقدِّم لنا «محمد يوسف موسى» دراسة وافية عن سيرة «ابن تيمية» الذاتية، فيُحدِّثنا عن أهم ملامح وسمات عصره، كذلك أسرته، ونشأته، وعلومه، فضلًا عن أهم آرائه وفتاويه، وأبرز مواقفه الدينية والاجتماعية والسياسية.


