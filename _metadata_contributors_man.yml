03#authorBio#::::  محمد فريد وجدي: هو عالمٌ موسوعي، وباحث فلسفي، ومفكر وأديب من طراز رفيع، وأحد أعلام الفكر العربي في القرن العشرين. ولد بالإسكندرية عام ١٨٧٥م لأسرةٍ ذات أصولٍ تركية، وكان والده مهتمًا بالعلم اهتمامًا نطقَ به لسان حال مكتبته التي ضمَّت أنواعًا مختلفة من العلوم والمعارف. وتلقى تعليمه الابتدائي في رحاب مدارس الإسكندرية. ثم انتقل مع والده إلى القاهرة حيث أكمل هناك دراسته في المدرسة التوفيقية، التي سرعان ما ضاقَ ذرعًا بها وتركها لأن نظام الدراسة بها لم يُشبع نهمه العلمي. والتحق بعد ذلك بكلية الحقوق، ولكنه سرعان ما هجرها هي الأخرى؛ لأنها لم تُرضِ طموحه الوثَّاب نحو علياء العلم. وقد خاض غمار المُعْتَرَكِ الصحفى؛ فكتب في الأهرام، واللواء، والمؤيد العديد من المقالات الأدبية والبحوث العلمية، ولكنه رأى أن الصحافة لم تُعِرْ بحوثه العلمية اهتمامًا في بعض الأحيان، ما دفعه إلى إصدار مجلة علمية أسماها الحياة، كما أصدر مجلة الدستور التى تنوعت صفحاتها بين الأدب والفكر والاجتماع، كما تناولت بحوثًا تختص بالفكر الإسلامي. كما أشرف على تحرير مجلة الأزهر لعدة سنوات. وقد ذكر أنه مُنِيَ بموجةٍ من الشك في العقيدة دفعته إلى دراسة الثقافة العربية والإسلامية وما يتصلُ بها من القضايا التشريعية والكونية والفلسفية، والتي أوصلته بدورها إلى اليقين الإيماني الراسخ. وقد قدم محمد فريد للثقافة العربية والإسلامية مجموعة نفيسة من المؤلفات، وتعد «دائرة معارف القرن العشرين» برهانًا ساطعًا على تفرُّدهِ كعالمٍ موسوعي، كما ألف كتاب كنز العلوم واللغة. وقد توفي في القاهرة عام ١٩٥٤م.     


