03#authorBio#::::  عبد العزيز بركة ساكن: أديب وروائي سوداني، حائز على جائزة الطيب صالح للرواية في دورتها السابعة، وفيما حظيت أعماله باهتمام القراء والنقاد فكثيرًا ما أغضبت الرقيب. وُلِدَ بمدينة «كسلا» عام ١٩٦٣م، ونشأ وترعرع في «خشم القربة» بالقرب من مدينة «القضارف»، حيث درس المرحلة الابتدائية بمدرسة «ديم النور الابتدائية بنين» (الرباط حاليًّا) بالقضارف، والتحق في المرحلة المتوسطة بمدرسة «خشم القربة» ثم مدرسة «حلفا الجديدة» في المرحلة الثانوية، وتابع دراسته الجامعية في مصر، فدرس إدارة الأعمال بجامعة أسيوط. ويقيم حاليًّا في «النمسا»، وهو متزوج وله ولدان: «المهاتما» و«مستنير». عمِل مدرسًا للغة الإنجليزية في الفترة من ١٩٩٣م إلى ٢٠٠٠م، وشغل عدة مناصب، أبرزها: عمله مستشارًا لحقوق الأطفال لدى اليونيسيف في دارفور من ٢٠٠٧م إلى ٢٠٠٨م، ومديرًا لمشروعات التنمية في صندوق تنمية المجتمع التابع للبنك الدولي بالنيل الأزرق، إلى أن تفرَّغ للكتابة؛ تلك الوظيفة التي يستودعها شغفه التام والدائم ويعدها «وظيفة الساحر»، فإلى جانب مؤلَّفاته القصصية والروائية، كتب في كثير من الدوريات والمجلات والجرائد، منها: «مجلة العربي»، و«مجلة الناقد اللندنية»، و«مجلة الدوحة»، و«جريدة الدستور» اللندنية، و«الجزيرة نت»، وغيرها. كما أنه عضو نادي القصة السوداني وعضو اتحاد الكتاب السودانيين، وله مشاركات عديدة في فعاليات ثقافية عربية وعالمية. حصلت روايته «الجنقو مسامير الأرض» على جائزة الطيب صالح للرواية عام ٢٠٠٩م، ليصدر بعد قليل قرار وزارة الثقافة السودانية بحظر الرواية ومنع تداولها، وقبل ذلك صودرت مجموعته «امرأة من كمبو كديس» عام ٢٠٠٥م، وفي ٢٠١٢م قامت السلطات بمنع عرض كتبه بمعرض الخرطوم الدولي للكتاب، فيما رأى ساكن في تعنُّت الرقابة تضييقًا غير مقبول، مؤكِّدًا على أنه «كاتب حسن النية وأخلاقيٌّ، بل داعية للسِّلْم والحرية، ولكن الرقيب لا يقرؤني إلا بعكس ذلك.» في المقابل، توفَّرت لأعماله قراءات تنبَّهت إلى رسالته وإبداعيته ونبَّهت إليها، فمُنح جائزة «بي بي سي» للقصة القصيرة على مستوى العالم العربي ١٩٩٣م عن قصته: «امرأة من كمبو كديس»، وجائزة «قصص على الهواء» التي تنظمها «بي بي سي» بالتعاون مع مجلة العربي عن قصتيه: «موسيقى العظام» و«فيزياء اللون»، وفي ٢٠١٣م قرر المعهد العالي الفني بمدينة سالفدن سالسبورج بالنمسا أن يدرج في مناهجه الدراسية روايته «مخيلة الخندريس» في نسختها الألمانية التي ترجمتها الدكتورة «إشراقة مصطفى» عام ٢٠١١م.     


