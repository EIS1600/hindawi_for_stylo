03#authorBio#::::  محمد توفيق علي: شاعر مصري ينتمي إلى مدرسة الإحياء والبعث في الشعر العربي، تلك المدرسةُ التي وصِفَت بأنها أَحْيَتِ الشعر من مرقده؛ حيث أعادت بناء القصيدة الشعرية بناءً يجدِّدُ في أغراضها الشعرية ولا يتصرفُ في صورتها التقليدية المتمثِّلة في وحدة الوزن والقافية. وُلِدَ محمد توفيق في قرية «زاوية المصلوب» بمحافظة بني سويف عام ١٨٨١م أثناء الثورة العرابية، وكان والده من أثرياء الفلاحين، فألحقه بكُتَّاب القرية بوصفه أول بابٍ يُفْضِي إلى مدينة العلم والدين في هذا الزمان، ثم أوفده إلى القاهرة؛ فانتظم بمدرسة «القِرَبِيَّة» حتى نال الشهادة الابتدائية، والتحق بعدها بمدرسة الفنون والصنائع في بولاق، ودرس بها فنونًا من الأدب العربي. وكان القدر يدَّخر مُنْعطفًا آخر في حياة الشاعر؛ إذ اغتنم فرصة الإعلان عن الحاجة إلى ضُبَّاطٍ بالمدرسة الحربية، فالتحق بها وتخرج ضابطًا عام ١٨٩٨م، ثم التحق بالجيش المصري في السودان، وهناك التقى بشاعر النيل حافظ إبراهيم ونَهَلَ من فيض شعره الزاخر، وبعد انقضاء مهمته في السودان عاد إلى مصر وقرر أن يهب ما بقي من عمره لنظم الشعر. ورُغم ما مُنِيَ به شاعرنا من ضائقةٍ مالية عصَفَت بثروة أبيه وأحالته إلى الفقر والشقاء بعد رَغَدٍ من النعيم والثراء؛ فإن ذلك لم يمنعه من أن يُثرِي الساحة الأدبية بالعديد من الذخائر الشعرية، منها ديوانه الكبير الذي أخرجه في خمسة أجزاء؛ هي: «قِفَا نَبْك»، و«السكن»، و«الروضة الفيحاء»، و«تسبيح الأطيار»، و«ترنيم الأوتار». وقد وافته المنية عام ١٩٣٧م عن عمر ناهز ٥٥ عامًا، ودُفِنَ في مقبرة أسرته الواقعة على مشارف الصحراء شرقي النيل.     


