03#authorBio#::::  عبد الرحمن الجبرتي: أحد كبار المؤرخين في التاريخ العربي والإسلامي، عاصر الحملة الفرنسية على مصر، ودَوَّن وقائعها في كتابه الشهير «عجائب الآثار في التراجم والأخبار»، والذي يعد أحد أهم المراجع التاريخية لتلك الفترة.  ولد عبد الرحمن بن حسن برهان الدين الجبرتي عام ١٧٥٤م، ينحدر نسبه من أصول هاشمية. كان والده أحد أعلام الأزهر الشريف في عصره، وعلى جانب كبير من الثراء، حيث كان له ثلاثة بيوت، ومكتبة مليئة بالكتب القيِّمة والمخطوطات النادرة. وقد نشأ عبد الرحمن في هذا البيت العامر بالعلم والدين، وكان الذَّكَر الوحيد الذي عاش لأبيه، فاهتم به كثيرًا ودفعه باتجاه تحصيل العلم؛ فحفظ الصغير القرآن الكريم وهو في سنِّ الحادية عشرة، كما كان يحفظ الأحاديث والروايات والأخبار التي ترد على ألسنة العلماء الذين كانوا يترددون على منزل أبيه. وقد ساعد الجبرتي في تحصيل العلم تلك الثروة الكبيرة التي ورثها عن أبيه، فكانت لديه رغبة عارمة للمعرفة والاطلاع والترحال، حيث تنقل في أنحاء مصر المحروسة، واتصل بالكثير من علماء عصره، كما جالس عامة الناس وعرف ما يعانونه من شظف العيش. وقد أهَّلته هذه الإحاطة الكبيرة بأخبار البلاد والعباد لأن يكون صاحب معرفة موسوعية ونظرة بانورامية على عصره؛ ما جعل رؤيته التاريخية تتمتع بمصداقية كبيرة لدى من خلفه من علماء التاريخ. ظل الجبرتي موجهًا اهتمامه إلى التاريخ، حتى أتت الحملة الفرنسية على مصر عام ١٧٩٨م، وكان عمره آنذاك أربعة وأربعين عامًا، منذ ذلك الحين انصرف إلى تسجيل كل ما يرد من أخبارها أقوالًا وأفعالًا. وقد شملت ملاحظات الجبرتي حول الحملة الأبعاد السياسية والاجتماعية والجوانب التنظيمية للجيش الفرنسي، وقد ساعده في ذلك أنه كان يتردد على المنشآت الفرنسية في مصر، وكان يلتقي ببعض رجالهم. وفور جلاء الحملة الفرنسية انشغل الجبرتي بكتابة تاريخ مصر، وقد عُرف عنه معارضته لمحمد علي باشا، فقد طلب منه محمد علي أن يكتب كتابًا في مدحه، ولكن الجبرتي رفض ذلك، فهدده فرفض الجبرتي الانصياع تحت التهديد؛ وكان من عاقبة ذلك أن قُتل ابنه كما يشير المؤرخون، فهدَّته الفاجعة، وظل يبكي على ابنه حتى فقد بصره، وتوفي بعده بثلاث سنوات.      


