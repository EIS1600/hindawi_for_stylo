03#authorBio#::::  أديب إسحق: كاتب ومترجم، سوري الأصل، قضى الكثير من سنوات حياته في مصر؛ حيث تفرغ للعمل الصِّحافي والأدبي، فكتب في الكثير من الجرائد المصرية ﮐ «التقدم» و«مصر» و«التجارة». كما قام بترجمة وتعريب العديد من الروايات الفرنسية، وألَّف بعض الروايات العربية. التقى بالسيد «جمال الدين الأفغاني» فتأثر به كثيرًا، كما درس على يده بعض الدروس في الفنون والعلوم والفلسفة والمنطق. أيَّد أديب الثورة العُرابية، ثم انقلب عليها وهاجمها؛ ردًّا على هجوم الثوار على الأجانب المقيمين بمصر. ولد أديب بدمشق عام ١٨٥٦م لأسرة كاثوليكية أرمينية الأصل، وألحقه والده بمدرسة «الآباء العازاريين»، حيث درس الفرنسية والعربية وأجادهما. تجلَّت موهبته الأدبية منذ الصغر؛ حيث بدء نظم الشعر وهو ابن العاشرة، ولكنه ترك المدرسة فى الحادية عشرة من العمر، ليساعد أسرته في أزمة اقتصادية ألمت بها، فعمل بعدة وظائف حكومية تطلَّبت معرفة اللغة التركية بجانب العربية، فأتقنها ليترقى سريعًا لتميزه فى التركية. ترك العمل الوظيفي وتفرغ للكتابة والصحافة، حيث تولى تحرير جريدة «التقدم»، كما ألف كتاب «نزهة الأحداق في مصارع العشاق» ورواية أسماها: «غرائب الاتفاق» ولكنها فُقدت، كما قام بترجمة وتعريب عدة روايات فرنسية مثل: «أندروماك» للشاعر الفرنسي «راسين»، و«الباريسية الحسناء» ﻟ «الكونته داش». وقُدمت تلك الأعمال على مسارح الإسكندرية العاصمة الثقافية لمصر آنذاك. سافر أديب إلى فرنسا بعد مهاجمته لرئيس وزراء مصر «رياض باشا» ليُصْدر من هناك جريدة «القاهرة»، ولكن صحته لم تحتمل أجواء باريس الباردة، فسافر إلى بيروت وأخيرًا عاد لمصر بعد عزل «رياض باشا»، حيث تابع إصداره لجريدة «مصر»، ومع وقوع أحداث الثورة العُرابية، واشتداد القتال هاجر لبيروت مرَّة أخرى، فحُسب على العُرابيين، ولكنه هاجم الثورة العرابية بعد ذلك لانحيازها ضد الأجانب المقيمين بمصر. توفي أديب في سن مبكرة عام ١٨٨٥م، وكان عمره وقتها تسعة وعشرين عامًا لإصابته بمرض فى صدره، ونعاه الأديب اللبناني الكبير «جُرجي زيدان» بمجلة الهلال.     


