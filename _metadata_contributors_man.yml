03#authorBio#::::  جميل نخلة المدوَّر: أديب ومؤرِّخ، اشتهر بتأليف كتابيه الشهيرين: «حضارة الإسلام في دار السلام» و«تاريخ بابل وآشور»، وكان الناقد والأديب «إبراهيم اليازجي» يصحح له ما يكتبه. وُلد جميل بن نخلة المدوَّر ببيروت سنة ١٨٦٢م لأسرة معروفة بفضلها وأدب أصحابها، وقد عاش المدوَّر معظم حياته في مصر. وكان مولعًا بالتنقيب في آداب العرب وتاريخ الأمم الشرقية القديمة، فصنَّف في حداثته «تاريخ بابل وآشور». وكان ملمًّا إلمامًا جيِّدًا باللغة الفرنسيَّة فعرَّب كتاب التاريخ القديم وقصة «أتلا» للكاتب الفرنسي «شاتوبريان» سنة ١٨٨٢م حين كان سنه حوالي عشرين عامًا. ومع سعة اطلاع المدوَّر على الأدب الفرنسيِّ أثار إعجابه كتاب «رحلة الشاب أنا شرسيس»؛ وهو عبارة عن رحلة تخيَّلها كاتبها الراهب «بارتيلمي» وقام بها المدعو «أنا شرسيس» في اليونان قبل موت الإسكندر الأكبر ببضع سنين. وقد نقل ذلك الرحالة ملحوظاته عن جميع الجهات التي زارها؛ من عوائد أهلها وحياتهم الاجتماعية وطبيعة حكومتهم. وقدَّم له المؤلِّف بمقدِّمة تشمل كل ما يمكن أن يعرف عن اليونان من تقاليد وفنون وحروب من العصور الغابرة إلى عصر فيليب المقدوني والد الإسكندر الأكبر. وقد استغرق ذلك الكتاب مؤلفه ثلاثين سنة من البحث والتأليف، وظهر في ذات السنة التي اندلعت فيها الثورة الفرنسية. أثرت الرواية الفرنسية في المدوَّر تأثيرًا عميقًا لأسلوبها الرفيع وموضوعها الطريف؛ مما جعله يقتبس عنها ذات الفكرة، ويستخدمها ببراعة ليكشف لنا عن عصر من عصور التاريخ الإسلامي المزدهرة، منتهجًا في ذلك منهاج الكاتب الفرنسي المذكور. وإذا كان «بارتيلمي» قد اختار لكتابه عصر الإسكندر الأكبر، فالمدوَّر اختار كذلك عصرًا مشرقًا من عصور الإسلام؛ وهو عصر الخليفة هارون الرشيد، حيث كانت بغداد «دار السلام» هي عاصمة الخلافة ومنارة الحضارة. وتوفي جميل نخلة المدوَّر بالقاهرة في يناير سنة ١٩٠٧م.     


