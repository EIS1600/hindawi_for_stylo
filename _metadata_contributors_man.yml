03#authorBio#::::  أ.د. حامد الموصلي: «سفير مخلوقات الله المهملة»؛ أستاذ متفرغ بكلية الهندسة بجامعة عين شمس، ورئيس مجلس إدارة «الجمعية المصرية للتنمية الذاتية للمجتمعات المحلية»، وواحد من أهم المساهمين في تنمية المجتمع المصري. وُلِد الدكتور حامد إبراهيم الموصلي في ٨ أبريل ١٩٤٣م، حصل على بكالوريوس الهندسة من «جامعة عين شمس» ١٩٦٤م، وحصل على درجة دكتوراه الفلسفة في الهندسة الميكانيكية من موسكو عام ١٩٧١م. عمل بالسلك الأكاديمي، وتدرَّجَ حتى أصبح أستاذًا بالقسم ذاته. يُعَدُّ الدكتور حامد الموصلي من أهم الأكاديميين المعاصرين في المجال التنموي، وواحدًا من أفضل مَن ساهموا في المجال البحثي التطبيقي الهندسي؛ فقد أدار الدكتور الموصلي العديدَ من المشروعات التنموية، وأظهَرَ اهتمامًا فائقًا بالمشروعات التطبيقية التي تسلِّط الضوء على التنمية المجتمعية في مصر بشكلٍ خاص. كما اشترك كباحث رئيسي في الكثير من المشروعات البحثية، وقدَّمَ عددًا متميزًا من البحوثِ العلمية والدراساتِ التنموية والتخطيطية الصناعية للمدن والمحافظات والأقاليم، ودراساتِ الجدوى الفنية والاقتصادية. وقد كان له السبق في تأسيس عددٍ من الجمعيات والهيئات والشبكات الاجتماعية؛ كالجمعية المصرية للتنمية الذاتية للمجتمعات المحلية، ومركز تطوير الصناعات الصغيرة القائمة على المواد المتجددة، وشارَكَ في تأسيس شبكة بدائل الأخشاب. كما تمَّ اختياره لعضوية الكثير من الهيئات واللِّجان والجمعيات العلمية، وشارَكَ بالتنظيم في العديد من المؤتمرات والندوات الهندسية والتنموية، وله الكثير من البحوث والمقالات المنشورة في الدوريات العلمية الأجنبية، في مجال هندسة الإنتاج وماكينات تشغيل المعادن، ومجال الاستخدام الصناعي للمواد المتجددة؛ بالإضافة إلى ذلك، سُجِّلت باسمه براءاتَيِ اختراع. حصل الدكتور حامد الموصلي على عدة جوائز متميزة، كجائزة جامعة عين شمس التقديرية في مجال العلوم الهندسية لعام ٢٠١٤م؛ وجائزة خليفة الدولية لنخيل التمر، لعام ٢٠١٣م، عن أفضل مشروع تنموي؛ وجائزة نقابة المهندسين المصرية، في يوم المهندس، عام ١٩٩٤م.     


