03#authorBio#::::  توفيق الشرتوني: كاتبٌ وأديب، ورجل أعمال لبناني، وأحد أبناء المهجر اللبنانيين. وُلِد توفيق حسن الشرتوني عام ١٨٨٠م بقرية «شرتون» ﺑ «لبنان». تَلقَّى تعليمه الأساسي بقريته، ثُم انتقل إلى «بيروت» والتحق ﺑ «مدرسة الحكمة»، وفيها أتقن اللغة العربية واللغة الفرنسية واللغة السريانية واللغة الإنجليزية. ولكن، نظرًا لوقوعه في ظروفٍ اجتماعيةٍ سيئة توقَّف عن التعليم وهو في سن الخامسة عشرة. اتجه الشرتوني إلى العمل منذ صِغَره، فعمل بأحد المحالِّ التِّجارية ببيروت لمُدة قصيرة، وفي أثناء الاستعداد لسفره إلى المكسيك عمل بالمدرسة البطريركية مُعلمًا للغة العربية. هاجر إلى المكسيك وعمل بأحد المحالِّ لمُدة خمس سنوات ثم رأى أن يعود إلى لبنان، ثُم عاد ثانيةً إلى المكسيك فعمل مُدةً كبيرة حتى أصبح من ذوي المال والأعمال، ثم عاد إلى لبنان لينشئ «بنك الشرتوني». ونظرًا لهجرته المبكرة اهتم الشرتوني بقضية المهاجرين، فنشط في رعاية شئون المهاجرين العرب عامة واللبنانيين خاصة في المكسيك. وبالتعاون مع مجموعة من مثقفي أبناء المهجر أسس صالونًا أدبيًّا للجالية؛ فشجعه ذلك على مراسلة الكثير من الصُحف والمجلات العربية، ودعا عبر رسائله إلى الاستقلال. وإتمامًا لدوره الاجتماعي البارز قام بإنشاء مدرسة خاصة بالأيتام في لبنان. له عِدَّة أعمال أدبية؛ نثرية، وشعرية، وله قصائد، منها: «شاب على فراش الموت» و«في كل منبسطٍ نلقي مراسينا»، وقد نشرهما بمجلة «الأديب». ويتميز شعره بحُسن التعبير ودفء الشعور القومي والوطني والحنين للوطن؛ لتأثره بغربته الموحشة بأمريكا الجنوبية. وله أيضًا رواية بعنوان: «دموع الوفاء بين الأشلاء والدماء»، صدرت ببيروت عام ١٩٤٧م، ومقال بعنوان: «الأديب المُعتزل»، ونُشِرَت له رسائل بينه وبين أخيه. تولى الشرتوني عِدة مناصب اجتماعية شرفية؛ فقد عَمِلَ مُمَثِّلًا لبعض الهيئات والجمعيات، مثل: «نادي المهاجر»، و«جامعة الحكمة». كذلك كان عُضوًا في «حزب الكُتلة الوطنية»؛ وهذا ما أبرز نزعته القومية في شعره ونثره. توفي الشرتوني عام ١٩٦٢م.     


