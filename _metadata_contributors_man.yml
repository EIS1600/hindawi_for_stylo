03#authorBio#::::  صالح مجدي: أديب ومترجم وشاعر من شعراء العصر الحديث، نظم في الأغراض الشعرية التقليدية وخاصة في المدح والغزل، وقد كتب أيضًا القصيدة الوطنية وشعر الأناشيد التي اتسمت بالتنويع الموسيقي والقافوي بما يتناسب مع الإنشاد والتلحين. وُلد «محمد بن صالح بن أحمد بن الشريف مجد الدين» المشهور ﺑ «السيد صالح مجدي» في قرية «أبو رجوان» بمحافظة الجيزة بمصر عام ١٨٢٧م، وقد تلقى تعليمه الأولي في كتاب القرية، وبعدها التحق بمدرسة الألسن بالأزبكية عام ١٨٣٦م، وكان يجيد اللغتين العربية والفرنسية. شغل عدة وظائف تعليمية كان أولها العمل في قلم الترجمة؛ حيث رشحه أستاذه رفاعة الطهطاوي لهذه الوظيفة، وكان يبلغ من العمر حينها السادسة عشر عامًا. ثم عمل في مدرسة الهندسة «المهندس خانة» وهناك ترجم العديد من الكتب الهندسية والرياضية إلى العربية. ثم انتقل إلى وظيفة في سلاح المهندسين، فضلًا عن شغله لعددٍ من الوظائف ذات الطابع السياسي؛ حيث عمل في قصر الخديوي، وفي وزارة الداخلية. وأخيرًا، عندما تشكلت المحاكم المختلطة في مصر، عُيِّن قاضيًا فيها بمحكمة القاهرة، وظلَّ شاغلًا لهذا المنصب حتى وفاته. كتب العديد من المقالات الأدبية والسياسية والاجتماعية والتي نُشِرت في جرائد مصر ﮐ «روضة المدارس» و«الوقائع المصرية». كما ألف العديد من الكتب، نذكر منها: «ثمانية عشر يومًا في صعيد مصر» و«حلية الزمن بمناقب خادم الوطن» الذي يتحدث عن سيرة رفاعة الطهطاوي. فضلًا عن ترجمته للكثير من الكتب الفرنسية، منها: «تاريخ انتشار المغول» و«جداول المهندسين» و«تطبيق الهندسة على الكيمياء»، بالإضافة لترجمته للقوانين الفرنسية المعروفة باسم «كود نابليون» إلى العربية. توفي «صالح مجدي» في القاهرة عام ١٨٨١م عن عمر يُناهِز الأربعة والخمسين عامًا، على إثر إصابته بمرضٍ عضالٍ ألمَّ به، وسجَّل آلامه التي قاساها فترة مرضه شعرًا في واحدة من آخر وأجمل قصائده.     


