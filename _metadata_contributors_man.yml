03#authorBio#::::  سليم قبعين: مدرس وصحفي وأديب وشاعر ومؤرخ، ويُعدُّ من أوائل المترجمين العرب الذين عرَّفوا القارئ العربي بالفكر والأدب الروسي — من لغته إلى اللغة العربية مباشرةً — في النصف الأول من القرن العشرين، حيث قطع شوطًا طويلًا في هذا المضمار. ومثَّل قبعين علامة فارقة في أدب عصره وشكَّل الاتجاهات الأدبية والفكرية لتلك الحقبة.  وُلد سليم بن يوسف قبعين بمدينة الناصرة في فلسطين عام ١٨٧٠م، والتحق بدار المعلمين الروسية. وبعد تخرُّجه عام ١٨٩٦م عمل مدرسًا للغة الروسية في مدرسة «المجديل» الابتدائية. وكانت مواقفه السياسية المؤيدة للقومية العربية، والمعارضة للدولة العثمانية سببًا في هروبه إلى مصر عام ١٨٩٧م. وعكف في مصر على تعلُّم اللغة العربية، ونشر مقالاته في عدد من الصحف ﮐ «المقطم» و«المؤيد» و«الأخبار» و«المحروسة»، كما أصدر عددًا من الصحف، مثل: «الأسبوع» عام ١٩٠٠م، و«عروس النيل» عام ١٩٠٣م، و«النيل» ١٩٠٣م، و«الإخاء» ١٩٢٤م، كما أنشأ مطبعة «الإخاء». كان من المدافعين عن المسيحيين العرب في اليونان، ودعا إلى استقلالهم عن الكنيسة اليونانية، وأسس «جمعية القديس جاورجيس الخيرية». وانتقد سماح الدولة العثمانية بوجود البعثات التبشيرية في فلسطين؛ حيث أكد أنها أدت إلى تقسيم الوطن، وعملت على تحقيق أهداف سياسية تؤدي إلى القضاء على الوحدة العربية. ترجم الكثير من الكتب لعدد من أقطاب الفكر الروسي، مثل «أنشودة الحب» ﻟ «تورجنيف»، وترجم عن «بوشكين» «ربيب بطرس الأكبر»، و«نخب الأدب» ﻟ «مكسيم جوركي»، وترجم الكثير عن تولستوي، مثل: «حكم النبي محمد» و«محكمة جهنم». كما كتب عددًا من المؤلفات ﮐ «مذهب تولستوي» و«الدستور والأحرار». وكتب أيضًا في الشعر العمودي والمرسل، مثل قصيدة بعنوان: «لوم الحاسدين من الخلَّان». كان قبعين متأثرًا جدًّا بفكر تولستوي وحاول الترويج له فعمل على ترجمة العديد من كتبه، كما كتب عددًا من المقالات في الصحف من أجل توضيح فكره. تُوفِّي عميد المترجمين عن الروسية متأثرًا بداء السكر عام ١٩٥١م، تاركًا خلفه ميراثًا ضخمًا من الترجمات والمؤلفات والكتب التي أثْرَت المكتبة العربية. حقًّا إن قبعين كان النافذة التي أطل منها أهل عصره على الفكر والأدب الروسي آنذاك، ممهدًا الطريق أمام العلاقات المصرية الروسية.      


