03#authorBio#::::  هبة عبد العزيز غانم: تخرَّجت في قسم اللغة الإنجليزية بكلية الألسن جامعة عين شمس عام ١٩٩٩م. في عام ٢٠٠٢م حصلت على دبلومة الترجمة من كلية الآداب جامعة القاهرة. منذ تخرُّجها ترجمت وراجعت عشرات الكتب في مجالات متنوعة كالكمبيوتر، والتنمية الذاتية، وتنمية الموارد البشرية، والتسويق، والمبيعات، والماليات، والطب، والعلاج البديل، وكتب التربية والأسرة والطفل. تعاونت مع مؤسسات عديدة مثل «دار الفاروق للاستثمارات الثقافية» و«مكتبة جرير». من بين كتبها المترجَمة التي حقَّقت أعلى مبيعات: «كيف تصبحين أمًّا عاملة مثالية»، و«الموسوعة العالمية للتغذية»، و«كيفية التعايش مع مرض الربو»، و«وورد ٢٠٠٣»، و«إنشاء تطبيقات الويب باستخدام أوراكل». تعمل حاليًّا في «مؤسسة هنداوي» في وظيفة مراجع أول؛ حيث تتولَّى مسئولية ضمان الجودة. وتضم إسهاماتها عشرات الكتب والمقالات والمدوَّنات.     


