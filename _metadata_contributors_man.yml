03#authorBio#::::  أحمد شوقي: شاعر مصري، يُعَدُّ أحد أعظم شعراء العربية في مختلِف العصور، بايعه الأدباء والشعراء في عصره على إمارة الشعر فلقب ﺑ «أمير الشعراء». كان صاحب موهبة شعرية فَذَّةٍ، وقلم سَيَّال، لا يجد عناء في نظم الشعر، فدائمًا ما كانت المعاني تتدفق عليه كالنهر الجاري؛ ولهذا كان من أخصب شعراء العربية، فبلغ نتاجه الشعري ما لم يبلغه تقريبًا أيُّ شاعر عربي قديم أو حديث، حيث وصل عدد أبيات شعره إلى ما يتجاوز ثلاثةً وعشرين ألف بيت وخمسمائة. وُلد «أحمد شوقي علي» بحي الحنفي بالقاهرة في عام ١٨٦٨م، لأبٍ شركسي وأُمٍّ ذات أصول يونانية، لكنه نشأ وتربَّى في كنف جَدته لأمه التي كانت تعمل وصيفة في قصر الخديوي إسماعيل. أُدخل شوقي في الرابعة من عمره الكُتَّاب فحفظ فيه قدرًا من القرآن، ثم انتقل بعدها ليُتِمَّ تعليمه الابتدائي، وأظهر الصبي في صغره ولعًا بالشعر، جعله يَنْكَبُّ على دواوين فحول الشعراء فيحفظ وينهل منها قدر ما يستطيع، ولما أتمَّ الخامسة عشرة من عمره التحق بقسم الترجمة الذي أُنشِئَ حديثًا بمدرسة الحقوق، سافر بعدها إلى فرنسا ليكمل دراسته القانونية، ورغم وجوده في باريس آنذاك، إلا أنه لم يُبْدِ سوى تأثرٍ محدودٍ بالثقافة الفرنسية، فلم ينبهر بالشعراء الفرنسيين أمثال: رامبو، وبودلير، وفيرلين. وظل قلبه معلقًا بالشعراء العرب وعلى رأسهم المتنبي. يُعَدُّ أحمد شوقي من مؤسسي مدرسة الإحياء والبعث الشعرية مع كل من: محمود سامي البارودي، وحافظ إبراهيم، وعلي الجارم، وأحمد محرم. وقد التزم شعراء هذه المدرسة بنظم الشعر العربي على نهج القدماء، خاصة الفترة الممتدة بين العصر الجاهلي والعباسي، إلا أنه التزامٌ مازَجَه استحداث للأغراض الشعرية المتناوَلَة، التي لم تكُن معروفة عند القدماء، كالقصص المسرحي، والشعر الوطني، والشعر الاجتماعي. وقد نظم شوقي الشعر بكل أغراضه: المديح، والرثاء، والغزل، والوصف، والحكمة. بايع الأدباء والشعراء أحمد شوقي أميرًا لهم في حفلٍ أُقِيمَ بالقاهرة عام ١٩٢٧م، وظل الرجل مَحَلَّ إعجاب وتقدير ليس فقط بين الخاصة من المثقَّفين والأدباء بل من عموم الناس أيضًا، وفي عام ١٩٣٢م رحل شوقي عن عالمنا، وفاضت رُوحُهُ الكريمة إلى بارئها عن عمر يناهز أربعة وستين عامًا.     


