03#authorBio#::::  جون جالسورذي: روائي وكاتب مسرحي إنجليزي، حصل على جائزة نوبل في الأدب عام ١٩٣٢م. ولد «جون جالسورذي» في مدينة «كينجستون هيل» بإنجلترا عام ١٨٦٧م لأسرة عريقة ميسورة الحال تمتلك العديد من الأراضي والأعمال. تلقى جالسورذي تعليمه في مدارس «هارو» و«نيو كوليج» ثم «جامعة أكسفورد»؛ حيث تمرن ليكون محاميًا، ولكنه لم يكن شغوفًا بالعمل في مجال القانون، فقرر أن يسافر خارج إنجلترا ليتابع أعمال أسرته في مجال الشحن البحري. وخلال أسفاره الكثيرة تعرف على الأديب والروائي الإنجليزي الشهير «جوزيف كونراد» حيث أصبح أقرب أصدقائه. تزوج جالسورذي من عشيقته «آدا كُوبر» عام ١٩٠٥م وظلا سويًا حتى وفاته. كانت المجموعة القصصية «من الرياح الأربعة» أولى الأعمال المنشورة لجالسورذي وهو في الثلاثين من العمر، وقد نشرها مع أعمال أخرى تحت اسم مستعار هو «جون سينجون». ثم بدأ بتوقيع رواياته باسمه الحقيقي بداية من عام ١٩٠٤م حينما نشر روايته «جزيرة الفريسيين». أما أولى أعماله المسرحية فكانت «الصندوق الفضي» عام ١٩٠٦م، حيث صادفت نجاحًا ملحوظًا، وأتبعها بالعديد من الأعمال المسرحية، إلى أن قدم ثلاثيته «ملحمة فورسايت» رواية الأجيال التي تُعد درة أعماله.  قدم جالسورذي في أعماله الأدبية نقدًا لاذعًا للنظام الطبقي وتقاليده، وتجلَّى ذلك في روايته «ملحمة فورسايت»، التي هاجم فيها القيم المتحذلقة والمصطنعة للطبقة العليا؛ حيث أظهر أفرادها في روايته كمجموعة من ضيقي الأفق، شديدي الأنانية والغرور لا يريدون من المجتمع إلا مصالحهم. كذلك عرض في أعماله العديد من المشكلات والموضوعات الاجتماعية التي سادت وقتها؛ كإصلاح أحوال السجون، وحقوق المرأة، وحماية الحيوانات، كما كان من أبرز المعارضين للرقابة على المطبوعات. حصل جالسورذي على وسام الاستحقاق (لقب فارس) من ملك إنجلترا ثم نال جائزة نوبل عام ١٩٣٢م، وإن لم يستطع الحضور لتسلم الجائزة لشدة مرضه. توفي جالسورذي في منزله بمدينة «لندن» عام ١٩٣٢م (بعد ستة أسابيع من حصوله على نوبل)، حيث كان مصابًا بورم سرطاني في المخ. وطبقًا لوصيته فقد أحرقت جثته ونثر رمادها من طائرة على تلال منطقة «ساوذ داونز» بالساحل الإنجليزي.     


