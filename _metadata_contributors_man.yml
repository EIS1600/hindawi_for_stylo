03#authorBio#::::  أوجين بريو: كاتب مسرحي فرنسي، اشتهر بمعالجة القضايا الاجتماعية في أعماله الروائية والمسرحية. وُلِد أوجين بريو لأسرة فقيرة بضاحية باريس عام ١٨٥٨م، ونبغ في الكتابة فاشتغل بالصحافة وتأليف الروايات التمثيلية، ذاع صيته عقب كتابته لرواية «بلانشيت» التي مُثِّلت لأول مرة عام ١٨٩٢م، وأُعِيد تمثيلها عام ١٩٠٣م، ثم بدأ أوجين في كتابة روايات تحمل الطابعَ الفلسفي، ومن أشهر هذه الروايات روايةُ «الرداء الأحمر» التي مُثِّلت عام ١٩٠٠م، ثُم جاءَت روايتا «المُصابون» و«النائبات»، وظهر فيهما حسه الإنساني؛ حيث استنهض الجمهورَ فيهما لاستدراك مشكلة الأطفال الرُّضَّع وإنقاذهم من إهمال المرضعات. انتُخِب بريو عضوًا في الأكاديمية الفرنسية عام ١٩١٠م، وأثنى عليه «المركيز ده سيجور» بخطاب أنيق رحَّبَ به وذكَرَ مناقبه فيه. تُوفي «أوجين بريو» عام ١٩٣٢م، ودُفِن بمقاطعة «دو جراند جاس» بمنطقة الريفيرا الفرنسية.     


