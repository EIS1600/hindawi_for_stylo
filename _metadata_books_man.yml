04#AboutBook:::: يُقرِّرُ «عمر فاخوري» أنَّ الحقيقةَ ليسَتْ مُرَّةً وليسَتْ حُلْوة، بل إنَّ لها طعمًا خاصًّا. والحقيقةُ اللبنانيةُ عندَه لا تنفصِلُ عَنِ الحقيقةِ العربية؛ فلبنانُ — البلدُ الصغيرُ في جغرافيَّتِه وتاريخِه — استطاعَ بتنوُّعِه واعتداليَّتِه أنْ يُشكِّلَ حلقةَ وصلٍ بينَ الشرقِ والغرب، ومَنارةً للثقافةِ وأبجديَّاتِ التجديدِ في مَيادينَ عِدَّة، حتَّى تَولَّدَ ما سمَّاه المؤلِّفُ «الإشعاعَ اللبناني». وفي لحظةٍ كانَتْ فيها خريطةُ العالَمِ يُعادُ تشكيلُها إبَّانَ انقضاءِ الحربِ العالميَّةِ الثانية، برَزَ سؤالٌ أساسيٌّ مُؤدَّاه: كيفَ يَبنِي اللبنانيُّون في عهدِهِمُ الجديدِ وطَنًا يَتآلفُ مُواطِنوه ويَفرِضُ احترامَه على الآخَرِين؟ عن هذا السؤالِ وغيرِه يحاوِلُ فاخوري تقديمَ إجاباتٍ تَستشرِفُ آفاقَ المستقبل، بل تَخلُقُها أيضًا، وفي خلفيَّتِها قراءةٌ واعيةٌ للماضي مِن جهة، ولواقعِ الحالِ آنذاكَ مِن جهةٍ أخرى، بأسلوبٍ تأمُّليٍّ استقرائيٍّ رصين، ومُفعَمٍ بمعاني الوطنيةِ والإخلاصِ للوطن.


