03#authorBio#::::  سلمى صائغ: كاتبة وأديبة وخطيبة لبنانية، اشتهرت باهتمامها بقضايا النساء، وهي أحد أهم العاملين على نبذ الطائفية، وكَوَّنَتْ لذلك جمعيات وائتلافات نسائية. وُلِدَتْ «سلمى جبران صائغ» في بيروت عام ١٨٨٩م، ودرست اللغة العربية وأتقنتها على يد أستاذها «إبراهيم المنذر»، فكان ذلك سببًا مباشرًا في تصاعُد بيانها، وأناقة لفظها، وعذوبة أسلوبها، ثُم التحقت بعد ذلك بإحدى المدارس البيروتية، فأكملت دراسة العربية في الكلية العلمانية للبنات في «بيروت». كانت مُولَعَةً بالأدب الذي أُشْرِبَتْ إيَّاه بواسطة الخوري «مارون غصن»، وراحت تنثر خواطرها في مقالات صدرت في المجلات البيروتية، ولفتت الأنظار بما صوَّرته من خيال رَحب وعاطفة رقيقة ولغة جذَّابة وإنشاء جديد نَدر مثله. كتبَت في عدة صُحف ومجلات عربية، منها: «الحسناء»، و«الفجر»، و«المرأة»، ولها عدة أعمال أدبية، منها: «النسمات»، و«صور وذكريات»، و«مذكرات شرقية». هاجرت إلى «البرازيل» للبحث عن أخيها الغائب هناك، فالتقت بمؤسسي الحركة الأدبية «العُصبة الأندلسية» وانضمَّت إليهم، وهناك أتقنت البرتغالية وترجَمت عنها للعربية عدة أدبيات. بعد عودتها لبيروت كوَّنت جمعية «النهضة النسائية» وجمعت فيها النساء بهدف نبذ الطائفية بموطنها «لبنان»، وأدارت المدارس الخيرية للطائفة الأرثوذكسية ببيروت مدة خمس سنوات. أقامت «سلمى صائغ» صالونَها الأدبي في دارها بشارع البطريركية في «بيروت» في الأربعينيات والخمسينيات من القرن الماضي، حضرها الكثير من زعماء الأدب في عصرها، منهم: «إميلي فارس ابراهيم»، و«صلاح لبكي» ابن «نعوم لبكي» الصحفي الثائر على العثمانيين. تُوُفِّيَتْ في بيروت عام ١٩٥٣م.     


