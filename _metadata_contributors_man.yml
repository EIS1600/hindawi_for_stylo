03#authorBio#::::  أنطون الجُميِّل: الأديب والصحفي اللبناني، تولى رئاسة تحرير جريدة الأهرام، وهو أحد أبرز رجال الأدب والسياسة والصحافة العربية في مصر. وُلِد أنطون بن جُميِّل بن أنطون في «بكفيا» بجبل لبنان عام ١٨٨٧م، التحق بمدرسة الحِكمة، ثُم مدرسة الآباء اليسوعيين، ثُم التحق بجامعة القديس يوسف في «بيروت»، وبعد تخرجه تولى تدريس مادة البيان بها، ثُم أُسند إليه تحرير جريدة «البشير» التي كان يصدرها اليسوعيون في «بيروت». هاجر إلى مصر عام ١٩٠٩م، وأصدر مجلة «الزهور» الأدبية بالاشتراك مع «أمين تقي الدين»، واستكتب فيها كبار الكُتَّاب والأدباء، ظلَّت تصدر حتى عام ١٩١١م، بعد ذلك عمل «أنطون الجميِّل» رئيسًا للجنة الموازنة في وزارة المالية المصرية. كتب في «الهلال» و«المقتطف» و«المصور»، ونَظَم الشعر بالعربية والفرنسية وله قصائد طريفة، وعَرَّب قصيدة من قصائده بالفرنسية وأرسلها إلى جريدة «الأهرام» فتم نشرها في ملحق مستقل، كان يوزع مع أعداد الجريدة. في عام ١٩٣٢ عُيِّن رئيسًا لتحرير جريدة «الأهرام»، وأثَّر تأثيرًا مهمًّا في مسيرتها طوال مدة رئاسته لها — وقد شغل هذا المنصب حتى وفاته — وانتُخِب عضوًا في مجلس الشيوخ المصري لعدة دورات، بعد أن مُنح الجنسية المصرية. كما انتُخب عضوًا في المجمع العلمي العربي بدمشق، والمجمع اللغوي في مصر، وكثير من المجامع الأخرى. كما مُنح لقب «باشا» في أعوامه الأخيرة. له العديد من الكِتابات والمسرحيات، منها: «أبطال الحرية»، و«وفاء السموءل» وهي مسرحية ضمنها الكثير من شعره، و«شوقي الشاعر» و«وليِّ الدين يكن» و«طانيوس عبده» و«خليل مطران» و«الاقتصاد والنظام المنزلي» (وهي محاضرة) و«البحر المتوسط والتمدن» و«الفتاة والبيت» و«مختارات الزهور». أحب الكاتبة «مي زيادة» حُبًّا شريفًا، ولكنه كان صامتًا، غير أنها قاطعته بعد أن تغيب عنها أثناء مرضها بالمستشفى. توفي «أنطون الجُمَيِّل» عام ١٩٤٨م، وقد شيَّعه الآلاف بالقاهرة، وتَبارى الكُتَّاب والأدباء والصحفيون في تأبينه، وتوافدت الوفود من كل قُطر للتعازي فيه.     


