03#authorBio#::::  فرح أنطون: صحافي، وروائي، ومسرحي، وكاتب سياسي واجتماعي، ورائد من رواد حركة التنوير في العالم العربي أواخر القرن التاسع عشر وأوائل القرن العشرين، اشتهر بدعوته للتسامح الديني بين المسلمين والمسيحيين، وكان اشتراكي التوجه، تأثر بأفكار المصلحين الأوروبيين روسو، وفولتير، ورنيان، ومونتسكيو، كما تأثر بفلاسفة عرب ومسلمين عديدين من أمثال: ابن رشد، وابن طفيل، والغزالي، وعمر الخيام، وآخرين. وُلد «فرح أنطون إلياس أنطون» في طرابلس الشام عام ١٨٧٤م، دخل المدرسة الابتدائية الأرثوذكسية وهو في سن السادسة، ثم التحق بمعهد كفتين، حيث اطلع على كثير من العلوم والمعارف وأتقن اللغة الفرنسية، وقد تخرج من المعهد عام ١٨٩٠م وعمره ستة عشر عامًا، انكب بعدها يطالع كل ما تقع عليه عيناه من الإنتاج المعرفي الغربي، حيث أتاحت له الفرنسية أن يقرأ لكبار المفكرين أمثال ماركس، ونيتشه، وتولستوي، وروسو … وغيرهم، هاجر إلى الإسكندرية عام ١٨٩٧م، بدأ بعدها يمارس نشاطه الفكري والثقافي، حيث أصدر عدة مجلات، مثل: مجلة «الجامعة»، ومجلة «السيدات» التي أصدرها لأخته روز أنطون. تنطوي كتابات فرح أنطون — كغيره من مفكري ذات التيار في تلك الفترة — على مفارقة فكرية نابعة من إيمانهم بالتيار الإنساني (الهيوماني) الغربي إيمانًا مطلقًا، مفادها أن الرجل قد آمن بألا تمييز بين البشر على أساس اللون أو العرق أو الجنس، وبالتالي فمن المفترض أنه لا تمييز لتيار حضاري على تيار حضاري آخر، إلا أن أنطون أراد أن ينشر في الشرق العربي النظريات العلمية والفلسفية الغربية باعتبارها نظريات حيادية موضوعية عالمية، رغم نسبيتها وذاتيتها وارتباطتها بتجربتها التاريخية إلى حد كبير؛ لذلك فإنه حتى عندما تناول التراث العربي والإسلامي جاء تناوله انتقائيًّا، حيث إن علمية النص التراثي عنده تتوقف على مدى اقترابه أو ابتعاده من النص الغربي (المعياري)؛ لذلك أثارت كتاباته تحَفُّظات كثير من الناس.  كان لأنطون إنتاج فكري غزير ومتنوع، في الأدب، والسياسة، والاجتماع، والفلسفة، والمسرح، والرواية، تَمَثَّلَ منه الكثير في المقالات التي كان يكتبها في الجرائد والمجلات، كما كانت له كتب مترجمة، وقد توفي أنطون في القاهرة عام ١٩٢٢م.      


