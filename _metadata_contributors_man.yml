03#authorBio#::::  محمد عبد الله دراز: مفكر وباحث إسلامي مصري كبير. ولد الشيخ «محمد عبد الله دراز» في إحدى قرى محافظة كفر الشيخ بريف مصر في عام ١٨٩٤م، ونشأ في بيت علم وتقوى، حيث كان والده فقيهًا ولغويًّا شهيرًا واسع العلم، وضع شروحًا معتبرة لكتاب «الموافقات» للإمام الشاطبي كما كان جده شيخًا أزهريًّا يؤم مجلسه طلبة العلم الشرعي لينهلوا من معارفه. تأثر الشيخ دراز بهذه البيئة العلمية وانعكس ذلك على مشواره التعليمي، حيث أتم حفظ القرآن الكريم قبل أن يتم عشر سنين ثم طلب العلم من خلال إلتحاقه بالمعاهد الأزهرية حتى حصل على شهادة العالمية عام ١٩١٦م، واتجه بعد ذلك لتعلم اللغة الفرنسية بالمدارس الليلية حتى أجادها وقد وظف هذه الإجادة لخدمة بلاده فطاف مع زملاء النضال على السفارات الأجنبية عارضًا لجرائم الاحتلال البريطاني ومبينًا لحق الأمة المصرية في الحرية كما رد على ما أثاره بعض المستشرقين من افتراءات على الإسلام في الصحف الفرنسية. عمل الشيخ مدرسًا ﺑ «معهد الإسكندرية الأزهري» حتى عام ١٩٢٨م، ثم محاضرًا في الكليات الأزهرية الناشئة عام ١٩٣٠م فكان محبوبًا من تلامذته وزملائه على حدٍّ سواء لأخلاقه الكريمة وتواضعه الجم رغم علمه الغزير. دَرَس الشيخ فلسفة الأديان بفرنسا في «جامعة السوربون» ونال منها شهادة الدكتوراة، بعد أن مكث في فرنسا اثنتا عشرة سنة يدرس ويتعلم ويطلع على الحياة الغربية، فلم يزده ذلك إلا اعتزازًا بثقافته العربية والإسلامية الأمر الذي ظهر واضحًا في مؤلفات الرجل، التي وإن كانت قليلة إلا أنها كانت عظيمة الفائدة للقارئَين المتخصص والعادي على حدٍّ سواء، ونذكر من أهمها كتابه «الدين»؛ الذي يعتبر العمدة في دراسة تاريخ الأديان وفلسفتها، وقد ظهرت فيه منهجية الشيخ ودقته العلمية. كان للشيخ العديد من الدراسات والرسائل العلمية في العلوم الدينية، بجانب محاضراته التي كان يلقيها في قاعات الدرس والمحافل العلمية والمؤتمرات، وظل يجود بعلمه وجهده رغم كبر سنه واعتلال صحته، وقد وافته المنية أثناء حضوره لمؤتمر الأديان الكبير في «لاهور» الباكستانية سنة ١٩٥٨م، حيث توفي خلال إحدى جلسات المؤتمر.     


