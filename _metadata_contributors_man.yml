03#authorBio#::::  أحمد فتحي زغلول: أحد رجال القانون والقضاء، ومن رواد الترجمة، بجانب اهتمامه بالصحافة والسياسة، وهو الشقيق الأصغر للزعيم المصري سعد زغلول. ولد في فبراير عام ١٨٦٣م بقرية إبيانة التابعة لمديرية الغربية محافظة كفر الشيخ. وكان اسمه: فتح الله صبري؛ ونتيجةً لنشاطه الثوري إبان الثورة العرابية، وخُطبه الحماسية بها، تم فصله من المدرسة التجهيزية، وحتى يتم قيده مرة أخرى غيَّر اسمه إلى أحمد فتحي. أوفدته وزارة المعارف في بعثة إلى فرنسا في عام ١٨٨٥م لدراسة الحقوق. وبعد أن حصل على درجة الليسانس في القانون من باريس وعاد إلى مصر، أخذ يرتقي في المناصب حتى أصبح رئيسًا في المحاكم الأهلية فوكيلًا لنظارة الحقانية.  ترجم أمهات الكتب الغربية حتى تتم الاستفادة من خبرات الأوروبيين، مثل كتاب: «أصول الشرائح» للفيلسوف الإنجليزي «بنتام»، وكتاب «الإسلام خواطر وسوانح» ﻟ «هنري دي كاستري»، وكتاب «سر تقدم الإنجليز السكسونيين» ﻟ «ديمولين الفرنسي»، و«سر الاجتماع» و«سر تطور الأمم» ﻟ «جوستاف لوبون». وإلى جانب ذلك فقد قام بتأليف كتاب «رسائل في القانون» وكتاب «المحاماة». هذا إلى جانب مجموعة من المقالات طبعت بعنوان: « الآثار الفتحية: مقالات في الأدب والاجتماع».  ساهم مع «أحمد لطفي السيد» في إنشاء جريدة «الجريدة»، وكان عضوًا مؤسسًا في الجمعية الخيرية الإسلامية، وساهم في وضع نظم المعاهد الدينية الأزهرية.  ربطت أحمد فتحي زغلول علاقة قوية باللورد «كرومر» المندوب السامي البريطاني في مصر، وشارك كقاضٍ في محكمة دنشواي سنة ١٩٠٦م والتي قضت بإعدام عدد من الفلاحين أمام أهليهم، وكان لهذه الحادثة المؤلمة أثرها القاتم على تاريخه وسيرته وأعماله، وإذا ذكر اسمه اقترن بما ارتكبه في دنشواي. دعا إلى الليبرالية أو التحررية، ويتضح ذلك في ترجماته، ومنها: «العقد الاجتماعي » ﻟ «روسو» الذي لم يكمل ترجمته، وأشار إلى أن سبب ترجمته لهذا الكتاب توضيح حقوق الأمة والأفراد، مؤكدًا على إيمانه بالمذهب الليبرالي عندما قدم ترجمة ﻟ «بنتام»: «أصول الشرائع»، وكان «بنتام» من دعاة الحرية وخاصة الاقتصادية. توفي في ٢٧ مارس ١٩١٤م عن ٥١ عامًا.     


