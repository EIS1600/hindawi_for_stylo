03#authorBio#::::  أسعد خليل داغر: الناثر والشاعر الذي سخَّرَ كلماته من أجل الحديث عن القضايا الوطنية السامية، وهو النَّاقل والمترجم الذي نقل مؤلفات أبيه وترجمها من اللغتين الإنجليزية والفرنسية إلى العربية. وُلِدَ أسعد خليل داغر في بلدة كفر شيما بلبنان عام١٨٦٠م، وقد استهلَّ الكاتب مشواره العلمي في رحاب مدرسة «عبية العالية» بلبنان، وظلَّ يسلك سُبُله الدراسية حتى التحق بالجامعة الأمريكية في بيروت. وقد ارتقى داغر إلى أروقةٍ ومناصبَ وظيفية شَتَّى؛ فقد عَمِلَ مدرسًا في اللاذقية لسنواتٍ عديدة، ثم سافر إلى مصر، ليشغل وظيفة رئيس القلم القضائي في حكومة جنوب السودان. وقد ذخرت دوحة الميدان الشعري بما قدَّمه «داغر» من دواوين شعرية، من أبرزها: «فاجعة الفواجع»، و«تاريخ الحرب الكبرى» شعرًا، ومجموعة قصائد في نعوم شقير تحمل اسم: «نَشْرُ النَّدِّ العَطِر». كما نشر مجموعة من المقالات العلمية والاجتماعية في مجلات كبرى كالهلال والمُقْتَطَف. وقد اتسم أسلوبه بالتمَكُّن من ناصية العربية من حيث أصولها، وألفاظها، وأساليبها؛ مما أتاح له أن يتوسَّع في شعره من خلال استخدامه للغة طَيِّعَةٍ يختار ألفاظها، ومعانيها دون جَهْدٍ، أو كَدٍّ للذهن. ولا يختلف شعره عن نثره إلا في مراعاة إيقاع الأبيات. وقد وافته المنية عام ١٩٣٥م.     


