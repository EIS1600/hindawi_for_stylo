03#authorBio#::::  رفيق العظم: أديب وسياسي سوري وكان صاحب توجه قومي عروبي لاستقلال العرب عن الخلافة العثمانية. ولد «رفيق بن محمود بن خليل العظم» في عام ١٨٦٧م بمدينة «دمشق» في «سوريا» لأبٍ أديب؛ هو الشاعر «محمود العظم»، فدفع به لما شبَّ عن الطوق إلى شيوخ عصره يعلمونه، فأُغرم منذ الصغر بالأدب والشعر وعلوم العربية من نحو وصرف وعلم المعاني، كما أخذ يدرس على يد كبار الأساتذة، أمثال: «سليم البخاري» و«طاهر الجزائري» و«توفيق الأيوبي» فتطبع بمثابرتهم العلمية وحبهم للبحث والدراسة. اتصل العظم بالسياسيين الأتراك الداعين لإصلاح أحوال الخلافة العثمانية ووضع دستور لها، فاقترب من العديد من الجمعيات السرية السياسية وساعده على ذلك معرفته القوية باللغة التركية، فكتب المقالات والكتب الداعية للإصلاح السياسي والمهاجمة للاستبداد والظلم؛ فضيقت عليه السُلطات حتى اضطر أن يسافر إلى مصر، حيث التقى بكبار الكتاب والسياسيين، أمثال: «قاسم أمين» و«فتحي زغلول» والشيخ «علي يوسف» والزعيمين «مصطفى كامل» و«محمد فريد» … وغيرهم، فاختمرت في نفسه فكرة الإصلاح السياسي والاجتماعي. عمل العظم على إزكاء جُذوة التحرر القومي والعربي من خلال دعواته الإصلاحية التي جهر بها في مقالاته وكتبه، وقد عمل على نشرها في أشهر المجلات آنذاك، مثل: «المقتطف» و«الهلال» و«المنار». كما سعى مع صديقه الشيخ «رشيد رضا» في تكوين جمعية عربية سرية هدفها التأليف بين أمراء الجزيرة العربية من أجل جمع شمل العرب وحفظ حقوقهم في الدولة العثمانية، والعمل لمستقبل يعيد إليهم أمجادهم وتاريخهم. وقد دفعه إلى تأليف هذه الجمعية ما ظهر من ضعف الدولة العثمانية بعد هزيمتها المُنكرة في «حرب البلقان»، وتزايد احتمالات تقسيم بلاد الخلافة بين الإمبراطوريات الغربية، فقام بتأسيس «حزب اللامركزية»، لئلا يصيب الأقطار العربية خطر الانهيار الذي يقع على العاصمة «الأستانة»، وليصبح كل قُطر في مأمن من السقوط فريسة للأوروبيين، وقد ظل العظم يكافح في هذا المجال إلى أن ساءت صحته بشكل كبير فاعتزل العمل ولازم داره. توفي العظم عام ١٩٢٥م بالقاهرة بعد حياة مليئة بالعطاء في مجالات الأدب والفكر والسياسة.     


