03#authorBio#::::  محمود الخفيف: هو مؤرخ وناقد وشاعر وروائي. قدم العديد من الكتابات التاريخية والأدبية والنقدية المتميزة. ولد في مدينة الشهداء بمحافظة المنوفية عام ١٩٠٩م، وحفظ القرآن الكريم في كُتاب القرية، ثم انتقل مع أسرته إلى القاهرة، والتحق بمدرسة حسن باشا ماهر بالقلعة، ثم انتقل إلى مدرسة خليل آغا الابتدائية، ثم مدرسة فاروق الثانوية، فمدرسة المعلمين العليا عام ١٩٢٨م التي التحق فيها بقسم التاريخ، وحصل منها على الليسانس عام ١٩٣١م.  عُيِّن الخفيف مدرسًا للتاريخ بالقسم الثانوي في المعاهد الدينية الأزهرية، ومدرسًا بمدارس شبرا الثانوية، وسوهاج الثانوية، ومصر الجديدة الثانوية، وقد تقلَّد العديد من المناصب، حيث عمل مديرًا لإدارة التعاون الشرقي بوزارة المعارف، ثم انتُدِبَ للعمل بالأزهر الشريف ليشغل وظيفة سكرتير تحرير مجلة الأزهر، وقد كلَّفته وزارة المعارف بإعدادِ كتابين لإصلاح تاريخ مصر القومي، ثم سافر إلى لندن في بعثةٍ لإعداد المعلمين، وبعد عودته عملَ مفتشًا أول للمواد الاجتماعية بوزارة المعارف، ثم أصبح ناظرًا للمدرسة الإبراهيمية الثانوية.  وقد أثرى محمود الخفيف بحر الشعر الزاخر بالعديد من القصائد الشعرية: منها؛ «الطائر السجين»، «على شاطىء الحبيب»، «جميلة بوحريد»، «شهيد كربلاء»، وله رواية أيضًا بعنوان «الثائرة»، وله عدد من القصائد القصيرة التي نشرها في مجلة الرسالة منها؛ «قال الواعظ وحكم القاضي»، وتتسم أشعاره بتعدد قوافيها وتنوع أبياتها، ورصانة إيقاعها، كما اتسمت صوره ومعانيه بالكثافة والتنوع، ووضوح الرؤية والنزوع إلى التجديد. وله عدة مقالاتٍ نقدية تزيد على الأربعين، كما ترجم عددًا من الأعمال الإبداعية في الآداب العالمية منها سجين شيلون، وله العديد من المؤلفات الثقافية العامة منها عمله التاريخي «أحمد عرابي الزعيم المُفْتَرَى عليه» الذي أشاد به المستشار طارق البشري. وقد وافته المنية ١٩٦١م، ولكنه بقي مخلدًا بأعماله السنية.      


