03#authorBio#::::  سليمان البستاني: الأديب والسياسي اللبناني، صاحب ترجمة «الإلياذة»؛ الملحمة اليونانية للشاعر الإغريقي «هوميروس». وُلد سليمان خطار البستاني عام ١٨٥٦م بقرية «بكشتين» من ربوع لبنان، تلقى تعليمه الأولي على يد مُعلمه «عبدالله البستاني»، ثم ارتاد المدرسة الوطنية ببيروت عام ١٨٦٣م، فدرس بها عدة لغات منها الإنجليزية والفرنسية، كما أتقن العربية. ومن معلميه بالمدرسة «ناصيف اليازجي»، و«يوسف الأسير»، وخلال مراحل تعليمه المختلفة استطاع أن يتقن عدة لغات ويُلمَّ بأخرى، فقد أتقن التركية والفارسية والإسبانية، ودرس الألمانية والروسية والعبرية، كما أتم حفظ ألفية ابن مالك في النحو. عمل البستاني مُعلمًا في المدرسة الوطنية ببيروت، ثُم سافر إلى «العراق» معلمًا بمدارسها أيضًا. ثم عزف عن التدريس واتجه للتجارة فكان يتاجر بالتمر، واستقر به المقام ﺑ «بغداد»، وعُيِّن بعد ذلك في محكمة بغداد التجارية، وكذلك رأس إدارة شركة المراكب العثمانية ببغداد، عاد بعدها لبيروت ومنها سافر للأستانة، ثُم إلى مصر ليسهم في تحرير وإعداد دائرة المعارف، كما عمل محررًا بجرائد «الجنان» و«الجنة» و«الجنينة»، وهي مجلات لمجموعة من أقاربه. له عدة قصائد شعرية، منها: «الداء» و«الشفاء»، ولكن تظل ترجمته لملحمة «الإلياذة» ترجمة شعرية هي أهم أعماله، وقد ترجمها بِحَثٍّ من الأديب «يعقوب صروف» واعتمد فى ترجمتها على ترجماتها للإنجليزية والفرنسية، كما صدرت له مؤلفات، منها: «لكل فن مطلب» وهو قاموس عام، و«الدولة العثمانية قبل الدستور وبعده»، و«طريقة الاختزال العربي». انتخب البستاني عضوًا في مجلس المبعوثان عقب إعلان الدستور العثماني، وانتخب بعد ذلك رئيسًا له عام ١٩١٠م، وضمه السلطان «محمد رشاد» عضوًا بمجلس الأعيان، كما تولى وزارة التجارة ووزارة الزراعة، وأنشأ البنك الزراعي، ومدرسة الغابات، كذلك أسس النقابات الزراعية والصناعية في تركيا، ووقف ضد الهجمة الصهيونية على أراضي «بيسان». اهتم بالسفر والترحال فسافر لليمن ونجد والعراق ونيويورك ومصر، مرض في آخر أيامه فذهب للولايات المتحدة للعلاج، فوافته المنية في نيويورك في الأول من يونيو عام١٩٢٥م، ودُفِن ببلدته «بكشتين».      


