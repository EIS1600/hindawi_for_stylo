04#AboutBook:::: المجتمع الذي كان يؤمن بقداسة العِرق والنسب، فجعل العربي الأصيل طبقة فوق الناس؛ بناءً على ذلك لم يكن ليولي أمر المسلمين الموالي، أو الهجناء الذين يمتُّون بنسب مختلط إلى أعداء العرب. فها هو «مَسلمة بن عبد الملك بن مروان» يحظى في النفوس بالمكانة والهيبة، ويراه كثيرون الأكفأ بالولاية من غيره، إلا أن نسب الأمومة الرومي يمنعه؛ فيخرج لحصار «القسطنطينية» أملًا في عرشها. لم يعلم «مَسلمة» أن فتاتين ﻟ «قسطنطين» غَدوتا أسيرتين لدى العرب قبل ذلك بزمان؛ وأن كلتيهما أنجبت ولدًا خرج في قتال أهله دون أن يعلم بذلك؛ إلا أنه يبقى للعلاقات الإنسانية دستورٌ يغلب كافة دساتير الحكم والحرب. يُسطِّر «محمد سعيد العريان» خُطى فتح العرب ﻟ «القسطنطينية» بالقرن الهجري الأول، في رواية تعد مدخلًا قيِّمًا لاستكشاف المجتمع العربي في العصر الأموي.


