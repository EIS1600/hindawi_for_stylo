04#AboutBook:::: سافَرَ «المُهاجر» إلى «لبنان» ليجمع حكاياتٍ جديدة، ولكنه لم يعرف أنه سيعيش تجرِبة حية ستُغيِّر مسارَ حياته، وسيشهد بدايةَ الغزو الإسرائيلي الذي تلا الحربَ الأهلية التي لم تكن آثارُ دمائها جفَّتْ بعدُ؛ حيث كان الملجأُ الوحيدُ له من الشظايا المُستَعِرة في المدينة المُحاصَرة هو الاختباء، وتأمُّل الشوارع الممتلئة بالجنود والمارة المتجهِّمين. الطُّرُقات يكسوها الحزن والدمار، والأطفال اجتُثَّتْ براءتهم من هوْلِ ما شهدوه من دماءٍ مُراقة، وأصواتُ القصف تقطع نومَهم بلا نذير. غطَّت المدينةَ سحبٌ من الدخان الرمادي يتخلَّلها بين الحين والآخَر ضوءُ شرارةِ طلقات البارود. لم يستطع «المُهاجر» تصديقَ الكابوس الذي عاشه في «بيروت»، وهو الذي اعتاد الترحالَ والتنقُّلَ بين البلاد ليجمع الحكايات والنوادر الطريفة من أفواه الناس. لأول مرةٍ يكفُّ عن قصِّ حكاياته ويُنصِتُ مشدوهًا لقصص «فتاة الجنوب».


