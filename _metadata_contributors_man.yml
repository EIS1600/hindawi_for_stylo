03#authorBio#::::  عبد الوهاب عزَّام: رائد الدراسات الفارسية، الأديب والدبلوماسي والباحث والمفكر الذي قدَّم للميادين البحثية طائفةً متنوِّعةً من الأبحاث في الأدب والتاريخ والتصوف. وقد اتسم بعُمق الثقافة العربية والإسلامية والأدبية؛ فقد وقف على أدب الشعوب الإسلامية، وَحَذِقَ اللغات الفارسية والتركية والأُردية. وقد عُدَّ كاتبنا من سَدَنَةِ (حُماة) التراث العربي؛ حيث اهتمَّ بتحقيق العديد من الكتب، وعمل على إفشال المخطط التخريبي الذي قاده عبد العزيز فهمي من أجل استبدال الحروف اللاتينية بالحروف العربية. وقد حرص «عزام» على إعادة وتوثيق أواصر الصلة بين الأمة العربية والعالم الإسلامي. وُلِدَ عبد الوهاب عزَّام في قرية «الشوبك» عام ١٨٩٤م، في كَنَفِ أسرة لها باع طويل في الفكر السياسي والنضالي ضدَّ الإنجليز؛ فوالده الشيخ «محمد حسن بك عزَّام» الذي كان عضوًا في مجلس شورى القوانين، ثم الجمعية التشريعية. وقد حرص محمد بك على تزويد ابنه بزادٍ من العلم الديني؛ فأرسله إلى الكُتَّاب حيث حفظ القرآن الكريم، وتعلَّم مبادئ القراءة والكتابة، ثم التحق بالأزهر الشريف. وبعد أن نهل من فيض علمه، التحق بمدرسة القضاء الشرعي، ثم التحق بالجامعة الأهلية، ونال منها شهادة الليسانس في الآداب والفلسفة عام ١٩٢٣م. وقد تقلَّد العديد من المناصب العلمية الرفيعة؛ حيث اصطُفِيَ ليكون إمامًا في السفارة المصرية بلندن. وقد كَفَلَ له هذا المنصب الاطِّلاع على ما يكتبه المستشرقون عن الإسلام والعالم الإسلامي؛ مما حفزه على دراسة لغات بلاد الشرق الإسلامي، فالتحق بمدرسة اللغات الشرقية بلندن، وحصل منها على درجة الماجستير في الأدب الفارسي عام ١٩٢٧م، ثم عاد بعد ذلك وعُيِّن مدرسًا بكلية الآداب، وحصل على الدكتوراه التي أعدَّها عن «الشاهنامه» للفردوسي، والتي عُيِّن بمقتضاها مدرسًا للغات الشرقية ثم رئيسًا للقسم ثم عميدًا لكلية الآداب. وقد بدأ «عزام» رحلته في السلك الدبلوماسي؛ حيث عُيِّن سفيرًا لمصر في المملكة العربية السعودية، ثم سفيرًا لها في باكستان. وقد قدَّم عبد الوهاب عزَّام للساحة الفكرية العديد من المؤلفات، منها: «مدخل إلى الشاهنامه العربية»، و«ذكرى أبي الطيب المتنبي». وقد وافته المَنِيَّة عام ١٩٥٩م، ودُفِنَ في مسجده بحلوان.     


