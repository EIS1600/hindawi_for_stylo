03#authorBio#::::  عادل زعيتر: مترجم ومفكر فلسطيني بارز. ولد زعيتر في مدينة «نابلس» الفلسطينية عام ١٨٩٥م لأبٍ كان يعمل قاضيًا في «محكمة الحقوق» كما شغل منصب رئيس بلدية نابلس. وقد تربى زعيتر في منزل علم ودين يسوده الانضباط فحرص والده على تثقيفه ثقافة دينية وعلمية رفيعة. تلقى زعيتر تعليمه الأولي كأغلب أقرانه فالتحق ﺑ «مدرسة النجاح الوطنية» بنابلس، ثم تتلمذ على يد العلامة اللغوي «مصطفى الغلاييني»، وقد أظهر منذ صغره تفوقًا ملحوظًا في الدراسة خاصة في اللغة العربية. وبعد انتهائه من التعليم المدرسي التحق زعيتر ﺑ «الجامعة السلطانية» بإسطنبول — عاصمة الخلافة العثمانية وقتها — حيث درس الآداب وأجاد اللغة التركية بجانب الفرنسية والإنجليزية والألمانية، وإن أحب الفرنسية بدرجة كبيرة ونبغ فيها، وقد نال زعيتر شهادة الحقوق من باريس عام ١٩٢٥م. التحق زعيتر بالجيش التركي لما نشبت الحرب العالمية الأولى؛ حيث خدم كضابط احتياط ثم عاد لنابلس مع اشتعال «الثورة العربية الكبرى» في عام ١٩١٦م، ثم انضم لصفوف الثوار تحت قيادة الأمير «فيصل بن الحسين»، وذلك بعد أن تصاعدت أعمال البطش التي نفذها الجيش التركي تجاه العرب. عمل زعيتر محاميًا لفترة ثم أصبح عضوًا في «المجمع العلمي العراقي». كما مثل نابلس في «المؤتمر السوري العام» الذي انعقد في ١٩٢٠م وأعلن استقلال «سوريا الكبرى». وصف الأدباء زعيتر بشيخ المترجمين العرب؛ لما قدمه من ترجمات هامة لكتب صعبة تحتاج مجهود فريق عمل وليس مترجمًا واحدًا، كما احتفى بفضله الكثير من المستشرقين الذين اعتبروه مؤسسة ثقافية بذاتها. ونذكر من ترجماته الهامة: «العقد الاجتماعي» للفيلسوف الفرنسي «جان جاك روسو» وأعمال المستشرق الفرنسي الشهير «جوستاف لوبون»، هذا بالإضافة لبعض أعمال «فولتير» و«مونتيسكيو» وغيرهم. توفي «عادل زعيتر» في عام ١٩٥٧م عن اثنين وستين عامًا.     


