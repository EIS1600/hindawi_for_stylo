04#AboutBook:::: لم يكن العقاد أديبًا وشاعرًا كبيرًا فقط، بل كان كذلك صحفيًّا له مقالات رأي مميزة تناول فيها الكثير من القضايا الاجتماعية، والأدبية، والسياسية، ويضم هذا الكتاب المُسمى بـ«الفصول» مقالات العقاد الأولى في الصحف المصرية وقد جمعها فيه، وقال في مقدمتها: إن ما كتبه كان في سبيل الحق والجمال والقوة؛ فالحق هو جوهر الحياة والمقصود الأسمى منها، وقد سعى في مقالاته العلمية والفلسفية إلى تبديد ظلام الجهل بنور الحق، كما رأى أن الجمال هو غاية تطلب لذاتها؛ فكانت مقالاته في الفن والأدب إلتماسًا لمواطن الجمال الذي بحياتنا، وكذلك تناول في مقالاته ما يبرز أشكال القوة في الحياة، فالقوة هي سمة هذه الدنيا التي لم تعرف ضعفًا قط.


