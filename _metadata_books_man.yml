04#AboutBook:::: يعرض هذا الكتاب نظرةً عامَّةً جذَّابةً على الحركة التقدُّمية في أمريكا؛ أصولها ومبادئها الأساسية ورموزها وأهم إنجازاتها. ظهرت الحركة التقدُّمية في أمريكا — وهي حركة إصلاحية متعدِّدة الجوانب، استمرت من أواخر تسعينيات القرن التاسع عشر حتى أوائل عشرينيات القرن العشرين — استجابةً للتجاوزات الشديدة التي حدثت في العصر المُذهب، وهو حِقبة أفقرَتِ العمالَ والمزارعين الأمريكيين في حين بَنَتْ طبقةً جديدةً من المليونيرات المتغطرسين. ومع انطلاق الرأسمالية دونَ قيود، وتزايُد تركيز النفوذ الاقتصادي في يد قِلَّة قليلة، ساد شعورٌ بوجود أزمة اجتماعية كبيرة. استجاب للحاجة المتزايدة إلى التغيير قادةٌ وطنيون تقدُّميون مثل: ويليام جيننجز برايان، وثيودور روزفلت، وروبرت إم لافوليت، وَوودرو ويلسون؛ بالإضافة إلى صحفيين إصلاحيين كاشفين للفساد من أمثال: لينكولن ستيفنز، وإيدا تاربيل، وناشطات في مجال العمل الاجتماعي من أمثال: جين آدمز وليليان فالد. حارَبَ هؤلاء وغيرُهم من أجل تقديمِ تعويضات للعمال، وإصدارِ قوانينَ لتنظيم عمالة الأطفال وتشريعاتٍ تضع حدًّا أدنى للأجور وعددًا أقصى لساعات العمل. وقد نجحوا في إصدار قوانين لمكافحة الاحتكار، وتحسين الأحوال المعيشية في الأحياء الفقيرة بالمدن، وتطبيق ضريبة الدخل التصاعدية، وإعطاء المرأة الحقَّ في الانتخاب. يشير والتر نوجنت في هذا الكتاب إلى أن التقدميين — باستثناء ما يتعلَّق بالعلاقات العنصرية — اشتركوا في قناعةٍ مُفادها أن المجتمع يجب أن يُعامَل كلُّ أفراده بإنصافٍ، وأن الحكومات هي المسئولة عن تحقيق هذا الإنصاف.


