03#authorBio#::::  إسماعيل أحمد أدهم: كاتب مصري من أصول تركية، ولد عام ١٩١١م لأم مسيحية بروتستانتية وأب مسلم، ونشأ بالأسكندرية وتعلم بها، ثم سافر إلى موسكو ليحصل من جامعتها على درجة الدكتوراه عام ١٩٣١م. عمل أدهم بعدها مدرسًا للرياضيات في جامعة سان بطرسبرج، ثم انتقل إلى تركيا للعمل كمدرس في معهد أتاتورك بأنقرة، وقد عاد أدهم إلى مصر عام ١٩٣٦م، لينصرف إلى الفكر والتأليف.  ويعد إسماعيل أدهم من الكتاب المسلمين القلائل الذين جاهروا بإلحادهم وأعلنوه، حيث كتب في الإلحاد ودافع عنه، لدرجة أنه خصص له كتيبًا صغيرًا يحمل عنوان «لماذا أنا ملحد؟» وكان لإسماعيل أدهم (إله) وحيد مطلق يؤمن به هو العلم، ويبدو هذا المنطق الإلحادي مثيرًا للسخرية إذا ما قورن بكتابات الإلحاد المعاصر التي تشكك في قدرة الوصول للحقيقة الكلية من خلال أية وسيلة، ولو كانت هذه الوسيلة هي العلم (ككتابات جاك دريدا الذي وصف نفسه فيها ﺑ«الملحد الحق!»). وقد عثر على جثة إسماعيل أدهم طافية على مياه البحر المتوسط، حيث وجد البوليس في معطفه ورقه تفيد بأنه انتحر لزهده في الحياة وكراهيته لها، كما أوصى بحرق جثمانه وعدم دفنه في مقابر المسلمين.     


