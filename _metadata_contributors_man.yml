03#authorBio#::::  محمد علي: ابن الخديوي «محمد توفيق»، كان وصيًّا على عرش مصر الفترة التي تلت وفاة الملك «فؤاد الأول» وجلوس فاروق على العرش. وُلِد الأمير محمد علي باشا توفيق بالقاهرة عام ١٨٧٥م ودرس بالمدرسة العليا بعابدين، ثم أرسل إلى سويسرا لاستكمال دراسته حيث درس العلوم العسكرية بمدرسة «هكسوس» بجينيف، ثم عاد إلى مصر بعد وفاة والده الخديوي توفيق عام ١٨٩٢م. كان محمد علي حليفًا للإنجليز رغبةً منه في أن يجعلوه حاكمًا على مصر، حيث حاول أكثر من مرة الاستحواذ على حكم مصر منذ كان وصيًّا على العرش بحجة صغر سن فاروق، ولكن الملكة نازلي (والدة فاروق) استطاعت بحكمتها الحفاظ على عرش ابنها، كذلك حاول استغلال حادث ٤ فبراير ١٩٤٢م، حينما طالب السفير الإنجليزي بتعيين «مصطفى النحاس» رئيسًا للوزراء، وكاد أن يخلع فاروق بإجباره على التنازل عن العرش وتعيين الأمير محمد علي ملكًا على مصر. كان محمد علي مولعًا بالجياد ويهوى اقتناء الخيول العربية، ولذلك دأب على البحث عن أنواعها الجيدة في أسفاره. وقد وضع كتابه «الرحلة الشامية» أثناء سفره إلى الشام، التي سافر إليها طلبًا لتبديل الهواء ومشاهدة معالم سوريا ولبنان وأيضًا البحث عن الخيول الأصيلة التي كان يعشقها، وقد أشار إلى مشاهداته المختلفة في تلك البلاد وما لفت نظره وأقلقه من تفشي البضائع الأجنبية في أسواق الشام وكذلك زيادة أعداد المبشرين المسيحيين المبتعثين للشام، حيث شعر بخطورة التدخل الأجنبي. توفي محمد علي في ١٩٥٤م دون أن يترك ذرية حيث كان قد أصيب في حادث منعه من الزواج.     


