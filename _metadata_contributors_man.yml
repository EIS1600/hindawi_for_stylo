03#authorBio#::::  علي أبو الفتوح: قانوني واقتصادي مصري. وُلِد علي أحمد أبو الفتوح في مدينة «بلقاس» في عام ١٨٧٣م لأسرة ثرية عريقة؛ فوالده كان من كبار أعيان الغربية، أما والدته فكانت ابنة أحد كبار المسئولين في عهد «محمد علي باشا»، وقد تلقَّى في طفولته تعليمًا تقليديًّا؛ حيث أتَمَّ حفظ القرآن بكُتَّاب القرية في الحادية عشرة من عمره. التحق «أبو الفتوح» ﺑ «مدرسة سان لويس» الفرنسية بمدينة «طنطا» وبقي بها سِتَّ سنوات، أتَمَّ خلالها دروسَه الابتدائية والثانوية، وقد كان وقتَها مثالًا للطالب المجتهد الخلوق الحريص على دروسه، وبعد أن حصل على «شهادة البكالوريا» بتفوُّقٍ، سافَرَ إلى «فرنسا»؛ حيث درس القانون ﺑ «جامعة مونبليه» وحصل منها على درجة الليسانس. وقد كان يجيد الفرنسية تحدُّثًا وكتابةً بشكلٍ أثار إعجابَ أساتذته الفرنسيين؛ حيث قال عنه أحدهم: إنه يجيدها كأحد أبنائها. أسَّسَ «أبو الفتوح» أولَ رابطة طلَّابية مصرية بأوروبا وانتُخِب رئيسًا عامًّا لها، كما أصدر هو وأعضاء آخَرون «مجلة التقدُّم المصري» الناطقة بلسان الرابطة، وقد قدَّمَتْ هذه المجلة موادَّ علميةً وأدبية وتاريخية مميزة. عاد أبو الفتوح إلى مصر في عام ١٨٩٤م، وعُيِّن بالنيابة العمومية، ثم ارتقى سلك القضاء في خُطوات سريعة بسبب كفاءته وقراءاته المتعمِّقة في العلوم القانونية، حتى وصل لمنصب الأفوكاتو العمومي (النائب العام). كان أبو الفتوح شَغُوفًا بالترجمة والتأليف، ولم تشغله أعماله الأساسية عن هذا الأمر، فترجَمَ بالاشتراك مع رفاقه كُتُبًا مهمةً عن الفرنسية، منها كتاب «الاقتصاد السياسي» للعلَّامة الفرنسي «جيفونس»، كما ألَّفَ بعض الكتب والأبحاث القانونية المهمة بالعربية والفرنسية. لم يكتفِ أبو الفتوح بدراسته الجامعية، بل حصل على درجة الدكتوراه في العلوم الاقتصادية من باريس، كما اشترك في عدة جمعيات تشريعية أوروبية؛ حيث أسهَمَ في وضع مشروعات قوانين مختلفة، هذا بالإضافة إلى اشتراكه في العديد من المؤتمرات القانونية الكبرى كمؤتمر باريس. تُوفِّيَ «أبو الفتوح» في عام ١٩١٣م عن أربعين عامًا، بعد أن أثرى الحياةَ القانونية والاقتصادية بأعماله المميزة ومقالاته.     


