03#authorBio#::::  أحمد حافظ عوض: هو الكاتب الصحفي، والمترجم الذي يتحدث بلسان الذات الخديوية، والقصَّاص الأدبي. وُلد الكاتب في مدينة دمنهور بمحافظة البحيرة عام ١٨٧٤م، وتلقَّى تعليمَه في كُتَّابها، ثم أكمل مشواره العلمي في رحاب الأزهر الشريف. وقد تقلَّد الكاتبُ العديدَ من المناصب؛ حيث عمل سكرتيرًا خاصًّا للخديوي عباس حلمي الثاني بعد أن عزله الإنجليز إلى الآستانة، وأدَّى معه فريضة الحج، كما استفاد من أسراره السياسية، وأصبح مندوبًا صحفيًّا للخديوي إلى جانب عمله مترجمًا له في مصر، وقد سخَّر أحمد حافظ قلمه لخدمة الخديوي. وقد أشار إلى ذلك «محمد فريد» في مذكراته التي أجْلى فيها مدى ولاء الكاتب وإخلاصه للخديوي عباس، ويبرهن على ذلك الإخلاص بقوله: «كان عثمان وحافظ عوض وغيرهما يَسعَون لدى الطلبة في باريس لإغرائهم من أجل التقرب إلى الخديوي.» كما التقى أحمد حافظ بالشاعر الهندي «رابندرانات طاغور» والتحق ببلاط صاحبة الجلالة؛ حيث عمل كاتبًا في جريدة المؤيَّد، ثم أصدر مجلة «كوكب الشرق»، وهي مجلة وفدية يومية استمرت زُهاء ٢٠ سنة، كما أصدر في القاهرة مجلة «خيال الظل الهزلية»، وعُين عضوًا في مجلس الشيوخ، وكان من أعضاء مجمع فؤاد الأول للغة العربية. وقد أثرى الكاتبُ الساحةَ الأدبيةَ والفكريةَ بالعديد من المؤلَّفات، منها: كتاب «فتح مصر الحديث أو نابليون بونابارت في مصر»، وكتاب «كلمات في سبيل الحياة»، وقصته «اليتيم» التي أهداها إلى دار الكتب المصرية. وقد وافته المنية في القاهرة عام ١٩٥٠م.      


