03#authorBio#::::  فرنسيس فتح الله مراش: أديب، وشاعر، ومفكر خيالي ذو نزعات فلسفية، ورائد من رواد العصر الحديث، حيث يُعد من رواد الأدب الرومانسي في القرن التاسع عشر. ومن القلائل الذين نادوا بالحرية في زمن طغى فيه التعدي والظلم والقهر وكبت الحريات. ولد بحلب في عام ١٨٣٦م، وكان الأكبر بين إخوته. ودرس العلوم اللسانية والشعر والآداب واللغات في حلب، ثم ذهب مع والده إلى باريس عام ١٨٥٠م، كما درس العلوم الطبيعية، ثم درس الطب على يد أحد الأطباء الأنجليز في حلب. أما عن حياته فهى سلسة من الأزمات المتتالية التي ابتلاه بها القدر؛ ففي الرابعة من عمره أصيب بالحصبة، وقد تركت آثارها في جسده وبصره، مما أوهن قواه، وعندما سافر إلى باريس ليدرس الطب هناك فى عام ١٨٦٦م لم يستكمل دراسته؛ حيث عاد منها فاقد البصر، كما فقد الأبوين فحزن حزنًا شديدًا، ورثاهما بشعر رقيق نشره في كتابه «مشهد الأحوال». ومن تحاصره الآلام وتستولي عليه الأحزان يبدع لا محالة. كتب في الكثير من علوم عصره، إلا أنه كان أميل إلى العلوم الفلسفية أكثر من العلوم الرياضية؛ لما فيها من سعة المجال لبث آرائه وأفكاره. وكان ينزع إلى التغاضي عن قيود اللغة وأغلال قوانينها وسلاسل قواعدها، حتى صار قليل الالتفات إلى تحرير أساليبه وتنقيح عباراته، والأمر ليس بالغريب فقد أعترف هو بذلك. ومن مؤلفاته «غابة الحق»، و«مشهد الأحوال»، و«رحلة إلى باريس»، و«شهادة الطبيعة في وجود الله والشريعة»، و«المرآة الصفية في المبادئ الطبيعية»، و«الكنوز الغنية في الرموز الميمونية»، وديوان «مرآة الحسناء»، و«تعزية المكروب وراحة المتعوب»، و«دليل الحرية الإنسانية»، و«در الصَدَف في غرائب الصُدَف». كان فرانسيس ينزع إلى الحرية، ويكره كل ما هو عتيق بالٍ ويتنافى مع الجديد، ويقال أنه كان أول من نادى في الشرق بمذهب «داروين»، كما كان ذا نزعة ديمقراطية،غير أن قواه الضعيفة لم تمهله الكثير من الحياة؛ فقد توفي عام ١٨٧٣م ولم يبلغ من العمر سوى ٣٧ عامًا.     


