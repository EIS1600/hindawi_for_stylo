03#authorBio#::::  إبراهيم بن علي الأحدب الطرابلسي: شاعر وأديب ومعلم وقاضٍ، كانت كتبه نبراسًا لمن أتى بعده. وُلِدَ «إبراهيم الأحدب» عام ١٨٢٦م، في مدينة «طرابلس» بلبنان. وانحدر من أسرة تحترم العلم؛ الأمر الذي شجعه على تحصيل العلوم وحفظ القرآن الكريم وهو لم يتجاوز التاسعة من العمر، ودرس في «المدرسة السقرقية» و«المدرسة الطواشية». وعندما بلغ «إبراهيم الأحدب» الثانية والعشرين من عمره عمل بالتدريس فذاع صيتُه وحاز شهرة كبيرة. كما سافر إلى عاصمة الخلافة حينذاك «الأستانة» حيث التقى بعددٍ من علمائها، وأنشد قصيدة مدح فيها السلطان «عبد الحميد خان». ثم تنامت شهرته ووصل صداها إلى «سعيد جنبلاط» حاكم مقاطعة «الشوف»؛ فعهد إليه عام ١٨٥٢م بأن يكون مستشاره في القضايا والأحكام الشرعية، وربما تولى التدريس لأولاده أيضًا، غير أن الأحوال السياسية لم تمكِّنه من الاستقرار هناك بصفة دائمة؛ لاشتعال نيران الفتنة الداخلية إثر الخلافات التي نشبت بين «الدروز» و«الموارنة» عام ١٨٦٠م؛ فعاد إلى «طرابلس»، ثم عُيِّنَ نائبًا في «المحكمة الشرعية» ورُقِّيَ إلى «رئيس كتاب» المحكمة. وفي عام ١٨٧٢م سافر إلى مصر والتقى بالعديد من علمائها. وأخيرًا عُيِّنَ عضوًا في «شعبة المعارف» عام ١٨٨٨م. له العديد من المؤلَّفات والمترجمات، منها: «فدراء»، و«مجنون بني عامر مع محبوبته ليلى»، و«قيس بن ذريح مع لبنى»، و«عروة بن حزام وابنة عمه عفراء»، و«جميل بثينة وكثير عزة»، و«شيرين مع كسرى أبرويز»، و«المعتمد بن عباد»، و«الوزير ابن زيدون مع ولادةَ المستكفي»، و«يزيد بن عبد الملك مع جاريتيه حبابة وسلامة». كما له ثلاثة دواوين شعرية أحدها «النفح المسكي»، وامتاز بقدرته الفذة على نظم الشعر حتى قيل إنه يستطيع أن ينظم قصيدة في جلسة واحدة، كما أن بعض قصائده تجاوزت المائة بيت طولًا. تُوُفِّيَ «إبراهيم الأحدب الطرابلسي» ببيروت عام ١٨٩١م.     


