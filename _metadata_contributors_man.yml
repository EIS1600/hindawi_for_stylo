03#authorBio#::::  رفاعة رافع الطهطاوي: أحد قادة النهضة العلمية في مصر والعالم العربي خلال القرن التاسع عشر. لقب برائد التنوير في العصر الحديث؛ لما أحدثه من أثر في تطور التاريخ الثقافي المصري والعربي الحديث. اختير إمامًا مشرفًا ومرافقًا للبعثة العلمية الأولى التي أرسلها محمد علي باشا إلى فرنسا بعد أن رشحه الشيخ حسن العطار لهذه المهمة وزكاه عند السلطان.  وُلد رفاعة رافع الطهطاوي عام ١٨٠١م، بمدينة طهطا بصعيد مصر. اعتنى به أبوه في صغره، رغم مروره بضائقة مالية فرضت عليه التنقل بعائلته من قرية إلى أخرى، إلى أن استقر المُقام بهم في القاهرة. وكان رفاعة قد حفظ القرآن الكريم، ودرس النحو واللغة، كما حفظ كثيرًا من المتون المتداولة في عصره. وعندما بلغ السادسة عشرة من عمره أكمل رفاعة دراسته في الأزهر الشريف، ومن حُسن حظه أن درس على يد الشيخ حسن العطار، فقد كان واسع الأفق، كثير الأسفار، يقرأ كتب الجغرافيا والتاريخ والطب والرياضيات والأدب والفلك؛ فخرج رفاعة كأستاذه واسع الأفق، عميق المعرفة. وقد تخرج رفاعة في الأزهر في الحادية والعشرين من عمره.  اختاره «محمد علي باشا» ليكون إمامًا للبعثة العلمية المتجهة صوب فرنسا، بناء على توصية من أستاذه حسن العطار، وهناك قرر ألا يعود إلا بعد أن يكون شخصًا نافعًا لوطنه ومجتمعه. لذا؛ عكف على تعلم الفرنسية، وقراءة أهم الكتب وأنفعها، وترجمة ما استطاع منها مع شرحه وتفسيره. وقد حرص الطهطاوي على إبداء المقارنة بين حال العلم في فرنسا وبين حاله في مصر. وقد عاد الطهطاوي إلى مصر عام ١٨٣١م، بعد أن قضى خمس سنوات في باريس يبحث ويتعلم ويترجم ويؤلف، وتجسدت خلاصة جهده الجهيد في أهم كتبه، وهو كتاب «تخليص الإبريز في تلخيص باريز»، وقد عدَّ المؤرخون هذا الكتاب واحدًا من أهم كتب النهضة الثقافية التي كتبت في القرن التاسع عشر. وقد توفي رفاعة الطهطاوي سنة ١٨٧٣م عن عمر يناهز الثانية والسبعين عامًا، بعد أن قدم مشروعًا نهضويًّا رائدًا، استفادت منه الحركة الثقافية والعلمية في مصر، وبنى عليه من خلفه من جيل النهضة المصرية أوائل القرن العشرين.     


