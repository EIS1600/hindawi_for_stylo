03#authorBio#::::  فولتير: كاتب وفيلسوف فرنسي، عُرِف بنقده الساخر، ودعوته إلى الإصلاح والمساواة والكرامة الإنسانية، ذاع صِيته بسبب سخريتِه الفلسفية الظريفة ودفاعِه عن الحريات المدنية، خاصةً حرية العقيدة. وُلِد فرانسوا ماري أرويه الشهير ﺑ «فولتير» في باريس عام ١٦٩٤م، وتلقَّى تعليمَه في إحدى مدارس اليسوعيين، وتعلَّمَ اللغة اللاتينية، وأتقَنَ بعدَ ذلك اللغتين الإسبانية والإنجليزية. بعد نهاية دراسته أراد أن يصبح كاتبًا، على عكسِ رغبةِ أبيه الذي أراد له أن يدرس القانونَ ليتماشى مع الطبقة الأرستقراطية في باريس، فأرسَلَه والده فعلًا لدراسة القانون، ونجح في إلحاقه بوظيفة سكرتير للسفير الفرنسي بالجمهورية الهولندية، غير أن «فولتير» لم ينتهِ عن الكتابة، وبسببها دخل في مشكلات مع السُّلطات بسبب كتاباته اللاذعة المتحمِّسة ضد الكنيسة الكاثوليكية، فتعرَّضَ على إثر ذلك للسَّجْن بسِجْن «الباستيل» والنفي إلى «إنجلترا»، وقد تأثَّرَ كثيرًا بأجواء الحرية والحُكم الدستوري هناك، وكذلك تأثَّرَ بكُتَّاب عصره وزاد اهتمامُه بالأدب الإنجليزي. اضْطُرَّ «فرانسوا ماري» لاتخاذ اسم مستعار فاختار «فولتير»، ويعتبر الكثيرون أن اتخاذه هذا الاسمَ — الذي جاء بعد الفترة التي احتُجِز فيها في سِجْن الباستيل — علامةٌ على انفصاله الرسمي عن عائلته وماضيه. أُجْبِر عدة مرات على الخروج من «باريس»، وكان هذا سببًا في تعرُّفه على «الماركيزة دو شاتولييه» التي ساعدَتْه على جمع واحد وعشرين ألفًا من الكُتُب، وقد درسَا هذه الكتب معًا، وقامَا بالتجارب العلمية معًا، فكان لها تأثيرُها الفكري المهم على حياة «فولتير». جمعَتْه علاقةٌ وطيدة مع «فريدريك الأكبر» ملك بروسيا، وظلت هذه العلاقة إلى أن كتب «فولتير» مقالةً هجائية في حقِّ «موبرتوي» — رئيسِ أكاديميةِ العلوم، وعالِمِ الرياضيات الفرنسي، والصديقِ المُقرَّب للملك — كانت كفيلة بقطعِ العلاقة، وملاحقتِه من قِبَل الملك. انتقل بعد ذلك إلى مدينة «فيروني» خارج جنيف، واشترى منزلًا كبيرًا ألَّفَ فيه الكثيرَ من الأعمال. ترك «فولتير» الكثيرَ من الأعمال والكتابات المثيرة للجدل، فكانت بدايته مع رواية «أوديب» وهي أول أعماله المسرحية، ومن أعماله أيضًا الرواية الأشهر له: «التفاؤل»، ثم كان «قاموس عن الفلسفة المحمولة» أكثرَ أعماله الفلسفية أهميةً، الذي ينتقد فيه الكنيسةَ الرومانية الكاثوليكية، بالإضافة إلى مسرحيته التي منعَتْها الكنيسة، وهي مسرحية «محمد أو التعصُّب». كتب «فولتير» عدةَ مقالات في العلوم والفلسفة والاجتماع، وبصفةٍ عامة كان في أعماله الأدبية يُدِين الحربَ والتعصُّبَ الديني والظلمَ السياسي والاجتماعي، وكان لكتاباته تأثيرٌ كبير على الثورة الفرنسية والثورة الأمريكية. تُوُفِّي «فولتير» عام ١٧٧٨م في باريس، ورفضَتِ الكنيسة إقامةَ صلاةٍ له، فَدُفِن سِرًّا في إحدى الكنائس. اعتبرته الجمعية الوطنية الفرنسية أحدَ الذين بشَّروا بالثورة الفرنسية، فجمعوا رُفاتَه وبُنِي نُصبٌ تذكاريٌّ له في مقبرة العظماء «البانثيون» عقبَ الثورة الفرنسية.     


