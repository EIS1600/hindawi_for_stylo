03#authorBio#::::  عيسى إسكندر المعلوف: المؤرخ الموسوعي، والأديب الكبير، والشاعر اللبناني الأريب، وعضو المجامع اللغوية العربية في سوريا ومصر ولبنان، أسهم في بناء النهضة الأدبية المعاصرة. وُلد في قرية «كفر عقاب» بلبنان عام ١٨٦٩م، نشأ في أسرة عريقة يمتد نسبها إلى الغساسنة، تلقى تعليمه الابتدائي في مدرسة القرية الإنجيلية، وفي عام ١٨٨٤م انتقل إلى مدرسة «الشوير العالية» فتعلم الإنجليزية واتقنها، ترك المدرسة وكان مولعًا بالقراءة والمُطالعة. في عام ١٨٩٠م عمل محررًا في جريدة «لبنان» ونشر بها مقالات متنوعة، ثم عمل مدرسًا للأدب العربي والإنجليزي بمدرسة «كفتين الأرثوذكسية» بشمال لبنان عام ١٨٩٣م، ثُم عُيِّن مديرًا لمدرسة «غوما» في البترون.  في عام ١٩٠٠م انتُدِبَ لتدريس آداب اللغة العربية والإنجليزية والرياضيات في الكلية الشرقية ﺑ «زحلة»، وأنشأ عام ١٩٠١م جريدة «المهذب» للطلبة، وانشأ عام ١٩٠٣م «جمعية النهضة العلمية» للتدريب على الخطابة والبحوث الأدبية، وأسس عام ١٩٠٩م جريدة «الشرقية» وهي للطلبة أيضًا، وفي عام ١٩١١م أنشأ جريدة «الآثار» التي كانت مِنبرًا لكبار الكتاب في سوريا ومصر ولبنان والعراق. عُيِّن عضوًا عاملًا في المجمع العلمي العربي بدمشق، ثم انتخب عضوًا في المجمع العلمي اللبناني، وعين عضوًا عاملًا في مجمع اللغة العربية بالقاهرة، وفي عام ١٩٣٦م عُيِّن عضوًا في أكاديمية الآداب والتاريخ ﺑ «ريودي جانيرو»، ثُم عضوًا في المؤتمر العام للأدب العربي بتونس. حصل على وسام الاستحقاق من الحكومة اللبنانية تقديرًا لإنجازاته الأدبية والفكرية والتاريخية عام ١٩٣٤م، وفي عام ١٩٣٦م منحته الحكومة السورية وسام الاستحقاق السوري، ومُنح ميدالية مجمع اللغة العربية بالقاهرة عام ١٩٣٧م. له عدة مؤلفات مطبوعة منها «دواني القطوف في تاريخ بني معلوف»، و«تاريخ مدينة زحلة»، و«تاريخ الأمير فخر الدين الثاني المعني»، و«الغرر التاريخية في الأسر اليازجية»، و«ترجمة الأمير سيف الدولة بن حمدان». توفي عام ١٩٥٩م، أقيم له حفل تأبين شارك فيه الكثير من العلماء والشعراء والأدباء العرب، وأقيم له تمثال وضعوه في قصر «الأونيسكو».     


