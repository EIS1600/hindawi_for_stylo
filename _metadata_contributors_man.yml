03#authorBio#::::  محمد إقبال: شاعر ومفكر وفيلسوف، استطاع أن يمزج الفلسفة وهي علم جاف بالشعر وهو فن راقٍ جميل؛ مما أكسبه قدرة التأثير في عقل ووجدان الكثير من قارئيه. ولد في مدينة «سيالكوت» إحدى مدن إقليم «البنجاب» بباكستان الحالية عام ١٨٧٣م في رحاب أسرة ينتهي نسبها إلى براهمة كشمير. كان والداه صالحَين تقيين؛ فأما أبوه فكان متصوفًا عاملًا كادحًا في كسب رزقه يعمل لدينه ودنياه. ويُؤْثَرُ عنه أنه قال لإقبال حين رآه يكثر من قراءة القرآن: إن أردت أن تَفْقَه القرآن؛ فاقرأه كما أنزل عليك. وقد بدأ التعلم في طفولته على يدي أبيه، ثم التحق بالكُتَّاب لحفظ القرآن الكريم، ثم دخل مدرسة البعثة الأسكوتية في سيالكوت، ويقال إنَّ أباه أدخله هذه المدرسة ليكون في رعاية صديقه «مير حسن» الذي كان أستاذًا وأديبًا متضلعًا في الأدب الفارسي عارفًا بالعربية. ثم التحق بالكلية الحكومية في لاهور من أجل إتمام دراسته التي توَّجها بحصوله على درجة الليسانس في اللغتين العربية والإنجليزية، ودرجة الماجستير في الفلسفة.  سافر إلى أوروبا عام ١٩٠٥م، وحصل على دكتوراه الفلسفة عام ١٩٠٨م، وبعد إتمام دراسته اختير لتدريس التاريخ والفلسفة في جامعة لاهور، وعمل أستاذًا للغة العربية بجامعة كمبريدج، بالإضافة إلى دراسته العميقة للسياسة الأوروبية وأساليبها في القضاء على الروح الشرقية والإسلامية. ولقد أثرى إقبال الفكر الإسلامي بمؤلفاته النثرية والشعرية التي كتبها بالفارسية والأردية والإنجليزية، فعلى سبيل المثال كتب إقبال «أسرار خود» أسرار الذات بالفارسية، و«أرمغان حجاز» (هدية الحجاز) باللغتين الأردية والفارسية، وقد وافته المنية عام ١٩٣٨م.     


