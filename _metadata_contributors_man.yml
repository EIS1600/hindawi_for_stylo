03#authorBio#::::  علي مصطفى مشرفة: عالم فيزياء مصري كبير، لُقِّب ﺑ «أينشتاين العرب» لنبوغه في الفيزياء النووية. مُنح لقب أستاذ من جامعة القاهرة وهو دون الثلاثين من عمره انتخب في عام ١٩٣٦م عميدًا لكلية العلوم، فأصبح بذلك أول عميد مصري لها. حصل على لقب البشاوية من الملك فاروق. وقد تتلمذ على يده مجموعة من أشهر علماء مصر، ومن بينهم سميرة موسى. ولد علي مصطفى مشرفة في الحادي عشر من يوليو عام ١٨٩٨م في مدينة دمياط، وكان الابن الأكبر لمصطفى مشرفة أحد وجهاء تلك المدينة وأثريائها. تلقَّى دروسه الأولى على يد والدته بمدرسة «أحمد الكتبي»، وكان دائمًا في مقدمة أقرانه. نشأ في أسرة غنية، إلا أن والده تعرض لخسارة كبيرة وتوفي على إثرها، فاضطرت الأسرة إلى الانتقال إلى القاهرة. التحق مشرفة بمدرسة العباسية الثانوية بالإسكندرية، ثم بالمدرسة السعيدية بالقاهرة حتى تخرجه فيها عام ١٩١٤م وكان ترتيبه الثاني على القُطر المصري. انتسب إلى دار المُعلِّمين العليا وتخرج فيها بعد ثلاث سنوات بالمرتبة الأولى؛ مما أهله للسفر في بعثة علمية إلى بريطانيا على نفقة الحكومة. تخرج عام ١٩١٧م في جامعة نوتنجهام الإنجليزية، ثم حصل على الدكتوراه من الكلية الملكية في فلسفة العلوم عام١٩٢٣م. حصل علي مشرفة عام ١٩٢٤م على دكتوراه العلوم من جامعة لندن؛ وهي أعلى درجة علمية في العالم لم يتمكن من الحصول عليها سوى ١١ عالمًا في ذلك الوقت، ثُمَّ عُيِّن أستاذًا للرياضيات في مدرسة المعلمين العليا ثم للرياضة التطبيقية في كلية العلوم بالقاهرة ١٩٢٦م. أثرى الدكتور علي مصطفى مشرفة الحياة العلمية المصرية بالكثير من المؤلفات، من أهمها: «الميكانيكا العلمية والنظرية» و«الهندسة الوصفية» و«مطالعات علمية» و«الهندسة المستوية والفراغية» و«حساب المثلثات المستوية» و«الذرة والقنابل الذرية» و«العلم والحياة» و«الهندسة وحساب المثلثات» و«نحن والعلم» و«النظرية النسبية الخاصة». توفي في ١٥ يناير ١٩٥٠م، إثر أزمة قلبية، ويشاع أنه توفي مسمومًا، وقيل: إن أحد مندوبي الملك فاروق كان خلف وفاته، كما قيل أيضًا أنها إحدى عمليات جهاز الموساد الإسرائيلي.     


