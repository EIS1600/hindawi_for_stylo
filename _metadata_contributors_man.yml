03#authorBio#::::  إدوار مرقص: أديب سوري أجاد الكتابة شعرًا ونثرًا والبحث في فقه اللغة العربية وآدابها، وهو كذلك مترجم وصحافي حرَّر في كُبريات الصحف والمجلات في سوريا ومصر ولبنان. وُلد «إدوار نقولا مرقص» سنة ١٨٧٨م في مدينة «اللاذقية» غربيَّ سوريا، وتلقَّى تعليمه فيها بمدرستَي «الفرير» و«الأمريكية»، ثم نمَّى معارفَه بنفسه حتى أتقن اللُّغتَين العربية والفرنسية. اشتغل بالتدريس حتى تاريخ إحالته على المعاش سنة ١٩٤٠م مُعلمًا تارةً في مصر وتارةً في بلدته أو مدرسة «كفتين» بالقرب من طرابلس. وفي عام ١٩٠٢م حين هاجر إلى مصر، جمع إلى عمله بالتدريس التحريرَ في صحف: الجوائب والأهرام والظاهر والمحروسة والبصير والمقطم. ثم عاد إلى اللاذقية عام ١٩٠٩م فأخذ يراسل المجلات المصرية التي كان يعمل بها، كما اشتغل مُدرسًا بمدرسة «الفرير»، وأصدر جريدة «المنتخب» الأسبوعية عام ١٩١٠ ثم جريدة «النهضة الجديدة»، ثم درَّس في شماليِّ لبنان مُدةً وجيزة، وعاد ليُدرِّس في مسقط رأسه. انتُخب إدوار عام ١٩٢٣ عضوًا مراسلًا في المجمع العلمي العربي (مجمع اللغة العربية) بدمشق، وعضوًا في المجلس الأعلى لمعارف اللاذقية عام ١٩٢٨. خصَّص قسمًا كبيرًا من وقته لتحرير المقالات وتزجية الأبحاث التاريخية والأدبية واللغوية، كذلك كان محاضرًا لَبِقًا حاضر وخطب في العديد من الأندية والجمعيات العلمية والأدبية. أما عن إنتاجه الأدبي فتنوع بين الشعر، الذي ضمَّ معظمه في ديوانه «ديوان إدوار مرقص»، والترجمة؛ حيث ترجم عن الفرنسية عددًا من الروايات، منها: «غيرة النساء»، و«في ظل الموت»، و«بين الصحو والهذيان»، فضلًا عن مؤلفاته الأدبية: «الأدب العربي في ما له وفي ما عليه»، و«ذخيرة المتأدب»، و«كفيل البيان والشعر»، و«الغُرر»، وغيرها، وهي في مجملها تهتم باللغة العربية وعلومها، والأدب والنقد الأدبي. وتُوفِّي «إدوار مرقص» في مسقط رأسه باللاذقية عام ١٩٤٨م.     


