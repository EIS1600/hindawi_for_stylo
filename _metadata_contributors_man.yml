03#authorBio#::::   ميخائيل أرتزيباشيف: (١٨٧٨م–١٩٢٧م) روائي وكاتب مسرحي روسي كبير، من أنصار المدرسة «الطبيعية» في الأدب. كتب أول أعماله الهامة — قصة «باشا تومانوف» — في عام ١٩٠١، ولكنها مُنعت من النشر حتى عام ١٩٠٥. كان يعتبر روايته «موت إيفان لاند» أفضل أعماله، غير أن أكبر نجاحاته تمثل بالفعل في رواية «سانين» التي كتبها عام ١٩٠٣م، ولم تنشر إلا في عام ١٩٠٧م بسبب الرقابة. وقد صدمت الرواية قراءه الروس عند نشرها، كما مُنعت في العديد من الدول، وذلك لاستنادها إلى رؤية تحررية تقاوم النزعة المحافظة التي اتسم بها بعض المجتمعات آنذاك. اشتُهر بكونه عدوًّا لدودًا للنظام البلشفي، ومات في وارسو في الثالث من مارس عام ١٩٢٧م.‎‎     


