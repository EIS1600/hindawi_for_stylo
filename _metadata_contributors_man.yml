03#authorBio#::::  نوال السعداوي: هي إحدى الشخصيات الأكثر إثارةً للجدل؛ حيث يصعب على القارئ أن يقف منها موقفًا وسطًا، فإما أن يكون معها وإما أن يكون ضدها. وهي أشهرُ مَن نادى بتحرير المرأة من قيودها، ومَن جهَرَ بالعصيان لِمَا سمَّتْه «المجتمع الذكوري». وُلِدت نوال السيد السعداوي في «كفر طلحة» بمحافظة الدقهلية عام ١٩٣١م، لأسرة متوسطة الحال؛ فكان أبوها موظفًا بوزارة المعارف، وقد لعب دورًا كبيرًا في حياتها، فمنه تعلَّمَتِ التمردَ على قيود المجتمع، وأن الثوابت التي لا تؤمن بها هي أصنامٌ يسهل تحطيمها. أما أمها فهي سيدة ريفية بسيطة ورثَتْ عنها ابنتُها الجَلَدَ وتحمُّلَ المسئولية. أتمَّتْ نوال السعداوي دراستَها الجامعية وتخرَّجَتْ في كلية الطب عام ١٩٥٥م. وعلى الرغم من الصراع الدائم داخلَها بين الأدب والطب، فإن أحدهما لم يحسم المعركة؛ فقد كانت مؤلِّفتُنا طبيبةً مشاكسة وأديبةً مثيرة للأسئلة. تزوَّجَتْ ثلاثَ مرات وأثمَرَ زواجُها ولدًا وبنتًا، وكان زواجها الأخير من «شريف حتاتة» هو الذي دفَعَ بأعمالها إلى العالَمية بترجمتها إلى اللغة الإنجليزية. كتبَتْ نوال السعداوي أكثرَ من خمسين عملًا متنوِّعًا بين الرواية والقصة والمسرحية والسيرة الذاتية، وعزفت بقلمها على الثالوث المقدس (الدين والجنس والسياسة) لتقوِّضه؛ فهي تدعو لأن تتحرَّر المرأة من قَيْدِ عبوديةِ الرجل محلِّقةً في أُفُق أرحب من المساواة ذاتها؛ فالمرأةُ حين ارتدَتِ الحجابَ تديُّنًا استتر عقلُها قبل شعرها، واعتلاها الرجلُ باسم الجنس. وعلى أعتاب السياسة فَقَدَت كلَّ شيء وقضَتْ حياتَها مدافِعةً عن المرأة؛ فسُلِبت حريتها، وعُزِلت من وظيفتها، وأُدرِج اسمُها في قائمة الاغتيالات، ولم يكن أمامَها إلا أن تبحث عن الحرية والأمان في مكانٍ آخَر، ولكنْ أينما ذهبَتْ فقضيةُ المرأة هي شاغلها الأكبر، فظلَّتْ تكتب عنها وإليها. وعلى الرغم من جهدها في الدفاع عن قضايا المرأة المصرية والعربية، فإن الاحتفاء بها جاء من عدة دول غير عربية، كما أنها رُشِّحت لجائزة نوبل. ويظل اسم نوال السعداوي من أهم الأسماء المحفورة في مخيِّلة الأدب النِّسوي.     


