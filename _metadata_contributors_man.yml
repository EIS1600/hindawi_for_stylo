03#authorBio#::::  أ.د. سيد علي إسماعيل: كاتب مصري متخصص في الأدب المسرحي وأستاذ اللغة العربية بكلية الآداب جامعة حلوان. نُشِر له العديد من الإسهامات عن المسرح وتاريخه؛ ممَّا جعله من أهم الكُتَّاب المعاصرين الذين اهتموا بالمسرح كواحد من أهم الفنون الحديثة. وُلِد «سيد علي إسماعيل علي» في القاهرة عام ١٩٦٢م، وحصل على ليسانس اللغة العربية من كلية الآداب جامعة عين شمس، ثم الماجستير عن موضوع: «دور المرأة في مسرح توفيق الحكيم»، والدكتوراه عن موضوع: «أثر التراث العربي في المسرح المصري المعاصر»، ليلتحق بالسلك الأكاديمي لتدريس الأدب في الجامعات المصرية، حتى وصل إلى منصب رئيس قسم الدراسات الأدبية بكلية دار العلوم جامعة المنيا، وتم انتدابه في المركز القومي للمسرح وفي عدة جامعات عربية. تخصص إسماعيل في الأدب العربي الحديث، وخصوصًا في فرع المسرح، وبدأ في نشر مؤلفاته التي تتناول المسرح العربي بدايةً من عام ١٩٩٦م، ليستمر إلى الآن في الكتابة المكثفة ما بين الكتب العلمية المطبوعة والكتب النقدية والتوثيقية والمقالات المنفصلة التي تتناول جميع أوجه المسرح في الفترات الزمنية المتعاقبة منذ نشأته، مرورًا بالأجيال المسرحية الرائدة وحتى العصر الحديث، بالإضافة إلى المسارح التي أثَّرت في المسرح العربي وأثَّر فيها. وقد اهتمَّ إسماعيل بشكل خاص بأن يُفرِد الكتب في المواضيع المَنسِيَّة من ذاكرة المسرح العربي، التي لم يَستَفِضْ فيها الكثير من المؤلفين ونقاد المسرح؛ فقد تناوَل في أبحاثه المسرحَ في القرن التاسع عشر، ونفض الغبار عن نصوص مسرحية نادرة صَعُب على الباحثين وعشَّاق المسرح الوصول إليها. كما يتكرر حلول الدكتور «سيد علي إسماعيل» عضوًا بارزًا بالعديد من اللجان التحكيمية المسرحية والدراسات العليا وبصفة رسمية في المهرجانات المسرحية العربية، ولجان تطوير التعليم الأكاديمي، وضيفًا في العديد من البرامج الثقافية والأدبية التلفزيونية والإذاعية، ومُحاضرًا في الدورات التدريبية والندوات التثقيفية بمعارض الكتاب والمراكز الثقافية، وقد حصل على العديد من دروع التكريم وشهادات التقدير من مؤسسات ثقافية وأكاديمية عربية. وهو يجمع في كتاباته بين استخدامات الأساليب العلمية في التحليل والرصد والتدقيق، بالإضافة إلى الأسلوب المبسط ليصل القارئ إلى المعلومة بسهولة ويسر، كما أنه يؤمن بالعمل الجماعي كطريقةٍ لتدريس الأدب، ويحرص على استخدام الوسائل الحديثة في التعليم.     


