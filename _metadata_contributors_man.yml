03#authorBio#::::  عبد الحي الحسَني: مؤرخ هندي من أصل عربي، يُعَدُّ من كبار العلماء في القرن الرابع عشر الهجري الموافق للقرن العشرين، ولقد عاش في عصر يُعد من أكثر العصور اضطرابًا فكريًّا وسياسيًّا واجتماعيًّا في بلاد «الهند»، فيُعلم أثره في نهضة المسلمين بتلك الفترة، وعُني بكتابة تراجم العلماء فيها، فلُقِّب ﺑ «ابن خلكان» الهند.  وُلد «عبد الحي بن فخر الدين بن عبد العلي الحَسَنِي الطالِبِي» عام ١٢٢٦ﻫ الموافق للعام ١٨٦٩م في «رائي بريلي» ﺑ «الهند»، أحد أجداده هو «قطب الدين الطالبي الحَسني»؛ عراقي الأصل من «بغداد»، هاجر إلى «غزنة» في فتنة المغول ودخل «الهند» مُجاهدًا، ثم تولى مشيخة الإسلام في «دلهي» واستقرت ذريَّتُه فيها.  تلقَّى «عبد الحي الحسَني» علومه الأولى في الصرف والنحو والفقه والأصول من أشهر علماء «لكنهؤ»، ثم طاف بكافة أرجاء الهند لطلب العلم، فنهل من العديد من العلوم وتلقَّى فنون الأدب، حتى عاد إلى مسقط رأسه عام ١٨٩٣م ليستكمل دراسة الطب، وحين أتمها امتهن الطب وبرع فيه، إلا أن همَّ النهوض بأحوال المسلمين في «الهند» ظل يؤرقه، ومن هنا وجد «عبد الحي» في حركة «ندوة العلماء» في «لكنهؤ» (وهي جمعية للعلماء المجدِّدين) مسارًا طيبًا لأهدافه، فالتحق بها واهتم بأمورها بصفته مديرًا للندوة حتى عام ١٩١٤م.  تزوَّج الشيخ الجليل زوجتين، وأنجب أربعة أبناء من بينهم «أبو الحسن الندوي» الذي كان عالمًا جليلًا سار على خطى والده.  ترك «عبد الحي الحسَني» ميراثًا قَيِّمًا من مؤلَّفَاته في مختلِف المجالات، كان من أهمها كتابه «نزهة الخواطر» الذي نُشر في ثماني مجلدات عن تراجم علماء الهند وعددهم ٤٥٠٠ عالم؛ جمعها في ثلاثين سنة ولُقِّبَ بعد جمعها ﺑ « ابن خلكان» الهند، وله كتاب «الثقافة الإسلامية في الهند» وكتاب «الهند في العهد الإسلامي» وكلها كتب تاريخية لها قيمتها عند أهل الاختصاص؛ كما أن له العديد من المؤلَّفات في الحديث والفقه والتاريخ، ورسائل في التعليم الديني والإصلاح الاجتماعي، اشتملت جميعها على جزء من أشعاره التي ألَّفَها ولم يُفرِد لها دواوين، وتنوَّعت مؤلفاته ما بين العربية والأردية.  عَمِلَ الشيخ الجليل على تدريس القرآن الكريم والحديث الشريف والأدب والطب، إلا أنه انقطع لتدريس الحديث في سنواته الأخيرة، حتى تُوُفِّيَ يوم الجمعة ١٥ جمادى الآخرة ١٣٤١ﻫ الموافق للعام ١٩٢٣م.      


