03#authorBio#::::  إميل لودفيغ: الصحفي المغامر والروائي الألماني وصاحب أشهر سِيَرٍ ذاتية كُتِبَتْ لعظماء التاريخ الإنساني. وُلِد «إميل كوهن» — وهو اسمه الأصلي — لعائلة يهودية في بلدة «برسلو» التي تقع الآن في «بولندا»، وأكمل بها دراسة القانون، ثم بدأ حياته الأدبية فامتَهن الكتابة المسرحية والروائية، في عام ١٩٠٦م سافر إلى «سويسرا»، وخلال الحرب العالمية الثانية عمِل مراسلًا صحفيًّا لصحيفة «برلينر» بمقرَّيْها ﺑ «فيينا» و«إسطنبول»، ثم حصل على الجنسية السويسرية بعد ذلك، هاجر إلى الولايات المتحدة الأمريكية عام ١٩٤٠م، ثم سافر إلى «ألمانيا» بوصفه صحفيًّا، ومنها إلى سويسرا. مثَّلت مسرحية «بسمارك» ﻟ «لودفيغ» انطلاقة حقيقية واكتشافًا لما يتمتع به من موهبة حقيقية في كتابة السِّيَر الذاتية بأسلوب جديد وعصري، حيث كتبها بأسلوب مسرحي-روائي يهتم فيه بالحياة الداخلية لصاحب السيرة دون العناية بالوقائع والحياة الخارجية من حوله، كما أنها تجمع بين الحقيقة التاريخية والخيال مع التحليل النفسي، وهذا ما أكسبه شهرةً عالمية، كما زار «مصر» وطلب أن يقضي رحلة نيلية بها، فخرج بكتابه الشهير «النيل حياة نهر».  نجح «لودفيغ» أثناء عمله في الصحافة في إجراء مقابلات مع عظماء عصره، كان منهم «مصطفى كمال أتاتورك» مؤسِّس جمهورية تركيا الحديثة ظهرت في «وينر فراي برس»، كما نجح في عقد مقابلة مع «ستالين» الزعيم السوفييتي، وربما يكون هو الصحفي الأجنبي الوحيد الذي التقاه «ستالين»، وكذلك التقى «موسوليني» الزعيم الإيطالي، كما التقى «مازاريك» الثائر التشيكوسلوفاكي ورئيس تشيكوسلوفاكيا لمدة طويلة. ترك «لودفيغ» الكثير من المؤلفات والسِّيَر الذاتية من أشهرها: «نابليون»، و«جوته»، و«بسمارك»، و«إبراهام لنكولن»، و«ابن الإنسان: قصة حياة المسيح»، و«كليوباترا»، و«البحر المتوسط»، و«مايكل أنجلو»، و«بوليفار»، و«زعماء أوروبا». توفي «لودفيغ» ﺑ «سويسرا» عام ١٩٤٨م في مدينة «موسكيا» بالقرب من «إسكونيا».     


