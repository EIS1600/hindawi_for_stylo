03#authorBio#::::  علي الجارم: أديب، وشاعر مصري، ورائد من رواد مدرسة الإحياء والبعث إلى جانب كل من أحمد شوقي وحافظ إبراهيم. أَثْرَت مؤلفاته المكتبة الأدبية العربية؛ حيث تعددت وتنوعت بين الدواوين الشعرية، والروايات الأدبية والتاريخية، إضافة إلى الكتب المدرسية، وكانت له مساهمات فعالة في حقل اللغة العربية. وقد اشتهر بغيرته على الدين واللغة والأدب، وتمكن من أن يحوز مكانة شعرية رائدة. ولد علي صالح عبد الفتاح الجارم، بمدينة رشيد عام ١٨٨١م، تلك المدينة التي شهدت الكثير من أحداث مصر التاريخية. كان والده الشيخ محمد صالح الجارم عالمًا من علماء الأزهر، وقاضيًا شرعيًّا بمدينة دمنهور. تلقى علي دروسه الأولى بمدينة رشيد، فأتم بها التعليم الابتدائي، وواصل تعليمه الثانوي بالقاهرة حيث التحق بالأزهر الشريف، واختار بعد ذلك أن يلتحق بكلية دار العلوم بجامعة القاهرة. سافر عام ١٩٠٨م إلى إنجلترا وتحديدًا نوتينجهام لإكمال دراسته، فدرس هناك أصول التربية، ثم عاد إلى مصر عام ١٩١٢م بعد أربع سنوات قضاها في الغربة. عُيِّن الجارم عقب عودته مدرسًا بمدرسة التجارة المتوسطة، ثم تدرج في مناصب التربية والتعليم حتى عُيِّن كبير مفتشي اللغة العربية بمصر، كما عمل الجارم وكيلًا لدار العلوم، وكان عضوًا مؤسِّسًا لمجمع اللغة العربية، وقد مَثَّل مصر في عدد من المؤتمرات العلمية والثقافية. سَخَّر الجارم طاقاته الإبداعية وإمكانياته الثقافية في إنجاز العديد من الروايات الأدبية التاريخية التي تتخذ من التاريخ العربي موضوعًا لها، مثل: «فارس بني حمدان» و«هاتف من الأندلس» و«مرح الوليد» و«خاتمة المطاف» و«نهاية المتنبي». توفي علي الجارم عام ١٩٤٩م عن ثمانية وستين عامًا، وقد رثاه كبار أدباء ومفكري عصره.     


