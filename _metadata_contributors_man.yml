03#authorBio#::::  محمد سعيد أحمد العريان: أحد كبار كتاب مصر. لم يكن مجرد كاتب فقد كان تربويًّا مفكرًا؛ وثوريًّا حمل على كاهله مصلحة الوطن. اشتهر برواياته التاريخية، وبإبداعه القصصي والفني للأطفال؛ حيث إنه أول من أصدر مجلة «السندباد» التي كانت تُعد نوعًا أدبيًّا فريدًا في عصره. عمل على تطوير التعليم خلال عمله بوزارة التربية والتعليم؛ فكان أول من صمم وأنشأ المكتبة المدرسية في «مصر».  ولد في ديسمبر عام ١٩٠٥م في بلدة محلة حسن بالمحلة الكبرى، لوالده الشيخ «أحمد» الذي كان قد قارب التسعين من العمر حينها؛ وأسماه «محمد سعيد» لولادته صبيحة عيد الفطر. اتصل نسبه بالشيخ العريان الكبير «حامي الحجيج» كما تصنفه المنظومات الصوفية، وكان والده من خطباء الثورة العُرابية وشعرائها.  تلقى «محمد» في بيته العلم والدين مع الثورية وحب الوطن، فشارك في ثورة ١٩١٩م وبدأ اضطهاده مبكرًا؛ عمل أساتذته على رسوبه في امتحان الشهادة الابتدائية، ولما اجتاحت نفسه مرارة تأخره عن رفقائه انصرف عن المدرسة وانكب على الكتب يدرسها في البيت، إلا أنه اعتُقل قبل امتحان الثانوية بخمسة أسابيع لاستمراره في نشاطه الثوري، وبرغم ذلك استطاع الحصول على شهادته بنفس العام، والتحق بكلية دار العلوم ليتخرج فيها متفوقًا عن زملائه عام ١٩٣٠م. رفض السفر إلى البعثة الفهمية التي رُشح لها لنيل الدكتوراة ﺑ «لندن» بناء على طلب والدته كي لا يتركها وحيدة.  أحب «محمد» قريبة له هي «توحيدة عبد الله الدماطي» وتقدم لخطبتها عقب تخرجه؛ إلا أنها حُجبت عنه بسبب تقاليد المجتمع المصري آنذاك، والتي حرمت على الأخت الصغرى الزواج قبل الكبرى، فلم تتم الزيجة إلا بعد ثمان سنوات. إلا أن القدر لم يمهله لينعم بقربها كثيرًا؛ فلم يعِش معها سوى أربع سنوات توفيت بعدها في أثناء ولادة طفلهما الثالث ١٩٤٢م. كان لحزنه على فراقها الأثر الأكبر على كتاباته، حتى إنه عقد العزم على تجميع ما كتبه عنها من مقالات وما كان بينهما من رسائل في كتاب يدعى «تحت الرماد»، إلا أنه توفي قبل أن يتم نشره، وقبل أن يخلع رابطة عنقه السوداء التي داوم على ارتدائها منذ وفاتها وحتى وفاته.  تعرف في شبابه على «مصطفى صادق الرافعي»، وكان الرافعي أصمَّ، فكان العريان صديقَه وتلميذَه. أُطلق عليه «كاتب وحي الرافعي»، ونتج عن هذا اللقاء أثر عميق في حياة كل منهما وفي أعمالهما، فلقد كان الرافعي من قبل هذه الصداقة في عزلة اجتماعية عن عامة القراء؛ فأصبح من بعدها يكتب أدبًا أكثر اتصالًا بحال الوطن وبالحياة.  توفي في يونيو ١٩٦٤م تاركًا للأدب العربي مسيرة أدبية حافلة لم تقتصر على الرواية والقصة القصيرة، بل توسعت لتشمل السياسة والتربية وأدب الأطفال والمقال وتحقيق التراث والمحاضرات القيمة المنشورة في الداخل والخارج.     


