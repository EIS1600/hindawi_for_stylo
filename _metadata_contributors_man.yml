03#authorBio#::::  أحمد زكي أبو شادي: شاعر وطبيب مصري، وعَلَم من أعلام مدرسة المهجر الشعرية، ورائد حركة التجديد في الشعر العربي الحديث، وإليه يُعْزَى تأسيس مدرسة «أبوللو» الشعرية التي ضمَّت شعراء الرومانسية الوجدانية في العصر الحديث. وُلِدَ أحمد زكي أبو شادي بحي عابدين بالقاهرة عام ١٨٩٢م، كان أبوه محمد أبو شادي بك الذي كان نقيبًا للمحامين، وأحد أعضاء حزب الوفد البارزين. وقد تدرَّج شاعرنا في رحاب العلم حتى التحق بمدرسة الطب في قصر العيني، وفي عام ١٩١٣م سافر إلى إنجلترا ليدرس الطب، وتعلَّم اللغة الإنجليزية حتى صار ماهرًا بها، واطَّلَعَ على آدابها، ثم تخصَّص في البكتريولوجيا حتى صار وكيلًا لكلية الطب، ثم تحوَّل إلى النِّحَالة وأنشأ نادي النحل الدولي، كما أسس جمعية آداب اللغة العربية، ولكن لم يَرُقْ له المقام في مصر حيث مُنِيَ مذهبُه التجديدي في الشعر بصفعاتٍ من النقد والهجوم؛ فهاجر إلى نيويورك عام ١٩٤٦م، وكتب في بعض صحفها العربية، وعمِل في التجارة والإذاعة، وألَّف في نيويورك رابطةً أدبية أَطلَق عليها رابطة «منيرفا» وقد ضمَّت الرابطة عددًا من الأدباء والمفكِّرين العرب والأمريكيين، كما قام بتدريس العربية في معهد آسيا بنيويورك. وقد خَلَّف أحمد زكي أبو شادي للميدان الأدبي إرثًا أدبيًّا ضخمًا، وصدَر له عدد كبير من الدواوين منها: «الشفق الباكي»، و«إحسان»، و«أشعة الظلال»، و«الشعلة»، و«فوق العُبَاب». وله مؤلفات مسرحية تمثيلية منها: «مسرحية الآلهة»، و«إخناتون»، و«فرعون مصر». وفي الحقل العلمي أصدر عددًا من المجلات الداعمة لهذا الميدان؛ فأصدر مجلة «مملكة النحل»، وأصدر مجلة «الصناعات الدراسية»، وصنَّف كتاب الطبيب والمعمل في مجلدٍ ضخم. وقد وافته المنية في واشنطن عام ١٩٥٥م.      


