03#authorBio#::::   نجيب نصَّار: الأديب والصحفي الذي لُقِّب ﺑ «شيخ الصحافة الفلسطينية»، وكان رائدًا من روَّاد مناهضة الحركة الصهيونية؛ حيث سخَّر قلمه لخدمة القضيَّة، وجاء جلُّ أعماله بما فيها الأدبيَّة داعمًا لتلك الرؤية. وُلد نجيب نصَّار في بلدة «عين عنوب» بلبنان سنة ١٨٧٣م، ودرس في الجامعة الأمريكية في «بيروت»، وعمل بعد تخرُّجه صيدليًّا في «طبريَّا»، وبعدها انتقل إلى «القدس» ليعمل معلِّمًا في العديد من مدارسها، ثمَّ استقر في مدينة «حيفا» متخذًا منها مقرًّا لأعماله لا سيَّما الصحافية، حيث قام عام ١٩٠٨م بتأسيس صحيفة «الكرمل» كواحدة من أقدم الصحف الفلسطينية التي عُنيت بفضح الممارسات الصهيونية في الأراضي العربية، وأدت الاحتجاجات اليهودية المكثفة ضد الصحيفة إلى تعطيل صدورها عشرات المرات عبر مسيرتها التي دامت نحو ثلاثة وثلاثين عامًا، ولكن همَّة نصَّار لم تفتر، فكتب الكثير عن صفقات بيع الأراضي لليهود، كما قام بشراء أرض في «بيسان» كنوع من التأكيد على مبدئه بعدم تمكين اليهود من الأرض، رافعًا شعار: «من لا أرض له لا وطن له.» كانت معرفة نصَّار باللغتين الإنجليزية والعبرية من الأدوات التي ساعدته في تتبُّعه الدقيق للحركة الصهيونية، ما أسفر عن نشر كتابه «الصهيونية، ملخص تاريخها، غايتها وامتدادها» عام ١٩١١م، وهو أول ما نُشر من كتب في هذا المجال متضمِّنًا اقتباسات مترجمة عمَّا كانت تنشره الصحف العبرية آنذاك. وقد قامت السلطات العثمانية عام ١٩١٥م بملاحقة نصَّار بسبب مقالاته ضد الصهاينة والعثمانيين، لكنه استطاع الفرار إلى مدينة «الناصرة»، وأثناء اختفائه بادر نصَّار بكتابة مخطوطة تحدَّث فيها عن الشهامة العربية والنخوة التي صادفته أثناء محنته، وعهد بها إلى شقيقه، إلا أن ظروف الحرب دفعت الأخير لإتلاف المخطوطة نهائيًّا. وقد ترك لنا نصَّار مؤلفات أخرى عديدة؛ منها: «في ذمة العرب»، «شمم العرب»، «الرجل: سيرة الملك عبد العزيز آل سعود»، «القضية الفلسطينية». وتُوفي نصَّار في العام ١٩٤٨م قبل إعلان تأسيس دولة إسرائيل بشهرين، وكُتب على قبره بالناصرة: «لذكرى شيخ الصحافة الفلسطينية نجيب نصَّار.»     


