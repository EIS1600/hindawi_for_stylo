03#authorBio#::::  الدكتور بدر الدين عرودكي: كاتب ومترجم وصحافي، صاحب إسهامات فكرية وثقافية واسعة، وهو عضو جمعية النقد الأدبي، وله اهتمام خاص بالسينما، ونظَّم أول مهرجان سينمائيٍّ في سوريا تحت عنوان «مهرجان السينما البديلة». وُلد «بدر الدين عرودكي» في دمشق عام ١٩٤٢م، وفيها تلقى تعليمه وواصل تحصيله الجامعي فتخرَّج في جامعة دمشق حاصلًا على الليسانس في الحقوق، ثم في الآداب قسم الفلسفة والدراسات الاجتماعية عام ١٩٧٠م. وهو يقيم في فرنسا منذ عام ١٩٧٢م، حيث انتقل إليها في بعثة دراسية، حصل خلالها على الأستاذية في علم الاجتماع من جامعة باريس عام ١٩٧٤م، ثم على دبلوم الدراسات المعمَّقة من المعهد العالي للدراسات الاجتماعية عام ١٩٧٦م، وفي عام ١٩٨١م ناقش رسالة الدكتوراه التي أعدها بإشراف «جاك بيرك». بعد أن عمِل عرودكي في مجلة «الطليعة» السورية بوصفه مسئولًا عن قسمَي الفنون والآداب، انتقل للعمل في المؤسسة العامة للسينما في سوريا، وشغل منصب مدير التخطيط والدراسات السينمائية بين عامي ١٩٧١ و١٩٧٢م. وخلال إعداده رسالة الدكتوراه، عمِل في المكتب الثقافي لدولة الكويت في باريس، وسرعان ما كُلِّف بمهام المندوب الدائم لدولة الكويت لدى اليونسكو، ثم شغل عدة مناصب مهمة في معهد العالم العربي اعتبارًا من ديسمبر ١٩٨٣م، وكُلِّف بمهمة المدير العام المساعد للمعهد بين عامي ٢٠٠٨م و٢٠١٢م. وبالتوازي مع تلك المسيرة المهنية الحافلة، مارس عرودكي العمل الصحفي والكتابة والترجمة. أمَّا الكتابة فقد كتب في مجالات النقد الأدبي والسينمائي والفني، ونُشِرت له كبرى مجلات وصحف سوريا ولبنان ومصر دراسات وأبحاثًا تربو على ٤٠٠ بحثًا ودراسة، وأسهم في فرنسا في تأسيس مجلة «اليوم السابع» التي عمل مديرًا لها، كما نشر عددًا من الدراسات في علم الاجتماع الثقافي، ودُعي رئيسَ تحريرٍ زائرًا لمجلة «الماجازين ليتيرير» التي خصصت أحد أعدادها للأدب العربي. أمَّا عن الترجمة من الفرنسية إلى العربية، فقد ترجم عرودكي العديد من القصص والأبحاث لكتاب الرواية الجديدة، إلى جانب أكثر من ٢٥ كتابًا لكبار علماء الاجتماع والتاريخ والأدب، من بينها: كتاب «معك» لسوزان طه حسين، ورواية «الآخر مثلي» لساراماجو، وكتاب «فن الرواية» لميلان كونديرا. ومن العربية إلى الفرنسية، ترجم العديد من الدراسات، وشارك في ترجمة مجموعة مختارة من الشعر اليمني المعاصر.     


