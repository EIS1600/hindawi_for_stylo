04#AboutBook:::: «وأدركتُ أنني تخلَّصتُ من آخِر قطرةٍ منَ القُدْسيةِ في دمي، وأَصبحَ عقلي واعيًا بالحقيقة؛ حقيقةِ أنني أُفضِّلُ أن أَكونَ مُومِسًا عن أن أَكونَ قِدِّيسةً ‎ مخدوعة.» ساقَتِ الصُّدفةُ «نوالَ السعداوي» لتَكونَ على مَوعدٍ مع امرأةٍ لم تستسِغْ سيطرةَ المجتمعِ الذُّكوريِّ على مُقدَّراتِها، وكأنَّ القدَرَ أراد أن يُخلِّدَ هذه البطلةَ بتربُّعِها على عرشِ إحدى أَشهَرِ رواياتِ المُؤلِّفة. بداخلِ زنزانةٍ صغيرةٍ في سجنِ النِّساءِ تَقبعُ امرأةٌ تَعِسةٌ على مَوعدٍ مع الموتِ بعدَ ساعاتٍ قليلة؛ امرأةٌ تَكسَّرَ فيها كلُّ شيء، واختارَتِ الموتَ ليكونَ سبيلَ نجاتِها، لتعودَ بحياتِها عِندَ نقطةِ الصِّفر. على أعتابِ المَوت، وقبلَ أن تتحرَّرَ «فردوس» من جسدِها وتُسلِمَ رُوحَها لخالقِها، تروي ﻟ «نوال السعداوي» قصةَ امرأةٍ تلاعبَتْ بها الأقدار، وساقَها الرجالُ إلى مَصيرِها المحتوم، في مجتمعٍ ذُكوريٍّ مريض، الرجلُ فيه هو كلُّ شيءٍ والأنثى لا شيءَ تقريبًا؛ حيثُ تُجسِّدُ الروايةُ تملُّكَ الذُّكورِ للسُّلطةِ والثروةِ والشهوة، بينما تكونُ الأنثى أداةً طَيِّعةً لنَيْلِ شهوتِهِ وتحقيقِ ثرائِهِ وإرضاءِ سُلْطتِه. تحتلُّ الروايةُ مكانةً خاصةً لدى المُؤلِّفةِ التي يَنتابُها الخجلُ أمامَ شُموخِ بطلتِها، وعلى الصعيدِ الرِّوائيِّ اختِيرتْ ضِمنَ قائمةِ ١٠٠١ الخاصةِ بتطوُّرِ الروايةِ عَبْر الزمان، وتُرجِمتْ إلى ٤٠ لُغة.


