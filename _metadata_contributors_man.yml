03#authorBio#::::  أحمد تيمور باشا: أحد كبار رجال النهضة العربية، وباحث في حقول اللغة والأدب والتاريخ، ويُعَدُّ صاحب أكبر مكتبة خاصة في العصر الحديث، حيث بلغ عدد الكتب الموجودة بها ثمانية عشر ألف كتاب، كما أنه والد كل من الأديبين العبقريين: محمود تيمور، ومحمد تيمور، والأخ الأصغر لعائشة التيمورية إحدى رائدات الحركة النسوية في القرن التاسع عشر بالعالم العربي. وُلِدَ أحمد إسماعيل محمد تيمور عام ١٨٧١م، وتُوُفِّيَ أبوه وهو بعدُ رضيع، فكفلته أخته الكبرى عائشة التيمورية وزوجها محمد توفيق، وقد درس تيمور في مدرسة مارسيل الفرنسية بضع سنوات، ثم انقطع عن الدراسة النظامية وتلقَّى تعليمه في البيت، حيث تعلم الفارسية والتركية، وكان الشاب قد كوَّن وهو دون العشرين مكتبةً شخصية يبلغ قوامها ثمانية آلاف مجلد، نِصفها من المخطوطات. اتَّصل أحمد تيمور بأعلام عصره كالشيخ حسن الطويل، والشيخ طاهر الجزائري، والشيخ المجدِّد محمد عبده الذي تأثَّر به تيمور كثيرًا، وقد شهدت داره مجالسَ أدبية وعلمية حافلة، كان يحضرها أقطاب الفكر والسياسة والأدب في مصر آنذاك، أمثال: سعد زغلول، وإسماعيل صبري، وحافظ إبراهيم، وقاسم أمين، وغيرهم. انقطع تيمور لدراسة العلم وفهرسة مكتبته الضخمة التي استفاد منها الكثير، أولهم ابناه محمد ومحمود اللذان كان لهما أبلغ الأثر في الأدب العربي الحديث، وقد أهدى تيمور فيما بعدُ هذه المكتبة لدار الكتب المصرية لينتفع بها عامة الناس. عاش تيمور حياةً قاسية، حيث تُوُفِّيَتْ زوجته وهو في سِنِّ التاسعة والعشرين، ولم يتزوج بعدها خشية أن تُسِيءَ الثانية إلى أولاده، كما فَقَدَ ابنه محمدًا وهو بعدُ شابٌّ في الثلاثين من العمر، فجزع لموته ولازمته عدة نوبات قلبية أدَّت في النهاية إلى وفاته بعد سنين معدودة.     


