03#authorBio#::::  إسماعيل مظهر: مفكر مصري ليبرالي، وواحد من أعلام النهضة العلمية والثقافية الحديثة، ورائد من رواد الفكر والترجمة، وأحد الذين أولَوا ميدان الفكر الديني والاجتماعي أهمية كبيرة في مشروعهم الفكري.ولد إسماعيل مظهر في القاهرة عام ١٨٩١م في أسرة ثرية ذات أصولٍ تركية؛ فهو حفيد إسماعيل محمد باشا، وينتمي إلى أسرةٍ كَتَبَتْ في صفحة التاريخ سطورًا من النبوغ العلمي، ولا سيما في حقل الهندسة. التحق إسماعيل مظهر بالمدرسة الناصرية ثم أكمل دراسته في المدرسة الخديوية، ودرس علوم الأحياء، ثم درس اللغة والأدب في رحاب الأزهر الشريف. وتُبين تلك المراحل الدراسية التي مرَّ بها توقُّفه عند المرحلة الثانوية. وقد كان لخاله أحمد لطفي السيد بصمة كبيرة في فكره الليبرالي الذي أَرْسَى دعائمه ثأثره بالثقافة الغربية وإجادتُه للغة الإنجليزية التي تعلمها أثناء سفره إلى إنجلترا.  دخل إسماعيل مظهر مُعْتَرَكَ الصحافة صغيرًا، فأصدر جريدة الشعب عام ١٩٠٩م، وخاض معركة النضال السياسي مع الزعيم الوطني مصطفى كامل، ومن ثَمَّ بدأ اسمه يذيل صفحات الصحف الكبرى كجريدة اللواء. وقد تميزت كتابته في الصحف بطابع الحرية الذاتية، والتجديد، وعرض الآراء عرضًا مُنَزَّهًا عن الأهواء الشخصية. كما اضطلع إسماعيل مظهر برئاسة تحرير مجلة المُقتَطَف، فارتقى بها إلى أوْجِ سُلَّمِ المجد. وقد فتح آفاق العالم العربي على شُرُفاتِ نظرية النشوء والارتقاء عند داروين. كما نادى بضرورة الإصلاح الاجتماعي، ورأى أنَّ الحل يكْمُنُ في تكوين حزبٍ جديدٍ أطلق عليه اسم حزب «الوفد الجديد» بقيادة مصطفى النحاس.  وقد قدم مَظْهر لعالم الثقافة ذخائر معرفية تجسدت في «وثبة الشرقِ» الذي أجلى فيه السمات العقلية للشخصية التركية الحديثة، و«تاريخ الفكر العربي» و«مُعْضِلات المدنية الحديثة» و«مصر في قيصرية الإسكندر المقدوني»، وقد وافته المنيةُ في الرابع من فبراير عام ١٩٦٢م.      


