03#authorBio#::::  أحمد رضا حوحو: أحد أعلام الأدب الجزائري في القرن العشرين، وهو رائد القصة القصيرة في الجزائر، عُرِفَ بمناهضته للاستعمار الفرنسي ودعوته لمقاومة المحتل. وُلِدَ أحمد رضا حوحو بقرية «سيدي عقبة» ببسكرة عام ١٩١٠م. وعندما بلغ السادسة من عمره أرسله أبوه ليلتحق بالمدرسة الابتدائية، ثم أكمل دراسته في الأهلية عام ١٩٢٨م، لكنه لم يستطع أن يتابع دراسته الثانوية نتيجة السياسات التي كان المستعمِر الفرنسي يمنع بها أبناء الجزائريين من التعليم. اشتغل «حوحو» بمصلحة البريد فترة قصيرة، وما لبث أن هاجر بعدها من الجزائر متجهًا نحو الأراضي الحجازية، حيث التحق بكلية الشريعة في المدينة المنورة، وحصل منها على أعلى الدرجات؛ مما أهَّله للعمل بها بعد تخرُّجه عام ١٩٣٨م، وقد عُيِّنَ بعدها سكرتيرًا للتحرير في مجلة المنهل وذلك مدة عامين. ثم انتقل بعد ذلك إلى مكة المُكَرَّمَة وعمِل في مصلحة الهواتف والبرق. وفي عام ١٩٤٦م تُوُفِّيَ والداه فعاد إلى الجزائر مرة أخرى، وانضم إلى جمعية العلماء المسلمين وكان عضوًا نشِطًا بها. نشر «رضا حوحو» أُولَى مقالاته تحت عنوان «خواطر حائر»، وفي عام ١٩٤٩م أسَّس جمعية «المظهر القسنطيني» التي استطاع أن يعرض مسرحياته من خلالها، مثل: «البخيل»، و«بائعة الورود»، و«ملكة غرناطة». كما كتب حوحو القصص القصيرة منها: «الأديب الأخير»، و«غادة أم القرى»، و«ابن الوادي»، و«مع الحمار الحكيم» (وهو يُعَدُّ بِحَقٍّ رائد هذا النوع من الأدب في الجزائر)، وقد ترجم أيضًا العديد من الكتب الأدبية من الفرنسية. وفي عام ١٩٥٥م نشر مجموعةً قصصية بعنوان «نماذج بشرية». اعتُقِل حوحو عام ١٩٥٦م من قبل الشرطة الفرنسية باعتباره مسئولًا عن أعمال تحريض وعنف تُرتكب ضد المستعمِر، وهُدِّدَ بالإعدام. وفي مارس من نفس العام اغْتِيلَ محافظ الشرطة بقسنطينة، فاعتُقِل حوحو من منزله، وأُعدِم.     


