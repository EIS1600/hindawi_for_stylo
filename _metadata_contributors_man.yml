03#authorBio#::::   يوسف الدبس: مؤرِّخٌ لبنانيٌّ، يُعدُّ عَلَمًا من أعلام القرن التاسع عشر الميلاديِّ؛ فهو رئيس أساقفة بيروت للطائفة المارونية، وهو مؤلِّف أكبر موسوعة تتناول تاريخ بلاد الشام منذ فجر التاريخ حتى أوائل القرن العشرين. وُلِدَ يوسف بن إلياس الدبس عام ١٨٣٣م في قرية كفر زيتا بشمال لبنان، وتلقَّى تعليمه الأَوَّلي في مدرسة القرية، ثم تابع في مدرسة «عين ورقة» المخصصة للطائفة المارونية، حيث درس اللغات العربية والسريانية واللاتينية والإيطالية، إلى جانب علوم المنطق واللاهوت، وبعد تخرُّجه عام ١٨٥٠م، اتَّجَه إلى تثقيف نفسه بنفسه فانْكَبَّ على البحث والمطالعة. اشتغل الدبس بالتدريس، وفي عام ١٨٥٠م أنشأ مدرسة في طرابلس علَّم فيها العربيَّة، وكان نشاطه متميِّزًا ولافتًا للنظر، فاستدعاه مطران أبرشية طرابلس وكلَّفه بترجمة كتاب «البدع ودحضها». ثمَّ في عام ١٨٥٤م عُيِّن معلمًا في مدرسة «مار يوحنا مارون» لتدريس اللغة العربية، ورُسِمَ شماسًا ثم سُمِّي كاهنًا سنة ١٨٥٥م، ومطرانًا على أبرشية بيروت المارونية سنة ١٨٧٢م، وبقي في رئاستها طوال حياته. أنشأ الدبس كذلك مدرسة «الحكمة» سنة ١٨٧٨م لتكون واحدة من كُبرى مدارس بيروت التي تعلِّم العلوم واللغات، كما شيَّد كنيسة «القديس جاورجيوس» كُبرى كنائس لبنان وأفخمها في القرن التاسع عشر، وبنى عدة مدارس وجمعيات خيرية وثقافية، وأسس عام ١٨٨١م «الدائرة العلمية المارونية»، وكذلك «المطبعة العلمية الكاثوليكية»، ثمَّ «المطبعة العمومية المارونية»، وجريدة «النجاح». وكانت جهوده محلَّ تقدير واحتفاء كبيرَيْن، فنال عددًا من الأوسمة من الدولة العثمانية وفرنسا وغيرهما. وممَّا يُحسَب ليوسف الدبس إثراؤه المكتبة العربية بمؤلفات لاهوتيَّة وتاريخيَّة مهمَّة؛ حيث ألَّف أكثر من ٤٥ كتابًا، من بينها: «الجامع المفصَّل في تاريخ الموارنة المؤصَّل»، و«مغني المتعلِّم عن المعلم»، و«شرح في تقسيم الإرث»، و«استقلال لبنان الكبير»، و«خطبة في الفلسفة». ولعلَّ أشهر مؤلَّفاته وأهمها على الإطلاق موسوعة تاريخ بلاد الشام التي أسماها «تاريخ سوريَّة الدنيوي والديني» الواقعة في ثمانية مجلَّدات، والتي اختصرها في كتابه «الموجز في تاريخ سوريَّة»، الذي أصدره قُبَيْلَ وفاته بقليل في بيروت عام ١٩٠٧م.     


