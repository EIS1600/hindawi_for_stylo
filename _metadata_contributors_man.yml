03#authorBio#::::  محمد إبراهيم المويلحي: أديب وناقد وصحفي شيَّد إحدى الدعامات التي أقامت صرح الأدب العربي في العصر الحديث. وُلِدَ بالقاهرة عام ١٨٥٨م، في أسرة وثيقة الصلة بالخديو إسماعيل، وهو ابن الكاتب الصحفي إبراهيم المويلحي الذي كان له عظيم الأثر في نبوغه الإبداعي؛ حيث أشركه في تحرير مجلة «مصباح الشرق» التي كانت من كُبريات الصحف التي أسهمت في النهضة الأدبية الحديثة في مصر آنذاك. وقد تلقى الكاتب تعليمه في مدرسة «أنجال الخديو إسماعيل»، ثم التحق بالجامع الأزهر، وقد أُلقِيَ القبض عليه أثناء الثورة العرابية؛ بسبب توزيعه لعددٍ من المنشورات، ثم حُكِمَ عليه بالإعدام، وقد خُفِفَ الحكم فيما بعدُ إلى النفي. رحل محمد المويلحي مع أبيه إلى الأستانة ومكث بها فترةً من الزمن، حيث أُتيح له أن ينسخ مخطوطاتٍ طُوِيَتْ بين دفاتر النسيان في الأدب العربي لعدة أدباء مشهورين أمثال أبي العلاء. وعاد إلى مصر ليستأنف نشاطه الصحفي؛ فنشر عدة مقالات في جريدة المُقَطَّمِ حملت بين طياتها العديد من القضايا الوطنية. وقد تقرَّب إلى العديد من أعلام عصره أمثال الأميرة نازلي فاضل كما اتصل بمن حولها من الإصلاحيين أمثال قاسم أمين. وقد قدَّم للساحة الأدبية والفكرية نفائسَ أفصحت عن أوجُه الإبداع في الأدب العربي منها: «فترة من الزمان» التي نشرها في جريدة «مصباح الشرق» وجمعها تحت عنوان «حديث عيسى بن هشام»؛ وهي سلسلة مقالات سار فيها الكاتب على منوال مقامات بديع الزمان الهمذاني، وتأثر فيها بوالده إبراهيم المويلحي، وفيلسوف الإسلام جمال الدين الأفغاني، والإمام محمد عبده. وقد اتسم أسلوبه الأدبي بصفاء الديباجة، ونصاعة اللفظ، وإحكام النسج، والميل إلى السجع على طريقة القدماء مع الحرص على الموسيقى اللفظية، وقد وافته المنية عام ١٩٣٠م.     


