04#AboutBook:::: «مَثَلُ الباحثِ في تاريخ الحضارة المصرية القديمة، كَمَثَلِ السائح الذي يجتاز مَفَازَةً مترامية الأطرافِ، يتخللها بعض وديان ذات عيون تتفجر المياه من خلالها، وتلك الوديان تقع على مسافات في أرجاء تلك المفازة الشاسعة، ومن عيونها المتفجرة يطفئ ذلك السائح غلته ويتفيأ في ظلال واديها؛ فهو يقطع الميل تلو الميل عدة أيام، ولا يصادف في طريقة إلا الرمال القاحلة والصحاري المالحة، على أنه قد يعترضه الفينة بعد الفينة بعض الكلأ الذي تخلف عن جود السماء بمائها في فترات متباعدة، هكذا يسير هذا السائح ولا زاد معه ولا ماء إلا ما حمله من آخر عين غادرها، إلى أن يستقر به المطاف في وادٍ خصيبٍ آخر، وهناك ينعم مرة أخرى بالماء والزاد، وهذه هي حالة المؤرخ نفسه الذي يؤلف تاريخ الحضارة المصرية القديمة، فالمصادر الأصلية لديه ضئيلة سقيمة جدًّا لا تتصل حلقات حوادثها بعضها ببعض، فإذا أتيح له أن يعرف شيئًا عن ناحية من عصر معين من مجاهل ذلك التاريخ؛ فإن النواحي الأخرى لذلك العصر نفسه قد تستعصي عليه، وقد تكون أبوابها موصدة في وجهه؛ لأن أخبار تلك النواحي قد اختفت للأبد، أو لأن أسرارها ما تزال دفينة تحت تربة مصر لم يكشف عنها بعد.»


