03#authorBio#::::  أمين أرسلان: أحد رجالات السياسة اللبنانية، وأديب وكاتب صحفي ودبلوماسي عثماني. وُلد الأمير أمين بن مجيد بن ملحم أرسلان بقرية الشويفات بجبل لبنان عام ١٨٦٨م، وهو سليل الأسرة الأرسلانية فوالده هو الأمير «مجيد أرسلان» ووالدته هي الأميرة «زاهية»، درس «أمين» بجامعة «القديس يوسف» للآباء اليسوعيين بالعاصمة اللبنانية «بيروت»، ثم ارتحل إلى «باريس» للدراسة بمعاهدها العليا. شغل الأمير «أمين أرسلان» منصب قنصل الدولة العثمانية بالعاصمة البلجيكية «بروكسل»، وكذلك بالعاصمة الأرجينتينية آنذاك «بيونس أيرس»، ثم استقال على إثر خلاف نشب بينه وبين الدولة العثمانية بعد أن اعترض على تحالف «الدولة العثمانية» مع «ألمانيا» في الحرب العالمية الأولى، وكان هذا سبب تفرغه للكتابة والأدب، فاتجه إلى كتابة مذكراته السياسية والأدبية والفكرية، غير أنه لم يكملها لوفاته. أسس أثناء مكوثه بالأرجنتين «الجمعية الخيرية العثمانية» عام ١٩١٤م، وأسس «الجمعية الخيرية الدرزية» عام ١٩٢٦م، وأصدر كذلك عدة مطبوعات صحفية، منها: «جريدة كشف النقاب» وجريدة «السمير». وأثناء عمله بالقنصلية العثمانية بالأرجنتين أصدر مجلة «نوطا» ثم مجلة «القلم الأزرق» باللغة الإسبانية، واشترك مع «خليل غانم» في إصدار جريدة «تركيا الفتاة» باللغتين العربية والفرنسية. له عدة مؤلفات في الأدب والتاريخ والسياسة، مثل: «حقوق الملل ومعاهدات الدول» وقد صادرته الدولة العثمانية، ورواية «أسرار القصور» و«آخر الغرام» و«تاريخ نابليون الأول» و«الساسة والسياسة» و«ملكة تدمر — أو — سيرة اللادي إستير ستنهوب» و«سيرة أحمد باشا الجزار». ولعظيم أثره في نشر الثقافة العربية بأمريكا الجنوبية أصدرت دار الاستقلال للدراسات والنشر عام ٢٠١٠م كتابًا يؤرخ له ولجهوده في هذا المجال بعنوان: «أمين أرسلان ناشر ثقافة العرب في الأرجنتين» للكاتب «خلدون نويهض» بمشاركة والده المؤرخ «عجاج نويهض». توفي الأمير «أمين أرسلان» عام ١٩٤٣م.     


