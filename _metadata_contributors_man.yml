03#authorBio#::::  مكرم عبيد باشا: أحد زعماء الحركة الوطنية المصرية في القرن العشرين، ووزير المالية الأسبق، وأحد أبرز مفكِّري مصر في حِقبة الخمسينيات، وصاحب المقولة الشهيرة: «نحن مسلمون وطنًا ونصارى دينًا، اللهم اجعلنا نحن المسلمين لك وللوطن أنصارًا. اللهم اجعلنا نحن نصارى لك، وللوطن مسلمين.»  وُلِدَ مكرم عبيد عام ١٨٨٩م في مدينة قنا بصعيد مصر لعائلة مسيحية مرموقة، درس القانون في جامعة أكسفورد، وحصل على ما يعادل درجة الدكتوراه في ذلك الوقت عام ١٩١٢م. عمل سكرتيرًا لجريدة الوقائع المصرية، عُيِّنَ بعد ذلك أستاذًا في كلية الحقوق. انضم «عبيد» إلى حزب الوفد عام ١٩١٩م، وعمِل في مجال الدعاية والترجمة ضد الاحتلال، وامتد نشاطه الدعائي لإنجلترا وألمانيا وفرنسا، وعندما نُفي سعد زغلول، كثَّف «عبيد» نشاطه الدعائي ضد الاحتلال في الخطب والمقالات الوطنية التي كان يلقيها؛ ممَّا دفع الاحتلال للقبض عليه ونفيه. شارك مكرم عبيد ابتداء من عام ١٩٢٨م في عدة وزارات شُكِّلَتْ، فكان وزيرًا للمواصلات في وزارة النحاس باشا، وعُيِّنَ وزيرًا للمالية في الوزارة التي شُكِّلَتْ عقب معاهدة ١٩٣٦م، كما شارك أيضًا في ثلاث وزارات لاحقة تشكلت برئاسة كل من أحمد ماهر والنقراشي. وقد نذر «عبيد» حياته المهنية كمحامٍ للدفاع عن المتهمين السياسيين، ولا تزال أصداء مرافعاته مسموعةً في تاريخ المحاماة في مصر، وربما كانت أبرز القضايا التي تولى الدفاع عنها قضية اتِّهام عباس العقاد بسب الذات الملكية. نتيجة لهذا العطاء السياسي والنشاط المهني، اخْتِيرَ عبيد نقيبًا للمحامين ثلاث مرات. ويُعد عبيد من مؤسسي الحركة النقابية في مصر الحديثة؛ فقد كان الواضع الأول لكوادر العمال في مصر وما يخصهم من تأمين اجتماعي، وصاحب فكرة الضريبة التصاعدية ونظام التسليف العقاري الوطني. وبعد حياة سياسية وطنية زاخرة بالكفاح الوطني ومليئة بالعطاء الإنساني، تُوُفِّيَ مكرم عبيد في عام ١٩٦١م.     


