04#AboutBook:::: في موكب لم تشهد مثله بلاد، ولم تعرف مثل عجائبه عروس؛ زُفَّت «قطر الندى» ابنة الوالي «خمارويه بن أحمد بن طولون» من «مصر» إلى «بغداد» زوجةً للخليفة «المعتضد»(خليفة الدولة العباسية آنذاك)؛ وذلك بعد أطماعه بالاستحواذ على خراج «مصر» كاملًا والقضاء على الدولة الطولونية، إلا أن جيش «خمارويه» استطاع أن يهزم المعتضد هزيمة ساحقة، ورغبةً في ربط أواصر الأمة الإسلامية أعاد «خمارويه» الخليفة إلى بغداد معززًا مكرمًا، بل ومنحه ابنته «قطر الندى» زوجةً له. ظل «المعتضد» متشككًا في نوايا «بني طولون» عازمًا على الغدر بتلك الزوجة التي بعثها والدها لتستحوذ على الحكم؛ إلا أنه وقع أسيرًا لجمالها وعلمها؛ فتشتَّت بين مآربه وهواه، في إطار روائي ممتع يحكي «محمد سعيد العريان» حقبة توضح تأثير المال والمرأة على مجرى التاريخ.


