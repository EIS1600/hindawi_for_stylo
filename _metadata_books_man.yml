04#AboutBook:::: هَل يَتعارَضُ إعمالُ العقلِ في أُمورِ الدِّينِ معَ حقيقةِ الإيمان؟ وهَل في التَّوفيقِ بَيْنَ الدِّينِ والفَلسفةِ مُغالطةٌ قد تُصيبُ صُلبَ العقيدة؟ قَضيةٌ شَغلَتِ الفلاسفةَ والمُفكِّرينَ لِعُقود، وعلى رَأسِهِمُ الفَيلسُوفُ «ابن رُشد»؛ فَلقَدْ جَعلَ هذا النِّزاعَ شُغلًا شاغلًا لَه، وأَفرَدَ لَهُ مِساحةً خاصَّةً في كِتاباتِه، فكَتَبَ «فَصْل المَقال»، و«الكشف عن مناهج الأدلة»، ثم «تهافُت التهافُت» الذي خصَّصهُ للردِّ على هجمةِ الإمامِ «الغزالي» الشَّرسةِ على الفلاسفة؛ فقد أَتَتْ فَلسفةُ «ابن رشد» لتُثبِتَ أنَّ ما بين الدِّينِ والفَلسفةِ ما هو إلَّا نِزاعٌ وَهْمي، وعلى الرَّغْمِ مِنَ التَّعارُضِ الظَّاهرِيِّ في بعضِ المسائل، فإن طَرَفَيِ النِّزاعِ يُعبِّرانِ عَن حقيقةٍ واحدة، كلٌّ على نحوٍ خاص. دراسةٌ وافيةٌ أَجْراها «محمد يوسُف موسى» عَن مَنهَجِ «ابن رشد» الفكري، مُفصِّلًا الأساسَ التاريخيَّ الذي بَنَى عليه فَلسفتَه، ومَنهَجَهُ العِلميَّ لإثباتها.


